      content: "<div class=\"journal-page-cof-base\">\n<p><span class=\"lettrine\">C</span>omme nous l’avons vu en introduction (voir « Qu’est-ce que le jeu de rôle », page 6), jouer à <span class=\"italique\">Chroniques Oubliées Fantasy</span> consiste pour les joueurs à incarner des personnages dans une histoire que leur propose le meneur de jeu (MJ). Ensemble, joueurs et MJ co-créent l’histoire, les premiers en décidant ce que font et disent leurs personnages, et le second en réagissant aux actions et paroles des personnages joueurs (PJ), et en narrant des événements extérieurs aux PJ ainsi que les actions et paroles des personnages non joueurs (PNJ).</p>\n\t\t\t\n \n<p class=\"alinea\">Une partie de jeu de rôle ressemble ainsi, en quelque sorte, à une pièce de théâtre improvisée, les joueurs incarnant les rôles principaux, et le MJ étant à la fois le scénariste, le metteur en scène et l’acteur incarnant tous les autres rôles. Certains dialogues du MJ sont parfois écrits à l’avance, mais ceux des joueurs sont totalement improvisés en réaction à ce que propose le MJ. De même, les actions des PJ sont improvisées en réaction aux situations décrites par le MJ.</p>\n\t\t\t<p class=\"alinea\">Si les joueurs sont totalement libres de décider ce que leurs personnages disent ou entreprennent, les conséquences de leurs paroles et actions ne leur appartiennent pas et restent à déterminer. C’est pour cela que <span class=\"italique\">Chroniques Oubliées Fantasy</span>, comme tout jeu, dispose de règles du jeu.</p>\n\t\t\t<p class=\"alinea\">Dans de nombreuses situations, le bon sens suffit amplement et le MJ pourra agir en arbitre, décidant ce qu’il advient à la suite de la décision d’un joueur.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> Émilie décide que son personnage, une jeune noble, quitte le château de son père pour une balade à cheval en direction de la proche forêt. Émilie précise qu’après avoir franchi le pont levis, la jeune femme éperonne sa monture pour la mettre au trot, heureuse de profiter du beau temps, et peu après, sentant sa monture piaffer de joie, la laisse partir au galop. Comme il fait beau et que le personnage d’Émilie sait parfaitement monter à cheval, Chloé, la MJ, estime qu’il n’y a aucun problème et reprend la description, expliquant que le cheval s’élance sur un chemin longeant les champs, hennissant de bonheur.</p>\n\t\t\t\n\t\t\t<p class=\"alinea\">Toutefois, il arrivera toujours des situations dont l’issue est incertaine. Le MJ s’appuiera alors sur les règles et les feuilles de personnages (voir La feuille de personnage, page <a><span class=\"Page-Number\">355</span></a>) pour déterminer ce qu’il advient.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> Émilie indique à Chloé que son personnage souhaite traverser la forêt pour arriver plus rapidement à un village où vit sa meilleure amie. Impatiente de la retrouver, elle ne ralentit pas la cadence. Chloé approuve et décrit les arbres qui filent sur les côtés et l’impression de vitesse augmentée par l’étroitesse du chemin forestier… et l’obstacle qui apparaît soudain au détour d’un virage. Le cheval n’a pas le temps le temps de ralentir et va devoir franchir l’arbre tombé en travers de la piste. Le personnage d’Émilie va-t-il être capable de franchir l’obstacle avec sa monture ? Chloé estime qu’il ne lui appartient pas de décider et va donc s’en remettre aux règles du jeu.</p>\n\t\t\t<p class=\"alinea\">Lorsqu’un joueur décrit une action entreprise par son personnage, il y a donc deux situations :</p>\n\t\t\t<ul>\n\t\t\t\t<li>l’action n’a pas d’enjeu, ou bien elle ne peut que réussir ou échouer : le MJ décide du résultat et décrit immédiatement la suite des événements ;</li>\n\t\t\t\t<li>l’action a un enjeu et/ou son résultat est incertain : le MJ a recours à ce qu’on appelle <span class=\"gras\">un test.</span></li>\n\t\t\t</ul>\n\t\t\t<p class=\"alinea\">Dans les deux cas, le MJ et les joueurs vont notamment s’appuyer sur les caractéristiques et capacités des PJ (voir « Création du personnage », page <a>20</a>).</p>\n\t\t\t<p class=\"alinea\">Dans ce chapitre, nous vous expliquons comment réaliser un test et différencier les deux types de tests qui existent : les tests de caractéristique et les tests \td’attaque. Le résultat de ces \ttests n’étant pas toujours favorables aux PJ, nous vous présentons également une mécanique permettant aux joueurs d’agir sur le destin : les points de chance.</p>\n\t\t\t<h2>Mécanique de Base : le test</h2>\n\t\t\t<p class=\"alinea\">Chaque fois qu’un personnage entreprend une action un peu délicate et dont la réussite ou l’échec n’est pas automatique, le MJ a recours à un test, que les joueurs ou lui vont effectuer à l’aide d’un dé à vingt faces (d20). Certaines actions sont vouées à l’échec avant même que le joueur n’ait lancé le moindre dé. Un personnage qui voudrait traverser un mur de pierre ou soulever un éléphant à mains nues n’a aucune chance d’y parvenir. Dans ce cas, le MJ peut mettre en garde le joueur ou laisser son personnage se ridiculiser devant ses compagnons.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span><span class=\"italique\"> Un personnage barde habile de ses doigts joue avec sa dague pour se distraire. Saltimbanque, il se reproduit régulièrement en public et ce genre d’exercice est pour lui une seconde nature. Il ne fait pas de test car il n’y a pas d’enjeu et aucune incertitude sur l</span>a réussite.</p>\n\t\t\t<p class=\"exemple\"><span class=\"italique\">En revanche, lorsqu’il se retrouve devant le seigneur local qu’il essaie d’impressionner, la pression peut l’amener à commettre une erreur. Du point de vue technique, il est aussi intéressant de déterminer à quel point le personnage impressionne le seigneur. Dans ce cas, le MJ demandera au joueur d’effectuer un test de caractéristique (voir ci-après </span>Tests de caractéristiques &amp; tests d’attaque).</p>\n\t\t\t<h3>Résolution d’un test</h3>\n\t\t\t<p class=\"alinea\">Pour effectuer un test, le joueur ou le MJ jette <span class=\"gras\">un d20 et ajoute au résultat obtenu la valeur de la caractéristique concernée </span>(dans les scénarios vendus dans le commerce, la caractéristique est indiquée ; sinon, il revient au MJ de déterminer celle qui est adaptée à l’action qui nécessite le test). Le MJ peut appliquer toutes sortes de modificateurs en fonction de la situation, et le joueur peut ajouter un bonus à son résultat grâce à certaines capacités de son personnage (voir plus loin, compétences) ou son niveau (voir Test d’attaque, ci-après).</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">L’action est réussie lorsque le résultat final est supérieur ou égal à la difficulté du test.</span></p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> <span class=\"italique\">Lhagva, le personnage joué par Anaïs, veut sauter par-dessus un précipice. Valentine, la meneuse de jeu, demande à Anaïs d’effectuer un </span>test d’AGI difficulté 15<span class=\"italique\">. Elle lance le d20 et obtient un 14. Lhagva a +1 en AGI, donc le résultat final est égal à 14 + 1 = 15. Valentine annonce à Anaïs que son personnage parvient de justesse de l’a</span>utre côté !</p>\n\t\t\t<p class=\"alinea\">Si la difficulté de certains tests est précisée dans les scénarios publiés dans le commerce, les joueurs entreprennent souvent des actions qui n'ont pas été prévues par les auteurs. C'est alors, là encore, au MJ d'estimer la difficulté de l'action. Il en va de même lorsqu'il écrit ses propres scénarios. Pour ce faire, le MJ doit se demander comment il peut qualifier l'action : est-elle facile ? difficile ? Presque impossible à réaliser ? Une fois qu'il a déterminé le qualificatif, il n'a plus qu'à consulter la table des difficultés qui lui indique la valeur chiffrée correspondante.</p>\n\t\t\t\n<table class=\"tableau\">\n    <tbody><tr class=\"tableau-titre\">\n      <td colspan=\"2\">Table des difficultés</td>\n    </tr>\n    <tr class=\"tableau-entete\">\n      <td>Qualificatif</td>\n      <td>Valeur de la difficulté</td>\n    </tr>\n    <tr>\n      <td>Facile</td>\n      <td>5</td>\n    </tr>\n    <tr>\n      <td>Moyenne</td>\n      <td>10</td>\n    </tr>\n    <tr>\n      <td>Difficile</td>\n      <td>15</td>\n    </tr>\n    <tr>\n      <td>Très difficile</td>\n      <td>20</td>\n    </tr>\n    <tr>\n      <td>Extrême</td>\n      <td>25</td>\n    </tr>\n    <tr>\n      <td>Abominable</td>\n      <td>30</td>\n    </tr>\n</tbody></table>\n            \n            \t\t\n\t\t\t\t<div class=\"encart\">\n    <h3>Le test en résumé</h3>\n<p><span class=\"gras\">d20 + Carac. + modificateur</span></p>\n\t\t\t\t\t<p>Si le résultat est <span class=\"gras\">inférieur à la difficulté</span>, l’action échoue.</p>\n\t\t\t\t\t<p>Si le résultat est <span class=\"gras\">supérieur ou égal à la difficulté</span>, l’action réussit.</p>\n</div>\n       \n\t\t\t<h4>Dé bonus et dé malus</h4>\n\t\t\t<p class=\"alinea\">Dans certaines situations ou du fait de certaines capacités de voie, un test peut bénéficier d’un <span class=\"italique\">dé bonus</span> ou subir un dé malus.</p>\n\t\t\t<ul>\n\t\t\t\t<li><span class=\"gras\">Dé bonus :</span> lancez un d20 supplémentaire et gardez le plus haut résultat (pas celui de votre choix).</li>\n\t\t\t\t<li><span class=\"gras\">Dé malus :</span> lancez un d20 supplémentaire et gardez le plus faible résultat.</li>\n\t\t\t</ul>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> Wilibert veut escalader la façade d’un bâtiment. Le MJ lui demande un <span class=\"normal\">test d’AGI difficulté 15</span>, mais comme Wilibert est <span class=\"normal\">Affaibli</span> (un état préjudiciable), il subit un <span class=\"normal\">dé malus</span>. Le joueur lance deux d20 et obtient 13 et 4. Il doit conserver le résultat le plus faible (4). Malgré une valeur de caractéristique de +2, le test est un échec.</p>\n\t\t\t<p class=\"alinea\">Sur un même test, il peut arriver (du fait d’une capacité ou d’une situation particulière) qu’un personnage bénéficie de plusieurs <span class=\"italique\">dés bonus</span> d’une part, et/ou subisse plusieurs <span class=\"italique\">dés malus </span>d’autre part. Dans ce cas, les règles suivantes s’appliquent :</p>\n\t\t\t<ul>\n\t\t\t\t<li>Il n’est pas possible de cumuler plusieurs <span class=\"italique\">dés bonus </span>ou <span class=\"italique\">malus</span>. Ainsi, si la situation entraîne plusieurs dés d’un type ou de l’autre, un seul de chaque sera pris en compte.</li>\n\t\t\t\t<li>Le <span class=\"italique\">dé malus</span> et le <span class=\"italique\">dé bonus </span>s’annulent.</li>\n\t\t\t</ul>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Caractéristiques héroïques :</span> ce sont des capacités de rang 4 (parfois 5) qui permettent d’obtenir un <span class=\"italique\">dé bonus</span>. Ce dé ne s’applique qu’aux tests de la caractéristique pas aux tests d’attaque.</p>\n\t\t\t<h4>Réussite critique</h4>\n\t\t\t<p class=\"alinea\">Lors d’un test, obtenir un résultat de 20 sur le d20 se traduit par une <span class=\"gras\">réussite critique. </span>L’action réussit automatiquement et peut être accompagnée d’effets secondaires.</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Action générique.</span> Une réussite critique permet au personnage non seulement d’obtenir l’effet qu’il aurait eu sur une réussite normale, mais en plus, il bénéficie d’un avantage supplémentaire déterminé par le joueur sous réserve de l’approbation du MJ.</p>\n\t\t\t<p class=\"alinea\">Par exemple, le personnage réussit à sauter par-dessus le précipice, et en plus, il atterrit debout tout en dégainant son arme sans que ça ne lui coûte d’action supplémentaire. Dans une autre situation, il repère des traces de passage sur le sol, et parvient en plus à<span class=\"italique\"> déterminer le nombre de personnes dans le gr</span>oupe pisté.</p>\n\t\t\t<p class=\"alinea\">Bien entendu, le MJ peut mettre un veto sur une affirmation qui lui semble injustifiée ou qui porte préjudice à la bonne marche du scénario. Les tests où les personnages résistent ou sont passifs ne se prêtent pas toujours à l’amélioration du résultat par une décision du joueur (par exemple, un <span class=\"gras\">test de CON</span> pour résister au poison).</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Combat. </span>La réussite critique sur un test d’attaque permet de doubler les DM (voir le chapitre dédié au combat).</p>\n\t\t\t<h4>Échec critique</h4>\n\t\t\t<p class=\"alinea\">À l’inverse, pour de nombreux tests, obtenir un résultat de 1 sur le d20 se traduit par un <span class=\"gras\">échec critique</span>.</p>\n\t\t\t<p class=\"alinea\">L’action échoue automatiquement, même si l’ajout de la valeur de caractéristique et de modificateurs éventuels permettraient d’atteindre la valeur de difficulté. Le MJ a alors toute latitude pour improviser un effet supplémentaire désagréable pour l’auteur de l’échec. Il n’y est toutefois pas obligé, notamment s’il estime que la situation ne s’y prête pas ou que le moment est mal choisi pour le bon déroulement du scénario.</p>\n\t\t\t<p class=\"alinea\">N’enfoncez pas vos joueurs si vous sentez qu’ils sont déjà en difficulté, en particulier en combat.</p>\n\t\t\t<h3>Tests de caractéristique &amp; tests d’attaque</h3>\n\t\t\t<p class=\"alinea\"><span class=\"italique\">COF</span> distingue deux types de tests : les <span class=\"gras\">tests de caractéristique</span> et les <span class=\"gras\">tests d’attaque</span> (les jets de DM ne sont pas des tests, voir le chapitre du Combat).</p>\n\t\t\t<p class=\"alinea\">Les deux types de tests suivent la même procédure de base (lancer un d20 et ajouter une caractéristique et éventuellement des modificateurs), mais il est fondamental de distinguer les deux types de tests.</p>\n\t\t\t<p class=\"alinea\">En effet, lorsqu’une capacité accorde un modificateur ou un <span class=\"italique\">dé bonus</span> à un test de caractéristique, il ne s’applique qu’aux tests de la caractéristique indiquée (avec ou sans bonus de compétence, voir plus loin), mais en aucun cas aux tests d’attaque, même s’ils sont basés sur cette caractéristique. Par exemple, la capacité <span class=\"italique\">Tour de force </span>(voie du barbare) accorde un bonus de +10 sur les tests de FOR mais n’a aucun effet sur les tests d’attaque et les DM qui en découlent.</p>\n\t\t\t<p class=\"alinea\">Comme son nom l’indique, le test d’attaque est utilisé seulement pour porter une attaque ou, exceptionnellement, pour y résister. Les procédures spécifiques aux tests d’attaque sont décrites en détail au chapitre correspondant (Combat, page <a>208</a>).</p>\n\t\t\t<h3>Test opposé</h3>\n\t\t\t<p class=\"alinea\">Quand plusieurs adversaires sont engagés dans une action qui les oppose directement, on dit qu’ils sont en opposition. Tous deux effectuent alors un <span class=\"gras\">test opposé</span>, c’est-à-dire que chacun effectue un test que l’on compare leurs résultats respectifs.</p>\n\t\t\t<ul>\n\t\t\t\t<li>Celui qui obtient le plus grand résultat l’emporte.</li>\n\t\t\t\t<li>En cas d’égalité, il y a <span class=\"italique\">statu quo</span> (éventuellement on relance).</li>\n\t\t\t\t<li>Si l’un des participants obtient une réussite critique et pas l’autre, il remporte le test opposé, quel que soit le résultat de l’adversaire.</li>\n\t\t\t</ul>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Tests opposés d’attaque.</span> Dans le cadre de certaines capacités, il peut arriver qu’un test d’attaque soit un test opposé. Dans ce cas, le texte descriptif de la capacité concernée précise le test à réaliser.</p>\n\n\t\t\t<p class=\"COF2--Encart-Titre-1--Simple-\">Exemples de tests en opposition</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Bras de fer : </span>FOR contre FOR</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Convaincre :</span> CHA contre VOL</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Course à pied : </span>AGI contre AGI (Sprint) puis CON contre CON (Course d’endurance)</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Intimider : </span>CHA ou FOR contre VOL</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Jouer aux cartes :</span> INT contre INT</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Ligoter un prisonnier : </span>AGI contre AGI</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Mentir/bluff : </span>CHA contre INT</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">Passer inaperçu : </span>AGI contre PER</p>\n\t\n\t\t\t<p class=\"alinea\">Par exemple, désarmer un adversaire nécessite un <span class=\"gras\">test opposé d’attaque au contact</span>. Dans ce cas, les deux adversaires font un test d’attaque au contact classique et le plus haut résultat l’emporte. En cas d’égalité, refaites le test d’attaque jusqu’à ce qu’un résultat l’emporte.</p>\n\t\t\t<p class=\"alinea\">Certains sorts demandent aussi un <span class=\"gras\">test opposé d’attaque magique</span>. Si une créature ne possède pas de valeur d’attaque magique, elle effectue le test avec une valeur égale à son NC + VOL.</p>\n\t\t\t<h2>Les tests de caractéristique</h2>\n\t\t\t<p class=\"alinea\">Comme nous venons de le voir, le test de caractéristique englobe tous les tests qui ne sont pas des tests d’attaque (voir combat). Un test de caractéristique peut bénéficier d’un bonus de compétence provenant d’une capacité (voir Profil, voies et capacités, page <a><span class=\"Page-Number\">10</span></a>). En jeu de rôle, une compétence simule une connaissance ou un savoir-faire qu’un personnage a acquis par apprentissage (par exemple, acrobaties, équitation, érudition, discrétion, occultisme, etc.).</p>\n\t\t\t<p class=\"alinea\">Dans les scénarios de <span class=\"italique\">Chroniques Oubliées Fantasy</span>, lorsqu’un test de caractéristique fait appel à une compétence, vous rencontrerez la formulation suivante :</p>\n\t\t\t<p class=\"COF2--Encart-Titre-1--Simple-\"><a id=\"_idTextAnchor303\"></a>Exemples de compétences</p>\n\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">AGI : </span><span class=\"italique\">acrobaties, crochetage, discrétion</span>, escalade…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">FOR : </span><span class=\"italique\">briser, intimidation</span>, soulever…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">CON : </span><span class=\"italique\">course longue, natation, </span>résistance…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">PER :</span><span class=\"italique\"> sens, intuition, empathie, pister, recherche</span> d’indices…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">INT :</span><span class=\"italique\"> connaissances, logique</span>, médecine…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">CHA : </span><span class=\"italique\">art, baratin,</span> séduction…</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple-- ParaOverride-34\"><span class=\"gras italique\">VOL : </span><span class=\"italique\">se dépasser, résister à la peur ou à la </span>tentation…</p>\n\t\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Test de [nom de la Carac.] ([nom de la compétence]) di</span>fficulté X.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> Alors qu’un personnage tente de passer inaperçu, la MJ demande <span class=\"italique\">un </span>test d’AGI (Discrétion) difficulté 15<span class=\"italique\">. Cela signifie que le joueur doit obtenir un résultat supérieur ou égal à 15 en lançant un d20 et en ajoutant au résultat sa valeur d’Agilité et, éventuellement, un bonus de discrétion obtenu grâce à une capaci</span>té de voie.</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Un bonus de compétence ne peut jamais être ajouté à un test</span> d’attaque.</p>\n\t\t\t\n            <h3>Bonus de compétence</h3>\n\t\t\t<p class=\"alinea\">Un bonus de compétence est un bonus obtenu grâce à une capacité. Il existe trois sources de bonus de compétence.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span>la capacité Discrétion (voie de l'assassin, profil du voleur) indique qu'un bonus de (2 + rang) s'applique aux tests pour passer inaperçu. Ainsi si un personnage possède le rang 3 dans cette voie et une AGI de +3, il ajoute un bonus total de +8 à son test (2 + 3 rangs en compétence +3 AGI). Dans ce cas, il lui suffit d'obtenir 7 ou plus en lançant le d20 pour obtenir une réussite contre une difficulté de 15.</p>\n\n<table class=\"tableau\">\n    <tbody><tr class=\"tableau-titre\">\n      <td colspan=\"3\">Bonus de compétence</td>\n    </tr>\n    <tr class=\"tableau-entete\">\n      <td>Type de bonus</td>\n      <td>Valeur du bonus</td>\n      <td>Voies concernées</td>\n    </tr>\n    <tr>\n      <td>Évolutif</td>\n      <td>2 + rang</td>\n      <td>Voies de profil Voies de prestige</td>\n    </tr>\n    <tr>\n      <td>Fixe</td>\n      <td>+3</td>\n      <td>Voies de peuple</td>\n    </tr>\n    <tr>\n      <td>Fixe</td>\n      <td>+5</td>\n      <td>Voies de prestige</td>\n    </tr>\n</tbody></table>\n            \n            \n       \n\t\t\t<p class=\"alinea\">De nombreuses capacités de rang 1 indiquent un bonus de compétence (comme pour <span class=\"italique\">Discrétion</span>), mais parfois ce bonus vient en plus d’un autre avantage (par exemple, un sort comme <span class=\"italique\">Injonction</span>, rang 1 de la voie de l’envoûteur, profil d’ensorceleur). Ces bonus de compétence sont des bonus permanents : ils n’ont pas besoin d’être activés et sont indépendants de tout autre avantage fourni par la même capacité. Ils sont signalés par les mots-clé « De plus, … » ou « En plus de ce sort, … ».</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Les bonus de compétence ne s’additionnent que lorsqu’ils proviennent de sources d</span>ifférentes.</p>\n\t\t\t<p class=\"alinea\">Il est possible de faire la somme d’un unique bonus de chacune des sources suivantes :</p>\n\t\t\t<ul>\n\t\t\t\t<li class=\"COF2--Texte--Puce-\">Voie de profil (2 + rang, soit +7 max) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce-\">Voie de peuple (+3) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce-\">Voie de prestige (+5).</li>\n\t\t\t</ul>\n\t\t\t<p class=\"alinea\">Ainsi, le bonus de compétence maximal qui peut être obtenu sur un test de caractéristique est égal à +15.</p>\n\t\t\t<p class=\"alinea\">Comme nous venons de le voir, il n’est pas possible d’ajouter le bonus évolutif de deux capacités de voie de profil. Dans le cas où plusieurs capacités de voie de profil permettraient d’appliquer un bonus de compétence à un test de caractéristique, seul l’un des deux est pris en compte (généralement le plus élevé ; voir aussi le paragraphe <span class=\"italique\">Capacités en doublon</span>, page <a>178</a>).</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Le bonus évolutif d’une voie de profil est toujours limité au rang 5</span> (valeur totale +7) même s’il est acquis grâce à une voie de prestige (par exemple, la voie de l’expert). Il compte toujours pour un bonus évolutif et ne peut se cumuler à un bonus de même nature.</p>\n\t\t\t<p class=\"alinea\">Le bonus conféré par un objet magique (généralement +5) peut se cumuler avec n’importe quel bonus de compétence. Toutefois, il ne permet toujours pas de dépasser un bonus total de +15.</p>\n\t\t\t<h3>Tests en coopération</h3>\n\t\t\t<p class=\"alinea\">Dans certaines situations, un personnage peut en aider un autre pour réussir une action. Chaque PJ qui aide effectue un test de difficulté 10 avec la même caractéristique que celle utilisée par l’auteur de l’action principale. En cas de réussite, il donne à son partenaire un bonus de +2 (+4 s’il fait une réussite critique).</p>\n\t\t\t<p class=\"alinea\">Exceptionnellement, pour certains tests de FOR, le MJ pourra accorder un bonus de +5 au lieu de +2. Par exemple, déplacer un gros rocher est beaucoup plus facile à deux que tout seul.</p>\n\t\t\t<p class=\"alinea\">Le MJ est seul juge du nombre de personnes qui peuvent en aider une autre de façon efficace.</p>\n\t\t\t<h3>Série de tests</h3>\n\t\t\t<p class=\"alinea\">Il faut parfois remporter plusieurs tests consécutifs pour réussir une action ou une opposition. Par exemple, dans le cadre d’un bras de fer, si l’épreuve est importante pour l’aventure, il est plus amusant d’exiger trois tests en opposition gagnés pour obtenir la victoire. Cela laisse de la place au suspense, aux commentaires des spectateurs, à la tricherie, et le résultat est ainsi moins aléatoire qu’avec un seul lancer de dé ! Cela permet aussi d’aménager des réussites partielles et des échecs modérés. Chaque échec au test peut aussi provoquer des conséquences.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span> Valentine décide que Wilibert doit réussir trois <span class=\"normal\">tests de CON (Natation)</span> pour franchir une rivière. À chaque échec, il perd 1d6 PV (il boit la tasse et commence à se noyer). Il doit recommencer tant qu’il n’a pas obtenu 3 succès au total !</p>\n\t\t\t<p class=\"alinea\">Cette méthode est celle utilisée pour les règles de poursuite (page 222).</p>\n\t\t\t<p class=\"alinea\">Une variante consiste à préciser que l’action est définitivement ratée si le PJ obtient un nombre d’échecs égal au nombre de réussites exigées.</p>\n\t\t\t<h3>Prendre son temps</h3>\n\t\t\t<p class=\"alinea\">Cette règle simule le fait que le personnage utilise les grands moyens et le temps nécessaire pour arriver à ses fins. Il n’est pas forcément important de détailler les moyens en question, même si une description globale des actions du personnage peut être exigée par le MJ. Elle peut s’appliquer aux tests de recherche d’indice ou à toute autre action longue et complexe : par exemple, crocheter une porte, grimper une paroi avec du matériel ou encore chercher un renseignement dans une bibliothèque.</p>\n\t\t\t<p class=\"alinea\">Si le joueur annonce que le PJ prend son temps, le personnage met cinq fois plus de temps que d’habitude pour réaliser l’action. En échange, le joueur ne lance pas le dé utilisé pour faire le test, mais il obtient la moyenne du dé (arrondi à l’inférieur), soit 10.</p>\n\t\t\t<p class=\"alinea\">Dans certains cas, le MJ peut aussi autoriser le personnage à « <span class=\"italique\">prendre vraiment tout son temps</span> » et accorder au joueur l’équivalent du résultat maximal au dé (20) : dans ce cas l’action prend vingt fois plus de temps à être réalisée.</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Attention toutefois,</span> même si « <span class=\"italique\">prendre tout son temps</span> » permet d’obtenir un résultat de 20, cela ne correspond pas à un succès critique ni automatique puisque le dé n’a pas été lancé.</p>\n\n\t\t\t<p class=\"COF2--Encart-Titre-1--Simple-\">Note de conception</p>\n\t\t\t<p class=\"COF2--Encart-Texte--Simple--\">Certains joueurs pourraient penser que statistiquement, prendre vingt fois plus de temps reviendrait à lancer vingt fois le dé et que ce n’est pas très rentable. C’est un peu vite oublier que lancer le d20 vingt fois, c’est aussi autant de chances d’obtenir un échec critique !</p>\n\t\t\t<div class=\"_idGenObjectLayout-1\">\n\t\t\t\t<div id=\"_idContainer1448\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\">\n\t\t\t\t\t<div id=\"_idContainer1445\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\">\n\t\t\t\t\t\t<img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/12.png\" alt=\"\" />\n\t\t\t\t\t</div>\n\t\t\t\t\t<div id=\"_idContainer1446\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\">\n\t\t\t\t\t\t<img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/13.png\" alt=\"\" />\n\t\t\t\t\t</div>\n\t\t\t\t\t<div id=\"_idContainer1447\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\">\n\t\t\t\t\t\t<img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/14.png\" alt=\"\" />\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t</div>\n\n\t\t\t<h3>Échelle de difficultés</h3>\n\t\t\t<p class=\"alinea\">Une échelle de difficultés consiste à prévoir les effets de l’action du PJ en fonction de la difficulté atteinte plutôt que de proposer un unique seuil de difficulté. C’est une solution un peu plus complexe à improviser qu’un test simple et cela peut demander un peu de préparation en amont ou de prendre le temps de réfléchir à différentes conséquences possibles.</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\">Exemple 1 : </span>Les PJ cherchent un trésor dans une pièce jonchée de détritus. Ils effectuent un test de PER).</p>\n\t\t\t<ul class=\"italique\">\n\t\t\t\t<li>Difficulté 10 : ils trouvent une armure en bon état dans les immondices.</li>\n\t\t\t\t<li>Difficulté 15 : ajoutez une arbalète légère et 2d6 pièces d’or.</li>\n\t\t\t\t<li>Difficulté 20 : ajoutez des carreaux d’arbalète et une gemme d’une valeur de 100 pa.</li>\n\t\t\t\t<li>Difficulté 25 : en plus, ils trouvent une trappe secrète dissimulée dans le mur.</li>\n\t\t\t</ul>\n\t\t\t<p class=\"exemple\"><span class=\"gras\">Exemple 2 : </span>Les PJ interrogent l’aubergiste à propos d’une guilde de voleur à l’aide d’un test de CHA.</p>\n\t\t\t<ul class=\"italique\">\n\t\t\t\t<li>Difficulté 10 : « Il n’y a pas de voleurs dans notre ville mon bon monsieur ! »</li>\n\t\t\t\t<li>Difficulté 15 : « La guilde ? Mieux vaut ne pas en parler mon ami, c’est dangereux ».</li>\n\t\t\t\t<li>Difficulté 20 : « On les appelle les Longs Couteaux, mais je n’en sais pas plus et c’est tant mieux ».</li>\n\t\t\t\t<li>Difficulté 25 : « Cela dit, si vous n’avez pas froid aux yeux, vous pouvez aller faire un tour rue du Chat pelé à la nuit tombée. Mais, j’vous ai rien dit ».</li>\n\t\t\t</ul>\n\n\t\t\t<h2>Points de chance</h2>\n\t\t\t<p class=\"alinea\">Les points de chance (PC) sont une mécanique de jeu permettant aux joueurs qui les utilisent avec clairvoyance d’obtenir un gros coup de pouce du destin. Un point de chance peut être utilisé après avoir pris connaissance du résultat d’un test.</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">1 PC permet d’ajouter +10 au résultat d’un test de caractéristique ou d’un test</span> d’attaque.</p>\n\t\t\t<p class=\"alinea\">Dans tous les cas, un PJ ne peut pas utiliser plus de 1 PC par test. Dépenser un point de chance est une action gratuite qui peut être effectuée même en dehors du tour d’un PJ (par exemple, sur un test de CON demandé par le MJ pour résister au poison).</p>\n\t\t\t<p class=\"alinea\"><span class=\"gras\">Récupération des PC. </span>Les PC se récupèrent seulement à chaque passage de niveau. Ils sont alors récupérés intégralement. Exceptionnellement, lorsque le MJ estime qu’un joueur a particulièrement bien interprété un trait de son personnage (voir « Idéal et travers » au paragraphe « Touche finale » du chapitre « Création de personnage », page <a><span class=\"Page-Number\">33</span></a>), il peut le récompenser en lui faisant récupérer 1 point de chance (sans dépasser sa valeur maximale).</p>\n\t\t\t\n\t\t\t<h3>Points de chance et échec critique</h3>\n\t\t\t<p class=\"alinea\">Selon la règle générale, lorsqu’un joueur obtient 1 sur le d20 lors d’un test, le personnage échoue automatiquement et subit un échec critique, peu importe le résultat final du test.</p>\n\t\t\t<p class=\"alinea\">Par exception à la règle, la dépense d’un point de chance peut permettre de transformer l’échec en réussite si le résultat final (1 + Carac. +modificateurs +10) est supérieur ou égal à la difficulté. Il s’agit toutefois d’un succès partiel (« Oui, mais… ») et le MJ peut alors ajouter une complication.</p>\n\t\t\t<p class=\"alinea\">En combat, le PJ peut choisir entre infliger seulement la moitié des DM ou subir une riposte simultanée en retour (ce qui peut donner lieu à une scène épique où les deux protagonistes s’écroulent en même temps).</p>\n\t\t\t<p class=\"exemple\"><span class=\"gras\"> Exemple :</span>Lhagva veut sauter par-dessus un précipice, sachant que tout échec signifierait une chute mortelle. La difficulté est seulement de 5, mais avec son malus d’armure de -3 et son AGI de +1, elle doit obtenir au moins 7 pour réussir le test. La joueuse lance le d20 et obtient 1. Aïe !</p>\n\t\t\t<p class=\"exemple\">Pour ne pas risquer de mourir, elle dépense 1 PC, ce qui lui permet de contrer l’échec critique et d’obtenir un résultat de 11, ce qui constitue normalement un succès. Toutefois, du fait de l’échec critique initial, Valentine, la MJ, déclare que Lhagva a sauté trop court : elle se rattrape in extremis et est à présent suspendue au-dessus du vide par une main, accrochée avec l’énergie du désespoir à une racine qui menace de céder sous son poids. Au moindre mouvement, elle est morte ! Un autre PJ va-t-il réussir à venir la secourir à temps ?</p>\n\t\t\t\n\t\t\t<h3>Points de chance et interprétation</h3>\n\t\t\t<p class=\"alinea\">Les points de chance constituent également un outil pour le MJ afin d’inciter les joueurs à interpréter leur personnage. En effet, le MJ peut récompenser un beau moment d’interprétation ou tout autre fait de jeu apprécié et valorisé par la table par la récupération immédiate de 1 PC.</p>\n\t\t\t<p class=\"alinea\">Cette interprétation doit respecter les critères suivants.</p>\n\t\t\t<ul>\n\t\t\t\t<li>L’interprétation participe à améliorer l’immersion ou l’ambiance de la partie. Elle peut être poétique, solennelle ou drôle selon le moment ou la scène.</li>\n\t\t\t\t<li>L’interprétation doit respecter la nature et les caractéristiques du personnage. Il ne faut pas confondre un joueur éloquent et un personnage éloquent. Par exemple, faire preuve de qualités de rhétorique pour un barbare doté de 8 en Charisme n’est pas synonyme d’une interprétation réussie. Il en va de même pour l’Intelligence.</li>\n\t\t\t\t<li>Le développement de l’interprétation du personnage ne doit pas entraver le bon déroulement du scénario, ou au moins pas de façon irrémédiable ni mettre à mal la cohésion du groupe.</li>\n\t\t\t</ul>\n            \n\t\t\t<h3>Tests de chance</h3>\n\t\t\t<p class=\"alinea\">Parfois le MJ doit déterminer au hasard quel PJ doit être affecté par un événement préjudiciable ou au contraire bénéfique. Par exemple, les PJ cheminent le long d’une rivière et un crocodile surgit de l’eau pour en gober un. Oui mais lequel ?</p>\n\t\t\t<p class=\"alinea\">C’est là qu’intervient le test de chance. Il consiste à demander aux joueurs de lancer 1d6 et d’ajouter le nombre de PC actuels. Si l’événement est négatif (comme le cas du crocodile), le PJ ayant le résultat le plus bas est affecté par l’événement. Au contraire, si l’événement est positif, le PJ ayant le résultat le plus haut l’emporte.</p>\n\t\t\t<p class=\"alinea\">Lors d’un test de chance, <span class=\"gras\">le d6 est un jet sans limites (JSL)</span>, cela signifie que si un joueur obtient 6, il relance et ajoute le résultat obtenu, et ainsi de suite jusqu’à obtenir un résultat différent de 6.</p>\n\t\t\t<p class=\"alinea\">Vous pouvez aussi demander à un joueur un test de chance si vous avez besoin de répondre à une question qui vous prend au dépourvu. Par exemple : si le joueur vous dit : « <span class=\"italique\">Je fouille le cadavre pour voir s’il a de l’argent</span> sur lui ».</p>\n\t\t\t<p class=\"alinea\">Déterminez à l’avance les seuils à atteindre pour trouver un objet de valeur, par exemple :</p>\n\t\t\t<ul>\n\t\t\t\t<li><span class=\"gras\">5 :</span> quelques pièces ;</li>\n\t\t\t\t<li><span class=\"gras\">10 :</span> une bourse bien remplie ;</li>\n\t\t\t\t<li><span class=\"gras\">15 :</span> un objet de valeur (une potion, un rubis, etc.) ;</li>\n\t\t\t\t<li><span class=\"gras\">20 :</span> un objet magique !</li>\n\t\t\t</ul>\n\t\t\t<p class=\"COF2--Encart-Titre-1--Simple-\">Test de chance</p>\n\t\t\t<ul>\n\t\t\t\t<li><span class=\"gras\">1d6 (JSL) + PC </span>disponibles</li>\n\t\t\t\t<li>Événement positif : le PJ ayant le résultat le plus élevé l’emporte.</li>\n\t\t\t\t<li>Événement négatif : le PJ ayant le résultat le plus faible subit.</li>\n\t\t\t\t<li>Autre : un événement se déclenche selon un seuil (5/10/15/20).<div id=\"_idContainer1460\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\"><div id=\"_idContainer1457\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\"><img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/12.png\" alt=\"\" /></div><div id=\"_idContainer1458\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\"><img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/13.png\" alt=\"\" /></div><div id=\"_idContainer1459\" class=\"COF2-_New-Encart-Simple-Pied _idGenObjectStyle-Disabled\"><img class=\"_idGenObjectAttribute-1\" src=\"COF2_01_Livre_de_base_Inlay_v1ba-web-resources/image/14.png\" alt=\"\" /></div></div></li>\n\t\t\t</ul>\n</div>"
