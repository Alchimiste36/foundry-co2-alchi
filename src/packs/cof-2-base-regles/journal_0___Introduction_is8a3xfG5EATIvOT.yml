          <p class="credits-texte"><span class="gras">Remerciements</span></p>
          <p class="credits-texte">
            L’auteur adresse un grand merci à Christophe Klopfert, Jérémy Provost et Poussière pour leurs relectures attentives et leurs suggestions, ce jeu serait indéniablement moins
            abouti sans leur aide précieuse. Merci à JP Roth, Véro Courseaux, Stéphane Depoli et, <span class="italique">last but not least</span>, Léo Depoli d’avoir essuyé les plâtres
            toutes ces années et subi toutes ces évolutions de règles ad nauseam.
          </p>
          <p class="credits-texte">
            Black Book Éditions remercie chaleureusement la communauté de <span class="italique">Chroniques Oubliées</span> pour sa fidélité et ses retours toujours bienveillants.
          </p>
          <p class="credits-texte">Un grand merci à Laurent pour son investissement sans faille, sa persévérance, son énergie, sa passion.</p>
        </div>
