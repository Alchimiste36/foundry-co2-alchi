        <div class="journal-page-cof-base">
          <p>
            Il y a tout juste dix ans, en juillet 2014, sortait la première édition de <span class="italique">Chroniques Oubliées Fantasy </span>(<span class="italique">COF</span>). Ce jeu
            de rôle faisait suite au jeu d’initiation sorti en boîte cinq ans auparavant, puis à une publication des règles complètes sous forme de feuilleton dans les numéros 1 à 3 du
            magazine <span class="italique">Casus Belli</span>. Depuis, des milliers de joueurs s’en sont emparés, ont usé les pages de leurs manuels, et surtout, ont joué des centaines
            d’heures durant, parcourant les Terres d’Osgild avec des campagnes telles <span class="italique">Les Disparus de Clairval</span>, <span class="italique">Anathazer</span><span class="italique" lang="ar-SA">ï</span><span class="italique">n</span> ou encore <span class="italique">Invincible</span>. L’une des forces de
            <span class="italique">Chroniques Oubliées Fantasy</span> est aussi d’être utilisable avec n’importe quel univers médiéval fantastique, et nul doute que, collectivement, vous
            avez joué encore plus dans une grande diversité de mondes. C’est là la véritable magie du jeu de rôle !
          </p>
          <p>
            Depuis plus de dix années donc, les rôlistes ont pu largement pousser le jeu dans ses retranchements, soulever des questionnements, pointer du doigt des manques, et surtout,
            suggérer des améliorations et de nouvelles règles, ou des variantes. Parce que même si le cœur des règles de <span class="italique">COF </span>reste le même, chaque table joue
            avec ses variantes, ses options préférées. C’est là également une force de ce jeu : novices comme routards y trouvent leur compte, la simplicité des règles permettant à la fois
            de découvrir le jeu en douceur et d’y ajouter des règles plus pointues.
          </p>
          <p>
            Toujours est-il que toute cette expérience, tous ces échanges sur les forums, toutes ces suggestions, Laurent Bernasconi, l’auteur du jeu, les a suivis de près. Discutant avec
            les membres de la communauté, il a peu à peu commencé à noircir les pages. Mois après mois, il a affiné les textes, recueillant jusqu’au dernier moment l’avis de certains fans
            du jeu. Jusqu’à finir par lâcher son nouveau bébé : <span class="italique">Chroniques Oubliées Fantasy </span>2<span class="exposant">e</span> du nom était là, prêt à servir la
            communauté rôliste !
          </p>
          <p>
            Tout en gardant l’esprit d’origine, à savoir la simplicité et l’accessibilité aux nouveaux rôlistes, nous avons, avec Laurent, essayé de gommer les défauts du grand frère,
            qu’il s’agisse de points de règles ou d’ergonomie du jeu. Ce jeu est désormais le vôtre. Un nouveau chapitre des <span class="italique">Chroniques Oubliées</span> peut
            s’ouvrir. Nous vous souhaitons de longues heures d’aventures palpitantes. Bon jeu !
          </p>
          <p>L<span class="italique">’équipe Black Book Éditions</span>, mars 2024</p>
