      content: "<div class=\"journal-page-cof-base\">\n<p class=\"citation\">Bienvenue à toutes et à tous !</p>\n\n<p class=\"COF2--Texte--Lettrine-\"><span class=\"lettrine\">C</span><span class=\"italique\">hroniques Oubliées Fantasy </span>(COF) est un jeu de rôle qui permet de vivre des aventures fantastiques entre amis, autour d’une table. Si vous savez déjà ce qu’est le jeu de rôle, alors vous êtes en terrain connu et pouvez passer le paragraphe qui suit. Pour les autres, préparez-vous à vivre un voyage extraordinaire. Suivez le guide !</p>\n\t\t\t<h2>Qu’est-ce que le jeu de rôle ?</h2>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\"><span class=\"italique\">«</span></span><span class=\"italique\"> D</span><span class=\"italique\">os à dos avec vos compagnons, prisonniers des profondeurs des mines de Kaer-Undün, la horde des gobelins déferle sur vous, tandis qu’au loin vous entendez le pas lourd d’un troll qui approche… Que fait</span><span class=\"italique\">es-vous ? </span>»</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">C</span>’est à vos amis et vous de décider. Vous battez-vous jusqu’à votre dernier souffle ? Cherchez-vous une issue vers la surface ? Ou échafaudez-vous un plan à la fois subtil et risqué, comme vous laisser capturer pour être mené devant le roi des gobelins ? Le jeu de rôle est un jeu qui ne connaît pas d’autre limite que celle de votre imagination. Comme pour tous les jeux, il y a des règles, bien sûr, mais vous êtes libres de décider de ce que vous ferez.</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>ors d’une partie de jeu de rôle (JdR), un groupe de joueurs, dont l’un prend le rôle particulier de meneur de jeu (MJ), partagent ensemble une aventure palpitante. Ils ne jouent pas simplement pour gagner la partie, mais pour passer un bon moment entre amis, en vivant dans la peau de personnages héroïques une aventure extraordinaire digne d’être contée par les bardes !</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>e jeu de rôle se joue à plusieurs, autour d’une table. Vous n’avez besoin ni de déguisement, ni d’armes en plastique, ni d’ordinateur, ni d’aucun accessoire compliqué. Seulement d’une dose de bonne humeur et d’imagination, de quelques dés, de feuilles de personnage, de crayons et de gommes ! C’est pour ces différentes raisons que chez les Anglo-saxons, on qualifie parfois le JdR de « jeu de rôle sur table » <span class=\"italique\">(tabletop roleplaying game</span>)<span class=\"italique\"> </span>ou encore de « jeu de rôle avec crayons et papier » (<span class=\"italique\">pen and </span><span class=\"italique\">paper rpg</span>).</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">S</span>i vous ne savez pas comment se déroule un jeu de rôle, vous pouvez retrouver une partie filmée en vidéo sur la chaîne YouTube de <span class=\"italique\">Black Book Éditions</span>, accessible directement à partir de notre page internet, sur laquelle vous retrouverez également des informations sur <span class=\"italique\">Chroniques Oubliées Fantasy</span> ainsi que les différents produits de la gamme et des ressources numériques :</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">R</span>etrouvez toutes ces liens et informations ici :</p>\n      <p class=\"gras centre\"><a href=\"www.black-book-editions.fr/COF2\">www.black-book-editions.fr/COF2</a></p>\n      <p class=\"centre\"><img class=\"small\" src=\"modules/cof-base/assets/artwork/qr-code.webp\" /></p>\n\t\t\t<h3>Des joueurs et un meneur de jeu</h3>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>e jeu de rôle est un jeu de société qui se pratique au minimum à deux. Idéalement, une partie regroupera quatre à six joueurs (idéalement cinq). Comme nous venons de le voir, l’un d’eux doit endosser le rôle particulier de meneur de jeu (MJ) tandis que les autres, simplement appelés joueurs, incarnent les héros de l’histoire : les personnages joueurs (PJ).</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\"><span class=\"gras\">L</span></span><span class=\"gras\">e meneur de jeu. </span>Garant du bon déroulement de la partie, le MJ assure plusieurs fonctions :</p>\n\t\t\t<ul>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">il <span class=\"gras\">décrit les situations</span> aux joueurs ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">il <span class=\"gras\">joue le rôle </span>de tous les personnages du jeu hormis ceux des joueurs ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">il <span class=\"gras\">s’assure du</span> <span class=\"gras\">bon déroulement de l’aventure</span> (lui seul a lu le scénario avant la partie) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">il <span class=\"gras\">fait office d’arbitre</span>. En cas de litige sur les règles de jeu et sur la façon dont progresse l’histoire, c’est lui qui prend les décisions finales qui s’imposent.</li>\n\t\t\t</ul>\n\n      <p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>e MJ n’a cependant pas tous les pouvoirs, et il est important de préciser qu’il n’est pas l’adversaire des joueurs. Il est un conteur dont le<span class=\"gras\"> </span>but est de permettre à tout le monde de passer un bon moment et de s’amuser.</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\"><span class=\"gras\">L</span></span><span class=\"gras\">es joueurs. </span>Chaque joueur joue le rôle d’un personnage dont il décide librement ce qu’il fait et dit. Lorsqu’il interprète le PJ, le joueur a plusieurs possibilités : il peut parler de son personnage à la troisième personne (« Lhagva parle au gobelin »), à la première personne (« Je parle au gobelin »), ou comme s’il était son personnage (« Eh toi, le gobelin ! Que fais-tu là ? »). Aucune méthode n’est meilleure qu’une autre : suivez votre instinct et n’hésitez pas à passer de l’une à l’autre. <span class=\"gras\">C’est l’aspect « rôle » du j</span><span class=\"gras\">eu de rôle</span>.</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">C</span>haque joueur décide librement des actions de son personnage, mais il n’est jamais assuré qu’elles vont réussir comme il le souhaite. Le personnage est défini par des <span class=\"gras\">caractéristiques</span> (Force, Agilité, Intelligence, etc.) et des <span class=\"gras\">capacités</span> (Double attaque, Explosion de feu, Discrétion, etc.) indiquées sur sa feuille de personnage. Ces éléments vont permettre, grâce aux règles du jeu, de déterminer comment les choses se déroulent. <span class=\"gras\">C’est l’aspect « jeu</span> » du jeu de rôle.</p>\n\t\t\t<h3>Comment joue-t-on ?</h3>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">U</span>ne fois que chaque joueur a son personnage, le MJ peut commencer à raconter une histoire, qu’il a lue dans un livre de <span class=\"italique\">Chroniques Oubliées Fantasy </span>ou dont il a écrit au préalable la trame et les seconds rôles principaux. Le MJ pourrait, par exemple, commencer son histoire comme ceci :</p>\n\t\t\t<blockquote>« <span class=\"italique\">Vous êtes en route pour le village de Fonduval pour répondre à une petite annonce affichée dans la ville voisine</span> <span class=\"italique\">: \" Recherche aventuriers courageux pour vaincre le sorcier Drogon. Forte récompense \"</span>. Alors que vous marchez sur la route qui mène à <span class=\"italique\">Fonduval, vous arrivez à un croisement. Votre objectif se situe droit devant, mais à votre gauche un panneau indique le village de Borduval et une épaisse colonne de fumée noire s’élève au loin, justement dans cette direction. Que faites-vous ? »</span></blockquote>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>es joueurs se retrouvent face à deux choix : poursuivre leur route vers Fonduval ou aller voir ce qu’il se passe en direction de Borduval. Ils devront se mettre d’accord pour poursuivre ensemble, car l’union fait la force. Retenez comme première règle que le jeu de rôle est avant tout <span class=\"gras\">un jeu de c</span><span class=\"gras\">oopération</span>.</p>\n\t\t\t<div class=\"encart\">\n\t\t\t\t<h3>Régle de jeu essentielle : le test</h3>\n\t\t\t\t<p class=\"COF2--Encart-Texte--Important-\">Lorsqu’un personnage réalise une action dont l’issue est incertaine, le meneur de jeu va demander au joueur d’effectuer un test, qui est<span class=\"gras\"> </span>la mécanique de base des règles du jeu de <span class=\"italique\">COF</span>.</p>\n\t\t\t\t<p class=\"COF2--Encart-Texte--Important-\">Un test consiste à lancer un dé, à ajouter au nombre obtenu un modificateur (qui est une valeur provenant d’une caractéristique et éventuellement d’une capacité du personnage), et à comparer le résultat à une valeur fixe appelée difficulté. Si le résultat du test est supérieur ou égal à la difficulté, l’action entreprise réussit. En revanche, si le résultat est inférieur à la difficulté, elle échoue ou est modérée par un événement négatif (voir la partie II, chapitre « Les règles de base », page <a><span class=\"Page-Number\">199</span></a>, pour plus de détail).</p>\n\t\t\t\t<p class=\"COF2--Encart-Texte--Important-\"><span class=\"gras\">Par exemple :</span> Marmor le guerrier saute d’un balcon pour atterrir dans un chariot de paille qui passe en contrebas. Pour savoir s’il y parvient, il lance un dé, obtient un 8 et ajoute sa valeur d’Agilité, qui est de +3. Le résultat total est de 11, qui est supérieur à la difficulté, que le meneur de jeu avait fixé à 10. Marmor atterrit effectivement dans la paille, semant ses poursuivants.</p>\n\t\t\t</div>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">U</span>ne fois la décision des joueurs prise, le MJ reprend l’histoire et raconte aux joueurs ce qui arrive à leurs personnages. Ainsi, MJ et joueurs développent ensemble une aventure unique au fil de la partie selon leurs décisions. Souvent, lorsque les personnages décident de réaliser une action (par exemple, monter à cheval ou bien lire un livre), le meneur peut décider ce qu’il advient en se basant sur les caractéristiques et capacités des personnages évoquées au paragraphe précédent, ainsi que sur le contexte. Parfois, en revanche, le MJ estimera qu’il ne peut pas trancher (par exemple, si un héros essaie d’attraper un malfrat ou doit se défendre contre une horrible créature) et fera appel à un « test ».</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>es PJ rencontreront peut-être des villageois en fuite ou les créatures étranges qui les ont attaqués. Ces personnages secondaires seront tous joués par le meneur de jeu. C’est la raison pour laquelle on les appelle les « personnages non joueurs » (PNJ).</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">L</span>es PJ exploreront des lieux exotiques ou dangereux, des régions sauvages, résoudront des énigmes et combattront des adversaires afin d’accomplir leur mission. D’aventure en aventure, ils progresseront et pourront devenir des héros réputés. Ce qu’il y a de bien avec le jeu de rôle, c’est que ça ne s’arrête jamais vraiment. Après avoir terminé une aventure, les personnages pourront en vivre des dizaines d’autres. Les joueurs pourront les jouer à nouveau, un peu plus forts, face à des défis un peu plus difficiles dans chaque nouvelle aventure.</p>\n\t\t\t<img class=\"centre\" src=\"modules/cof-base/assets/artwork/partie-jdr.webp\" />\n\n\t\t\t<h3>Lancez-vous !</h3>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">D</span>ans l’idéal, nous vous conseillons de commencer en tant que joueur plutôt que meneur de jeu. Mais s’il n’y a pas de meneur de jeu dans votre entourage, que vous n’avez jamais joué et que vous souhaitez devenir meneur de jeu… lancez-vous !</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">S</span>i vous en avez la possibilité, vous pouvez essayer d’aller voir une partie se jouer dans une association qui pratique ce loisir, dans un magasin spécialisé près de chez vous ou tout simplement en vidéo sur internet.</p>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">E</span>nfin, pour mener le jeu, vous trouverez aussi des conseils utiles dans le chapitre « Devenir MJ », page <a><span class=\"Page-Number\">304</span></a>.</p>\n\t\t\t<h2>Les ingrédients du jeu</h2>\n\t\t\t<p class=\"COF2--Texte--Alin-a-\"><span class=\"Capitales\">R</span>écapitulons. Pour jouer à <span class=\"italique\">Chroniques Oubliées Fantasy</span>, vous avez besoin :</p>\n\t\t\t<ul>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">d’un <span class=\"gras\">meneur de je</span><span class=\"gras\">u</span> (ou MJ) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">d’un groupe de <span class=\"gras\">joueurs</span> (un à cinq, idéalement quatre pour débuter) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">de personnages (voir le chapitre « Création de personnage », page <a><span class=\"Page-Number\">20</span></a>) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">des règles du jeu (voir le chapitre « Les règles », p. <a><span class=\"Page-Number\">198</span></a>) ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">d’un scénario d’aventure ;</li>\n\t\t\t\t<li class=\"COF2--Texte--Puce--Type-2-\">de dés, de crayons à papier, de gommes, d’une table et de chaises, pour être bien installés.</li>\n\t\t\t</ul>\n\n</div>"
