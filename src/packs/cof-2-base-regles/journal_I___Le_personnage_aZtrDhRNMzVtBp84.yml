        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">P</span>our pouvoir se lancer dans une partie de <span class="italique">Chroniques Oubliées Fantasy</span>, il est indispensable que chaque joueur
            dispose d’un personnage joueur (PJ). S’il n’a encore jamais joué, il y a deux possibilités : utiliser un personnage déjà prêt à jouer (ou « prétiré », dans le jargon rôliste),
            ou bien créer un personnage en utilisant les règles fournies dans ce chapitre.
          </p>
          <ul>
            <li>
              Si votre temps est limité ou si ça vous semble plus confortable pour une première expérience, nous fournissons à la fin de cet ouvrage des PJ prétirés, qui vous permettront
              de débuter directement la partie. Vous pourrez recopier ces PJ sur la feuille de personnage vierge fournie en fin d’ouvrage ou télécharger gratuitement leurs feuilles sur
              www.black-book-editions.fr. Une fois que vous aurez choisi votre personnage, il ne vous restera plus qu’à lui apporter la touche finale en vous rendant au point 15 de ce
              chapitre, afin de choisir éventuellement des langues connues, un idéal héroïque ou un travers.
            </li>
            <li>
              Si vous avez un peu de temps ou si vous en avez envie (même en étant débutant), créer vous-même un PJ permet de définir le héros correspondant le plus à vos aspirations. Ce
              chapitre va vous expliquer comment procéder. Notez que la création d’un PJ se fait idéalement en collaboration entre le joueur concerné et le meneur de jeu (MJ).
            </li>
          </ul>
          <p class="alinea">
            Comme nous allons le voir dans les paragraphes qui suivent, un personnage est défini par un certain nombre d’éléments qu’il convient d’inscrire sur une feuille de personnage
            (n’hésitez pas à photocopier pour cela la feuille vierge fournie en fin d’ouvrage ou disponible sur le site internet www.black-book-editions.fr).
          </p>
          <h2>1 · Rôle</h2>
          <p class="alinea">
            La première chose à déterminer est le rôle que vous voulez jouer. Avant de traiter votre personnage du point de vue des règles, il vous faut commencer par l’imaginer, par le
            rêver. Essayez de vous faire une image mentale de votre futur alter ego.
          </p>
          <p class="alinea">
            Vous ressemble-t-il ou est-il tout votre contraire ? Est-ce une guerrière aux muscles d’acier ou un magicien chétif doté de grands pouvoirs ? Quel rôle avez-vous envie de tenir
            au sein de votre équipe de héros en herbe ? Un combattant sans peur ? Une lanceuse de sorts ? Un mystique habité par la foi ? Une aventurière polyvalente ? Un voleur pernicieux
            ? Souhaitez-vous plutôt jouer une naine bourrue ou un gracieux elfe ? À moins qu’un humain ne vous semble moins caricatural à interpréter…
          </p>
          <p class="alinea">
            Si vous manquez d’idées, il est souvent plus aisé de partir d’une illustration. Elle peut être choisie dans cet ouvrage, mais Internet fourmille de propositions grandioses et
            inspirantes. Ce peut être un très bon point de départ. Et si vous n’avez pas plus d’idées que ça au départ, ce n’est pas grave du tout : vous pouvez très bien commencer avec un
            concept vague (un guerrier, une magicienne…), le reste viendra au fur et à mesure de la création du personnage, voire plus tard, en cours d’aventure.
          </p>
          <p class="alinea">
            Enfin, il est toujours bon de tenir compte des autres joueurs. L’idéal est que les joueurs soient réunis pour créer leurs personnages de façon à créer un groupe équilibré. Ils
            auront moins de difficultés à surmonter les défis qui leur seront proposés si les personnages sont complémentaires plutôt que concurrents, et chacun pourra briller à son tour.
            La diversité est une force, qu’on se le dise !
          </p>
          <p class="alinea">Tout au long de cet ouvrage, nous baserons nos exemples sur les personnages créés par notre table de jeu, composée comme suit :</p>
          <ul>
            <li>Anaïs jouera <span class="gras">Lhagva, fille de Nuala </span>et elle décide que ce sera une puissante combattante qui ne connaît pas la peur ;</li>
            <li>Salim veut avoir des pouvoirs magiques et jouer un lanceur de sorts ; son personnage se nomme <span class="gras">Iona</span>s Melenwë ;</li>
            <li>Léo veut jouer un personnage féminin proche de la nature, elle se nommera Skodja ;</li>
            <li>Ilona interprètera <span class="gras">Wilibert</span><span class="italique"> </span><span class="gras">Sûreté</span>, un personnage discret, un tantinet filou ;</li>
            <li>Quant à notre meneuse de jeu, elle se prénomme Valentine.</li>
          </ul>
          <p class="alinea">Dans ce chapitre, nos explications sur les règles de création de personnage seront illustrées par les différentes étapes de création de Lhagva et de Ionas.</p>
          <h2>2 · Profil</h2>
          <p class="alinea">
            Vous trouverez ci-après une brève présentation des quatre familles de profils et des quatorze profils de <span class="italique">COF</span> qui y sont associés.
          </p>
          <ul>
            <li>
              Chaque famille détermine les <span class="gras">points de vigueur </span>(<span class="gras">PV</span>) et éventuellement les
              <span class="gras">points de chance </span>(<span class="gras">PC</span>) et les <span class="gras">dés de récupération</span> (<span class="gras">DR</span>) associés (voir
              les points 6, « Points de vigueur », 7, « Dé de récupération », et 8, « Points de chance »).
            </li>
            <li>
              Chaque profil indique entre crochets quelles sont les <span class="gras">caractéristiques </span>les plus utiles au personnage par ordre d’importance et donne accès à des
              <span class="gras">capacités </span>réparties dans cinq <span class="gras">voies </span>(voir le point 5, « Voies et capacités »)<span class="gras"> </span>et détermine
              l’équipement que le personnage peut utiliser (voir le point 11, « Équipement »).
            </li>
          </ul>
          <p class="alinea">
            Commencez par choisir une famille de profils (aventuriers, combattants, mages et mystiques) avant de choisir en son sein le profil qui correspond le mieux à l’idée que vous
            avez de votre futur personnage. Ce sera le <span class="gras">profil principal</span> du personnage, qui représente son occupation d’origine. Plus tard, votre héros pourra
            éventuellement sortir de cette formation initiale si vous le souhaitez et faire l’acquisition de capacités et de voies en dehors de ce profil (voir le chapitre « Progression
            &amp; niveaux », page <a>38</a>).
          </p>
          <p class="alinea">
            N<span class="gras">iveau. </span>À la création, chaque personnage débute au <span class="gras">niveau 1</span> de son profil (inscrivez 1 sur la ligne niveau de la fiche de
            héros).
          </p>
          <h3>Aventuriers</h3>
          <p class="alinea">
            La famille des aventuriers regroupe tous ceux qui sont taillés pour l’aventure avec un grand A, le voyage et l’exploration et, dans une certaine mesure, le combat. Ce sont des
            personnages polyvalents et des débrouillards professionnels.
          </p>
          <p class="alinea">
            Les aventuriers partagent une vigueur intermédiaire (<span class="gras">4</span> <span class="gras">PV</span>) et la maîtrise d’une liste intermédiaire d’armes. Ils portent des
            armures légères (cuir ou cuir renforcé) et leur caractéristique commune est l’Agilité.
          </p>
          <p class="alinea">Les aventuriers débutent avec <span class="gras">1 point de chance (PC) de plus</span> que les autres personnages.</p>
          <ul>
            <li>
              <span class="gras">Arquebusier :</span> un spécialiste de l’usage des armes à feu et des explosifs, souvent mercenaire [Agilité, Intelligence, Constitution] ; voir page
              <a>62</a>.
            </li>
            <li><span class="gras">Barde : </span>un artiste polyvalent capable d’utiliser la rapière autant que la magie [Charisme, Agilité, Volonté] ; voir page <a>66</a>.</li>
            <li>
              <span class="gras">Rôdeur :</span> un spécialiste de la survie en milieu naturel, ami des animaux et archer hors pair [Agilité, Perception, Constitution] ; voir page
              <a>70</a>.
            </li>
            <li>
              <span class="gras">Voleur : </span>un filou agile et sournois taillé pour l’infiltration ou la criminalité [Agilité, Intelligence, Charisme] ; voir page <a>7</a>4.
            </li>
          </ul>
          <h3>Combattants</h3>
          <p class="alinea">La famille des combattants regroupe tous ceux qui sont taillés pour le combat et l’art de la guerre.</p>
          <p class="alinea">
            Les combattants partagent une vigueur élevée<span class="gras"> (5 PV)</span> et la maîtrise de très nombreuses armes. Ils portent des armures lourdes (cotte de mailles ou
            armure de plaque, même si le barbare est plus limité). Leur caractéristique commune est la Force.
          </p>
          <ul>
            <li>
              <span class="gras">Barbare</span> <span class="gras">:</span> un guerrier sauvage issu d’une culture primitive capable d’entrer en rage [Force, Constitution, Agilité] ; voir
              page <a>79</a>.
            </li>
            <li>
              <span class="gras">Chevalier</span> <span class="gras">: </span>un héros en armure rutilante qui chevauche une monture magique [Force, Charisme, Constitution] ; voir page
              <a>83</a>.
            </li>
            <li>
              <span class="gras">Guerrier</span> <span class="gras">: </span>un spécialiste du combat au corps à corps, un soldat d’élite [Force, Constitution, Agilité] ; voir page
              <a>87</a>.
            </li>
          </ul>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique">
              Anaïs veut un personnage brutal et pas trop civilisé et a décidé que son personnage, Lhagva, serait une barbare. Ses caractéristiques les plus importantes sont donc la Force
              et la Constitution</span>
            <span class="italique">; nous devons le garder à l’esprit lors de l’étap</span>e suivante.
          </p>
