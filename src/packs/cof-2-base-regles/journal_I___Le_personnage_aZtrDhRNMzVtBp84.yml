          <p class="voie-titre-3">3. Protecteur (G) :</p>
          <p class="alinea">une fois par round, s’il est au contact d’un personnage, le golem peut s’interposer et subir les DM d’une attaque à sa place.</p>
          <p class="voie-titre-3">4. Statuette (A)* :</p>
          <p class="alinea">
            le forgesort transforme son golem en statuette d’une douzaine de centimètres de haut, recouverte de runes. Sous forme de statuette, le golem ne peut pas agir, mais il bénéficie
