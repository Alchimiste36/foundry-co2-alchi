            <h2 class="voie">Voleur</h2>
            <p class="alinea"><span class="Emphasis--Technique-">Points de vigueur :</span> 4 par niveau</p>
            <p class="alinea">
              Le voleur crochète les portes, détecte les pièges et préfère piller les cadavres des ennemis que se salir les mains pendant le combat. Toutefois, s’il doit combattre, il
              possède un répertoire impressionnant de coups tordus qui font de lui un redoutable adversaire.
            </p>
            <p class="alinea">
              D<span class="gras">ans les Terres d’Osgild</span> <span class="gras">:</span> les voleurs sont très courants partout, ils sont toutefois plus fréquents là où les
              concentrations de richesses et la misère sont plus importantes, c’est-à-dire dans les grandes villes. Dans la principauté d’Arly, Benastir, Valastir ou Ferrance font
              l’affaire. Si les aventures débutent loin d’une agglomération, il vous faut alors déterminer pourquoi le jeune délinquant a quitté la cité. Peut-être sa vie était-elle en
              danger : pour avoir volé la mauvaise personne, parce qu’une puissante organisation du crime a des comptes à régler avec lui ? Il existe en effet des guildes de voleurs très
              organisées dans certaines cités et il ne fait pas bon empiéter sur leurs plates-bandes. Une épine de plus dans le pied du voleur indépendant qui doit déjà échapper aux forces
              de l’ordre. C’est pourquoi les tire-laines et autres monte-en-l’air épris de liberté choisissent en général la vie d’aventurier, elle leur permet de changer fréquemment de
              terrain de chasse sans laisser le temps aux guildes locales de s’intéresser de trop près à leurs activités.
            </p>
            <h3>Armes &amp; armures maîtrisées</h3>
            <p class="alinea">Le voleur sait manier les armes de contact à une main et toutes les armes à distance.</p>
            <p class="alinea">Les voies de voleur limitent l’armure au cuir simple et interdisent l’utilisation du bouclier.</p>
            <h3>Équipement de départ</h3>
            <p class="alinea">Rapière (DM 1d6, Crit 19-20), 5 dagues (DM 1d4, portée 5 m), outils de crochetage, armure de cuir (DEF +2), une corde de 10 m.</p>

            <h3 class="voie">Voie de l’assassin</h3>
            <p class="voie-titre-3">1. Discrétion :</p>
            <p class="alinea">
              le voleur ajoute son rang + 2 à tous les tests de discrétion, de déguisement ou pour cacher une arme sur lui. Il apprend le langage silencieux à base de signe des voleurs
              (argotien) et enfin il obtient un <span class="italique">dé bonus</span> en attaque lorsqu’il attaque un adversaire surpris.
            </p>
            <p class="voie-titre-3">2. Attaque sournoise (L) :</p>
            <p class="alinea">
              une fois par round, quand il attaque un adversaire <span class="italique">surpris</span> ou de dos** avec une arme légère, le voleur inflige +2d4° DM supplémentaires. Les DM
              infligés par cette capacité augmentent de 1d4° à chaque fois qu’il atteint le rang 4 dans une voie de voleur (pour un maximum de 7d4°). Cette capacité nécessite l’utilisation
              d’une arme légère (dague, éventuellement lancée, épée courte, rapière) dans tous les autres cas, le bonus aux DM est divisé par deux (cela comprend les armes à distance).
            </p>
            <p class="voie-titre-3">3. Attaque par surprise (A) :</p>
            <p class="alinea">
              contre un adversaire <span class="italique">surpris, </span>le voleur peut réaliser une <span class="italique">attaque sournoise</span> en utilisant une action d’attaque
              plutôt qu’une action limitée et il augmente les DM de son <span class="italique">attaque sournoi</span>se de 2d4°.
            </p>
            <p class="voie-titre-3">4. Disparition (M) :</p>
            <p class="alinea">
              une fois par combat, le voleur peut disparaître dans un flash lumineux et un nuage de fumée. Aucun adversaire ne peut l’attaquer pendant qu’il a disparu, mais il peut subir
              des DM de zone. Il ne réapparaît qu’au début de son prochain tour à une distance maximale de 20 m de sa position initiale. À ce moment, si le voleur a l’initiative, il peut
              réaliser une attaque sournoise.
            </p>
            <p class="voie-titre-3">5. Ouverture mortelle (L) :</p>
            <p class="alinea">
              une fois par combat, le voleur obtient une réussite critique automatique contre la cible de son choix. Il profite donc d’une réussite automatique, des dommages multipliés par
              2 prévus dans ce cas et d’une <span class="italique">attaque sournoise</span> (dont les DM ne sont pas doublés).
            </p>
            <p class="alinea">
              *<span class="italique">* Attaquer de dos</span> <span class="italique">:</span> lorsque le voleur attaque la même créature qu’un allié au contact de cette cible, on
              considère qu’il peut attaquer celle-ci de dos (sauf si la cible peut se placer dos à un obstacle infranchissable).
            </p>
            <p class="alinea">
              Il est possible de réaliser une attaque sournoise à distance, mais pas à portée longue et uniquement contre un adversaire <span class="italique">surpris </span>(pas avec la
              règle d’attaque de dos ci-dessus).
            </p>
            
            <h3 class="voie">Voie de l’aventurier</h3>
            <p class="voie-titre-3">1. Baratin :</p>
            <p class="alinea">
              le voleur ajoute son rang + 2 aux tests destinés à baratiner, séduire, négocier, mentir ou pour trouver un objet au marché noir. De plus, il devient capable d’utiliser les
              parchemins ou les baguettes magiques en réussissant un test d’attaque magique (L) contre une difficulté de (10 + (2 x rang du sort inscrit)). En cas d’échec, le sort n’est
              pas lancé et le voleur peut faire une nouvelle tentative.
            </p>
            <p class="voie-titre-3">2. Provocation (L) :</p>
            <p class="alinea">
              le voleur maîtrise l’art de se rendre désagréable, voire insupportable. S’il emporte un test opposé de CHA contre INT d’un adversaire humanoïde à moins de 10 m, il force la
              cible à l’attaquer à son prochain tour. À ce moment-là, si le voleur est au contact, il peut riposter par une attaque de contact gratuite pour laquelle il bénéficie au choix
              d’une <span class="italique">attaque sournoise </span>ou d’un bonus de 1d4° aux DM.
            </p>
            <p class="voie-titre-3">3. Souplesse du félin :</p>
            <p class="alinea">
              le voleur possède une démarche et une façon de se déplacer à la fois élégante, féline et souple. Il ajoute +2 en DEF et en Initiative. Ce bonus passe à +3 au rang 5. Il lui
              faut seulement une action de mouvement pour se relever.
            </p>
            <p class="voie-titre-3">4. Charisme héroïque :</p>
            <p class="alinea">le voleur augmente sa valeur de CHA de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CHA.</p>
            <p class="voie-titre-3">5. Attaque paralysante (L) :</p>
            <p class="alinea">
              une fois par combat, le voleur peut, en réussissant une attaque de contact, paralyser un adversaire humanoïde de douleur. La cible ne subit aucun DM, mais elle est
              <span class="italique">immobilisée</span> pendant 1d4 rounds ou, si son NC est inférieur à la moitié du niveau du voleur, elle est <span class="italique">paralysée</span>. De
              plus, le voleur peut désormais utiliser au choix l’<span class="italique">attaque sournoise </span>(s’il détient cette capacité) ou infliger +1d4° DM contre tout adversaire
              <span class="italique">immobilisé o</span>u paralysé.
            </p>

            <h3 class="voie">Voie du déplacement</h3>
            <p class="voie-titre-3">1. Agile :</p>
            <p class="alinea">
              le voleur ajoute son rang + 2 à tous tests liés à un déplacement (esquive, saut, course, équilibre, escalade, se glisser entre des barreaux ou échapper à une créature qui
              l’agrippe). De plus, il bénéficie d’un bonus de +1 en DEF et en Initiative. Ce bonus passe à +2 au rang 3 et +3 au rang 5.
            </p>
            <p class="voie-titre-3">2. Réflexes félins :</p>
            <p class="alinea">
              le voleur divise par 2 tous les DM de chute. De plus, une fois par combat, il obtient une action de mouvement supplémentaire à son tour. Au rang 5, il peut réaliser cet
              exploit 2 fois par combat (mais pas plus d’une fois par round).
            </p>
            <p class="voie-titre-3">3. Acrobaties (G) :</p>
            <p class="alinea">
              une fois par round, si le voleur réussit un test d’AGI difficulté 15, il peut effectuer une acrobatie pour franchir un obstacle (qui peut être un adversaire) ou attaquer
              <span class="italique">de dos</span> un adversaire au contact. Il peut alors au choix utiliser l’<span class="italique">attaque sournoise </span>ou infliger +1d4° DM.
            </p>
            <p class="voie-titre-3">4. Agilité héroïque :</p>
            <p class="alinea">le voleur augmente sa valeur d’AGI de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests d’AGI.</p>
            <p class="voie-titre-3">5. Esquive de la magie (G) :</p>
            <p class="alinea">
              une fois par round, lorsqu’un sort qui inflige des DM physiques (feu, froid, projectile magique, etc.) le prend pour cible (y compris un sort de zone ou l’affectant en plus
              de la personne visée), le voleur peut effectuer un test d’attaque à distance opposé à un test d’attaque magique du lanceur sort. S’il réussit, il échappe au sort. S’il
              échoue, il subit les DM normaux.
            </p>
         
            <h3 class="voie">Voie du roublard</h3>
            <p class="voie-titre-3">1. Doigts agiles :</p>
            <p class="alinea">
              le voleur ajoute son rang + 2 aux tests liés à la précision manuelle (crocheter une serrure, désamorcer un piège, pickpocket…) ainsi qu’aux tests pour évaluer un objet
              précieux (joyaux, bijoux, etc.). De plus il obtient +1 aux DM des attaques à distance avec les dagues et couteaux. Ce bonus passe à +2 au rang 3 de la voie et +3 au rang 5.
            </p>
            <p class="voie-titre-3">2. Aux aguets :</p>
            <p class="alinea">
              le voleur ajoute son rang + 2 aux tests effectués pour fouiller une pièce à la recherche d’un trésor, détecter un piège (même magique), un passage secret ou même une
              embuscade (Vigilance). De plus, il divise par 2 les DM infligés par des pièges.
            </p>
            <p class="voie-titre-3">3. Feindre la mort (G) :</p>
            <p class="alinea">
              une fois par combat, le voleur peut feindre la mort après avoir reçu une blessure (même à 0 PV). Il peut ainsi passer pour mort aussi longtemps qu’il le souhaite et un test
              d’INT difficulté 20 est nécessaire pour révéler la supercherie. Lorsqu’il décide de se relever (action gratuite), le voleur récupère immédiatement 1d4° PV et s’il est au
              contact d’un adversaire, celui-ci est <span class="italique">surpris. </span>Un adversaire qui a déjà été victime de cette stratégie du voleur lors d’un précédent combat ne
              se laisse pas surprendre une seconde fois (sauf si son INT est de -4).
            </p>
            <p class="voie-titre-3">4. Expert en criminalité :</p>
            <p class="alinea">
              le voleur obtient un <span class="italique">dé bonus</span> sur tous les tests de recherche d’indice (Trouver une preuve [PER], Faire une déduction [INT] et Obtenir un aveu
              [CHA]) ainsi que pour tous les tests réalisés pour brouiller des pistes, réaliser de faux indices ou de faux documents. De plus, lorsqu’il est dans un lieu, s’il dépense 1
              PC, le MJ devra lui donner un indice qui lui a échappé jusque-là. S’il n’y a pas d’indice, le PC n’est pas dépensé.
            </p>
            <p class="voie-titre-3">5. Maître du poison :</p>
            <p class="alinea">
              le voleur peut utiliser 3 doses de poison par jour sans risque de s’empoisonner lui-même. Une dose permet d’enduire une dague, une flèche ou un carreau pour infliger +2d4° DM
              supplémentaire et demande un test de CON difficulté (10 + INT du voleur) ou une cible vivante est <span class="italique">affaiblie </span>pour le reste du combat.
              Alternativement, une dose peut être versée dans les aliments pour une personne ; si la cible rate son test de CON, elle sombre dans l’inconscience pour 2d6 min (4d6 min pour
              2 doses, etc.).
            </p>

            <h3 class="voie">Voie du spadassin</h3>
            <p class="voie-titre-3">1. Attaque en finesse :</p>
            <p class="alinea">
              le voleur ajoute son AGI à son Init. et peut remplacer sa FOR par son AGI pour ses tests d’attaque au contact (mais pas aux DM) lorsqu’il utilise une
              <span class="italique">arme légère</span> à une main (dague, épée courte ou rapière). Enfin, il obtient un bonus égal à son rang + 2 aux tests d’intimidation.
            </p>
            <p class="voie-titre-3">2. Esquive fatale (G) :</p>
            <p class="alinea">
              une fois par combat, le voleur peut esquiver une attaque et s’arranger pour que celle-ci affecte un autre adversaire à son contact. Comparez le test d’attaque à la DEF de la
              nouvelle cible pour savoir si celle-ci subit des DM. Cette capacité ne peut pas être utilisée si le voleur n’a qu’un seul adversaire au contact et jamais contre une réussite
              critique (un critique touche toujours sa cible).
            </p>
            <p class="voie-titre-3">3. Frappe chirurgicale :</p>
            <p class="alinea">
              par sa science de l’escrime (et de la fourberie), le voleur augmente ses chances de faire des coups critiques avec une <span class="italique">arme légère </span>de 2 points
              (ainsi, au lieu de 20, le critique standard est obtenu entre 18 et 20). Toutefois, la valeur minimale requise pour obtenir un critique ne peut être inférieure à 16 (voir page
              <a>213</a>).
            </p>
            <p class="voie-titre-3">4. Ambidextrie (G) :</p>
            <p class="alinea">
              avec sa main gauche, le voleur peut effectuer une attaque au contact gratuite avec une dague ou une épée courte à chaque round. Cette attaque ne peut pas bénéficier des
              avantages d’une <span class="italique">attaque</span> sournoise.
            </p>
            <p class="voie-titre-3">5. Botte secrète :</p>
            <p class="alinea">
              lorsque le voleur obtient un critique sur le dé d’une attaque au contact de sa main principale avec une <span class="italique">arme légère</span> (mais pas sur une ouverture
              mortelle), il inflige à sa cible un état préjudiciable au choix parmi <span class="italique">affaibli, aveuglé</span>, <span class="italique">étourdi</span>,
              <span class="italique">immobilisé </span>ou <span class="italique">ralenti </span>pendant 1 round. Vous ne pouvez infliger chaque état préjudiciable qu’une seule fois par
              combat. Alternativement, le voleur peut choisir que l’attaque devienne une <span class="italique">attaque sournoise</span> dont les DM s’ajoutent au critique (au lieu
              d’infliger un état préjudiciable).
            </p>

