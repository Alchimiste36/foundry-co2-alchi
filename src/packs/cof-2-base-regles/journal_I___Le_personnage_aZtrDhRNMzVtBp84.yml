            </p>
            <p class="voie-titre-3">4. Charisme héroïque :</p>
            <p class="alinea">
              le barde augmente sa valeur de CHA de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CHA. De plus, le barde peut désormais utiliser son CHA
              au lieu de sa VOL pour calculer le nombre de PM dont il dispose.
            </p>
            <p class="voie-titre-3">5. Suggestion (A)* :</p>
            <p class="alinea">
              le barde peut suggérer une action à une créature en réussissant un test opposé d’attaque magique. En cas de réussite, la créature fera tout son possible pour satisfaire cette
              demande pendant 1 heure ou jusqu’à avoir réussi. Elle évitera les actions suicidaires (ce qui lui donnerait immédiatement un test d’INT difficulté 10 pour échapper au sort).
              Le sort ne peut pas affecter une créature de niveau supérieur ou égal à celui du lanceur.
            </p>
            <h3 class="voie">Voie du vagabond</h3>
            <p class="voie-titre-3">1. Rumeurs et légendes :</p>
            <p class="alinea">
              à force de voyager, le barde possède une culture générale très vaste, il ajoute son rang + 2 aux tests d’INT pour se « souvenir » d’une information historique, politique,
              géographique ou occulte ou encore pour identifier un objet magique difficulté (25 – (2 x niveau de magie de l’objet)).
            </p>
            <p class="voie-titre-3">2. Éclectique :</p>
            <p class="alinea">
              le barde obtient un bonus de +1 à tous les tests de compétence (absolument tous, de se cacher dans les ombres jusqu’à forger une épée, en passant par traduire une langue
              ancienne). Ce bonus ne peut se cumuler à aucun autre bonus de compétence sauf celui du rang 1 de la voie de peuple. Il augmente de +1 chaque fois qu’il atteint le rang 4 dans
              une voie de barde.
            </p>
            <p class="voie-titre-3">3. Attirail :</p>
            <p class="alinea">
              le barde possède toutes sortes de choses dans son sac ou ses poches. En dépensant 1 PC, il peut sortir un objet improbable qu’il avait sur lui, mais qui n’est pas inscrit sur
              sa fiche de PJ, par exemple un livre de poésie, une bouteille d’un excellent vin, un jouet pour enfant, un os pour le chien, une lettre de recommandation, etc. (pour une
              valeur maximale de 10 pa). Il peut aussi bricoler un objet avec trois bouts de ficelles et un clou (système D).
            </p>
            <p class="voie-titre-3">4. Compréhension des langues (A)* :</p>
            <p class="alinea">
              ce sort permet au barde de lire, écrire et parler une langue vivante étrangère. Le sort a une durée maximale de CHA heures, mais il peut aussi être lancé sur un allié au
              contact et dans ce cas, il ne dure que CHA minutes. À partir du rang 5, il peut aussi déchiffrer une inscription dans une langue morte.
            </p>
            <p class="voie-titre-3">5. Déguisement (A)* :</p>
            <p class="alinea">
              ce sort permet au barde de prendre l’apparence de n’importe quelle humanoïde de taille à peu près équivalente (avec une marge d’environ 50 cm). S’il veut imiter une personne
              en particulier, il lui faudra réussir un test de CHA difficulté 15 (20 s’il ne la connaît pas mais l’a seulement vue, 10 s’il la connaît très bien). Le sort a une durée
              maximale de CHA heures, mais il peut aussi être lancé sur un allié au contact et dans ce cas, il ne dure que CHA minutes.
            </p>
         

         
            <h2 class="voie">Rôdeur</h2>
            <p class="alinea"><span class="Emphasis--Technique-">Points de vigueur :</span> 4 par niveau</p>
            <p class="alinea">
              Le rôdeur est à l’aise dans les forêts ténébreuses, où il traque les animaux dangereux et les créatures monstrueuses ou, au contraire, se fait l’ami des bêtes et le
              protecteur des lieux sauvages.
            </p>
            <p class="alinea">
              D<span class="gras">ans les Terres d’Osgild</span> <span class="gras">:</span> on trouve des rôdeurs dans tous les lieux naturels sauvages ou dans les villes et les villages
              à proximité où ils peuvent servir de guide aux marchands ou aux explorateurs. Dans la principauté d’Arly, le bois de Myrviel, le bois Dormant ou celui d’Astréis sont de bons
              points de départ tout comme les monts Vierges.
            </p>
            <h3>Armes &amp; armures maîtrisées</h3>
            <p class="alinea">Le rôdeur sait manier les armes de contact à une main et toutes les armes à distance.</p>
            <p class="alinea">Les voies de rôdeur limitent l’armure au cuir renforcé et interdisent le port du bouclier.</p>
            <h3>Équipement de départ</h3>
            <p class="alinea">
              Épée longue (DM 1d8), arc court et carquois (DM 1d6, portée 30 m) ou une autre arme de contact (épée courte, hachette, lance), dague (DM 1d4), armure de cuir renforcé (DEF
              +3).
            </p>
            <h3 class="voie">Voie de l’archer</h3>
            <p class="voie-titre-3">1. Archer émérite :</p>
            <p class="alinea">
              le rôdeur ajoute sa PER aux DM qu’il inflige à l’arc et +1 par rang dans la voie en initiative. Le joueur peut souhaiter une variante de cette capacité s’appliquant aux armes
              de jet (dague, hachette, javelot) plutôt qu’à l’arc (rebaptisez-la voie du lancer). Dans ce cas, le PJ ajoute sa FOR aux DM qu’il inflige et double la portée de jet (pas de
              bonus d’Init.). Par ailleurs, toutes les capacités de la voie qui suivent s’appliquent aux armes de jet plutôt qu’à l’arc.
            </p>
            <p class="voie-titre-3">2. Tir chirurgical :</p>
            <p class="alinea">
              le rôdeur peut tirer sur une cible engagée en mêlée sans pénalité (mais pas sur une cible à couvert). Il ne risque jamais de toucher un allié, même en cas d’échec critique.
            </p>
            <p class="voie-titre-3">3. Dans le mille :</p>
            <p class="alinea">
              pour une attaque à distance, le rôdeur peut choisir de s’imposer un <span class="italique">dé malus</span> en attaque. Si elle est réussie, il ajoute 2d4° aux DM. Cette
              capacité peut être utilisée avec Tir rapide ou Flèche de mort par exemple. <a id="_idTextAnchor109"></a>Transformez cette capacité en action limitée (L) pour obtenir +3d4°
              aux DM au lieu de 2d4°.
            </p>
            <p class="voie-titre-3">4. Tir rapide (L) :</p>
            <p class="alinea">le rôdeur peut faire deux attaques à distance pendant son tour avec un malus de -2.</p>
            <p class="voie-titre-3">5. Flèche de mort (L) :</p>
            <p class="alinea">
              vous obtenez un <span class="italique">dé bonus</span> en attaque à distance et vous ajoutez 1d4° aux DM. Au lieu du dé bonus et de +1d4° aux DM, vous pouvez infliger un état
              préjudiciable de votre choix parmi <span class="italique">aveuglé</span>, <span class="italique">affaibli</span>, <span class="italique">ralenti </span>ou
              <span class="italique">immobilisé </span>pendant 1 round à une cible d’un NC inférieur au vôtre. Vous ne pouvez infliger chaque état préjudiciable qu’une seule fois par
              combat.
            </p>
            <p class="alinea">
              N<span class="italique">ote :</span> Si le MJ le permet, cette voie peut être déclinée pour une autre catégorie d’arme à distance : arbalètes, armes à poudre, etc.
            </p>
            <p class="alinea">
              C<span class="italique">onseil aux joueurs</span> <span class="italique">:</span> utilisez plutôt <span class="italique">Flèche de mort</span> contre une cible avec une haute
              DEF et <span class="italique">Tir rapide</span> contre des cibles multiples et une faible DEF.
            </p>

            <h3 class="voie">Voie du compagnon animal</h3>
            <p class="voie-titre-3">1. Le loup :</p>
            <p class="alinea">
              le rôdeur obtient un loup pour compagnon animal. En combat, le loup attaque en même temps que le rôdeur. Le loup comprend des ordres simples comme : garde, reste, apporte,
              attaque, etc.
            </p>
            <ul>
              <li class="COF2--Bestiaire-Titre-2">Loup</li>
            </ul>
            <p class="COF2--Bestiaire-Titre-3--onglet-">Créature vivante</p>
            <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
              |<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">AGI</span><span class="gras"> </span>+1<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CON</span> +1*<span class="COF2---Technique-pipe--Puce">
              </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">FOR</span><span class="gras"> </span>+2<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span> PER +2* |
            </p>
            <p class="COF2--Bestiaire-Technique--Diviseur--Bas-">
              |<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CHA</span><span class="gras"> </span>-2<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">INT</span><span class="gras"> </span>-3<span class="COF2---Technique-pipe--Puce"> </span>| VOL +2 |
            </p>
            <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">S)</span> <span class="Emphasis--Technique-">Défense</span> [12 + rang dans la voie]</p>
            <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">V)</span> <span class="Emphasis--Technique-">Points de vigueur</span> [niv. du rôdeur × 4]</p>
            <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">I)</span> <span class="Emphasis--Technique-">Initiative</span> [Init. du rôdeur]</p>
            <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
              A<span class="Emphasis--Technique-">ttaque</span> au contact<span class="Emphasis--Technique-"><br /></span>[attaque magique du rôdeur] DM 1d4+2
            </p>
            <p class="COF2--Texte-Notes-Asterisque">*Le loup obtient un <span class="CharOverride-9 italique">dé bonus</span><span class="italique"> </span>sur ses tests.</p>
            <p class="voie-titre-3">2. Travail d’équipe :</p>
            <p class="alinea">
              lorsque le loup et le rôdeur sont au contact, le loup obtient un <span class="italique">dé bonus</span> en attaque et le rôdeur obtient un dé bonus aux tests effectués pour
              pister ou pour éviter d’être <span class="italique">surpris</span> (Vigilance).
            </p>
            <p class="voie-titre-3">3. Lien empathique (L) :</p>
            <p class="alinea">
              le rôdeur peut communiquer avec son loup par télépathie et le guérir à distance en dépensant ses propres PV (1 PV du rôdeur pour 1 PV octroyé au loup, sans limitation de
              quantité) au prix d’une action limitée.
            </p>
            <p class="voie-titre-3">4. Loup alpha :</p>
            <p class="alinea">le loup du rôdeur devient un spécimen particulièrement puissant.</p>
            <p class="COF2--Bestiaire-Titre-3--onglet-">Mâle alpha</p>
            <p class="COF2--Bestiaire-Technique--Diviseur--Bas-">|<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CON</span> +3* | FOR +5 |</p>
            <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">S)</span> Défense 18</p>
            <p class="COF2--Bestiaire-Technique--Icons-">
              (<span class="COF2--Icons">V)</span><span class="Emphasis--Technique-"> </span><span class="Emphasis--Technique-">Points de vigueur</span><span class="gras"> </span>[Niveau ×
              5]
            </p>
            <p class="COF2--Bestiaire-Technique--Diviseur---haut-"><span class="Emphasis--Technique-">DM</span><span class="gras"> </span>1d4°+5</p>
            <p class="voie-titre-3">5. Tactiques de meute :</p>
            <p class="alinea">
              lorsque le loup attaque la même cible que le rôdeur, il obtient un bonus de 1d4° aux DM. Chaque fois que le rôdeur dépense 1 PV pour soigner son loup, le loup récupère 2 PV.
              De plus, le rôdeur et son loup augmentent leur DEF de +1 chaque fois que le personnage atteint le rang 5 dans une voie de rôdeur (celle-ci incluse).
            </p>

            <h3 class="voie">Voie de la survie</h3>
            <p class="voie-titre-3">1. Survie :</p>
            <p class="alinea">
              le rôdeur ajoute son rang + 2 à tous les tests d’escalade et de survie en milieu naturel (s’orienter, trouver un abri et de la nourriture, etc.) dont les tests de
              récupération effectués chaque nuit. Lorsqu’il dort en milieu naturel, s’il dépense 1 dé de récupération (DR), il guérit 1d4° PV supplémentaire (en plus de [DR max + ½
              niveau]).
            </p>
            <p class="voie-titre-3">2. Nature nourricière :</p>
            <p class="alinea">
              une fois par jour, si le rôdeur passe 1d6 h en milieu naturel sauvage (pas dans un champ), il trouve de quoi nourrir une personne par rang pour une journée et, s’il réussit
              un test de PER (Survie) difficulté 10, il trouve des plantes médicinales pour soigner 1d4° PV par rang. Les plantes doivent être utilisées immédiatement (10 min de
              préparation et autant pour faire effet) et les dés peuvent être répartis sur plusieurs patients.
            </p>
            <p class="voie-titre-3">3. Grand pas (G) :</p>
            <p class="alinea">
              en milieu naturel, le rôdeur obtient +1 en DEF (ce bonus passe à +2 au rang 5) et 10 m de déplacement en action gratuite (à son tour de jeu). Enfin, il n’est pas gêné par les
              terrains difficiles naturels, mais il n’obtient pas alors de déplacement supplémentaire.
            </p>
            <p class="voie-titre-3">4. Constitution héroïque :</p>
            <p class="alinea">le rôdeur augmente sa valeur de CON de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
            <p class="voie-titre-3">5. Increvable (L) :</p>
            <p class="alinea">
              une fois par combat, lorsqu’il tombe à 0PV, le rôdeur peut récupérer [4d4° + CON] PV au début de son prochain tour. Lorsqu’il se relève, il bénéficie d’un bonus de +5 en DEF
              pendant 1 round et il se débarrasse de tous les états préjudiciables non permanents qui l’affectent.
            </p>

            <h3 class="voie">Voie du traqueur</h3>
            <p class="voie-titre-3">1. Éclaireur :</p>
            <p class="alinea">
              en milieu naturel, le rôdeur ajoute son rang + 2 à ses tests de discrétion et de vigilance ainsi qu’aux tests pour pister. De plus, le rôdeur peut remplacer le bonus de +1 PC
              de la famille des aventuriers par un bonus de +1 DR si le joueur le souhaite.
            </p>
            <p class="voie-titre-3">2. Attaque éclair (L) :</p>
            <p class="alinea">
              le rôdeur peut effectuer une attaque au contact très rapide. Il ajoute son AGI en attaque et aux DM pour cette attaque. À partir du rang 5, cette attaque peut être associée à
              10 m de déplacement.
            </p>
            <p class="voie-titre-3">3. Chasseur émérite :</p>
            <p class="alinea">
              le rôdeur obtient +1d4° aux DM de ses attaques au contact ou à distance lorsqu’il combat des animaux (même géants). Chaque fois qu’il atteint le rang 5 dans une voie de
              rôdeur, il peut choisir un ennemi juré contre lequel il obtient le même avantage parmi les goblinoïdes, les géants, les dragons, les morts-vivants, les insectes*, les démons.
            </p>
            <p class="COF2--Texte-Notes-Asterisque">* arthropodes inclus.</p>
            <p class="voie-titre-3">4. Perception héroïque :</p>
            <p class="alinea">le rôdeur augmente sa valeur de PER de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de PER.</p>
            <p class="voie-titre-3">5. Repli (L) :</p>
            <p class="alinea">
              en milieu naturel, le rôdeur se déplace de 30 m en s’éloignant de ses ennemis. Le joueur fait un test d’AGI difficulté 10, en cas de succès, il disparaît de la vue de ses
              poursuivants. Il peut s’éloigner ou rester caché sans risque d’être retrouvé ou rattrapé. Si le terrain est découvert (désert, plaine), la difficulté passe à 15.
            </p>

            <h3 class="voie">Voie du combat à deux armes</h3>
            <p class="alinea">
              Les capacités de cette voie nécessitent toutes l’usage d’une arme dans chaque main (à l’exception de <span class="italique">Combattant héroïque</span>). Cette voie est une
              exception aux règles sur les profils hybrides, un personnage peut l’utiliser en portant toutes les armures autorisées pas son profil principal. Les capacités de cette voie
              fonctionnent avec des armes de contact, mais aussi avec des armes de lancer.
            </p>
            <p class="voie-titre-3">1. Attaque à suivre (G) :</p>
            <p class="alinea">
              une fois par round, lorsqu’il rate une attaque de sa main principale, le rôdeur peut porter une attaque en action gratuite de son autre main avec une arme parmi dague (dague
              de lancer), hachette (hache de lancer) ou épée courte. S’il utilise une arme à une main en dehors de cette liste, il subit un <span class="italique">dé malus</span> sur cette
              attaque.
            </p>
            <p class="voie-titre-3">2. Parade croisée :</p>
            <p class="alinea">
              le rôdeur obtient un bonus de +1 en DEF lorsqu’il combat avec une arme dans chaque main. Ce bonus passe à +2 au rang 5 de la voie. Au début de son tour, s’il renonce à toute
              attaque de la main secondaire, il double ce bonus jusqu’à son prochain tour.
            </p>
            <p class="voie-titre-3">3. Droite - gauche (G) :</p>
            <p class="alinea">
              une fois par round, lorsqu’il attaque de sa main principale, le rôdeur obtient aussi une attaque de sa main secondaire en action gratuite. Si la cible n’est pas la même que
              celle de la main principale, il subit un <span class="italique">dé malus</span> au test. Cette capacité se substitue à <span class="italique">Attaqu</span>e à suivre.
            </p>
            <p class="voie-titre-3">4. Combattant héroïque :</p>
            <p class="alinea">
              le rôdeur augmente sa valeur d’AGI de +1 et obtient un <span class="italique">dé bonus</span> aux tests d’AGI (lancer deux d20 et conserver le plus haut résultat). Plutôt
              qu’augmenter son AGI, le personnage peut choisir d’augmenter sa valeur de FOR de +1 (pas de <span class="italique">dé bonus</span> aux tests) et peut désormais attaquer avec
              la même arme dans la main secondaire sans subir de <span class="italique">dé malus</span> (par exemple deux épées longues).
            </p>
            <p class="voie-titre-3">5. Double peine :</p>
            <p class="alinea">
              Si les deux armes du rôdeur atteignent la même cible lors d’un même tour, le personnage obtient un effet d’enchaînement qui ajoute 1d4° DM à l’une des deux attaques de son
              choix.
            </p>
          
