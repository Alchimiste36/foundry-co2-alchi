              mouvement supplémentaire à son tour. De plus, l’arquebusier gagne +1 en DEF.
            </p>
            <p class="alinea">
              N<span class="gras">ote</span> <span class="gras">:</span> à titre exceptionnel, si la voie du mercenaire est choisie pour construire un profil hybride, elle ne donne pas
              accès à la maîtrise des armes à poudre. En revanche, elle n’interdit pas le port du bouclier.
            </p>

         
              <h3 class="voie">Voie du pistolero</h3>
            <p class="voie-titre-3">1. Plus vite que son ombre :</p>
