          <h2>5 · Voies et capacités</h2>
          <p class="alinea">À sa création, votre personnage se voit attribuer trois voies, dans lesquelles il obtient automatiquement la capacité de rang 1.</p>
          <ul>
            <li>
              Choisissez <span class="gras">deux voies</span> parmi les cinq du profil de votre personnage (voir les chapitres « Famille des aventuriers », « Famille des combattants », «
              Famille des mages » et « Familles des mystiques », à partir de la page <a>61</a>).
            </li>
            <li>Votre personnage reçoit automatiquement une troisième voie, <span class="gras">la voie de peuple</span> associée au peuple que vous avez choisi.</li>
          </ul>
          <p class="alinea">
            Notez-les sur votre feuille de personnage (ou cochez les cases correspondantes si vous utilisez la feuille de personnage spécifique au profil que vous avez choisi).
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span>
            <span class="italique">Lhagva possède automatiquement la capacité de rang 1 de la voie de l’humain (Diversité). De plus, après avoir pris connaissance des cinq voies auxquelles son profil donne
              accès, Anaïs choisit la voie du pourfendeur et la voie de la rage, deux voies</span>
            résolument tournée<span class="italique">s vers la baston. Elle fait l’acquisition des deux capacités de rang 1 correspondantes</span> <span class="italique">: </span>Réflexes
            éclair <span class="italique">(voie du pourfendeur) et </span>Cri de guerre<span class="italique"> (voie d</span>e la rage).
          </p>
          <h3>Mages</h3>
          <p class="alinea">En plus de leurs deux capacités de rang 1, les personnages issus de la famille des mages peuvent choisir entre :</p>
          <ul>
            <li>obtenir <span class="gras">une capacité de rang 2 de leur choix </span>dans l’une des deux voies de profil qu’ils ont choisie ;</li>
            <li>obtenir <span class="gras">le rang 2 de la</span> <span class="gras">vo</span>ie du mage.</li>
          </ul>
          <p class="alinea">
            V<span class="gras">oie du mage. </span>Les profils issus de la famille des mages peuvent choisir la voie du mage en remplacement de leur voie de peuple (voir page
            <span class="Page-Number">60</span> et chaque profil de la famille des mages). Le personnage qui choisit la voie du mage bénéficie toutefois des effets du rang 1 de la voie de
            peuple correspondant à son peuple (il peut le cocher sur sa feuille de personnage), mais il ne pourra pas acquérir les rangs suivants de cette voie.
          </p>
          <p class="alinea">
            Il est possible d’obtenir le rang 2 de la voie du mage, <span class="gras">Maîtrise de la magie</span>, dès le niveau 1 si le joueur le souhaite, en investissant le point de
            capacité supplémentaire des mages.
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique">
              Salim décide que son ensorceleur se consacre tout entier à son art et pour cela il sacrifie les connaissances traditionnelles des elfes. Il choisit donc de remplacer sa voie
              de peuple par la voie du mage, et il obtient automatiquement et gratuitement le rang 1 de cette voie. Exceptionnellement, au rang 1, il bénéficie tout de même des effets de
              la capacité du rang 1 de sa voie de peuple, comme cela est indiqué dans la voie du mage</span>
            ;<span class="italique"> il obtient donc à la fois la Lumière des étoiles, mais aussi Occultisme (un bonus </span>égal au rang <span class="italique">+</span>
            <span class="italique">2 en connaissances de</span> la magie).
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Pour ses deux autres voies, Salim choisit la voie de l’air et la voie de l’invocation pour avoir au moins un sort d’attaque dès le premier niv</span>eau
            (Choc).
          </p>
          <p class="COF2--Texte--Exemple--2e"><span class="italique">En tant que mage, il lui reste à choisir une capacité de ran</span>g 2 parmi :</p>
          <ul>
            <li class="COF2--Texte--Exemple---Puce-"><span class="italique">Sous tension (voie </span>de l’air) ;</li>
            <li class="COF2--Texte--Exemple---Puce-"><span class="italique">Serviteur invisible (voie de l’in</span>vocation) ;</li>
            <li class="COF2--Texte--Exemple---Puce-"><span class="italique">Maîtrise de la magie (voi</span>e du mage).</li>
          </ul>
          <p class="COF2--Texte--Exemple--2e ParaOverride-6">
            <span class="italique">Finalement, il choisit </span>Serviteur invisible <span class="italique">comme capacité de rang 2 pour son côté </span>polyvalent.
          </p>
          <h2>6 · Points de vigueur (PV)</h2>
          <p class="alinea">
            <a id="_idTextAnchor025"></a>Au niveau 1, un personnage dispose d’un nombre de points de vigueur égal à la somme de sa valeur de CON et du double des PV de base de sa famille
            de profil.
          </p>
          <p class="alinea">Parfois, une capacité peut venir modifier cette valeur.</p>
          <p class="alinea">P<span class="gras">V = (2 x PV de la fam</span>ille) + CON</p>
