          </p>
          <p class="voie-titre-3">5. Golem supérieur :</p>
          <p class="alinea">
            le forgesort peut améliorer son golem en choisissant une option parmi les suivantes. Le joueur peut choisir une option différente supplémentaire à chaque fois qu’il atteint le
