            <h2 class="voie">Barde</h2>
            <p class="alinea"><span class="Emphasis--Technique-">Points de vigueur :</span> 4 par niveau</p>
            <p class="alinea">
              Le barde est un personnage polyvalent qui utilise la magie et le spectacle pour divertir et parvenir à ses fins. Il est aussi habitué aux ruses qu’à la diplomatie. Ses
              capacités sont globalement moins tournées vers le combat et davantage vers les interactions douces.
            </p>
            <p class="alinea">
              D<span class="gras">ans les Terres d’Osgild</span> <span class="gras">:</span> toutes les nations civilisées des Terres d’Osgild, à l’exception du Protectorat de fer,
              accueillent des bardes. Les elfes ont un grand amour des arts, de la musique, du chant et de la danse, bien qu’ils pratiquent parfois un art si conceptuel que les humains ont
              du mal à l’apprécier. Il se dit même que les chants elfiques dont la beauté touche le cœur des hommes ne sont en réalité que des comptines pour enfant… Dans la principauté
              d’Arly, Benastir, Valastir et surtout Ferrance sont des cités particulièrement versées dans la culture. Le prince Thomar d’Arly est un ami des lettres et des arts. Il
              entretient de nombreux artistes et finance d’incroyables festivals dans la ville portuaire. Les nains quant à eux sont des spécialistes du tambour et de la cornemuse, mais il
              est assez rare que leurs scaldes se produisent en dehors des cités naines. Malgré tout, ce sont les hauts elfes du royaume de Hautesylve qui comptent le plus de bardes dans
              leur population.
            </p>
            <h3>Armes &amp; armures maîtrisées</h3>
            <p class="alinea">Le barde sait manier les armes à une main.</p>
            <p class="alinea">
              Les voies de barde limitent l’armure au cuir renforcé et interdisent l’utilisation du bouclier. Il est nécessaire d’avoir une main libre pour utiliser les capacités de bardes
              (ni arme secondaire ni bouclier).
            </p>
            <h3>Équipement de départ</h3>
            <p class="alinea">Rapière (DM 1d6, Crit 19-20), dague (DM 1d4), instrument de musique, armure de cuir (DEF +2).</p>

            <h3 class="voie">Voie de l’escrime</h3>
            <p class="voie-titre-3">1. Précision :</p>
            <p class="alinea">
              le barde peut remplacer sa FOR par son AGI pour ses tests d’attaque au contact (mais pas aux DM) lorsqu’il emploie une arme légère à une main (les armes légères sont la
              dague, l’épée courte et la rapière).
            </p>
            <p class="voie-titre-3">2. Feinte (L) :</p>
            <p class="alinea">
              le barde effectue une attaque fictive pour déséquilibrer son adversaire et réalise ensuite une attaque mortelle. Faites un test opposé de CHA contre la PER de votre
              adversaire à ce round. Au round suivant, vous obtenez un bonus en attaque égal au double de votre rang dans la voie de l’escrime (+4 au rang 2, par exemple) sur votre
              première attaque au contact contre cet adversaire et, si votre feinte a réussi, +2d4° aux DM.
            </p>
            <p class="voie-titre-3">3. Intelligence du combat (M) :</p>
            <p class="alinea">
              une fois par combat, le barde peut au choix <span class="italique">désarmer</span>, <span class="italique">renverser </span>ou <span class="italique">aveugler </span>pour une
              durée de<span class="italique"> </span>1 round<span class="italique"> </span>un adversaire dont le NC est inférieur au sien en emportant un test opposé d’INT. S’il a réussi
              une feinte contre cet adversaire à son tour précédent, il bénéficie d’un bonus de +5 au test d’INT.
            </p>
            <p class="voie-titre-3">4. Attaque flamboyante (L) :</p>
            <p class="alinea">le style de combat du barde est flamboyant et surprenant :</p>
            <p class="alinea">il effectue une attaque de contact avec une arme légère et obtient un bonus d’attaque et de DM égal à son CHA (en plus de sa FOR ou de son AGI).</p>
            <p class="voie-titre-3">5. Botte mortelle :</p>
            <p class="alinea">
              lors d’une attaque au contact avec une arme légère, s’il obtient un résultat d’attaque supérieur ou égal à (la DEF de son adversaire + 10 points), le barde obtient un bonus
              de +2d4° aux DM de son attaque (les dés bonus ne sont jamais multipliés en cas de critique).
            </p>

            <h3 class="voie">Voie du musicien</h3>
            <p class="voie-titre-3">1. Chant des héros (L)* :</p>
            <p class="alinea">
              le barde peut chanter et inspirer ses compagnons, tous ses alliés à portée de voix et lui obtiennent un bonus de +1 à tous leurs tests pendant un nombre de minutes égal à sa
              valeur de CHA. Pendant toute la durée du sort, il fredonne (action gratuite qui ne l’empêche pas de lancer d’autres sorts de barde). Le bonus passe à +2 au rang 5. En plus de
              ce sort<span class="italique">, </span>le barde ajoute son rang + 2 aux tests pour jouer d’un instrument de musique ou chanter.
            </p>
            <p class="voie-titre-3">2. Chant de réconfort (L)* :</p>
            <p class="alinea">
              le barde chante ou joue de la musique pendant toute la durée d’une récupération rapide (30 min). Le barde et ses alliés dans un rayon de 10 m, récupèrent 1d4°<span class="gras">
              </span>PV. Les soins passent à 2d4° au rang 4.
            </p>
            <p class="voie-titre-3">3. Attaque sonore (A)* :</p>
            <p class="alinea">
              le barde pousse un cri dont les effets sont dévastateurs (ou produit un son avec un instrument à cette même fin). Il inflige [2d4° + CHA] DM à toutes les cibles dans un cône
              de 10 m (de long et de large). Les cibles peuvent diviser les DM par 2 si elles réussissent un test de CON difficulté [10 + CHA du barde].
            </p>
            <p class="voie-titre-3">4. Zone de silence (A)* :</p>
            <p class="alinea">
              le barde crée une zone de silence fixe de 5 m de diamètre, jusqu’à une portée de 30 m, pendant un nombre de minutes égal à sa valeur de CHA. Tous les sons émis dans cette
              sphère sont annulés. Dans cette zone, il faut réussir un test d’INT difficulté 10 pour lancer un sort.
            </p>
            <p class="voie-titre-3">5. Danse irrésistible (A)* :</p>
            <p class="alinea">
              le barde joue une gigue endiablée aux effets magiques. S’il réussit un test d’attaque magique opposé contre sa cible (portée 10 m), celle-ci se met à danser pendant [1d4° +
              CHA] rounds, elle subit un <span class="italique">dé malus</span> aux tests d’attaque et -5 en DEF. Si la cible est d’un niveau (NC) supérieur ou égal au barde, elle ne danse
              qu’un seul round.
            </p>
           
            <h3 class="voie">Voie du saltimbanque</h3>
            <p class="voie-titre-3">1. Acrobate :</p>
            <p class="alinea">le barde ajoute son rang + 2 à tous les tests qu’il effectue pour réaliser des acrobaties, tenir en équilibre, faire des sauts ou de l’escalade.</p>
            <p class="voie-titre-3">2. Grâce féline :</p>
