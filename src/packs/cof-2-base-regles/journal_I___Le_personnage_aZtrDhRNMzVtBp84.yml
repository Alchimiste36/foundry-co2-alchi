          <h4>Interprétation des traits</h4>
          <p class="alinea">
            Ces traits vous permettent de déterminer la façon dont votre personnage devrait réagir dans les situations où vous hésitez sur la posture à adopter. Ils apportent également une
            certaine cohérence dans le comportement des PJ sur la durée, d’une aventure à l’autre.
          </p>
          <p class="alinea">
            Si votre interprétation d’un trait est particulièrement appropriée et qu’elle respecte les critères évoqués ci-après, votre MJ pourra vous récompenser par la récupération d’un
            <span class="gras">point</span> de chance.
          </p>
          <p class="alinea">
            Attention toutefois, les traits ne doivent pas remplacer votre libre arbitre ni servir de prétexte à un comportement trop caricatural ; il ne doit ni saboter une aventure ni
            gâcher le plaisir des autres joueurs. Rappelez-vous toujours que ce n’est pas parce que ça vous amuse que ça amuse tout le monde…
          </p>
          <p class="alinea">
            Lorsqu’un trait entre en conflit avec un événement de jeu, essayez de mettre ce conflit au service de l’aventure plutôt que de choisir une interprétation radicale qui mette
            tout le groupe dans le pétrin. De même si un trait entre en conflit avec l’interprétation d’un autre joueur, chaque joueur doit être capable de compromis afin que la joute
            (verbale ou active) soit consentie par les deux parties et que son issue corresponde à un consensus ludique. Notre conseil : n’hésitez pas à surjouer la scène, mais toujours au
            second degré et dans la bonne humeur. Vous jouez un rôle, ces conflits doivent absolument rester entre les personnages et ne pas s’étendre aux joueurs !
          </p>
          <p class="alinea">
            Ces conseils sont d’ailleurs valables de façon plus générale. La notion de distanciation est très importante en jeu de rôle : si votre personnage est maltraité, blessé ou tué,
            cela ne doit pas vous affecter personnellement. Cela va sans dire, mais nous préférons tout de même le rappeler : n’oubliez jamais que ce n’est qu’un jeu ; mais même dans un
            jeu, vous devez tenir compte de la sensibilité des autres joueurs.
          </p>
          <h3>Origine et historique</h3>
          <p class="alinea">Simultanément, vous pouvez déterminer l’historique et la provenance géographique de votre PJ :</p>
          <p class="alinea">
            D’où vient-il ? Qu’a-t-il fait durant sa jeunesse ? Quel événement l’a poussé à quitter son foyer ? Quel est son but (devenir riche, puissant, célèbre, rendre justice, servir
            sa nation, répandre ses idées, percer des mystères, réparer une humiliation…) ?
          </p>
          <p class="alinea">
            Pour répondre à ces questions, vous aurez besoin de l’aide du MJ, car vous devrez vous adapter au cadre de jeu, c’est-à-dire le monde dans lequel le personnage va évoluer. Si
            votre meneur de jeu a choisi le cadre de jeu optionnel de <span class="italique">Chroniques Oubliées Fantasy</span>, vous trouverez dans les chapitres suivants (en particulier
            les chapitres 3 à 7) des paragraphes intitulés « Dans les Terres d’Osgild<span class="italique"> »</span>, qui vous seront d’une aide précieuse pour enraciner votre personnage
            dans le monde où il va vivre ses aventures. Vous trouverez de tels paragraphes pour chaque peuple et pour chaque profil.
          </p>
          <p class="alinea">
            Vous n’êtes pas obligé d’imaginer ou d’écrire un historique détaillé. Pour le moment, vous pouvez le laisser dans l’ombre et si vous le souhaitez, vous pourrez construire cette
            histoire plus tard en accord avec votre MJ, par exemple sous forme de flash-back afin d’intégrer votre PJ au cadre de jeu ou de lui trouver une motivation supplémentaire dans
            les aventures en cours. Toutefois, ne prévoyez pas trop de détails, cela ne cadrera peut-être pas du tout avec ce que votre MJ va vous proposer plus tard.
          </p>
          <p class="alinea">
            Pour le moment, si vous n’avez pas particulièrement d’idée et que vous avez besoin d’un petit coup de pouce, n’hésitez pas à utiliser la table des secrets intimes ci-après :
            lancez un d20 sur chacune des colonnes et choisissez l’un des secrets obtenus ; si aucun des choix ne vous convient, rien ne vous oblige à avoir un secret intime. Vous pouvez
            également lire ces deux listes et choisir un secret qui correspond à l’idée que vous vous faites de votre personnage. Parlez-en aussi avec votre MJ afin de savoir si cela ne
            risque pas d’entrer en contradiction avec le cadre de jeu ou les aventures qu’il a prévu de vous proposer.
          </p>
          <p class="alinea">
            Ces éléments d’histoire personnelle ont volontairement été rédigés de façon très ouverte, ainsi chaque ligne peut cacher toute une histoire étonnante qu’il vous reste à
            développer.
          </p>
          <h3>Âge du personnage</h3>
          <p class="alinea">
            Vous trouverez ci-dessous l’âge moyen de début de carrière des personnages. Cette valeur sert surtout à donner un ordre d’idée pour les peuples non humains, mais vous êtes
            libre de créer un personnage un peu plus jeune ou nettement plus vieux. L’espérance de vie est indiquée pour un individu ayant vécu dans des conditions optimales, la moyenne
            dans les sociétés humaines par exemple est souvent de la moitié de cet âge.
          </p>
