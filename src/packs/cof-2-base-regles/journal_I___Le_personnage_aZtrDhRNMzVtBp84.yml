          <p class="alinea">
            Répartissez les sept valeurs de la série choisie dans les différentes caractéristiques dans l’ordre que vous souhaitez. Rappelez-vous toutefois que
            <span class="gras">chaque profil est associé à trois caractéristiques</span> ; il est vivement conseillé de leur affecter vos trois meilleures valeurs.
          </p>
          <ul>
            <li><span class="gras">Polyvalent</span> +2, +2, +2, +1, +1, +0, -1</li>
            <li><span class="gras">Expert</span> +3, +2, +1, +1, +0, +0, -1</li>
            <li><span class="gras">Spécialiste </span>+4, +2, +1, +0, +0, -1, -1</li>
          </ul>
          <p class="alinea">
            M<span class="gras">agie.</span> Si vous voulez que votre personnage pratique la magie, veillez à mettre au moins une valeur de +1 dans la caractéristique de magie
            correspondante (INT pour les sorts de magicien, de forgesort et de sorcier, CHA pour les sorts d’ensorceleur, de barde et prêtre, PER pour les sorts de druide).
          </p>
          <p class="exemple">
            <span class="gras italique"> Exemple :</span>
            <span class="italique">Salim choisit la série de l’expert. Pour utiliser la magie, il doit privilégier le charisme (CHA) et la volonté (VOL), il assigne donc au CHA la valeur de +3. S’il veut
              lancer de nombreux sorts, il lui faut aussi une bonne Volonté (VOL), il assigne +2 en VOL. Il assigne enfin +1 en AGI et +1 en CON, car on a toujours besoin d’un peu plus de
              vigueur pour résister aux dangers de la vie de héros ! Pour le -1 il choisit la FOR, car il ne compte pas combattre au cor</span>ps à corps.
          </p>
          <h3>Modificateur de peuple</h3>
          <p class="alinea">
            Une fois les valeurs de base des caractéristiques attribuées, il convient de les ajuster en appliquant des modificateurs liés au peuple du personnage (voir la table «
            Modificateur de peuple »). Dans certains cas, vous aurez à choisir entre deux caractéristiques.
          </p>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="2">Modificateur de peuple</td>
            </tr>
            <tr class="entete">
              <td>Peuple</td>
              <td>Ajustement à la valeur</td>
            </tr>
            <tr>
              <td><span class="gras">Demi-elfe</span></td>
              <td>+1 PER ou CHA, -1 FOR ou CON</td>
            </tr>
            <tr>
              <td><span class="gras">Demi-orc</span></td>
              <td>+1 FOR ou CON, -1 CHA ou INT</td>
            </tr>
            <tr>
              <td><span class="gras">Elfe haut</span></td>
              <td>+1 INT ou CHA, -1 FOR</td>
            </tr>
            <tr>
              <td><span class="gras">Elfe sylvain</span></td>
              <td>+1 AGI ou PER, -1 FOR</td>
            </tr>
            <tr>
              <td><span class="gras">Gnome</span></td>
              <td>+1 INT ou PER, -1 FOR</td>
            </tr>
            <tr>
              <td><span class="gras">Halfelin</span></td>
