          <h2 class="voie">Barbare</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 5 par niveau</p>
          <p class="alinea">Le barbare est un combattant sauvage issu d’une culture primitive. Il affronte ses ennemis avec rage sans se cacher derrière une lourde armure.</p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : les nations des Terres d’Osgild se considèrent toutes comme civilisées, selon leurs propres critères. On trouve toutefois
            quelques clans de rudes montagnards qui vivent dans les monts Vierges à l’ouest de Clairval et de la forêt de Myrviel. En guerre incessante contre les humanoïdes du désert de
            Krön, leur mode de vie à la fois guerrier et simple correspond à l’idée que les autres peuples se font des barbares. Un personnage de profil barbare peut également venir de la
            grande jungle de Luir-An-Doral où vivent de nombreuses tribus primitives d’elfes, d’humains, mais aussi d’orcs. Enfin, les royaumes barbares du nord fournissent une origine
            lointaine classique.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le barbare sait manier toutes les armes au contact, toutes les armes à distance (sauf les arbalètes et les armes d’une technologie trop complexe).</p>
          <p class="alinea">Les voies de barbare limitent l’armure au cuir renforcé. Le barbare peut en revanche utiliser tous les boucliers.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Hache à deux mains (DM 2d6) ou Arme à une main (d8) et bouclier (+2 en DEF), 2 javelots (DM 1d6, portée 20 m), dague (DM 1d4), armure de cuir (DEF +2).</p>

          <h3 class="voie">Voie de la brute</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-de-la-brute.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Argument de taille :</p>
          <p class="alinea">
            le barbare ajoute sa FOR à son maximum de PV ainsi qu’à ses tests de CHA et à ceux de ses alliés au contact pour les tests de négociation, de persuasion ou d’intimidation.
            Allez savoir pourquoi, sa simple présence donne de la force aux arguments de ses alliés…
          </p>
          <p class="voie-titre-3">2. Tour de force (G) :</p>
          <p class="alinea">
            le barbare peut temporairement décupler ses ressources physiques pour faire usage d’une force prodigieuse. Il obtient un bonus de +10 sur un test de FOR (pas un jet de DM ou un
            test d’attaque), mais cela lui coûte 1d4° PV (à décider avant de lancer les dés). Enfin, le barbare peut désormais porter une chemise de mailles et utiliser toutes les
            capacités des voies de barbare auparavant autorisées avec une armure de cuir renforcé.
          </p>
          <p class="voie-titre-3">3. Attaque brutale (L) :</p>
          <p class="alinea">
            le barbare effectue une puissante attaque au contact qui inflige +1d4° aux DM. À la place, il peut choisir de s’imposer un malus de -3 au test d’attaque pour obtenir +2d4° aux
            DM. Sur une <span class="italique">attaque brutale</span> réussie, il peut sacrifier 1d4° DM pour faire reculer de 3 m un adversaire de NC inférieur au rang atteint dans la
            voie, ou sacrifier 2d4° DM pour le renverser.
          </p>
          <p class="voie-titre-3">4. Force héroïque :</p>
          <p class="alinea">le barbare augmente sa FOR de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de FOR.</p>
          <p class="voie-titre-3">5. Briseur d’os :</p>
          <p class="alinea">
            le barbare augmente de 1 point les chances d’obtenir un critique sur les attaques au contact (par exemple 19-20 au lieu de 20). Lorsqu’il obtient un critique sur une attaque au
            contact, en plus des DM doublés, la cible est <span class="italique">étourdie</span> pendant 1 round. Enfin, le barbare peut désormais porter une cotte de mailles et utiliser
            toutes les capacités des voies de barbare auparavant autorisées avec une chemise de mailles.
          </p>

          <h3 class="voie">Voie du pagne</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-pagne.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Vigueur :</p>
          <p class="alinea">
            le barbare est un athlète capable de prouesses physiques extraordinaires, il ajoute son rang + 2 aux tests de course, de saut ou d’escalade. De plus, il gagne 1 PV
            supplémentaire par rang atteint dans la voie.
          </p>
          <p class="voie-titre-3">2. Peau de pierre :</p>
          <p class="alinea">
            le barbare est particulièrement endurci, il encaisse les coups plutôt que de les esquiver. Il peut choisir de remplacer son AGI par sa CON pour calculer sa DEF (la limitation
            du bonus maximal en fonction de l’armure portée s’applique toujours, mais cette fois elle s’applique à la CON). Autrement (si son AGI est supérieure ou égale à sa CON), il
            reçoit +1 en DEF et ce bonus passe à +2 au rang 4.
          </p>
          <p class="voie-titre-3">3. Tatouages :</p>
          <p class="alinea">le barbare possède un tatouage magique* qui améliore ses performances physiques ou mentales. Au choix :</p>
          <p class="alinea">
            taureau (+3 aux tests de FOR), ours (+3 aux tests de CON), panthère (+3 aux tests d’AGI), chouette (+3 aux tests de PER), loup (+3 aux tests de CHA), renard (+3 aux tests
            d’INT) ou serpent (+3 aux tests de VOL). De plus, lorsqu’il subit l’état <span class="italique">étourdi</span>, il est seulement ralenti.
          </p>
          <p class="voie-titre-3">4. Constitution héroïque :</p>
          <p class="alinea">le barbare augmente sa valeur de CON de +1 et obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
          <p class="voie-titre-3">5. Peau d’acier :</p>
          <p class="alinea">
            le barbare ne sent plus la douleur et ignore les égratignures, il réduit tous les DM subis de 3 points (RD 3). Une attaque lui inflige toujours au minimum 1 DM.
          </p>
          <p class="alinea">* Ce bonus n’est pas un bonus de compétence, mais un bonus de magie qui ne peut donc pas se cumuler à un bonus fourni par un objet magique.</p>

          <h3 class="voie">Voie du pourfendeur</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-pourfendeur.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Réflexes éclair :</p>
          <p class="alinea">
            le barbare ajoute son rang + 2 à tous les tests d’AGI destinés à esquiver (Explosion de feu, souffle, pièges, etc.). De plus, il gagne +3 en Init. et +1 en DEF. Le bonus de DEF
            passe à +2 au rang 5.
          </p>
          <p class="voie-titre-3">2. Charge (L) :</p>
          <p class="alinea">
            le barbare se déplace en ligne droite entre 5 m et 10 m et effectue une attaque au contact avec un <span class="italique">dé bonus</span> et +1d4° aux DM. Il ne peut pas lancer
            une charge s’il est au contact d’un adversaire.
          </p>
          <p class="voie-titre-3">3. Enchaînement :</p>
          <p class="alinea">
            chaque fois que le barbare réduit un adversaire à 0 PV avec une attaque de contact, il bénéficie d’une action d’attaque gratuite sur un autre adversaire à son contact.
            Enchaînement ne peut pas être cumulé à un <span class="italique">déchaînement d’acier</span> ou une<span class="italique"> attaque </span>tourbillon.
          </p>
          <p class="voie-titre-3">4. Déchaînement d’acier (L) :</p>
          <p class="alinea">
            le barbare parcourt 10 m en ligne droite en dépassant autant d’ennemis qu’il le souhaite. Il porte une attaque avec un malus de -2 à chaque adversaire sur son passage. Il doit
            traverser l’espace occupé par ceux-ci pour porter un coup, mais il ne peut terminer son déplacement à un endroit occupé par un ennemi.
          </p>
          <p class="voie-titre-3">5. Attaque tourbillon (L) :</p>
          <p class="alinea">
            une fois par combat, le barbare tourne sur lui-même en assénant des attaques à toutes les cibles au contact. Il inflige automatiquement des DM correspondant à l’arme utilisée
            (plus tous les bonus habituels) à toutes les cibles dans un rayon de 5 m autour de lui.
          </p>

          <h3 class="voie">Voie du primitif</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-du-primitif.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Proche de la nature :</p>
          <p class="alinea">
            le barbare ajoute son rang + 2 à ses tests de survie (dont les tests de récupération) et de discrétion en milieu naturel. De plus, il gagne 1 PV supplémentaire.
          </p>
          <p class="voie-titre-3">2. Armure de vent :</p>
          <p class="alinea">
            lorsqu’il ne porte aucune armure, le barbare peut se relever par une action de mouvement et il obtient +2 en DEF. Ce bonus passe à +3 au rang 5. S’il porte une armure, il gagne
            seulement +1 en DEF.
          </p>
          <p class="voie-titre-3">3. Vigilance :</p>
          <p class="alinea">
            le barbare possède des sens très affûtés, il est difficile de le surprendre, il ajoute son rang + 2 à tous les tests effectués pour détecter les pièges mécaniques, magiques
            (ses poils se hérissent) ou les embuscades. Il devient immunisé aux <span class="italique">Attaques sournoises</span> d’un voleur ou à toute capacité similaire d’une créature
            de niveau inférieur au sien.
          </p>
          <p class="voie-titre-3">4. Résistance à la magie (G) :</p>
          <p class="alinea">
            le barbare devient capable de résister à la magie. Lorsqu’il est la cible d’un sort, une fois par round, il peut faire un test d’attaque magique* opposé à celui du sort (si le
            sort n’en demande pas, faites-en tout de même un à cette occasion). En cas de réussite, il n’en subit pas les effets.
          </p>
          <p class="voie-titre-3">5. Vitalité débordante :</p>
          <p class="alinea">
            le barbare guérit à une vitesse presque surnaturelle. Tant que son niveau actuel de PV est compris entre 1 et un tiers de son maximum, il récupère 1d4°<span class="gras">
            </span>PV par heure, de nuit comme de jour.
          </p>
          <p class="alinea">
            * Si le personnage est un profil hybride est qu’il est capable de faire de la magie (il possède au moins une capacité de sort), il subit un
            <span class="italique">dé malus</span> sur ce test opposé. Avoir cédé à la magie le rend moins apte à y résister.
          </p>

          <h3 class="voie">Voie de la rage</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/barbare-voie-de-la-rage.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Cri de guerre (G) :</p>
          <p class="alinea">
            une fois par combat, le barbare pousse un hurlement qui effraie ses adversaires dans un rayon de 10 m. Les adversaires dont la FOR est inférieure à celle du barbare subissent
            un <span class="italique">dé malus</span> à leurs tests d’attaque au contact durant leur prochain tour. De plus, le barbare est sans peur, il ajoute son rang + 2 à tous les
            tests de VOL destinés à résister à la peur.
          </p>
          <p class="voie-titre-3">2. Défier la mort :</p>
          <p class="alinea">
            une fois par combat, lorsque le barbare subit des DM d’une attaque qui devrait l’amener à 0 PV, il peut réaliser un test de CON difficulté 10. En cas de réussite, il conserve 1
            PV. S’il est enragé, la réussite est automatique.
          </p>
          <p class="voie-titre-3">3. Rage du berserk (L) :</p>
          <p class="alinea">
            une fois par jour, le barbare entre dans une rage berserk pour le reste du combat, ce qui le rend particulièrement dangereux. Il obtient +1d4° DM sur ses attaques au contact,
            mais il subit -2 en DEF et ne peut fuir de son propre gré ou attaquer à distance. Enfin, il obtient un dé bonus pour tous les tests de VOL. S’il veut stopper la rage avant
            d’avoir éliminé tous les ennemis sur le terrain, le barbare doit réussir un test de VOL difficulté 15 (un seul essai, à la fin de son tour). S’il devient inconscient, la rage
            cesse. Le personnage peut entrer en rage une fois de plus par jour pour chaque capacité de rang 4 qu’il atteint dans une voie de barbare.
          </p>
          <p class="voie-titre-3">4. Même pas mal :</p>
          <p class="alinea">
            une fois par combat, le barbare peut ignorer les DM d’un coup critique (il ne subit aucun DM) et il peut alors immédiatement entrer en <span class="italique">Rage </span>par
            une action gratuite.
          </p>
          <p class="voie-titre-3">5. Furie du berserk (L) :</p>
          <p class="alinea">
            au lieu de la <span class="italique">Rage du berserk</span>, le barbare peut entrer en <span class="italique">Furie du berserk, </span>mais cela consomme deux utilisations de
            la rage.Cet état est similaire à la rage, mais le barbare ajoute 2d4° aux DM (au lieu de 1d4°) et subit -4 en DEF. La difficulté du test pour mettre prématurément fin à la
            furie est égale à 20.
          </p>

          <div class="encart">
            <h3>Rage et autres capacités</h3>
            <p>
              La rage du barbare est basée sur une explosion de colère primitive et elle ne s’accorde avec aucune capacité qui nécessite maîtrise et concentration. Pour cette raison, il
              est impossible de lancer un sort en état de rage, mais il est aussi impossible d’utiliser certaines capacités comme l’<span class="italique">Attaque sournoise</span> du
              voleur. Les capacités issues des voies suivantes ne sont pas cumulables avec la rage (ou la furie) du barbare :
            </p>
            <ul>
              <li>Voie du maître d’armes du guerrier</li>
              <li>Voie de l’escrime du barde</li>
              <li>Voie de la maîtrise, voie de la méditation de moine</li>
              <li>Voie du spadassin, voie de l’assassin du voleur</li>
            </ul>
            <p>
              La liste exacte des cumuls est laissée à la discrétion du MJ, mais le nom d’une capacité est souvent un bon indice. Par exemple,
              <span class="italique">Attaque puissante</span> ou <span class="italique">Attaque brutale</span> sont des cumuls possibles évidents.
            </p>
          </div>

          <h2 class="voie">Chevalier</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 5 par niveau</p>
          <p class="alinea">
            Le chevalier est un noble guerrier errant, monté sur un puissant destrier et protégé par une armure lourde. Il parcourt la campagne en quête de torts à redresser et d’occasions
            de mettre son courage à l’épreuve.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : de nombreuses nations humaines peuvent prétendre adouber des chevaliers en bonne et due forme. D’ouest en est : le comté du
            Ponant, la principauté d’Arly, les marches du Piémont, le duché de Périk, la baronnie de Bordant et le royaume de Cobis. Parmi celles-ci, seules les trois premières et le
            royaume de Cobis possèdent un véritable ordre de chevalerie. Toutefois, appartenir à un tel ordre est une charge à temps complet et un personnage sera plus probablement un
            jeune noble errant, fils cadet d’une famille, condamné à se tailler un domaine ou, au moins une réputation, à la pointe de son épée et à la force de son courage. Les chevaliers
            sont assez fréquents parmi la noblesse des elfes hauts et chez les nains, mais quasi inexistants chez les autres peuples. Il faudrait donc un historique très particulier pour
            justifier une telle bizarrerie.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le chevalier sait manier toutes les armes de contact, mais il dédaigne les armes à distance qu’il considère comme des armes de couard.</p>
          <p class="alinea">
            Les voies de chevalier limitent l’armure à celle de plaque (l’armure de plaque complète nécessite une capacité particulière). Il peut utiliser tous les boucliers.
          </p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Épée longue (DM 1d8), grand bouclier (DEF +2), lance de cavalerie (DM 2d6), dague (DM 1d4), cotte de mailles (DEF +5).</p>

          <h3 class="voie">Voie du cavalier</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-du-cavalier.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Fidèle monture :</p>
          <p class="alinea">
            le chevalier possède une fidèle monture (voir page suivante), un cheval de guerre bien dressé qui comprend les ordres simples. À cheval, il peut ajouter un déplacement de 10 m
            avant ou après une action normale (par exemple, parcourir 10 m et réaliser une action limitée). La monture n’attaque que si elle est elle-même attaquée au contact par une
            créature. De plus, le chevalier ajoute son rang + 2 aux tests d’équitation et de dressage.
          </p>
          <p class="voie-titre-3">2. Cavalier émérite :</p>
          <p class="alinea">
            lorsqu’il est en selle, le chevalier gagne un bonus de +1 aux DM de ses attaques au contact, et sa monture obtient une DEF égale à celle du chevalier. Monter ou descendre de
            cheval est désormais une action gratuite. Le bonus aux DM passe à +2 au rang 5.
          </p>
          <p class="voie-titre-3">3. Charge (L) :</p>
          <p class="alinea">
            à cheval, le chevalier peut effectuer un déplacement de 10 à 20 m en ligne droite et faire une attaque de contact placée au moment de son choix. Le joueur obtient un
            <span class="italique">dé bonus</span> au test d’attaque et ajoute 1d4° aux DM. Si une créature s’interpose pour bloquer la charge du chevalier, elle doit réussir un test de
            FOR difficulté 20 ou être contrainte de céder le passage en subissant 1d4° DM. Si elle réussit ce test, la <span class="italique">Charge </span>est bloquée et le tour du
            chevalier se termine.
          </p>
          <p class="voie-titre-3">4. Monture magique :</p>
          <p class="alinea">
            le chevalier obtient une monture magique, qui peut apparaître et disparaître depuis un autre plan à volonté. Il peut l’invoquer à tout moment (c’est une action limitée) et elle
            apparaît alors pour se mettre à son service. Lorsqu’il la laisse au moins une heure dans son plan d’origine, elle guérit l’ensemble de ses PV.
          </p>
          <p class="voie-titre-3">5. Monture fantastique :</p>
          <p class="alinea">
            le chevalier obtient une monture puissante (cheval de guerre lourd, ours, félin géant, etc.). <span class="gras">Init. </span>[Init. du chevalier],
            <span class="gras">DEF </span>20, <span class="gras">PV</span> [10 + niveau du chevalier × 6], <span class="gras">Ruade ou morsure</span> [attaque magique],
            <span class="gras">DM </span>2d4°+5. La valeur exacte des caractéristiques peut varier selon la créature. Lorsqu’il est en selle, le chevalier peut faire attaquer sa monture
            une fois par round en action gratuite. À partir du niveau 9, le chevalier peut obtenir une monture volante (pégase, griffon, hippogriffe, etc.) si le MJ l’autorise (il devra
            vérifier qu’une monture volante n’entre pas en contradiction avec les aventures prévues). Dans ce cas, en vol, la monture couvre une distance de 20 m par action de mouvement,
            mais ses PV sont seulement égaux à [10 + niveau × 5].
          </p>
          <ul>
            <li class="COF2--Bestiaire-Titre-2">Fidèle monture</li>
          </ul>
          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
            |<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">AGI</span><span class="gras"> </span>+0<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CON</span><span class="gras"> </span>+4*<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">FOR</span><span class="gras"> </span>+5<span class="COF2---Technique-pipe--Puce"> </span>|
            PER +0 |
          </p>
          <p class="COF2--Bestiaire-Technique--Diviseur--Bas-">
            |<span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">CHA</span><span class="gras"> </span>+0<span class="COF2---Technique-pipe--Puce"> </span><span class="COF2---Technique-pipe--Puce">|</span><span class="COF2---Technique-pipe--Puce"> </span><span class="Emphasis--Technique-">INT</span><span class="gras"> </span>-2<span class="COF2---Technique-pipe--Puce"> </span>| VOL +2 |
          </p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">S)</span> <span class="Emphasis--Technique-">Défense</span> [12 + rang]</p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">V)</span> <span class="Emphasis--Technique-">Points de vigueur</span> [10 + Niveau × 4]</p>
          <p class="COF2--Bestiaire-Technique--Icons-">(<span class="COF2--Icons">I)</span> <span class="Emphasis--Technique-">Initiative</span> [Init. du chevalier]</p>
          <p class="COF2--Bestiaire-Technique--Diviseur---haut-">
            <span class="Emphasis--Technique-">Attaque <br />Ruade</span> +5<span class="gras"> </span>· DM 1d4°+5
          </p>
          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
            La monture peut être soignée comme un personnage et elle récupère 1d8+4 PV par nuit. Si la fidèle monture meurt, le chevalier en récupère une au niveau suivant.
          </p>
          <p class="COF2--Bestiaire-Technique--Retrait3--D-croch--">
            Selon son peuple, un personnage peut obtenir une monture différente ayant les mêmes caractéristiques : yack ou sanglier (nain), cerf ou orignal (elfe).
          </p>

          <h3 class="voie">Voie de la guerre</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-de-la-guerre.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Armure sur mesure :</p>
          <p class="alinea">
            l’armure du chevalier est parfaitement ajustée, aussi il n’ajoute que la moitié de sa DEF à la difficulté des tests pour lesquels l’armure inflige une pénalité. De plus,
            lorsqu’il porte une armure lourde (plaque ou plaque complète), il obtient un bonus de +1 en DEF à chaque fois qu’il atteint le rang 5 dans une voie de chevalier.
          </p>
          <p class="voie-titre-3">2. Encaisser un coup (M) :</p>
          <p class="alinea">
            le chevalier se place de façon à dévier un coup sur son armure. Jusqu’à son tour au round suivant, il peut retrancher la valeur de DEF de son armure (bonus de magie inclus si
            elle est enchantée) aux DM d’une seule attaque au contact qu’il subit (minimum 1 DM). Au rang 5, il peut ajouter son bonus de bouclier (là aussi, bonus de magie inclus et
            cumulable au bonus d’armure). Le chevalier ne peut pas être <span class="italique">étourdi</span> ou <span class="italique">renversé </span>par une attaque qu’il a décidé
            d’encaisser.
          </p>
          <p class="voie-titre-3">3. Frappe du justicier (L) :</p>
          <p class="alinea">
            lorsque le chevalier réalise cette attaque au contact, si le test d’attaque est un échec, il inflige tout de même ½ DM à sa cible. Un résultat de 1 au d20 n’inflige aucun DM.
          </p>
          <p class="voie-titre-3">4. Force héroïque :</p>
          <p class="alinea">le chevalier augmente sa FOR de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de FOR.</p>
          <p class="voie-titre-3">5. Mon armure est une arme (G) :</p>
          <p class="alinea">
            une fois par combat, le chevalier peut donner un coup avec son armure (gantelet, heaume, spallière, etc.) en action gratuite. Il inflige automatiquement [1d4° + FOR] DM, et si
            la FOR de la cible est inférieure à celle du chevalier, elle est (au choix du chevalier) <span class="italique">renversée ou</span> <span class="italique">étourdie</span> pour
            1 round ou recule de 3 m.
          </p>

          <h3 class="voie">Voie du Preux</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-du-preux.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Ignorer la douleur (G) :</p>
          <p class="alinea">
            une fois par combat, le chevalier peut noter à part les DM subis par une attaque (mais pas un critique). Il ne subira les DM que lorsque le combat sera terminé. De plus le
            héros gagne un bonus égal à rang + 2 pour haranguer et convaincre les foules (au moins 15 individus).
          </p>
          <p class="voie-titre-3">2. Piqûres d’insectes :</p>
          <p class="alinea">
            le chevalier obtient une réduction des DM (RD) des attaques à distance (arcs, arbalètes, lances, etc.) qui dépend de l’armure qu’il porte.<span class="gras"> </span>Armure de
            plaques (complète ou non) RD 3, armure intermédiaire (Chemise ou cotte de mailles) RD 2, armure de cuir (simple ou renforcée) RD 1. Les DM infligés par une attaque sont
            toujours au minimum d’un point.
          </p>
          <p class="voie-titre-3">3. Laissez-le-moi :</p>
          <p class="alinea">
            le chevalier met un point d’honneur à combattre le leader ennemi. Lorsqu’il peut aisément être identifié dans un groupe d’au moins 4 créatures, le chevalier lui inflige +1d4°
            DM par attaque au contact. Chaque fois que le chevalier inflige des DM à une créature de cette façon, la créature doit réussir un test d’INT difficulté 15 ou elle ne peut pas
            attaquer d’autre adversaire que lui à son prochain tour.
          </p>
          <p class="voie-titre-3">4. Charisme héroïque :</p>
          <p class="alinea">le chevalier augmente son CHA de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CHA.</p>
          <p class="voie-titre-3">5. Seul contre tous :</p>
          <p class="alinea">
            le chevalier sait faire face à de nombreux adversaires. Lorsque au moins 3 adversaires l’attaquent au contact à ce round, il obtient une action d’attaque (A) supplémentaire à
            ce round.
          </p>

          <h3 class="voie">Voie du meneur d’hommes</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-du-meneur-d-hommes.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Sans peur :</p>
          <p class="alinea">
            le chevalier est immunisé aux effets de peur et il offre un bonus égal à son CHA aux tests de tous ses alliés contre ce type d’effet. De plus, le chevalier ajoute son rang + 2
            aux tests de stratégie et de tactique militaire ou pour commander une troupe.
          </p>
          <p class="voie-titre-3">2. Intercepter (G) :</p>
          <p class="alinea">
            une fois par round, le chevalier peut encaisser une attaque au contact ou à distance à la place d’un allié à son contact. Il utilise sa DEF plutôt que celle de la cible
            initiale et retranche son rang dans la voie aux DM (en cas de synergie avec la capacité <span class="italique">Piqûres d’insectes </span>ou
            <span class="italique">encaisser un coup</span>, la réduction des DM se cumule). Le joueur doit annoncer son intention d’intercepter avant de connaître le résultat de
            l’attaque.
          </p>
          <p class="voie-titre-3">3. Exemplaire (G) :</p>
          <p class="alinea">
            une fois par round, le chevalier donne un <span class="italique">dé bonus</span> à un allié qui attaque un adversaire à son contact. Le
            <span class="italique">dé bonus</span> doit être attribué avant de lancer les dés.
          </p>
          <p class="voie-titre-3">4. Charge fantastique (G) :</p>
          <p class="alinea">
            une fois par combat, lorsque le chevalier déclare l’utilisation de cette capacité, tous ses alliés en vue et lui obtiennent 10 m de déplacement supplémentaire au début de leur
            tour puis un <span class="italique">dé bonus</span> et +1d4° DM à toutes leurs attaques. Ne se cumule ni avec exemplaire ni avec ordre de bataille.
          </p>
          <p class="voie-titre-3">5. Ordre de bataille (G) :</p>
          <p class="alinea">
            le chevalier donne des ordres tactiques pertinents au cœur de la bataille. Une fois par round, il octroie une action supplémentaire gratuite à un allié en vue (une action de
            mouvement ou une action d’attaque, mais pas une action limitée). Chaque allié ne peut profiter d’un ordre de bataille qu’une seule fois par combat.
          </p>

          <h3 class="voie">Voie de la noblesse</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/chevalier-voie-de-la-noblesse.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Éduqué :</p>
          <p class="alinea">
            le chevalier sait lire et écrire, et apprend à parler une langue supplémentaire. De plus, il ajoute son rang + 2 à tous les tests d’histoire, d’héraldique et de géographie
            ainsi qu’aux tests pour savoir se comporter dans la haute société.
          </p>
          <p class="voie-titre-3">2. Écuyer :</p>
          <p class="alinea">
            le chevalier dispose d’un écuyer à son service (<span class="gras">Init</span>. [chevalier], <span class="gras">DEF</span> [10 + rang], <span class="gras">PV</span> [niveau ×
            4], <span class="gras">Att</span> [attaque magique], <span class="gras">DM</span> 1d4°+1). Il est absolument loyal à son maître, il s’occupe de sa monture et de son équipement,
            prépare le campement, panse les blessures, etc. Grâce à l’écuyer, les armes du chevalier sont parfaitement affûtées et il augmente de 1 point les chances d’obtenir un critique
            sur les attaques au contact (par exemple, 19-20 au lieu de 20). De plus, le chevalier, sa monture et jusqu’à CHA alliés récupèrent 1d4° PV supplémentaires après chaque
            récupération complète s’ils profitent des services de l’écuyer. Si l’écuyer vient à mourir, le chevalier en prendra un autre à son service au niveau suivant.
          </p>
          <p class="voie-titre-3">3. Autorité naturelle :</p>
          <p class="alinea">
            le chevalier ajoute son rang + 2 aux tests réalisés pour donner des ordres ou intimider. De plus, le noble chevalier reçoit la formation nécessaire au port de l’armure de
            plaque complète (DEF +7). Désormais, il peut utiliser toutes les capacités des voies de chevalier* en portant cette armure.
          </p>
          <p class="notes-asterisque">
            * Pour un profil hybride de combattant, cette capacité permet d’augmenter le niveau d’armure d’un cran pour toutes les autres voies de combattant : jusqu’à l’armure de plaque
            pour les voies de guerrier et jusqu’à la chemise de mailles pour les voies de barbare.
          </p>
          <p class="voie-titre-3">4. Massacrer la piétaille :</p>
          <p class="alinea">
            le chevalier ajoute +1d4° aux DM contre la piétaille. S’il y a au moins 4 créatures aux statistiques semblables impliquées dans le combat, elles sont assimilées à de la
            piétaille (même si leur nombre est par la suite réduit à moins de 4 au cours du combat). Les cavaliers ne sont jamais considérés comme de la piétaille.
          </p>
          <p class="voie-titre-3">5. Formation d’élite :</p>
          <p class="alinea">
            le chevalier possède les moyens et la culture nécessaires pour obtenir une formation dans n’importe quel domaine qui lui sied. Choisissez une capacité de rang 1 à 3 dans
            n’importe quel profil issu de la famille des combattants ou des aventuriers (voir page<span class="Page-Number"> </span><a><span class="Page-Number">78</span></a>). De plus, le chevalier choisit une caractéristique ; désormais, il obtient un <span class="italique">dé bonus</span> lors des tests en rapport avec celle-ci.
          </p>

          <h2 class="voie">Guerrier</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 5 par niveau</p>
          <p class="alinea">
            Le guerrier est un combattant émérite qui ne craint pas le danger et qui affronte ses ennemis l’arme à la main. De tous les profils de combattant, il est le plus spécialisé et
            le plus complet dans l’art du combat au corps à corps.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : le guerrier est sans doute le profil le plus commun de toutes les Terres d’Osgild. Un personnage de ce type peut
            virtuellement venir de n’importe quelle région du monde (connu et inconnu !). Un guerrier peut avoir été formé au sein d’une armée ou d’une milice ou encore par un mentor. Il
            peut venir d’une force armée, avoir reçu une éducation martiale ou simplement être un gros bras issu des bas quartiers.
          </p>
          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le guerrier sait manier toutes les armes de contact et toutes les armes à distance.</p>
          <p class="alinea">Les voies de guerrier limitent l’armure à la cotte de mailles. Il peut utiliser tous les boucliers.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Épée longue (DM 1d8), épée ou hache à deux mains (DM 2d6), une dague ou une hachette de lancer, un grand bouclier (DEF +2) et chemise de mailles (DEF +4).</p>

          <h3 class="voie">Voie du bouclier</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/guerrier-voie-du-bouclier.webp" class="image-moyenne" /></div>
          <p class="alinea">Pour utiliser les capacités suivantes, le guerrier doit obligatoirement manier un bouclier.</p>
          <p class="voie-titre-3">1. Protéger un allié (G) :</p>
          <p class="alinea">
            s’il n’est pas <span class="italique">surpris</span>, le guerrier peut accorder un bonus de DEF de +2 à un allié à son contact contre une attaque par round. Il doit annoncer
            son intention avant de connaître le résultat de l’attaque. De plus, vous ajoutez votre rang + 2 à tous les tests destinés à éviter d’être surpris.
          </p>
          <p class="voie-titre-3">2. Parer un coup (M) :</p>
          <p class="alinea">
            le guerrier utilise une action de mouvement pour se mettre en posture défensive. Il peut alors essayer de parer une attaque à tout moment avant son prochain tour. Il doit faire
            un test d’attaque au contact (il peut remplacer la FOR par l’AGI pour ce test) en opposition au test de l’attaque au contact ou à distance réussie par son adversaire. S’il
            l’emporte, l’attaque adverse est bloquée par le bouclier. Il ne subit aucun DM sauf si la créature est de taille énorme ou colossale, auquel cas, il subit tout de même la
            moitié des DM. À partir du rang 5, le guerrier peut utiliser cette capacité en action gratuite (toujours une fois par round), mais dans ce cas, il subit un
            <span class="italique">dé malus</span> au test opposé.
          </p>
          <p class="voie-titre-3">3. Défense au bouclier :</p>
          <p class="alinea">
            le guerrier obtient un bonus de +1 en DEF lorsqu’il manie un bouclier. Ce bonus passe à +2 au rang 5. De plus, lorsqu’il tient son bouclier en main, il retranche son rang à
            tous les DM des attaques de zone (sorts d'Explosion de feu, mains brûlantes, foudre, etc. et aux souffles) sauf s’il est surpris.
          </p>
          <p class="voie-titre-3">4. Absorber un sort :</p>
          <p class="alinea">
            lorsqu’il s’est préparé à <span class="italique">parer un coup</span>, le guerrier peut décider à la place d’absorber un sort. S’il réussit un test d’attaque au contact (il
            peut remplacer la FOR par l’AGI pour ce test) opposé à un test d’attaque magique du lanceur de sort, le sort est absorbé par le bouclier et n’a aucun effet sur le guerrier
            (mais s’il s’agit d’un sort de zone, les autres cibles sont affectées normalement).
          </p>
          <p class="voie-titre-3">5. Renvoi de sort (G) :</p>
          <p class="alinea">
            le guerrier peut décider de renvoyer un sort qu’il vient d’absorber grâce à sa capacité <span class="italique">Absorber un sort</span>. Au lieu d’être annulé, le sort absorbé
            est immédiatement retourné contre son expéditeur : le lanceur du sort subit alors les effets de sa propre attaque ! Cet effet ne fonctionne pas contre les sorts de zone.
          </p>

          <h3 class="voie">Voie du combat</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/guerrier-voie-du-combat.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Vivacité :</p>
          <p class="alinea">
            le guerrier gagne +3 en Initiative et aux tests d’AGI ou de FOR pour éviter d’être <span class="italique">immobilisé </span>ou <span class="italique">renversé</span>. De plus,
            une fois par combat, il obtient une action de mouvement supplémentaire à son tour.
          </p>
          <p class="voie-titre-3">2. Manœuvre :</p>
          <p class="alinea">le guerrier obtient un <span class="italique">dé bonus</span> lorsqu’il exécute une manœuvre en combat.</p>
          <p class="voie-titre-3">3. Attaque puissante :</p>
          <p class="alinea">
            le guerrier peut choisir de s’imposer un <span class="italique">dé malus</span> sur une attaque au contact et il ajoute +2d4° aux DM. Cette capacité peut être utilisée avec
            <span class="italique">Double attaque</span>, <span class="italique">Attaque circulaire</span> ou <span class="italique">Attaque parfaite</span> (voir exemple). Transformez
            cette capacité en action limitée (L) pour obtenir +3d4° aux DM au lieu de +2d4°.
          </p>
          <p class="voie-titre-3">4. Double attaque (L) :</p>
          <p class="alinea">le guerrier fait deux attaques au contact durant son tour avec un malus de -2.</p>
          <p class="voie-titre-3">5. Attaque circulaire (L) :</p>
          <p class="alinea">
            le guerrier peut faire une attaque au contact avec un malus de -2 contre chaque adversaire engagé au contact avec lui (il fait un test d’attaque pour chaque adversaire).
          </p>
          <p class="exemple">
            <span class="gras italique"> Exemple :</span><span class="italique"> un guerrier peut choisir de se déplacer puis d’utiliser attaque puissante sur une action d’attaque (A). Il subit alors un </span>dé malus<span class="italique">
              en attaque et inflige +2d4° DM. Il peut choisir de faire une double attaque en puissance (seulement s’il connaît aussi la capacité double attaque), ce qui lui demande une
              action limitée. Il fait alors deux attaques avec un </span>dé malus<span class="italique">
              et -2 en attaque, et chaque attaque réussie inflige +2d4° DM. Enfin, il peut utiliser une action limitée pour faire une seule attaque puissante ; il subit un dé malus et si
              l’attaque est réussie, il inflig</span>e +3d4° DM.
          </p>

          <h3 class="voie">Voie du maître d’armes</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/guerrier-voie-du-maitre-d-armes.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Armes de prédilection :</p>
          <p class="alinea">
            le guerrier choisit une catégorie d’armes de prédilection parmi épées, haches, masses, lances (épieu, lance, pique) et enfin armes de jet (dague de lancer, javelot, etc.), et
            il gagne +1 en attaque lorsqu’il l’utilise une arme de cette catégorie. De plus, vous ajoutez votre rang + 2 à tous les tests destinés à estimer la valeur d’une arme ou la
            réputation martiale d’un adversaire.
          </p>
          <p class="voie-titre-3">2. Science du critique :</p>
          <p class="alinea">
            le guerrier augmente de 1 point les chances d’obtenir un critique sur les attaques effectuées avec une arme de prédilection (par exemple, 19-20 au lieu de 20).
          </p>
          <p class="voie-titre-3">3. Spécialisation :</p>
          <p class="alinea">
            lorsque le guerrier emploie une arme de prédilection, il gagne un bonus de +1 DM. Chaque fois que le personnage atteint le rang 5 dans une voie de guerrier, il peut choisir une
            nouvelle catégorie d’arme de prédilection (il gagne les avantages des rangs 1 à 3) ou décider d’augmenter de +1 le bonus aux DM d’une catégorie qu’il connaît déjà (pour un
            maximum de +6 pour un guerrier ayant atteint le rang 5 dans les cinq voies).
          </p>
          <p class="voie-titre-3">4. Attaque parfaite (L) :</p>
          <p class="alinea">
            vous obtenez un <span class="italique">dé bonus</span> en attaque au contact (ou à distance pour une arme de lancer) et ajoutez +1d4° DM. Vous devez utiliser une arme de
            prédilection. Éventuellement, le guerrier peut choisir de ne pas infliger les DM de son attaque parfaite pour désarmer une cible dont le NC est inférieur à son bonus de DM de
            spécialisation.
          </p>
          <p class="voie-titre-3">5. Riposte (G) :</p>
          <p class="alinea">
            lorsqu’un adversaire rate une attaque de contact contre lui, le personnage obtient immédiatement une attaque au contact contre cet adversaire. Le personnage ne peut obtenir
            qu’une seule attaque supplémentaire de cette façon à chaque round et si plusieurs adversaires le ratent, il choisit contre lequel il effectue la riposte.
          </p>

          <h3 class="voie">Voie de la résistance</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/guerrier-voie-de-la-resistance.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Robustesse :</p>
          <p class="alinea">
            le guerrier augmente sa valeur maximale de PV de rang + 2. De plus, vous ajoutez votre rang + 2 à tous les tests destinés à résister aux efforts physiques, à la chaleur ou au
            froid (conditions naturelles).
          </p>
          <p class="voie-titre-3">2. Résilient :</p>
          <p class="alinea">
            désormais, il suffit de 10 min au guerrier pour bénéficier des effets d’une récupération rapide (au lieu de 30 min) et cela passe à 5 min au rang 4 de la voie. De plus, le
            guerrier obtient un bonus égal au rang atteint dans la voie pour tous les tests destinés à résister aux états <span class="italique">étourdi</span>
            <span class="italique">e</span>t affaibli.
          </p>
          <p class="voie-titre-3">3. Armure lourde :</p>
          <p class="alinea">
            au choix le guerrier gagne +1 en DEF ou il apprend à porter l’armure de plaque (DEF +6) et désormais, il peut utiliser toutes les capacités de guerrier avec cette armure*.
          </p>
          <p class="notes-asterisque">
            * Dans le cas d’un profil hybride, le personnage apprend à utiliser une armure d’une catégorie au-dessus de celles autorisées par son profil principal et il peut désormais
            utiliser toutes les capacités de ce profil avec cette armure. Par exemple, un barbare qui choisit cette capacité peut désormais entrer en rage en portant une chemise de
            mailles.
          </p>
          <p class="voie-titre-3">4. Constitution héroïque :</p>
          <p class="alinea">le guerrier augmente sa CON de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de CON.</p>
          <p class="voie-titre-3">5. Dur à cuire :</p>
          <p class="alinea">
            le guerrier gagne +1 en DEF et, une fois par combat,<span class="gras"> </span>lorsqu’il tombe à 0 PV, il peut encore agir un round avant de tomber inconscient. De plus, il ne
            subit plus de <span class="italique">dé malus</span> lorsqu’il est <span class="italique">immobilisé </span>et lorsqu’il est <span class="italique">étourdi</span> ; il peut
            encore attaquer, mais avec un dé malus.
          </p>

          <h3 class="voie">Voie du soldat</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/guerrier-voie-du-soldat.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Teigneux (G) :</p>
          <p class="alinea">
            une fois par round, si une créature à votre contact tente de s’éloigner de vous, vous obtenez une attaque au contact en action gratuite contre elle. De plus vous ajoutez votre
            rang + 2 aux tests destinés à résister à l’alcool et à la privation de nourriture ou de sommeil.
          </p>
          <p class="voie-titre-3">2. Prouesse (G) :</p>
          <p class="alinea">
            le guerrier réussit souvent des exploits physiques hors-norme. Une fois par round, vous pouvez sacrifier 1d4° PV pour obtenir +5 sur un test de FOR ou de CON. Vous pouvez
            annoncer l’utilisation de cette capacité après avoir pris connaissance du résultat du test de caractéristique.
          </p>
          <p class="voie-titre-3">3. Piqûre de rappel (G) :</p>
          <p class="alinea">
            vous n’admettez pas qu’un adversaire vous ignore. Une fois par round, si un adversaire à votre contact attaque une autre créature que vous, vous obtenez une attaque en action
            gratuite contre lui. Si l’INT de cet adversaire est négative et que vous lui infligez des DM sur cette attaque, il vous prend automatiquement pour cible lors de sa prochaine
            attaque.
          </p>
          <p class="voie-titre-3">4. Force héroïque :</p>
          <p class="alinea">le guerrier augmente sa FOR de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de FOR.</p>
          <p class="voie-titre-3">5. Rempart :</p>
          <p class="alinea">
            vous pouvez désormais utiliser <span class="italique">Teigneux </span>contre un nombre d’adversaires égal à votre AGI + 2 à chaque round. Si vous réussissez cette attaque, le
            déplacement de votre adversaire est stoppé à l’endroit où vous l’avez attaqué. De plus vous gagnez +1 en DEF.
          </p>
