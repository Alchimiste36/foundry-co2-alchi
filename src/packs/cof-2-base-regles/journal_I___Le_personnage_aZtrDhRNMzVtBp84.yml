          <h3>Langues maîtrisées</h3>
          <p class="alinea">
            Chaque personnage débute en sachant parler la langue officielle de la région où débutent les aventures (généralement la langue humaine locale) en plus de la langue de son
            peuple ou de son ethnie.
          </p>
          <ul>
            <li>Un personnage avec une<span class="gras"> Intelligence de +0</span> sait déchiffrer sa langue maternelle de façon hésitante.</li>
            <li>
              Un personnage avec une valeur<span class="gras"> d’Intelligence</span> <span class="gras">négative </span>ne sait pas lire. S’il veut apprendre à lire par la suite, il devra
              sacrifier 1 point de capacité à cet effet ou augmenter sa valeur d’Intelligence. Il sait parler la langue de son peuple, plus la langue commune des humains.
            </li>
            <li>
              Un personnage avec une valeur <span class="gras">d’INT de -2</span> ne parle que la langue de son peuple (souvent un patois dans le cas d’un humain) et à peine quelques mots
              dans la langue humaine officielle.
            </li>
            <li>
              Un personnage avec une valeur <span class="gras">d’Intelligence positive </span>peut parler, lire et écrire une langue supplémentaire
              <span class="gras">par point d’Intelligence</span>. Selon l’historique du personnage, il peut les connaître dès le départ ou les apprendre par la suite durant ses aventures
              s’il n’a pas encore appris toutes les langues étrangères que son Intelligence lui permet.
            </li>
          </ul>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique">Exemple :</span>
            <span class="italique">Lhagva et Ionas ont une Intelligence de +0 et ne connaissent donc pas de langues supplémentaires. Toutefois, en temps qu’elfe haut, Ionas sait parler le sylvestre et</span>
            le commun.
          </p>
          <h4>Talent secondaire</h4>
          <p class="alinea">
            Si votre MJ vous y autorise, vous pouvez remplacer une langue par un talent secondaire ou un loisir. Un talent secondaire ne procure aucun bonus en combat, il ne doit pas être
            confondu avec un métier. Il apporte un bonus de +3 sur les tests concernés (considéré comme un bonus de voie de peuple dans le cadre d’un cumul).
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique"> jouer d’un instrument de musique au choix, jouer aux échecs ou aux cartes, calligraphie, cu</span>isine,
            etc.
          </p>
          <h3>La touche finale</h3>
          <p class="alinea">
            Enfin, n’oubliez pas que, souvent, une illustration vaut mieux que de longues descriptions : affichée en première page de votre fiche de personnage, elle vous inspirera plus
            sûrement que tous les mots que vous auriez pu écrire.
          </p>
          <p class="alinea">À<span class="italique"> l’issue de la création de personnage, voici</span> les fiches de personnage de Lhagva et Ionas.</p>
