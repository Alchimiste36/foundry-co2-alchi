          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique">
              Lhagva possède +2 en CON et son profil de barbare appartient à la famille des combattants, qui a 5 PV de base. Au niveau 1, elle a donc (2 × 5) +</span>
            2 = 12 PV.
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Ionas appartient à la famille des mages et possède +1 en CON, il a donc (3</span> <span class="italique">×</span> <span class="italique">2) </span>+ 1 =
            7 PV.
          </p>
          <h2>7 · Dé de récupération (DR)</h2>
          <p class="alinea">Au niveau 1, chaque personnage reçoit <span class="gras">[2 + CON]</span> DR dont le type dépend de sa famille (voir ci-après).</p>
          <p class="alinea">A<span class="gras">ttention :</span> les mystiques reçoivent 1 DR de plus que les autres profils à la création, soit [3 + CON] DR.</p>
          <p class="alinea">
            C<span class="gras">as particulier : </span>un PJ ayant -2 en CON n’a pas de dé de récupération (2 – 2 = 0). Il ne peut donc pas régénérer ses PV en prenant une récupération
            rapide, mais seulement avec une récupération complète. Il doit alors toujours lancer le dé de récupération (il n’obtient pas le résultat maximal sur le dé).
          </p>
          <p class="alinea">Le type du DR dépend de la famille du profil du PJ.</p>
          <ul>
            <li><span class="gras">Avent</span>uriers : d8</li>
            <li><span class="gras">Combat</span>tants : d10</li>
            <li><span class="gras">Mages</span> <span class="gras">:</span> <span class="gras">d6</span></li>
            <li><span class="gras">Mys</span>tiques : d8</li>
          </ul>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple : </span><span class="italique">Lhagva possède une CON de +2, elle a donc 4</span>
            <span class="italique">DR. Comme elle est une barbare, son type de DR est le d10. Sur sa feuille de personnage, Anaïs indique donc</span> : « <span class="italique">DR</span> :
            4 d10 ».
          </p>
          <p class="COF2--Texte--Exemple--2e"><span class="italique">Ionas ayant quant à lui +1 en CON, Salim note sur la feuille de son PJ : « D</span>R : 3 d6 ».</p>
          <h2>8 · Points de chance (PC)</h2>
          <p class="alinea">Chaque personnage reçoit <span class="gras">[2 + CHA] </span>points de chance (PC).</p>
          <p class="alinea">A<span class="gras">ttention : </span>les PJ de la famille des aventuriers gagnent 1 PC de plus que les autres profils.</p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique"> avec son CHA de -1, Lhagva possède seulement 2</span> <span class="italique">– 1</span>
            <span class="italique">=</span> <span class="italique">1</span> <span class="italique">PC. Toutefois, en tant qu’humaine (voie de l’humain), elle gagne 1</span>
            <span class="italique">PC supplémentaire pour un tot</span>al de 2 PC.
          </p>
          <p class="COF2--Texte--Exemple--2e"><span class="italique">Avec +4 en CHA, Ionas obtient quant </span>à lui 6 PC.</p>
          <h2>9 · Points de mana (PM)</h2>
          <p class="alinea">Pour avoir des points de mana, un personnage doit avoir au moins une capacité signalée par un * (c’est-à-dire un sort).</p>
          <p class="alinea">Lorsque c’est le cas, le PJ dispose d’un nombre de points de mana égal à la somme de sa VOL et du nombre de sorts appris.</p>
          <p class="alinea">T<span class="gras">otal de points de mana</span> <span class="gras">=</span> <span class="gras">VOL + Nb</span>re de sorts</p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exempl</span><span class="Gras-Italique">e :</span><span class="italique"> Salim a choisi de donner à Ionas trois capacités qui sont des sorts (</span>Murmure dans le vent<span class="italique">, </span>Choc<span class="italique">
              et </span>Serviteur invisible<span class="italique">), et sa valeur de VOL est de +2. Il dispose donc de 5 points de mana pour lancer</span> ses sorts.
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">De son côté, au niveau 1, Lhagva ne connaît aucun sort</span> ;<span class="italique"> elle n’a donc aucun poi</span>nt de mana.
          </p>
          <h2>10 · Initiative</h2>
          <p class="alinea">À la création du personnage, son Initiative est égale à [10 + PER].</p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique"> Avec une Perception de +1, Lhagva a une Initiative de 11 (10</span> <span class="italique">+</span>
            <span class="italique">1). Toutefois la capacité Réflexes éclair (rang 1 de la voie du pourfendeur) augmente cette valeur de +3. Son Initiative finale est donc </span>égale à
            14.
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Ionas n’a pas de bonus de Perception, mais sa capacité </span>Murmure dans le vent<span class="italique">
              lui octroie un bonus de +1. Son initiative est donc </span>égale à 11.
          </p>
          <h2>11 · Équipement</h2>
          <p class="alinea">Votre personnage débute avec un sac d’aventurier qui contient :</p>
          <ul>
            <li>une couverture,</li>
            <li>une torche,</li>
            <li>un briquet à silex,</li>
            <li>une outre,</li>
            <li>une gamelle,</li>
            <li>une bourse de 2d6 pa.</li>
          </ul>
          <p class="alinea">Chaque personnage reçoit aussi un équipement indiqué dans son profil.</p>
          <p class="alinea">
            Si vous souhaitez un objet particulier pour votre personnage, discutez-en avec le MJ. Vous devrez probablement sacrifier un autre objet de valeur similaire, sinon, il faudra
            que votre personnage attende de trouver un trésor ou fasse quelques économies. Reportez-vous au chapitre « Équipement », page
            <a><span class="Page-Number">181</span></a> pour plus de détails sur les différents objets.
          </p>
          <p class="alinea">
            A<span class="gras">rmure</span> <span class="gras">:</span> les armures sont classées par ordre croissant de valeur de protection (et de limitation de l’AGI). Lorsqu’un profil
            indique par exemple « peut porter jusqu’à la chemise de mailles », cela signifie que le personnage peut porter toutes les armures dont le bonus de Défense est inférieur ou égal
            à celui de la chemise de mailles. Dans cet exemple, cela correspond à cuir, cuir renforcé et enfin chemise de mailles.
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span>
            <span class="italique">Lhagva obtient l’équipement standard d’un barbare. Elle préfère une arme à une main et un bouclier à une arme à </span>deux mains.
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Ionas pourrait maîtriser une arme supplémentaire, mais cela ne correspond pas à l’idée que Salim se fait de son personnage. Il négocie donc avec le MJ de ne pas avoir d’arme
              supplémentaire en échange de v</span>êtements luxueux.
          </p>
          <h2>12 · Défense</h2>
          <p class="alinea">
            La DEF d’un personnage est égale à : <span class="gras">10</span> <span class="gras">+</span> <span class="gras">AGI </span>+ éventuels modificateurs de capacités et d’armure
            (voir le chapitre « Équipement », page <a>181</a>).
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique"> Lhagva porte une armure de cuir (DEF +2) et un bouclier (DEF +2), et son Agilité est de +1. Sa Défense est donc de 10</span>
            <span class="italique">+</span> 2 + 2 <span class="italique">+</span> <span class="italique">1</span> <span class="italique">=</span>
            <span class="italique">15. De plus sa capacité Réflexes éclair de la voie du pourfendeur lui donne un bonus supplémentaire de +1 pour un total f</span>inal de 16.
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Ionas, lui, ne porte aucune armure et son bonus d’agilité est égal à +1. De plus, sa capacité </span>Murmure dans le vent<span class="italique">
              lui octroie un bonus de +1 en Défense, ce qui lui permet d’avoir finalement une Déf</span>ense de 12.
          </p>
          <h2>13 · Valeurs d’attaque</h2>
          <p class="alinea">Les valeurs d’attaque d’un personnage dépendent de son niveau et des caractéristiques liées aux types d’attaque :</p>
          <ul>
            <li>Attaque au contact = niveau + FOR</li>
            <li>Attaque à distance = niveau + AGI</li>
            <li>Attaque magique = niveau + VOL</li>
          </ul>
          <p class="alinea">A<span class="gras">insi, au niveau 1, les valeurs d’attaque sont les </span>suivantes :</p>
          <ul>
            <li>Attaque au contact = 1 + FOR</li>
            <li>Attaque à distance = 1 + AGI</li>
            <li>Attaque magique = 1 + VOL</li>
          </ul>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple</span><span class="Gras-Italique"> :</span><span class="italique">
              Lhagva est un personnage de niveau 1. Sa valeur d’attaque au contact est donc de +4 (niveau +1 et FOR +3) et sa valeur d’attaque à distance de +2 (niveau 1 et AGI +1). Sa
              valeur d’attaque magique est égale à +2 (niveau 1 </span>et VOL +1).
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Ionas possède un total de -1 en attaque au contact (niveau 1 et -2 en FOR), de +2 en attaque à distance (niveau 1 et +1 en AGI) et enfin de +3 en attaque magique (niveau 1
              et </span>+2 en VOL).<span class="italique"><a id="_idTextAnchor032"></a></span>
          </p>
          <h2>14 · Dommages (DM)</h2>
          <p class="alinea">Les DM de chaque arme sont indiqués au chapitre « Équipement », et ceux des sorts sont précisés dans la description des capacités concernées.</p>
          <p class="alinea">Par principe :</p>
          <ul>
            <li>la FOR s’ajoute aux DM des armes de contact ;</li>
            <li>aucune valeur n’est ajoutée aux DM des armes à distance ;</li>
            <li>lorsqu’une attaque magique bénéficie d’un bonus aux DM, cela est précisé dans la description de la capacité.</li>
          </ul>
          <p class="alinea">
            Dans tous les cas, certaines capacités peuvent venir modifier cette règle générale (par exemple, ajouter la PER en attaque à distance pour simuler un bonus de perception).
          </p>
          <p class="COF2--Texte--Exemple-">
            <span class="Gras-Italique"> Exemple :</span><span class="italique">
              Lhagva utilise un cimeterre (une épée courbe que son peuple des steppes du nord utilise et qui inflige des dommages égaux à une épée longue). Avec cette arme, elle inflige
              1d8+3</span>
            <span class="italique">DM (1d8 pour une épée longue, </span>+3 de FOR).
          </p>
          <p class="COF2--Texte--Exemple--2e">
            <span class="italique">Salim décide que Ionas se battra au bâton, mais seulement en dernier recours ! En effet, il inflige 1d6-2</span>
            <span class="italique">DM avec cette arme. Son sort de </span>Choc<span class="italique"> est bien plus efficace, puisqu’il inflige 1d4+CHA soit 1d4+4</span>
            <span class="italique">DM avec, en plus, la possibilité de renverser un a</span>dversaire !
          </p>
          <h2>15 · Touche finale</h2>
          <p class="alinea">
            Il ne vous reste plus qu’à donner un nom et un peu d’épaisseur à votre personnage pour vous lancer à l’aventure et le faire entrer dans la légende. Vous pouvez le créer en
            partant de zéro ou l’imaginer en vous inspirant de personnages connus de BD, de films ou de romans. Les quelques questions suivantes sont là pour vous aider :
          </p>
          <p class="alinea">
            Votre personnage est-il grand ou petit ? Maigre ou gros ? De quelle couleur sont ses cheveux, ses yeux et sa peau ? A-t-il des signes distinctifs (tatouages, cicatrices, etc.)
            ? Quel est son caractère ? Est-il plutôt honnête ? Solitaire ? Timide ? Curieux ?
          </p>
          <h3>Idéal et travers</h3>
          <p class="alinea">
            Si vous n’avez pas d’idée ou si le MJ le souhaite, vous pouvez déterminer un idéal héroïque et un travers au hasard, en lançant un d20 et en consultant le résultat dans les
            listes ci-dessous. Cela vous donnera une sorte de boussole pour interpréter votre personnage afin de conserver un comportement à peu près cohérent d’une partie à l’autre.
          </p>
          <p class="alinea">
            Si vous jouez une campagne dont le prérequis implique des héros avec des idéaux positifs, le meneur de jeu pourra vous indiquer de déterminer deux idéaux héroïques (ou
            éventuellement deux travers si c’est l’inverse).
          </p>
          <p class="alinea">
            Enfin si vous tirez aléatoirement un idéal ou un travers qui ne correspond pas à votre envie de jouer ou à votre idée du personnage, n’hésitez pas à relancer.
          </p>
          <p class="alinea">
            P<span class="gras">ersonnages prétirés</span> <span class="gras">: </span>si vous utilisez des personnages prétirés tels que Ionas ou Lhagva, vous pouvez constater que nous
            n’avons pas déterminé d’idéal héroïque ni de travers. En effet, cela nous semble une décision très personnelle qui influencera votre façon d’interpréter le personnage. Nous
            laissons donc ce choix à votre discrétion. Vous pouvez le noter au dos de la fiche de PJ ou dans un petit carnet où vous noterez aussi toutes vos aventures. À ce sujet, la
            tenue d’un petit journal de bord est vivement conseillée, si vous voulez vous rappeler l’avancée de vos aventures d’une session de jeu à l’autre. Tout particulièrement si vous
            jouez une campagne sur un rythme distendu.
          </p>
