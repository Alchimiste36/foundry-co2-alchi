        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">P</span>our pouvoir se lancer dans une partie de <span class="italique">Chroniques Oubliées Fantasy</span>, il est indispensable que chaque joueur
            dispose d’un personnage joueur (PJ). S’il n’a encore jamais joué, il y a deux possibilités : utiliser un personnage déjà prêt à jouer (ou « prétiré », dans le jargon rôliste),
            ou bien créer un personnage en utilisant les règles fournies dans ce chapitre.
          </p>
          <ul>
            <li>
              Si votre temps est limité ou si ça vous semble plus confortable pour une première expérience, nous fournissons à la fin de cet ouvrage des PJ prétirés, qui vous permettront
              de débuter directement la partie. Vous pourrez recopier ces PJ sur la feuille de personnage vierge fournie en fin d’ouvrage ou télécharger gratuitement leurs feuilles sur
              www.black-book-editions.fr. Une fois que vous aurez choisi votre personnage, il ne vous restera plus qu’à lui apporter la touche finale en vous rendant au point 15 de ce
              chapitre, afin de choisir éventuellement des langues connues, un idéal héroïque ou un travers.
            </li>
            <li>
              Si vous avez un peu de temps ou si vous en avez envie (même en étant débutant), créer vous-même un PJ permet de définir le héros correspondant le plus à vos aspirations. Ce
              chapitre va vous expliquer comment procéder. Notez que la création d’un PJ se fait idéalement en collaboration entre le joueur concerné et le meneur de jeu (MJ).
            </li>
          </ul>
          <p class="alinea">
            Comme nous allons le voir dans les paragraphes qui suivent, un personnage est défini par un certain nombre d’éléments qu’il convient d’inscrire sur une feuille de personnage
            (n’hésitez pas à photocopier pour cela la feuille vierge fournie en fin d’ouvrage ou disponible sur le site internet www.black-book-editions.fr).
          </p>

          <div class="encart">
            <h3>La création de personnage (résumé)</h3>
            <p>Après avoir réfléchi au personnage que vous voulez jouer, voici les différentes étapes à suivre pour lui donner corps.</p>
            <ol>
              <li>@UUID[.2G4QQMTOFpqrpl7w#1-·-role]{Rôle}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#2-·-profil]{Profil}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#3-·-peuples]{Peuples}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#4-·-caracteristiques]{Caractéristiques}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#5-·-voies-et-capacites]{Voies et capacités}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#6-·-points-de-vigueur-(pv)]{Points de vigueur (PV)}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#7-·-de-de-recuperation-(dr)]{Dé de récupération (DR)}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#8-·-points-de-chance-(pc)]{Points de chance (PC)}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#9-·-points-de-mana-(pm)]{Points de mana (PM)}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#10-·-initiative]{Initiative}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#11-·-equipement]{Équipement}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#12-·-defense]{Défense}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#13-·-valeurs-dattaque]{Valeurs d’attaque}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#14-·-dommages-(dm)]{Dommages (DM)}</li>
              <li>@UUID[.2G4QQMTOFpqrpl7w#la-touche-finale]{La touche finale}.</li>
            </ol>
          </div>

          <img src="modules/cof-base/assets/artwork/fiche_creation.webp" class="image-large" />

          <h2>1 · Rôle</h2>
          <p class="alinea">
            La première chose à déterminer est le rôle que vous voulez jouer. Avant de traiter votre personnage du point de vue des règles, il vous faut commencer par l’imaginer, par le
            rêver. Essayez de vous faire une image mentale de votre futur alter ego.
          </p>
          <p class="alinea">
            Vous ressemble-t-il ou est-il tout votre contraire ? Est-ce une guerrière aux muscles d’acier ou un magicien chétif doté de grands pouvoirs ? Quel rôle avez-vous envie de tenir
            au sein de votre équipe de héros en herbe ? Un combattant sans peur ? Une lanceuse de sorts ? Un mystique habité par la foi ? Une aventurière polyvalente ? Un voleur pernicieux
            ? Souhaitez-vous plutôt jouer une naine bourrue ou un gracieux elfe ? À moins qu’un humain ne vous semble moins caricatural à interpréter…
          </p>
          <p class="alinea">
            Si vous manquez d’idées, il est souvent plus aisé de partir d’une illustration. Elle peut être choisie dans cet ouvrage, mais Internet fourmille de propositions grandioses et
            inspirantes. Ce peut être un très bon point de départ. Et si vous n’avez pas plus d’idées que ça au départ, ce n’est pas grave du tout : vous pouvez très bien commencer avec un
            concept vague (un guerrier, une magicienne…), le reste viendra au fur et à mesure de la création du personnage, voire plus tard, en cours d’aventure.
          </p>
          <p class="alinea">
            Enfin, il est toujours bon de tenir compte des autres joueurs. L’idéal est que les joueurs soient réunis pour créer leurs personnages de façon à créer un groupe équilibré. Ils
            auront moins de difficultés à surmonter les défis qui leur seront proposés si les personnages sont complémentaires plutôt que concurrents, et chacun pourra briller à son tour.
            La diversité est une force, qu’on se le dise !
          </p>
          <p class="alinea">Tout au long de cet ouvrage, nous baserons nos exemples sur les personnages créés par notre table de jeu, composée comme suit :</p>
          <ul>
            <li>Anaïs jouera <span class="gras">Lhagva, fille de Nuala </span>et elle décide que ce sera une puissante combattante qui ne connaît pas la peur ;</li>
            <li>Salim veut avoir des pouvoirs magiques et jouer un lanceur de sorts ; son personnage se nomme <span class="gras">Iona</span>s Melenwë ;</li>
            <li>Léo veut jouer un personnage féminin proche de la nature, elle se nommera Skodja ;</li>
            <li>Ilona interprètera <span class="gras">Wilibert</span><span class="gras">Sûreté</span>, un personnage discret, un tantinet filou ;</li>
            <li>Quant à notre meneuse de jeu, elle se prénomme Valentine.</li>
          </ul>
          <p class="alinea">Dans ce chapitre, nos explications sur les règles de création de personnage seront illustrées par les différentes étapes de création de Lhagva et de Ionas.</p>
          <h2>2 · Profil</h2>
          <p class="alinea">
            Vous trouverez ci-après une brève présentation des quatre familles de profils et des quatorze profils de <span class="italique">COF</span> qui y sont associés.
          </p>
          <ul>
            <li>
              Chaque famille détermine les <span class="gras">points de vigueur </span>(<span class="gras">PV</span>) et éventuellement les
              <span class="gras">points de chance </span>(<span class="gras">PC</span>) et les <span class="gras">dés de récupération</span> (<span class="gras">DR</span>) associés (voir
              les points 6, « Points de vigueur », 7, « Dé de récupération », et 8, « Points de chance »).
            </li>
            <li>
              Chaque profil indique entre crochets quelles sont les <span class="gras">caractéristiques </span>les plus utiles au personnage par ordre d’importance et donne accès à des
              <span class="gras">capacités </span>réparties dans cinq <span class="gras">voies </span>(voir le point 5, « Voies et capacités »)<span class="gras"> </span>et détermine
              l’équipement que le personnage peut utiliser (voir le point 11, « Équipement »).
            </li>
          </ul>
          <p class="alinea">
            Commencez par choisir une famille de profils (aventuriers, combattants, mages et mystiques) avant de choisir en son sein le profil qui correspond le mieux à l’idée que vous
            avez de votre futur personnage. Ce sera le <span class="gras">profil principal</span> du personnage, qui représente son occupation d’origine. Plus tard, votre héros pourra
            éventuellement sortir de cette formation initiale si vous le souhaitez et faire l’acquisition de capacités et de voies en dehors de ce profil (voir le chapitre « Progression
            &amp; niveaux », page <a>38</a>).
          </p>
          <p class="alinea">
            <span class="gras">Niveau. </span>À la création, chaque personnage débute au <span class="gras">niveau 1</span> de son profil (inscrivez 1 sur la ligne niveau de la fiche de
            héros).
          </p>
          <h3>Aventuriers</h3>
          <p class="alinea">
            La famille des aventuriers regroupe tous ceux qui sont taillés pour l’aventure avec un grand A, le voyage et l’exploration et, dans une certaine mesure, le combat. Ce sont des
            personnages polyvalents et des débrouillards professionnels.
          </p>
          <p class="alinea">
            Les aventuriers partagent une vigueur intermédiaire (<span class="gras">4 PV</span>) et la maîtrise d’une liste intermédiaire d’armes. Ils portent des armures légères (cuir ou
            cuir renforcé) et leur caractéristique commune est l’Agilité.
          </p>
          <p class="alinea">Les aventuriers débutent avec <span class="gras">1 point de chance (PC) de plus</span> que les autres personnages.</p>
          <ul>
            <li>
              <span class="gras">Arquebusier : </span>un spécialiste de l’usage des armes à feu et des explosifs, souvent mercenaire [Agilité, Intelligence, Constitution] ; voir page
              <a>62</a>.
            </li>
            <li><span class="gras">Barde : </span>un artiste polyvalent capable d’utiliser la rapière autant que la magie [Charisme, Agilité, Volonté] ; voir page <a>66</a>.</li>
            <li>
              <span class="gras">Rôdeur : </span>un spécialiste de la survie en milieu naturel, ami des animaux et archer hors pair [Agilité, Perception, Constitution] ; voir page
              <a>70</a>.
            </li>
            <li>
              <span class="gras">Voleur : </span>un filou agile et sournois taillé pour l’infiltration ou la criminalité [Agilité, Intelligence, Charisme] ; voir page <a>7</a>4.
            </li>
          </ul>
          <h3>Combattants</h3>
          <p class="alinea">La famille des combattants regroupe tous ceux qui sont taillés pour le combat et l’art de la guerre.</p>
          <p class="alinea">
            Les combattants partagent une vigueur élevée <span class="gras">(5 PV)</span> et la maîtrise de très nombreuses armes. Ils portent des armures lourdes (cotte de mailles ou
            armure de plaque, même si le barbare est plus limité). Leur caractéristique commune est la Force.
          </p>
          <ul>
            <li>
              <span class="gras">Barbare : </span>un guerrier sauvage issu d’une culture primitive capable d’entrer en rage [Force, Constitution, Agilité] ; voir page <a>79</a>.
            </li>
            <li><span class="gras">Chevalier : </span>un héros en armure rutilante qui chevauche une monture magique [Force, Charisme, Constitution] ; voir page <a>83</a>.</li>
            <li><span class="gras">Guerrier : </span>un spécialiste du combat au corps à corps, un soldat d’élite [Force, Constitution, Agilité] ; voir page <a>87</a>.</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Anaïs veut un personnage brutal et pas trop civilisé et a décidé que son personnage, Lhagva, serait une barbare. Ses caractéristiques les plus importantes sont donc la Force et
            la Constitution ; nous devons le garder à l’esprit lors de l’étape suivante.
          </p>

          <div class="encart">
            <h3>Profils hybrides</h3>
            <p>
              Si vous êtes un joueur averti ou si vous avez en tête un concept original de personnage qui ne correspond à aucun des profils standard, il est possible de mélanger les voies
              de plusieurs profils pour obtenir un profil hybride (voir le chapitre « Profils hybrides », page <a><span class="Page-Number">176</span></a>). Si cette option vous intéresse, discutez-en avec votre MJ.
            </p>
          </div>

          <h3>Mages</h3>
          <p class="alinea">
            La famille des mages regroupe tous ceux qui emploient la magie profane (par opposition à la magie divine des mystiques). Ils sont peu nombreux dans la société et détiennent
            entre leurs mains un pouvoir extraordinaire et dangereux.
          </p>
          <p class="alinea">
            Les mages partagent une vigueur faible (<span class="gras">3 PV</span>), ils ne portent aucune armure (à l’exception du forgesort) et maîtrisent très peu d’armes. Leur
            caractéristique commune est l’Intelligence (remplacée par le Charisme pour l’ensorceleur).
          </p>
          <p class="alinea">
            Les mages débutent avec <span class="gras">1 capacité de rang 2</span> en plus des capacités de rang 1 acquises par les autres personnages (voir le point 5, « Voies et
            capacités »).
          </p>
          <ul>
            <li><span class="gras">Ensorceleur : </span>un magicien charismatique qui emploie une magie subtile [Charisme, Volonté, Agilité] ; voir page <a>92</a>.</li>
            <li>
              <span class="gras">Forgesort</span> : un magicien et artisan qui crée des élixirs ou inscrit des runes [Intelligence, Volonté, Constitution] ; voir page <a>97</a>.
            </li>
            <li>
              <span class="gras">Magicien :</span> un intellectuel qui pratique une magie académique efficace et directe [Intelligence, Volonté, Agilité] ; voir page <a>102</a>.
            </li>
            <li>
              <span class="gras">Sorcier : </span>un adepte de la magie noire qui contrôle les morts et les démons [Intelligence, Volonté, Constitution] ; voir page <a>107</a>.
            </li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Salim souhaite jouer un lanceur de sorts, mais pas un érudit, plutôt un contemplatif et un artiste. Il a décidé que Ionas sera un ensorceleur, le CHA sera donc sa
            caractéristique la plus importante (suivi de la VOL et de l’AGI).
          </p>
          <h3>Mystiques</h3>
          <p class="alinea">
            La famille des mystiques regroupe tous ceux qui ont une vie spirituelle intense. Ils ont en commun la méditation et la prière ainsi que des capacités qui défient les lois
            naturelles habituelles, notamment en ce qui concerne la récupération. Ils bénéficient d’une combinaison de capacités magiques et de capacités de combat intermédiaires, et leur
            caractéristique commune est la Volonté (VOL), généralement associée à une autre caractéristique mentale.
          </p>
          <p class="alinea">Comme les Aventuriers, les mystiques gagnent des PV intermédiaires (4 PV).</p>
          <p class="alinea">Les mystiques débutent avec <span class="gras">1 dé de récupération (DR) de plus</span> que les autres personnages.</p>
          <ul>
            <li>
              <span class="gras">Druide : </span>un protecteur de la nature et un magicien des forces naturelles [Perception, Volonté, Constitution ou Agilité] ; voir page
              <a>113</a>.
            </li>
            <li>
              <span class="gras">Moine : </span>un ascète qui endurcit son corps, son esprit et maîtrise le combat à mains nues [Volonté, Perception, Agilité] ; voir page
              <a>118</a>.
            </li>
            <li>
              <span class="gras">Prêtre : </span>le bras armé d’une religion capable de soigner ceux qui en ont besoin comme d’occire les infidèles [Charisme, Volonté, Force] ; voir page
              <a>122</a>.
            </li>
          </ul>

          <div class="encart">
            <h3>Les familles de profil en résumé</h3>
            <ul>
              <li><span class="gras">Aventurier : </span>4 PV et 1 PC supplémentaire</li>
              <li><span class="gras">Combattant : </span>5 PV</li>
              <li><span class="gras">Mage : </span>3 PV et 1 capacité de rang 2 supplémentaire</li>
              <li><span class="gras">Mystique : </span>4 PV et +1 DR supplémentaire</li>
            </ul>
          </div>

          <h2>3 · Peuples</h2>
          <p class="alinea">Choisissez le peuple de votre personnage parmi l’un des huit peuples de base (voir leurs descriptions au chapitre « Peuples »).</p>
          <ul>
            <li><span class="gras">Demi-elfe : </span>un être entre deux cultures, souvent d’une grande sensibilité (profils typiques : barde, prêtre) ; voir page <a>45</a>.</li>
            <li><span class="gras">Demi-orc : </span>une force de la nature en butte aux préjugés (profils typiques : barbare, guerrier); voir page <a>46</a>.</li>
            <li><span class="gras">Elfe haut : </span>un peuple d’intellectuels et d’artistes (profils typiques : barde, magicien, ensorceleur) ; voir page <a>48</a>.</li>
            <li><span class="gras">Elfe sylvain : </span>le peuple de la forêt, vif et en alerte (profils typiques : druide, rôdeur). ; voir page <a>50</a>.</li>
            <li><span class="gras">Gnome : </span>un petit peuple passé maître dans les sciences (profils typiques : forgesort, arquebusier) ; voir page <a>52</a>.</li>
            <li><span class="gras">Halfelin : </span>un petit peuple discret, mais plein d’astuce et de courage (profils typiques : voleur, rôdeur) ; voir page <a>54</a>.</li>
            <li><span class="gras">Humain : </span>le peuple le plus polyvalent (profils typiques : tous) ; voir page <a>57</a>.</li>
            <li><span class="gras">Nain : </span>un peuple bourru, idéaliste et résistant (profils typiques : guerrier, prêtre) ; voir page <a>58</a>.</li>
          </ul>
          <p class="alinea">
            Le choix du peuple peut être influencé par celui du profil, de façon que le personnage profite de ses points forts, comme un demi-orc barbare ou un elfe sylvain rôdeur. Mais il
            est aussi possible d’en prendre le contrepied, comme un halfelin barbare ou un demi-orc barde. Des choix plus originaux vous permettent de ne pas jouer un archétype de
            personnage déjà vu et revu.
          </p>
          <p>Le peuple choisi a deux conséquences mécaniques sur le personnage (toutes deux précisées dans le paragraphe dédié au peuple, dans le chapitre « Peuples ») :</p>
          <ul>
            <li>modification de deux valeurs de caractéristiques (une seule pour les humains ; voir ci-après, au point 4, « Caractéristiques ») ;</li>
            <li class="ParaOverride-13">ajout d’une <span class="gras">voie de peuple</span> (voir ci-après, au point 5,<span class="gras"> « Voies et capacités »</span>).</li>
          </ul>
          <p class="exemple">
            <span class="gras"> Exemple :</span>
            Anaïs décide que son personnage barbare sera une humaine, tandis que Salim choisit un elfe haut, déjà parce que c’est classe, mais aussi parce qu’il a repéré que cela lui
            donnerait un bonus supplémentaire de CHA, la caractéristique la plus importante pour un e &gt;nsorceleur.
          </p>
          <h2>4 · Caractéristiques</h2>
          <p class="alinea">
            Le personnage est défini par sept caractéristiques (quatre physiques, et trois mentales) que l’on associe à certains types d’action. À la création, chaque caractéristique a une
            valeur comprise entre -2 à +5 (voir ci-après).
          </p>
          <h5>Les quatre caractéristiques physiques</h5>
          <ul>
            <li>L’<span class="gras">Agilité (AGI)</span> évalue la coordination générale, la vitesse, la souplesse, les réflexes et la dextérité.</li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            <span class="italique">Actions type :</span> faire des acrobaties, tenir en équilibre, grimper, sauter, sprinter, se déplacer en silence, crocheter, chaparder. Esquiver une
            attaque et attaquer à distance.
          </p>
          <ul>
            <li>La <span class="gras">Constitution (CON)</span> représente la santé, la vitalité, la résistance et l’endurance.</li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            <span class="italique">Actions type :</span> résister aux éléments, à la fatigue, aux poisons, aux privations, courir longtemps. Encaisser des blessures.
          </p>
          <ul>
            <li>La <span class="gras">Force (FOR)</span> mesure la puissance physique et musculaire. Elle est directement reliée au gabarit.</li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            <span class="italique">Actions type :</span> gagner un bras de fer, soulever, tordre, lancer un objet lourd, immobiliser un adversaire. Attaquer au contact et infliger des
            blessures.
          </p>
          <ul>
            <li>
              La <span class="gras">Perception (PER)</span> représente les cinq sens, mais aussi l’intuition et la capacité à percevoir les émotions des autres. Elle permet d’analyser son
              environnement rapidement et donc de réagir vite. La PER <span class="italique">détermine</span> aussi l’ordre d’action en combat.
            </li>
          </ul>
          <p class="COF2--Texte--Puce--2e ParaOverride-14">
            <span class="italique">Actions type :</span> être vigilant, observer, entendre, détecter, repérer, pister, deviner, ressentir, faire preuve de psychologie et de spiritualité.
            Utiliser la magie druidique.
          </p>
          <h5>Les trois caractéristiques mentales</h5>
          <ul>
            <li>
              Le <span class="gras">Charisme (CHA)</span> traduit la force de persuasion, la personnalité, les capacités de séduction, mais aussi la destinée du personnage. Les points de
              chance<span class="italique"> découl</span>ent du CHA.
            </li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            <span class="italique">Actions type :</span> bluffer, mentir, négocier, séduire, intimider, convaincre. Utiliser la magie innée ou divine (barde, ensorceleur, prêtre).
          </p>
          <ul>
            <li>
              L’<span class="gras">Intelligence (INT)</span> représente l’érudition générale, la mémoire, les capacités d’apprentissage et de raisonnement. Un personnage avec une INT
              négative ne sait ni lire, ni écrire.
            </li>
          </ul>
          <p class="COF2--Texte--Puce--2e">
            <span class="italique">Actions type :</span> raisonner, comprendre, connaître, apprendre, se souvenir, chercher, trouver une information (livre). Utiliser la magie profane
            (magicien, forgesort, sorcier).
          </p>
          <ul>
            <li>
              La <span class="gras">Volonté (VOL) </span>correspond à la force de caractère, au courage, ainsi qu’à l’énergie interne. Elle
              <span class="italique">détermine l’attaque magique et les points de mana</span>, et est donc primordiale pour les lanceurs de sorts.
            </li>
          </ul>
          <p class="COF2--Texte--Puce--2e"><span class="italique">Actions type : </span>résister à la magie ou à la peur.</p>

          <br />
          <p class="alinea">
            Dans <span class="italique">Chroniques Oubliées Fantasy</span>, contrairement à d’autres jeux de rôle, les caractéristiques ne représentent pas seulement l’inné, mais aussi
            l’acquis. Ainsi, elles représentent les compétences générales du personnage tant que celui-ci n’a pas acquis un entraînement particulier : courir et sauter (AGI), détecter et
            observer (PER) ou convaincre (CHA), etc. En complément, un personnage peut acquérir des capacités (voir le point 5, « Voies et capacités », ci-après) qui correspondent à des
            compétences spécialisées le distinguant du commun des mortels.
          </p>
          <h3>Valeur de base des caractéristiques</h3>
          <p class="alinea">
            À la création d’un personnage, commencez par choisir l’une des trois séries de valeurs suivantes (polyvalent, expert, spécialiste) selon ce qui correspond le mieux à l’image
            que vous vous faites du personnage. L’échelle des valeurs de caractéristiques ci-dessous vous permet de vous faire une idée de la valeur d’une caractéristique à travers des
            mots.
          </p>

