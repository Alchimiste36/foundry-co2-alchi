            <p class="voie-titre-3">4. Liberté d’action :</p>
            <p class="alinea">
              le barde est immunisé à la peur et à tous les sorts qui asservissent l’esprit (possession, charme), il est immunisé aux états <span class="italique">ralenti </span>et
