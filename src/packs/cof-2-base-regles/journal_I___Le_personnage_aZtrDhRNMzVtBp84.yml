            </p>

              <h3 class="voie">Voie de la précision</h3>
            <p class="voie-titre-3">1. Joli coup :</p>
            <p class="alinea">
              l’arquebusier ignore la pénalité appliquée pour une couverture partielle de sa cible (-2 au test devient aucun malus) et réduit la pénalité pour une couverture importante à
