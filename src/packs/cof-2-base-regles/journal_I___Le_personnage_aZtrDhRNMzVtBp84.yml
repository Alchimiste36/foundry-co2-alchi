                  <span class="gras">En ville</span> <span class="gras">:</span> le loup du rôdeur n’est pas très à l’aise en milieu urbain. Généralement, il préfère rester à l’extérieur
                  de l’agglomération et se débrouiller seul en attendant que son maître le réclame. Toutefois le joueur peut décider que son personnage adopte un très gros chien plutôt
                  qu’un loup ; dans ce cas, les aventures urbaines ne poseront aucun problème. En revanche, le chien voudra suivre son maître partout.
                </p>
                <p class="COF2--Encart-Texte--Important-">
                  <span class="gras">Soigner un compagnon animal</span> <span class="gras">: </span>un compagnon animal peut être soigné par magie et récupère tous les PV perdus après une
