            <p class="voie-titre-3">3. Tir précis :</p>
            <p class="alinea">l’arquebusier inflige des critiques sur 19-20 sur ses attaques avec une arme à distance. La plage de critique passe à 18-20 à partir du rang 5.</p>
            <p class="voie-titre-3">4. Tireur d’élite (L) :</p>
            <p class="alinea">
              l’arquebusier prend le temps d’ajuster une cible au loin (distance minimum de 10 m). Il double la portée de son arme et ajoute +2d4° aux DM. Il ne peut pas utiliser cette
              capacité s’il est au contact d’un adversaire ou dans une position instable (par exemple dans un véhicule).
            </p>
            <p class="voie-titre-3">5. Tir fatal (L) :</p>
            <p class="alinea">
              s’il tire sur une créature dont le niveau (NC) est inférieur à la moitié du sien (arrondi au supérieur), l’arquebusier peut faire un test d’INT difficulté [10 + NC de la
