        <div class="journal-page-cof-base">
          <p>
            <span class="lettrine">V</span>ous trouverez dans ce chapitre la description des quatre profils de la famille des mages : ensorceleur, forgesort, magicien et sorcier. Ce sont
            des profils capables d’utiliser la magie profane (par opposition à la magie divine). Ils comptent sur cette magie pour combattre, mais cela leur confère aussi une bien plus
            grande variété de pouvoirs qu’aux autres personnages.
          </p>
          <p class="alinea">Ces profils partagent les éléments suivants.</p>
          <ul>
            <li><span class="gras">Points de vigueur / niveau</span> : 3</li>
            <li><span class="gras">Dé de récupération</span> : d6</li>
            <li><span class="gras">+1 capacité de rang 2</span> à la création du personnage</li>
            <li>L’accès à la voie du mage en remplacement de la voie de peuple.</li>
          </ul>

          <div class="encart">
            <h3>Sorts (capacités *)</h3>
            <p>
              Les capacités signalées par le symbole * accolé à leur nom sont des sorts (par exemple, Télékinésie*). Un sort suit des règles particulières, comme la dépense de points de
              mana pour pouvoir être lancé.
            </p>
            <p>
              Lorsque vous rencontrez la formulation « <span class="italique">En plus de ce sort, … </span>», la suite de la capacité est indépendante du sort. Elle s’applique comme un
              bonus permanent offert par une capacité, peu importe que le sort soit lancé ou pas.
            </p>
            <p>Par exemple, « En plus de ce sort, le personnage ajoute +1 en DEF » signifie que la DEF augmente d’un point de façon permanente sans que le sort soit lancé.</p>
          </div>

          <table class="tableau">
            <tbody><tr class="tableau-titre">
              <td colspan="4">Résumé des voies des profils de la famille des mages</td>
            </tr>
            <tr class="entete">
              <td>Ensorceleur</td>
              <td>Forgesort</td>
              <td>Magicien</td>
              <td>Sorcier</td>
            </tr>
            <tr>
              <td>Voie de l’air</td>
              <td>Voie des artefacts</td>
              <td>Voie de la magie des arcanes</td>
              <td>Voie du démon</td>
            </tr>
            <tr>
              <td>Voie de la divination</td>
              <td>Voie des élixirs</td>
              <td>Voie de la magie destructrice</td>
              <td>Voie de la mort</td>
            </tr>
            <tr>
              <td>Voie de l’envoûteur</td>
              <td>Voie du métal</td>
              <td>Voie de la magie élémentaire</td>
              <td>Voie de l’outre-tombe</td>
            </tr>
            <tr>
              <td>Voie des illusions</td>
              <td>Voie du golem</td>
              <td>Voie de la magie protectrice</td>
              <td>Voie du sang</td>
            </tr>
            <tr>
              <td>Voie de l’invocation</td>
              <td>Voie des runes</td>
              <td>Voie de la magie universelle</td>
              <td>Voie dde la sombre magie</td>
            </tr>
          </tbody></table>

          <h2 class="voie">Ensorceleur</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 3 par niveau</p>
          <p class="alinea">
            L’ensorceleur tire son pouvoir d’un talent inné pour la magie. Il pratique une magie subtile à base de tromperie et de contrôle, et possède peu de sorts de destruction massive.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : contrairement aux magiciens, les ensorceleurs peuvent provenir de n’importe quelle zone géographique, car le don surgit au
            hasard. Selon les sociétés, le don peut être considéré comme une bénédiction (chez les elfes par exemple) autant que comme une malédiction (protectorat de Fer). La magie innée
            est souvent considérée comme la magie du pauvre, car elle ne nécessite aucune éducation pour se développer, toutefois elle traverse toutes les couches de la société. À part
            quelques cas avérés de pacte avec une entité puissante, l’origine du don reste relativement mystérieuse. Les gnomes, eux-mêmes très sujets à l’apparition du don, ont toutefois
            avancé des théories farfelues en rapport avec les Pierres du Ciel, de puissantes sources de magie disséminées sur les Terres d’Osgild. Mais l’existence de telles pierres reste
            à prouver.
          </p>
          <h3>Armes &amp; armures</h3>
          <p class="alinea">
            L’ensorceleur sait manier la dague et le bâton ferré. De plus, chaque ensorceleur peut choisir une arme supplémentaire de son choix qu’il a appris à utiliser, sans dépasser 1d6
            DM (malgré ses DM de 2d4, l’arbalète légère est aussi une arme éligible).
          </p>
          <p class="alinea">Les voies d’ensorceleur interdisent de porter une armure ou d’utiliser un bouclier.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Bâton ferré (DM 1d6), dague (DM d4) ou autre arme maîtrisée au choix.</p>

          <h3 class="voie">Voie du mage</h3>
          <p class="alinea">
            La magie est une activité singulière qui exige beaucoup de ceux qui espèrent en maîtriser les mystères, mais elle apporte aussi de grands pouvoirs. Dès le niveau 1,
            l’ensorceleur peut choisir d’obtenir la voie du mage en remplacement de sa voie de peuple. Vous trouverez les règles qui concernent cette voie en page 60.
          </p>

          <h3 class="voie">Voie de l’air</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/ensorceleur-voie-de-l-air.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Murmures dans le vent (G)* :</p>
          <p class="alinea">
            l’ensorceleur chuchote un message d’une dizaine de mots qui voyage jusqu’à son destinataire. Il peut entendre sa réponse immédiatement. La portée est de CHA × 100 m et le
            personnage doit connaître la cible ou la voir. En plus de ce sort, l’ensorceleur gagne un bonus permanent de +1 en Init. et en DEF, car parfois une bourrasque venue de nulle
            part vient gêner son attaquant, dévier un projectile ou lui permettre d’entendre un adversaire.
          </p>
          <p class="voie-titre-3">2. Sous tension (M)* :</p>
          <p class="alinea">
            l’ensorceleur se charge d’énergie électrique pour CHA minutes. Pendant toute la durée du sort, une créature qui le blesse par une attaque de contact ou le touche reçoit une
            décharge infligeant 1d4° DM. De plus, il peut utiliser une action d’attaque à chaque round pour délivrer une décharge électrique (test d’attaque magique contre DEF de la cible,
            portée 10 m) infligeant [1d4°+CHA] DM.
          </p>
          <p class="voie-titre-3">3. Télékinésie (A)* :</p>
          <p class="alinea">
            l’ensorceleur peut déplacer dans les airs un objet inerte (qui n’est pas tenu par un adversaire) ou une cible volontaire (par exemple lui-même) dont le poids n’excède pas 50 kg
            par rang, à une portée de 20 m et pendant CHA minutes. L’objet peut être maintenu en l’air ou déplacé de 5 m par action de mouvement. Il est possible de faire tomber un objet
            sur une cible <span class="italique">surprise</span> (test d’attaque magique, DM 1d6 par tranche de 50 kg).
          </p>
          <p class="voie-titre-3">4. Foudre (A)* :</p>
          <p class="alinea">
            l’ensorceleur produit un éclair sur une ligne de 10 m. Toutes les créatures sur la trajectoire subissent [4d4°+CHA] DM ou seulement la moitié pour celles qui réussissent un
            test d’AGI difficulté [10 + CHA].
          </p>
          <p class="voie-titre-3">5. Forme éthérée (L)* :</p>
          <p class="alinea">
            l’ensorceleur et tout son équipement deviennent translucides et intangibles pendant CHA minutes. Sous cette forme, il peut passer à travers murs et obstacles et ne peut subir
            aucun DM physiques (même infligés par une arme magique), ni en infliger, ni lancer de sorts. Il n’est pas affecté par la gravité et peut se déplacer dans toutes les directions.
            Il est stoppé par les barrières magiques et ne peut pas passer à travers les êtres vivants.
          </p>

          <h3 class="voie">Voie de la divination</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/ensorceleur-voie-de-la-divination.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Divination (L)* :</p>
          <p class="alinea">
            s’il emporte un test opposé d’attaque magique contre une créature de NC inférieur à son niveau (portée 10 m), l’ensorceleur devine son nom d’usage, son métier et quelques
            autres renseignements, tous de notoriété publique (si la cible agit sous couverture, ce sont les informations qui concernent la couverture que l’ensorceleur apprend). Si la
            cible du sort est volontaire et qu’il lit les lignes de sa main, il n’y a pas besoin de test et l’ensorceleur peut utiliser ce sort sur une créature de NC supérieur ou égal à
            son niveau. En plus de ce sort, l’ensorceleur gagne +1 en Init. et en DEF. Ce bonus augmente de +1 au rang 3 de la voie et de +1 chaque fois que le personnage atteint le rang 5
            dans une voie d’ensorceleur.
          </p>
          <p class="voie-titre-3">2. Détection de l’invisible (L)* :</p>
          <p class="alinea">
            pendant CHA minutes, l’ensorceleur détecte les créatures invisibles (le sort révèle une silhouette, mais pas l’apparence exacte de la créature) ou cachées à moins de 20 m et si
            un sort de <span class="italique">Clairvoyance </span>affecte l’endroit. <span class="italique">Aveuglé</span> (par magie ou dans l’obscurité), ce sort lui permet de détecter
            les créatures présentes (et donc d’attaquer sans malus), mais pas de distinguer son environnement.
          </p>
          <p class="voie-titre-3">3. Clairvoyance (A)* :</p>
          <p class="alinea">
            l’ensorceleur peut voir et entendre à distance ce qui se passe dans un lieu qu’il connaît (pas de limite de portée) ou juste derrière une porte qu’il touche pendant CHA rounds
            (action limitée à chaque round). Les créatures présentes ont droit à un test de PER difficulté [12 + CHA de l’ensorceleur] : en cas de réussite, elles se sentent observées.
          </p>
          <p class="voie-titre-3">4. Perception héroïque :</p>
          <p class="alinea">
            l’ensorceleur augmente sa valeur de PER de +1. Désormais, il obtient un <span class="italique">dé bonus</span> aux tests de PER, et il ajoute sa PER au nombre de PM dont il
            bénéficie.
          </p>
          <p class="voie-titre-3">5. Prescience :</p>
          <p class="alinea">
            une fois par combat,<span class="gras"> </span>au début du round, le joueur peut décider qu’il a eu une vision des différents futurs possibles. Il bénéficie d’un bonus de +10
            en attaque, en Défense et à tous les tests de PER pour tout le round, il divise tous les DM subis par 2 et il peut choisir d’agir à n’importe quel moment dans le round, sans
            considération d’initiative.
          </p>

          <h3 class="voie">Voie de l’envoûteur</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/ensorceleur-voie-de-l-envouteur.webp" class="image-moyenne" /></div>
          <p class="alinea">Note : <span class="italique">si une victime résiste à un sort de cette voie, elle y est immunisée pendant 24 h.</span></p>
          <p class="voie-titre-3">1. Injonction (A)* :</p>
          <p class="alinea">
            l’ensorceleur donne un ordre simple (mais pas suicidaire) de deux ou trois mots que la cible doit pouvoir comprendre. S’il réussit un test opposé d’attaque magique contre une
            cible à une portée de 20 m, la victime doit exécuter l’ordre pendant son prochain tour. En plus de ce sort,l’ensorceleur ajoute son rang + 2 aux tests de persuasion ou de
            séduction.
          </p>
          <p class="voie-titre-3">2. Sommeil (L)* :</p>
          <p class="alinea">
            une fois par combat, l’ensorceleur vise une zone de 10 m de diamètre à une portée maximale de 20 m. Le sort affecte jusqu’à [1d4° + CHA] créatures vivantes de NC inférieur à 1.
            Le sort affecte les créatures de NC inférieur à 2 au rang 4 puis à 3 au rang 5. Les créatures perdent conscience pendant CHA minutes. Il est possible de les réveiller en les
            cognant violemment (action d’attaque, 1 DM).
          </p>
          <p class="voie-titre-3">3. Confusion (A)* :</p>
          <p class="alinea">
            en réussissant un test opposé d’attaque magique contre sa cible (portée 20 m), l’ensorceleur désoriente sa victime pendant CHA rounds. Au tour de la victime, celui qui
            l’incarne lance 1d6 : sur <span class="gras">1-3 </span>la victime n’agit pas, sur <span class="gras">4-6 </span>elle attaque la créature la plus proche (au hasard). À la fin
            de son tour, elle peut mettre fin au sort prématurément en réussissant un <span class="gras">test de VOL difficulté [12 + CHA de l’ensorceleur]</span>.
          </p>
          <p class="voie-titre-3">4. Amitié (L)* :</p>
          <p class="alinea">
            si l’ensorceleur réussit un test opposé d’attaque magique (portée 10 m) contre une cible humanoïde de niveau ou NC inférieur au sien, celle-ci se comporte comme un ami de
            longue date tant qu’elle n’est pas attaquée. La victime peut résister au sort avec un test de VOL difficulté [10 + CHA de l’ensorceleur] une fois par jour après chaque
            récupération complète. Si la cible est d’un niveau au moins égal au niveau du lanceur de sort, ce dernier obtient seulement un <span class="italique">dé bonus</span> à tous les
            tests de CHA qu’il effectue contre la victime pendant 10 min.
          </p>
          <p class="voie-titre-3">5. Domination (A)* :</p>
          <p class="alinea">
            en réussissant un test opposé d’attaque magique contre une cible de niveau ou NC inférieur au sien (portée 20 m), l’ensorceleur prend contrôle de sa cible pendant CHA minutes.
            Son propre corps devient inactif et s’écroule au sol. Si la créature meurt pendant la domination, l’ensorceleur réintègre son corps et subit 1d4° DM. Si la cible est d’un
            niveau trop élevé, il peut la forcer à faire une seule action de son choix (mouvement ou attaque) ; ensuite, il est éjecté et subit 1d4° DM.
          </p>

          <h3 class="voie">Voie des illusion</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/ensorceleur-voie-des-illusions.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Mirage (L)* :</p>
          <p class="alinea">
            l’ensorceleur crée une illusion visuelle et sonore immobile d’une durée de CHA minutes. Le volume maximal de l’illusion est de 2 m de côté par rang dans la voie (portée 50 m).
            À partir du rang 4, l’illusion peut être animée, mais dans ce cas sa durée est exprimée en rounds. En plus de ce sort, l’ensorceleur ajoute son rang + 2 aux tests de
            supercherie ou à tout test qui lui servirait à mentir.
          </p>
          <p class="voie-titre-3">2. Image décalée (M)* :</p>
          <p class="alinea">
            l’ensorceleur crée des images décalées qui se superposent à sa silhouette pendant [1d4 + CHA] rounds. Lorsqu’une attaque au contact ou à distance le touche, l’ensorceleur lance
            1d6 : sur 5-6, il ne subit pas les DM.
          </p>
          <p class="voie-titre-3">3. Sort illusoire (A)* :</p>
          <p class="_idGenParaOverride-1 alinea">
            l’ensorceleur lance un sort d’attaque qui n’est qu’une illusion. Il inflige [3d4°+CHA] DM contre une seule cible ou [2d4°+CHA] DM contre un maximum de cibles égal au rang
            atteint. Le joueur peut décrire la nature du sort à sa guise (une Explosion de feu, une nuée de criquets, une lance de glace, etc.), son imagination demeurant sa seule limite.
            Chaque cible peut faire un test de PER difficulté [10 + CHA de l’ensorceleur] pour ne subir aucun DM. Les créatures sans esprit (créatures artificielles, certaines plantes et
            morts-vivants) sont immunisées à ce sort. Les PV perdus de cette façon se récupèrent normalement.
          </p>
          <p class="voie-titre-3">4. Imitation (A)* :</p>
          <p class="alinea">
            pendant CHA minutes, l’ensorceleur peut prendre l’apparence d’une créature de taille proche de la sienne (+ ou – 50 cm) qu’il voit au moment de l’incantation. Une créature qui
            touche l’ensorceleur se rend compte que quelque chose ne va pas et a le droit à un test d’INT difficulté [10 + CHA de l’ensorceleur] pour voir à travers l’illusion.
          </p>
          <p class="voie-titre-3">5. Exécution mentale (A)* :</p>
          <p class="alinea">
            ce sort invoque les pires terreurs d’une créature humanoïde vivante et lui fait croire à sa propre mort. L’ensorceleur doit faire un test opposé d’attaque magique contre sa
            cible (portée 20 m). En cas de succès la victime tombe à 0 PV ou si la cible est de niveau supérieur ou égal à l’ensorceleur, elle est
            <span class="italique">étourdie</span> (-5 DEF et pas d’action)pendant 1 round. Une créature ne peut être la cible de ce sort qu’une fois par jour. Les créatures sans esprit
            (créatures artificielles, certaines plantes et certains morts-vivants) sont immunisées à ce sort.
          </p>

          <h3 class="voie">Voie de l’invocation</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/ensorceleur-voie-de-l-invocation.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Choc (A)* :</p>
          <p class="alinea">
            si l’ensorceleur réussit un test d’attaque magique réussi contre la DEF de son adversaire situé à une portée de 20 m, il lui inflige [1d4° + CHA] DM. Si la cible a un NC
            inférieur au rang atteint par l’ensorceleur dans la voie, elle doit réussir un <span class="gras">test de FOR difficulté 10</span> pour ne pas être renversée.
          </p>
          <p class="voie-titre-3">2. Serviteur invisible (L)* :</p>
          <p class="alinea">
            ce sort crée une force invisible pendant CHA minutes. Le serviteur peut effectuer à distance des tâches simples ne nécessitant pas de test de réussite avec une AGI et une INT
            de +0 et une FOR égale au CHA de l’ensorceleur (portée 20 m). Il peut par exemple rapporter un objet ou actionner un levier, voire faire la vaisselle. Le serviteur invisible se
            déplace à la même vitesse que l’ensorceleur, ne pèse rien, ne parle pas, n’a pas vraiment d’existence et peut se déplacer dans toutes les directions. Concevez-le davantage
            comme une force qui obéit aux injonctions télépathiques de son créateur que comme une créature. Il n’attaque pas et ne peut pas être combattu, mais il peut être dissipé grâce
            au sort de maîtrise de la magie.
          </p>
          <p class="voie-titre-3">3. Arme de mana (A)* :</p>
          <p class="alinea">
            le sort crée une lame d’énergie lumineuse pendant [rang] rounds. Dès le premier round et à chaque round suivant, l’ensorceleur peut lui ordonner d’attaquer une cible de son
            choix à portée (action gratuite, portée 20 m). La lame doit réussir un test d’attaque magique contre la DEF de l’adversaire. Elle inflige [1d4° + CHA] DM en cas de réussite.
            L’ensorceleur ne peut maintenir actif qu’un seul sort d’arme de mana à la fois.
          </p>
          <p class="voie-titre-3">4. Porte dimensionnelle (A)* :</p>
          <p class="alinea">l’ensorceleur se téléporte lui-même et jusqu’à un allié par point de CHA à une distance maximale de 60 m. Le lieu d’arrivée doit être en vue.</p>
          <p class="voie-titre-3">5. Mur de mana (A)* :</p>
          <p class="alinea">
            l’ensorceleur crée un mur de force invisible et indestructible (portée 10 m, maximum 5 m de haut et 10 m de long, vertical, sans coudes), ou bien un hémisphère de 3 m de rayon
            centré sur lui-même, tous les deux immobiles. Le sort dure CHA minutes. Aucune matière ni force ne peut passer à travers le mur de force. En revanche, les attaques mentales ne
            sont pas stoppées et une porte dimensionnelle (ou une téléportation) permet de le franchir.
          </p>

          <h2 class="voie">Forgesort</h2>
          <p class="alinea"><span class="gras">Points de vigueur :</span> 3 par niveau</p>
          <p class="alinea">
            À la fois artisan et enchanteur, artiste et magicien, le forgesort lie les énergies occultes à la matière qu’il façonne pour créer des artefacts magiques ou des breuvages aux
            propriétés fantastiques. Le forgesort est aussi le seul utilisateur de magie profane à pouvoir porter une armure.
          </p>
          <p class="alinea">
            <span class="gras">Dans les Terres d’Osgild</span> : les forgesorts forment une caste de magiciens-artisans qu’on ne trouve pas partout, mais qui sont très organisés. Les nains
            et les gnomes sont plus particulièrement férus de cette école de magie et s’organisent souvent en guilde, à la façon des artisans, tandis que les elfes sont moins enclins à la
            pratiquer. Les Frères forgeurs forment la guilde de la principauté d’Arly, laquelle a son siège à Fort Colline. Les élèves sont recrutés sur leur seul talent, à la suite d’une
            série de tests poussés de connaissance et d’artisanat, sans distinction de peuple. Après une formation initiale de sept années, le compagnon doit prendre la route et voyager au
            loin pour apprendre de nouvelles techniques, rencontrer des maîtres forgesorts à travers le monde et réaliser un chef-d’œuvre : un objet magique original à la fois remarquable
            pour ses pouvoirs, mais aussi pour la qualité de son artisanat.
          </p>

          <h3>Armes &amp; armures</h3>
          <p class="alinea">Le forgesort sait manier la dague, le bâton, le marteau et l’arbalète légère.</p>
          <p class="alinea">Les voies de forgesort limitent l’armure au cuir simple et interdisent d’utiliser un bouclier.</p>
          <h3>Équipement de départ</h3>
          <p class="alinea">Dague (DM 1d4), bâton ferré (DM 1d6), marteau (DM 1d6).</p>

          <div class="encart">
            <h3>Science, pas science ?</h3>
            <p>
              Ce profil est particulièrement adapté aux univers où le développement technologique n’est pas en reste (tendance steampunk). Dans ce genre d’univers, vous pouvez renommer la
              voie du golem en voie du méca et décrire les effets comme provenant d’objets étranges portés, ingérés ou greffés…
            </p>
          </div>

          <h3 class="voie">Voie du mage</h3>
          <p class="alinea">
            La magie est une activité singulière qui exige beaucoup de ceux qui espèrent en maîtriser les mystères, mais elle apporte aussi de grands pouvoirs. Dès le niveau 1, le
            forgesort peut choisir d’obtenir la voie du mage en remplacement de sa voie de peuple. Vous trouverez les règles qui concernent cette voie en page 60.
          </p>

          <h3 class="voie">Voie des artefacts</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/forgesort-voie-des-artefacts.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Bâton de mage :</p>
          <p class="alinea">
            lorsqu’il utilise son bâton, le forgesort inflige [1d4°+INT] DM magiques. À partir du rang 3, au prix d’une action limitée, il peut utiliser sa valeur d’attaque magique pour
            une attaque au contact et il inflige [2d4°+INT] DM dans un éclair d’énergie ! Si le forgesort fait l’acquisition d’un bâton magique, les bonus de celui-ci s’ajouteront
            normalement à l’attaque et aux DM (de même pour le bonus de feu de la voie du métal).
          </p>
          <p class="voie-titre-3">2. Ouverture - fermeture (M)* :</p>
          <p class="alinea">
            le forgesort peut ouvrir une porte fermée à clef en la touchant, il doit réussir un test d’attaque magique contre la difficulté pour la crocheter. Il peut aussi sceller une
            porte ou un coffre pour INT minutes. Seul un mot de commande qu’il choisit permet d’ouvrir l’objet. Celui-ci peut toujours être brisé par la force, mais il bénéficie d’un bonus
            de +5 en <span class="italique">solidité </span>et en RD pour toute la durée du sort. À partir du rang 4, le forgesort peut rendre ce sort permanent en sacrifiant une gemme
            d’une valeur de 100 pa et en prolongeant l’incantation par un rituel de 10 min.
          </p>
          <p class="voie-titre-3">3. Sac sans fond :</p>
          <p class="alinea">
            le forgesort possède un sac magique dans lequel il peut entreposer 50 kg de matériel par rang dans la voie, tandis que le sac semble toujours peser un kilogramme. Le sac ne
            fonctionne pas si on tente d’y mettre une créature vivante. Le sac est de plus capable de fournir au forgesort les objets qu’il désire. Une fois par heure, il peut en retirer
            un ou plusieurs objets dont la valeur totale ne dépasse pas 25 pa, le poids 50 kg, la circonférence 1 m et le volume 1 m3. Ces objets ont hélas la propriété de disparaître au
            bout d’une heure. De ce fait, la nourriture magique retirée du sac ne nourrit pas vraiment celui qui la consomme.
          </p>
          <p class="voie-titre-3">4. Frappe des arcanes (A)* :</p>
          <p class="alinea">
            le forgesort frappe le sol de son bâton et provoque une onde dévastatrice dans un rayon de 10 m autour de lui. Toutes les créatures dans la zone subissent automatiquement
            [3d4°+INT] DM et doivent réussir un test de FOR difficulté [10 + INT] pour ne pas être renversées.
          </p>
          <p class="voie-titre-3">5. Artefact étrange (L) :</p>
          <p class="alinea">
            le forgesort crée un artefact qu’il est le seul à pouvoir utiliser et dont la description est laissée au soin du joueur. L’artefact permet d’utiliser les capacités de rang 5
            suivantes chacune une fois par jour au prix d’une action limitée : Téléportation (voie de la magie universelle, magicien), Interruption du temps (voie de la magie protectrice,
            magicien), Forme éthérée (voie de l’air, ensorceleur), Prescience (voie de la divination, ensorceleur). À chaque utilisation, le joueur doit lancer 1d6 : sur un résultat de 1
            ou 2, l’artefact ne fonctionne pas, le forgesort doit réparer l’artefact lors d’une récupération rapide avant de pouvoir faire une nouvelle tentative de ce pouvoir (il peut
            tenter d’utiliser les autres pouvoirs normalement).
          </p>

          <h3 class="voie">Voie des élixirs</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/forgesort-voie-des-elixirs.webp" class="image-moyenne" /></div>
          <p class="alinea">
            Chaque jour, le forgesort peut créer et utiliser (sur lui-même ou un allié vivant) un élixir par rang acquis dans cette voie. Il ajoute un élixir supplémentaire à chaque fois
            qu’il atteint le rang 3 dans une voie de forgesort (celle-ci incluse). Il doit préparer les élixirs le matin après sa période de récupération complète, et cela lui prend
            environ une demi-heure. Boire un élixir est une action limitée. Les élixirs qui ne sont pas utilisés le jour même sont perdus.
          </p>
          <p class="voie-titre-3">1. Fortifiant (L) :</p>
          <p class="alinea">
            un breuvage qui guérit immédiatement 1d4° PV et permet de gagner un <span class="italique">dé bonus</span> aux trois prochains tests effectués dans une période de 30 min. En
            plus de cette recette, grâce à ses études, le forgesort ajoute son rang + 2 aux tests d’alchimie et de chimie ou pour identifier une potion (test difficulté 10 + rang du sort).
          </p>
          <p class="voie-titre-3">2. Feu grégeois (L) :</p>
          <p class="alinea">
            le forgesort lance la fiole à une distance maximale de 10 m (réussite automatique). Le contenu explose dans un rayon de 3 m en infligeant 2d4° DM. Un test d’AGI difficulté [10
            + INT du forgesort] réussi permet aux victimes de diviser les DM par deux. Les DM passent à 3d4° au rang 4 et 4d4° au rang 5.
          </p>
          <p class="voie-titre-3">3. Élixir de guérison (L) :</p>
          <p class="alinea">le forgesort peut préparer un élixir qui soigne [2d4°+INT] PV au bout d’une minute ou guérit un empoisonnement de manière instantanée.</p>
          <p class="voie-titre-3">4. Élixirs mineurs (L) :</p>
          <p class="alinea">
            le forgesort apprend à préparer des élixirs parmi <span class="italique">Forme gazeuse</span>, <span class="italique">Maîtrise des éléments</span>,
            <span class="italique">Chute ralentie</span> (voies de magicien) et <span class="italique">Masque mortuaire</span> (voie de sorcier). Il choisit un nombre d’élixirs égal à sa
            valeur d’INT (pour un maximum de 4).
          </p>
          <p class="voie-titre-3">5. Élixirs majeurs (L) :</p>
          <p class="alinea">
            le forgesort apprend à préparer des élixirs parmi <span class="italique">Invisibilité, Vol</span>, <span class="italique">Accélération </span>(voies de magicien) et<span class="italique">
              Masque du prédateur</span>
            (voie de druide). Il choisit un nombre d’élixirs égal à sa valeur d’INT (pour un maximum de 4). Ces préparations comptent pour deux élixirs.
          </p>
          <p class="alinea">
            N<span class="gras">ote</span> <span class="gras">: </span>si un personnage choisit une capacité issue de la voie des élixirs par l’intermédiaire d’une autre voie, il acquiert
            seulement deux élixirs par jour (ou un seul dans le cas d’un élixir majeur). Consommer un élixir n’est pas limité par le type d’armure que porte celui qui le boit.
          </p>

          <h3 class="voie">Voie du métal</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/forgesort-voie-du-metal.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Morsure de la forge (M)* :</p>
          <p class="alinea">
            au prix d’une action de mouvement, le forgesort peut enflammer son bâton ou son marteau pendant INT minutes et ajoute +2 DM de feu sur les attaques au contact réalisées avec
            cette arme. Ce bonus augmente de +1 chaque fois que le personnage atteint le rang 4 dans une voie de forgesort. L’arme s’éteint immédiatement s’il la lâche. En plus de ce sort,
            le forgesort ajoute son rang + 2 aux tests d’orfèvrerie ou de forge.
          </p>
          <p class="voie-titre-3">2. Métal brûlant (M)* :</p>
          <p class="alinea">
            le forgesort doit réussir un test opposé d’attaque magique (portée 20 m) pour faire chauffer un objet métallique porté par sa cible pendant [1d4+INT] rounds. S’il s’agit d’une
            arme, elle inflige 1 DM par round à son porteur et un malus de -2 aux tests d’attaque. S’il s’agit d’une armure, elle inflige 1d4° DM par round à son porteur (au tour du
            forgesort). La victime peut se débarrasser précipitamment de son armure au prix d’une action limitée (elle perd le bonus de DEF associé ; dans le cas d’un adversaire, le MJ
            devra évaluer ce montant).
          </p>
          <p class="voie-titre-3">3. Magnétisme (A)* :</p>
          <p class="alinea">
            le forgesort contrôle le magnétisme autour de lui pendant INT minutes. Il obtient un bonus de +2 en DEF contre les attaques des armes métalliques (au contact ou à distance). De
            plus, il divise par deux les DM de tous les projectiles à pointes métalliques (flèches, carreaux, armes de lancer, etc.).
          </p>
          <p class="voie-titre-3">4. Métal hurlant (A)* :</p>
          <p class="alinea">
            sur un test opposé d’attaque magique réussi (portée 10 m), le forgesort déforme une pièce d’équipement métallique portée par sa cible. Une arme devient inutilisable et bonne
            pour le rebut, une armure impose l’utilisation d’un <span class="italique">dé malus</span> à tous les tests d’attaque et d’AGI de son porteur. La victime peut se débarrasser de
            son armure au prix d’une action limitée. Si l’objet est magique, le sort ne fait effet que pendant un seul round (et ne peut pas être renouvelé). Appliqué à une structure (par
            exemple, une porte blindée), ce sort inflige 3d4° DM en divisant par deux sa RD.
          </p>
          <p class="voie-titre-3">5. Endurer :</p>
          <p class="alinea">
            le forgesort est habitué aux travaux et à la chaleur de la forge. Il divise par deux tous les DM de feu subis et augmente sa CON de +1. Désormais, il obtient un
            <span class="italique">dé bonus</span> aux tests de CON. Finalement, il peut ajouter sa valeur de CON au nombre de PM qu’il obtient.
          </p>

          <h3 class="voie">Voie du golem</h3>
          <div class="centre"><img src="modules/cof-base/assets/artwork/forgesort-voie-du-golem.webp" class="image-moyenne" /></div>
          <p class="voie-titre-3">1. Grosse tête :</p>
          <p class="alinea">
            le forgesort remplace la force brutale par un peu de réflexion. Il peut effectuer un test d’INT au lieu d’un test de FOR (par exemple, il utilise un levier pour déplacer une
            lourde charge). De plus, au premier niveau, il peut ajouter son INT à ses PV à la place de sa CON s’il le souhaite. Il ajoute son rang + 2 à tous les tests de bricolage ou de
            science.
          </p>
          <p class="voie-titre-3">2. Golem :</p>
          <p class="alinea">
            le golem est une créature humanoïde fabriquée par le forgesort pour lui servir de serviteur et de garde du corps. Il comprend des ordres simples, comme suivre, attaquer, monter
            la garde, mais il est incapable d’actions complexes ou nécessitant une motricité fine (comme de la couture par exemple !).
          </p>
