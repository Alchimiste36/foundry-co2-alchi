            </p>
            <p class="voie-titre-3">2. Défaut dans la cuirasse (A) :</p>
            <p class="alinea">
              l’arquebusier utilise une action d’attaque pour trouver le point faible de son adversaire et le viser. Au prochain round*, il réalise ses attaques à distance sur cette cible
              contre une DEF de [10 + AGI de la cible] et il peut ignorer sa résistance aux DM ou sa réduction des DM (sauf si cette dernière est acquise parce que la cible est
              immatérielle : ombre, fantôme, etc.).
            </p>
            <p class="COF2--Texte-Notes-Asterisque">
              * Si l’arquebusier utilise la capacité <span class="italique">Combat de masse</span> pour son action d’attaque en début de round, alors la capacité s’applique seulement aux
