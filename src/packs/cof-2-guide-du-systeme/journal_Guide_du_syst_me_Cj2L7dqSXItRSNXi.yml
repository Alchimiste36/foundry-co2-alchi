          <p>
            Avec ces Variables, il est possible de <span class="gras">faire quelques combinaisons pour agrémenter vos formules</span>. Prenons quelques exemples de combinaison de variables
            :
          </p>
          <ul>
            <li>
              <p class="exemple">Une attaque inflige (le rang atteint dans la Voie) dé évolutif en plus du modificateur de Force =&gt; notez : <span class="gras">(@rang)d4° + @for</span></p>
            </li>
            <li>
              <p class="exemple">
                Votre Attaque à Distance augmente de 1d4 au rang 1, 1d6 au rang 3 et 1d8 au rang 5 =&gt; notez : <span class="gras">@atd + @rang[1d4,1d4,1d6,1d6,1d8]</span>
              </p>
            </li>
            <li>
              <p class="exemple">
                Vous devez réaliser un test d'Attaque Magique opposé avec le Token ciblé =&gt; notez : <span class="gras">@atm</span> en Attaque et <span class="gras">@oppose.atm</span> en
                Difficulté. Un bouton "test Opposé" s'affichera dans le Message du Chat pour réaliser le test.
              </p>
            </li>
            <li>
              <p class="exemple">
                Un Équipement qui inflige 1d8 DM permet de rajouter un nombre de d4 égal à votre Modificateur de Force au Dommages =&gt; notez : <span class="gras">1d8 + (@for)d4</span>
              </p>
            </li>
            <li>
              <p class="exemple">
                Une Capacité vous demande de comparer votre test d'Attaque au Contact avec le Niveau de Créature de la cible =&gt; notez <span class="gras">@atc</span> en Attaque et
                <span class="gras">@nc</span> en Difficulté.
              </p>
            </li>
            <li>
              <p class="exemple">
                Une Capacité permet de rajouter 1d4° au Test d'Attaque et un bonus au Dommages égale à votre Niveau =&gt; notez : <span class="gras">@arme.skill + 1d4°</span> en Attaque et
                <span class="gras">@arme.dmg + @niv</span> en Dommages. Cela va rajouter les bonus de la Capacité en utilisant la formule de compétence et les Dommages de la première arme
                équipée par le Personnage.
              </p>
            </li>
          </ul>

          <p class="alinea">
            <span class="underline">ATTENTION :</span> Entre la feuille Personnage et la feuille de Rencontre, <span class="gras">certaines valeurs sont différentes</span> (@niv et @nc) et
            surtout, certaines valeurs <span class="gras">sont manquantes</span> sur la feuille Rencontre. Les Capacités des Profils du Livre de Règles présentes dans le Compendium sont
            configurées pour être utilisées sur des feuilles Personnage.
          </p>
          <p class="alinea">
            Donc, certaines capacités utilisent @arme.skill ou @arme.dmg alors que les Rencontre ne peuvent pas équiper d'armes. D'autres capacité utilisent les variables d'Attaque (@atc,
            @atd et @atm) alors que les Rencontres ne les utilisent pas.
          </p>
          <p class="alinea">
            Il faudra donc <span class="gras">veillez à modifier les Capacités que vous rajoutez à vos Rencontres</span> pour remplacer certaines variables par des nombres.
          </p>

          <h2>Exemples d'actions et d'effets</h2>
          <p>Nous allons prendre quelques exemples tirés du Livre de Règles pour faire le point sur les Modificateurs, les Résolutions et les Effets Supplémentaires.</p>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.zMDclUsOnwdGjgz7]{Feinte} (voie de l'escrime - Profil du Barde)</h4>
          <p class="exemple">
            <span class="gras">Texte de la Capacité :</span>
            <span class="italique">Le barde effectue une attaque fictive pour déséquilibrer son adversaire et réalise ensuite une attaque mortelle. Faites un test opposé de CHA contre la PER de votre
              adversaire à ce round. Au round suivant, vous obtenez un bonus en attaque égal au double de votre rang dans la voie de l'escrime (+4 au rang 2, par exemple) sur votre
              première attaque au contact contre cet adversaire et, si votre feinte a réussi, +2d4° aux DM.</span>
          </p>
          <p class="alinea">Pour cette capacité Feinte, il y aura trois Actions/Effets :</p>
          <ul>
            <li><p>Une Action "Activable" pour réaliser le test Opposé de Charisme contre Perception. Résolution de Type= Attaque - formule= @cha - Difficulté= @oppose.per</p></li>
            <li><p>Un Effet "Activable" ET "Temporaire" avec un Modificateur pour le bonus au Test d'Attaque de Contact d'une valeur de @rang * 2.</p></li>
            <li>
              <p>Un Effet "Activable" ET "Temporaire" avec une Condition "l'action liée est activée"= 1, un Modificateur qui ajoute le Bonus aux DM de Contact + 2d4°.</p>
            </li>
          </ul>
          <p class="alinea">
            Il est aussi possible de rendre la Première Action/Effet pour le test Opposé Temporaire afin qu'il reste activé. Dans ce cas, les deux Action/Effets auront une Condition
            "l'action liée est activée"= 0. Dans cette variante, le Personnage n'aura qu'une seule action visible dans sa liste d'action et les deux autres Actions/Effets apparaitront
            lorsqu'il réalisera le test Opposé. Il faudra, par contre, penser à désactiver la première Action/Effet.
          </p>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.Tzy7XEGufe3CLmkS]{Armée des morts} (Voie de l'outre-tombe - Profil du Sorcier)</h4>
          <p class="exemple">
            <span class="gras">Texte de la Capacité :</span>
            <span class="italique">Une fois par jour, le sorcier peut invoquer d'innombrables squelettes qui émergent du sol pour attaquer ses ennemis pendant [niveau du sorcier] rounds. Tous les adversaires
              situés dans un rayon de 10 m autour du sorcier subissent automatiquement 2d4° DM par round. Les squelettes se déplacent avec le sorcier, mais tous les déplacements dans cette
              zone (même ceux du sorcier) sont divisés par deux.
            </span>
          </p>
          <p class="alinea">Cette Capacité possède la propriété "Sort". Pour cette Capacité, deux Actions/Effets suffisent :</p>
          <ul>
            <li>
              <p>
                Une Action "Activable" avec une Condition "est appris" sans Modificateur ni Résolution. Cette Action permet seulement d'activer le Sort et donc de dépenser les points de
                Magie. Notez dans le Label "Activation du Sort", par exemple.
              </p>
            </li>
            <li>
              <p>
                Une Action "Activable" et "Sans coût de mana" avec une Résolution "Attaque Automatique" - Dommages= 2d4° - Cibles= Multiple sur Ennemis. Cette Action permet de jeter les
                Dommages a chaque fois que nécessaire en ciblant les adversaires dans la zone.
              </p>
            </li>
          </ul>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.CMmctsI2TJkDW4Ge]{Maître du poison} (Voie du Roublard - Profil du Voleur)</h4>
          <p class="exemple">
            <span class="gras">Texte de la Capacité :</span>
            <span class="italique">Le voleur peut utiliser 3 doses de poison par jour sans risque de s'empoisonner lui-même. Une dose permet d'enduire une dague, une flèche ou un carreau pour infliger +2d4°
              DM supplémentaire et demande un test de CON difficulté (10 + INT du voleur) ou une cible vivante est affaiblie pour le reste du combat. Alternativement, une dose peut être
              versée dans les aliments pour une personne ; si la cible rate son test de CON, elle sombre dans l'inconscience pour 2d6 min (4d6 min pour 2 doses, etc.).
            </span>
          </p>
          <p class="alinea">Cette capacité reçoit une fréquence d'utilisation quotidienne de 3. Une seule Action/Effet est nécessaire :</p>
          <ul>
            <li>
              <p>
                Une Action "Activable" avec une Résolution de type Attaque. Formule= @arme.skill - Difficulté= @cible.def - Dommages= @arme.dmg + 2d4° - Cible= unique, tout le monde.
                Ajoutez un Effet Supplémentaire qui s'applique sur "un succès" en sélectionnant le Statut "Affaibli" et noter une durée de 20 rounds (pour s'étendre jusqu'à la fin du
                combat).
              </p>
            </li>
          </ul>
          <p class="alinea">
            Avec ces paramètres, les Dommages supplémentaires s'appliqueront une seule fois et le Statut Affaibli sera appliqué à la cible. Si le test de CON de la cible est réussi, le MJ
            pourra supprimer le Statut Affaibli directement de la cible.
          </p>

          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.HBuAaAuVvXHCJ0Sc]{Projection du ki} (Voie de l'énergie vital - Profil du Moine)</h4>
          <p class="exemple">
            <span class="gras">Texte de la Capacité :</span>
            <span class="italique">Le moine projette une vague de force avec son corps et son esprit à une distance maximale de 20 m. Un test d'attaque magique réussi lui permet d'infliger [1d4°+ VOL] DM. Les
              DM passent à [2d4°+ VOL] au rang 4.
            </span>
          </p>
          <p class="alinea">Cette capacité est assez simple. Une seule Action/Effet est nécessaire :</p>
          <ul>
            <li>
              <p>
                Une Action "Activable" avec une Résolution de type Attaque. Formule= @atm - Difficulté= @cible.def - Dommages= @rang[1,1,1,2,2]d4° + @vol - Cible= unique, tout le monde.
              </p>
            </li>
          </ul>
          <p class="alinea">
            La formule de Dommages permet de gérer la différence de la formule en fonction du Rang de la Voie. Ainsi, les DM seront de 1d4° + VOL jusqu'au rang 3 puis passeront à 2d4° +
            VOL ensuite.
          </p>
          <h4>@UUID[Compendium.cof-base.cof-2-base-items.Item.j6droy56LsS4STHW]{Baie magique} (Équipement - Consommable)</h4>
          <p class="exemple">
            <span class="italique">Une baie créée par un druide. Offre l'équivalent d'un repas et rend [1d4°+@rang]PV après une minutes à celui qui la consomme. Les effets de ce fruit ne fonctionnent qu'une
              fois par jour et par personnage. Le Druide, en lançant son sort ne soigne pas les cibles mais crée des "Équipements" qui pourront être glissé-déposé dans l'Inventaire.
            </span>
          </p>
          <p class="alinea">Cette Équipement reçoit une Action/Effet :</p>
          <ul>
            <li><p>Une Action "Activable" avec une Résolution de type Soin. Formule= 1d4° + @rang - Cible= Soi-même.</p></li>
          </ul>
          <p class="alinea">
            Il est aussi possible de créer une Capacité au lieu d'un Équipement afin de gérer la limitation d'une seule Baie Magique par jour. La Capacité se retrouvera dans les capacités
            Hors-Voies et il faudra penser à modifier le coût en Points de Capacité à 0. Dans le cas de l'Équipement vous pouvez gérer le nombre de Baies Magiques possédées par le
            Personnage. Dans le cas d'une Capacité, vous pouvez gérer la fréquence d'utilisation des Baies Magiques.
          </p>
          <br />
          <h2>conclusion</h2>
          <p class="alinea">
            Voici les quelques exemples de création d'Actions/Effets. Vous remarquerez très vite que des modèles d'Actions/Effets se répètent et au bout de quelques créations, le système
            sera maîtrisé.
          </p>

          <p class="alinea">
            Dans tous les cas, n'oubliez pas de tester les Objets et les Actions/Effets que vous créez avant de les glisser-déposer sur une feuille de Personnage car, autant les Rencontres
            sont assez faciles à refaire autant vous n'aimeriez pas "cassez" le fonctionnement de la feuille d'un de vos PJ. En cas de doute, créez un Personnage ou une Rencontre et testez
            l'Objet sur un Acteur jetable.
          </p>
          <p class="alinea">
            Pour finir, comme vous avez pu le voir, la configuration d'un même Effet peut être réalisée de plusieurs façons. Modifiez les Capacités ou les Équipements du Compendium du
            Livre de Règles si vous en sentez le besoin pour s'adapter au plus près à votre style de jeu et votre logique. N'oubliez pas que COF v2 et son adaptation sur FoundryVTT est là
            pour passer de bons moments qui ne sauraient être gâchés par des fonctionnalités qui vous semblent trop lourdes ou complexes.
          </p>
          <p class="exemple">
            Certains MJ, par exemple, utilisent très peu la gestion des Combats au tour par tour, préférant des conflits plus "cinématiques" que "stratégiques". Dans ce cas, n'hésitez pas
            à décocher les Effets Supplémentaires dans les Résolutions et de gérer "manuellement" l'application d'effets périodiques.
          </p>
        </div>
