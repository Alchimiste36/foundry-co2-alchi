        <div class="journal-page-cof-base">
          <h2>Introduction</h2>
          <p class="lettrine">
            A de nombreux moments, le système ouvrira des fenêtres pour <span class="gras">effectuer des jets de Dés</span> qui vous permettront de modifier les valeurs du Jet pour
            l'adapter à chaque situation. Ces fenêtres sont aussi le moyen de vérifier que vous avez bien activé tous les éléments de votre Personnage qui doivent vous servir dans la
            situation (Capacités, Équipements…).
          </p>
          <p class="alinea">
            Chaque fois que vous faites une Action, avec ou sans fenêtre intermédiaire, un <span class="gras">Message sera affiché dans le Chat de FoundryVTT</span>. Ces messages vous
            donnent beaucoup d'informations sur le Jet et aussi des options pour poursuivre les Actions (appliquer les Dommages, utiliser un Point de Chance, activer ou désactiver la
            Capacité…).
          </p>
          <p class="alinea">Dans ce chapitre nous allons voir les éléments présents sur les fenêtres ainsi que sur les Message du Chat.</p>
          <p class="alinea">
            En fonction des @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}
            sélectionnées, les fenêtres seront parfois différentes :
          </p>
          <ul>
            <li>
              <p>
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#afficher-la-difficulte]{Afficher la difficulté} : en
                fonction de l'option choisie, le paramètre de Difficulté s'affichera pour tout le monde, seulement pour le MJ ou pour tout le monde. Ainsi, la fenêtre pourra être
                différente en fonction de votre statut dans la partie et les informations du Message du Chat ne seront pas les mêmes également.
              </p>
            </li>
            <li>
              <p>
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#activer-les-jets-combines-attaque-et-dommages]{Activer les
                jets combinés Attaque et Dommages} : de la même manière, cette option combinera une fenêtre d'Attaque et une fenêtre de Dommages si elle est activée. Dans ce cas, les
                Dommages pourront être lancés automatiquement si le Jet d'Attaque est réussi et ainsi afficher deux Messages dans le Chat directement.
              </p>
            </li>
            <li>
              <p>
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#afficher-les-boutons-de-dommages]{Afficher les boutons de
                Dommages} pour tout le monde : si vous n'activez pas cette option, les joueurs ne verrons pas et ne pourront pas interagir avec les boutons de Dommages dans le Messages du
                Chat. Dans tous les cas le MJ verra les boutons et pourra les utiliser pour appliquer les Dommages sur les cibles.
              </p>
            </li>
          </ul>
          <p class="alinea">
            Pour expliquer les fenêtres et les Messages du Chat,
            <span class="gras">nous détaillerons chaque section comme si vous aviez activé la difficulté pour tout le monde et les jets combinés attaque et dommages </span>car cela ajoute
            des paramètres.
          </p>

          
          <h2>Jet de caractéristique</h2>
          <h3>Fenêtre du Jet</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AFenetreJetCaract.webp" /></div>
          <p class="alinea">
            En cliquant sur le modificateur de caractéristique dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#entete]{Entête} de la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} ou la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} , la fenêtre pour
            effectuer un jet de cette Caractéristique apparait.
          </p>
          <p class="alinea">
            Cette fenêtre de couleur bleu pour la distinguer dans Attaques et des Dommages reprend toutes les informations (bonus, malus, difficulté…) pour la caractéristique choisie.
          </p>

          <h4>Type de jet</h4>
          <p class="alinea">
            Les trois cercles permettent de voir et de modifier le type de jet. Si des éléments de votre personnage vous octroient un dé bonus ou un dé malus, le type de jet sera
            automatiquement ajusté mais il est toujours possible de le modifier sur cette fenêtre.
          </p>

          <h4>Difficulté</h4>
          <p class="alinea">
            Si vous connaissez la difficulté pour le test de caractéristique que vous faites, inscrivez-le dans la case Difficulté. Contrairement aux jets d'attaque, ce champ n'accepte
            <span class="gras">que des nombre entiers positifs</span>. Vous ne pouvez pas écrire de variables (@oppose.atc, @cible.def…) car cela interviendra pour les jets en opposition
            que nous aborderons un peu plus loin.
          </p>

          <h4>Jet visible par</h4>
          <p class="alinea">
            En sélectionnant une option de visibilité des jets au dessus du cadre d'écriture du Chat, ce champ s'adaptera automatiquement à ce choix. Vous avez la possibilité de modifier
            la visibilité du jet malgré ce choix grâce à cette liste déroulante.
          </p>

          <h4>Formule</h4>
          <p class="alinea">
            Sur la ligne vous voyez la formule réalisée pour le Jet de Caractéristique. La formule est modifiable avec une bonne partie des
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#les-variables]{Les variables} de votre Personnage et des
            formules de jets de dés. Vous pouvez ajouter, par exemple, +1d4°, +@agi, +@niv… De plus,
            <span class="gras">la formule est modifiée automatiquement par le type de jet choisi</span>. Si vous modifiez sur la fenêtre, le type de jet, cela annulera les modifications
            réalisées sur la formule. Modifiez donc le type de jet en premier.
          </p>

          <h4>Les bonus/malus</h4>
          <p class="alinea">
            Les deux champs "bonus" et "malus" vous permettent de rajouter à la main des bonus/malus circonstanciels. Il est possible d'écrire
            <span class="gras">des nombres entiers positifs</span> dans les deux champs. Le champ "malus" sera soustrait au jet de Caractéristique si vous écrivez un nombre positif
            (n'écrivez pas "-5" sinon cela ne fonctionnera pas).
          </p>

          <h4>Bonus total</h4>
          <p class="alinea">Ce champ additionne tous les bonus/malus ajoutés grâce aux compétences sélectionnées dans la troisième section. Voir plus bas pour plus d'informations.</p>

          <h4>Critique</h4>
          <p class="alinea">
            Dans de rares situations, un Jet de Caractéristique pourra avoir une plage de critique plus grande que le seul 20 naturel. Notez simplement dans ce champ le chiffre minimal
            qu'il faut faire sur le D20 pour obtenir une réussite critique (aucune restriction ne limite ce chiffre).
          </p>

          <h4>Bonus de Compétence</h4>
          <p class="alinea">
            Comme nous l'avons vu dans le paramétrage des @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et
            Effets}, les Modificateurs de type "@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#jet-de-competence]{Jet de
            compétence}" permettent de rajouter des bonus aux jets de Caractéristiques en fonction des situations. C'est ici que
            <span class="gras">les Modificateurs actifs de votre personnage apparaitront pour chaque Caractéristique</span> sous forme de liste. Vous voyez, le bonus accordé, le nom de la
            Capacité et de la Voie ainsi que les Notes écrites pour le Modificateur. Il vous suffit de cliquer sur les bonus de Compétences pour les activer pour ce jet. Les Bonus actifs
            deviennent rouges. La somme des bonus activés est notée dans le champ Bonus total comme abordé précédemment.
          </p>

          <h3>Message du Chat</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueCaracteristiqueEchecPC.webp" /></div>
          <p class="alinea">
            Le Message du Chat pour un Jet de Caractéristique est très simple. Il affiche le nom de la caractéristique et le résultat du Jet. Si vous affichez la Difficulté, il affichera
            également la Difficulté et si le test est un échec critique, un échec, une réussite ou une réussite critique.
          </p>

          <h4>Difficulté et utilisation de Point de Chance</h4>
          <p class="alinea">
            Si vous afficher la difficulté et que votre Jet est un Échec, <span class="gras">une image de trèfle apparaitra à droite de votre résultat</span> dans le Message du Chat si
            vous disposez d'au moins un Point de Chance. En cliquant sur cette image, vous utilisez un PC pour augmenter de 10 points votre résultat. Si vous obtenez de ce fait un succès
            sera modifiera le Message du Chat.
          </p>

          <h4>Résultat des Dés</h4>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous pouvez déployer le résultat de chaque dé lancé. Normalement le dé est gris mais
            il devient vert s'il a fait le résultat maximal ou rouge pour le résultat minimal.
          </p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu'un dé
            obtient le résultat de 1, considérez-le comme le chiffre maximal du dé".
          </p>

          
          <h2>Jet d'attaque</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AFenetreJetAttaque.webp" /></div>
          <h3>Fenêtre du Jet</h3>
          <p class="alinea">
            Certains éléments de la fenêtre d'Attaque et de Dommages sont identiques avec le Jet de Caractéristique. La couleur rouge de la fenêtre vous montre que vous réalisez une
            Attaque et/ou des Dommages contrairement à la fenêtre de Caractéristique.
          </p>
          <p class="alinea">
            Les paramètres de l'Attaque et des Dommages de votre Action sont déjà renseignés dans la fenêtre mais il est possible de modifier chaque élément pour s'adapter à chaque
            situation lors de vos parties.
          </p>

          <h4>Type de jet</h4>
          <p class="alinea">
            Les trois cercles permettent de voir et <span class="gras">de modifier le type de jet</span>. Si des éléments de votre personnage vous octroient un dé bonus ou un dé malus, le
            type de jet sera automatiquement ajusté mais il est toujours possible de le modifier sur cette fenêtre. Le type de Jet est modifié par l'activation de la case à cocher
            "Temporaire" de la ligne du Jet de Dommages.
          </p>

          <h4>Difficulté</h4>
          <p class="alinea">
            Il y a plusieurs possibilités qui apparaissent dans ce champ en fonction de la configuration de l'Action. Si rien ne s'affiche, c'est soit que vous n'avez ciblé personne soit
            que la difficulté n'est pas définie dans l'Action. Si vous voyez un nombre, cela indique que la difficulté est "fixe" comme par exemple @cible.def qui reprend le score de
            Défense de la cible. Si le champ affiche @oppose.X, cela signifie que vous faites un jet en opposition. Ce type de jet sera expliqué plus bas. Une info-bulle vous indique la
            formule inscrite dans la configuration de l'Action.
          </p>

          <h4>Jet visible par</h4>
          <p class="alinea">
            Ce champ reprend la formule inscrite dans la configuration de l'Action <span class="gras">modifiée par le type de Jet</span>, expliqué plus haut. Vous pouvez modifier la
            formule de l'Attaque mais vos modifications seront annulées si vous changez le type de Jet ensuite (et donc aussi le choix des Dommages Temporaires). Commencez toujours par ce
            paramètre avant de modifier la formule à la main. Vous pouvez ajouter des nombres, des variables et des formules de Jet de Dés à cette formule. Une info-bulle, vous informe de
            la formule inscrite dans la configuration de l'Action et des Bonus éventuels.
          </p>

          <h4>Bonus et Malus</h4>
          <p class="alinea">
            Ces deux champs permettent d'ajouter des Bonus ou des Malus à votre Jet d'Attaque. Vous pouvez utiliser <span class="gras">des variables de votre personnage</span> pour
            augmenter ou diminuer votre Attaque dans ces cases (@niv, @agi…).
          </p>
          <p class="alinea">
            <span class="underline">Attention :</span> les cases sont modifiées par le choix de l'Option Tactique, que nous verrons un peu plus bas. Si vous modifiez ces cases puis que
            vous changez d'option tactique, vos modifications seront annulées. Commencez toujours par choisir le Type de Jet et l'Option tactique avant de modifier à la main la formule ou
            les cases Bonus/Malus.
          </p>

          <h4>Critique</h4>
          <p class="alinea">
            Un Jet d'Attaque pourra avoir une plage de critique plus grande que le seul 20 naturel. Le chiffre noté correspond
            <span class="gras">au nombre minimal que vous devez faire sur le D20 pour obtenir une Réussite Critique</span>. Ce nombre est déjà modifié par les Actions/Effets que vous avez
            activées sur votre personnage. Notez simplement dans ce champ le chiffre minimal qu'il faut faire sur le D20 pour obtenir une réussite critique (aucune restriction ne limite ce
            chiffre).
          </p>

          <h4>Jet de Dommages</h4>
          <p class="alinea">
            Si vous avez activé les jets combinés Attaque et Dommages dans les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}, à cet endroit, la
            ligne du test de Dommages s'affiche. Toutes les explications sur cette ligne sont détaillées plus bas.
          </p>

          <h4>Options Tactiques</h4>
          <p class="alinea">
            Comme expliqué dans le Livre de Règles (@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.SFIZ9i9XEt3gyYUC.JournalEntryPage.Dw9Ze41hgZ5MdKg2#options-tactiques]{Options
            tactiques}), les joueurs peuvent, ou non, utiliser une option tactique pour augmenter leur chance de toucher ou leurs Dommages. De base, aucune Option Tactique n'est
            sélectionnée. En cliquant sur les cercles vous pouvez appliquer les Bonus et Malus prévus dans les Règles pour chaque option.
            <span class="gras">Cela modifie la formule du Jet de Dommages et l'une des cases Bonus/Malus.</span> Pour chaque option, une info-bulle vous informe sur l'effet de cette option
            tactique.
          </p>

          <h4>Les Cibles de l'Attaque</h4>
          <p class="alinea">
            Ici apparait le ou les Tokens que vous ciblez au moment de l'Attaque. Une info-bulle vous informe sur le nom du Token. Si vous sélectionnez plusieurs cibles différentes,
            <span class="gras">c'est la première cible sélectionnée qui déterminera la Difficulté de l'Attaque</span>.
          </p>
          <p class="alinea">
            <span class="underline">Note de Version :</span> dans de prochaines versions, chaque cible sera attaquée séparément pour le cas des attaques avec cibles multiples différentes.
          </p>

          <h3>Jet en opposition</h3>
          <p class="alinea">
            Le cas des Jets en Opposition est légèrement différent. Si votre Action a une difficulté <span class="gras">sous forme de @oppose.X</span> (par exemple, @oppose.cha pour un
            test opposé à un jet de Charisme), le résultat de l'Action ne sera immédiat. <span class="gras">Un bouton "jet opposé" apparaitra à la place de la Difficulté</span> dans le
            Message du Chat. En cliquant dessus, un jet sera effectué et le résultat de l'Action apparaitra.
          </p>
          <p class="alinea">
            <span class="underline">Attention :</span> le test de la cible ne pourra pas être augmenté grâce aux Modificateurs qui influencent ces Jets de Caractéristiques. Le Jet sera
            uniquement 1d20 + Modificateur de Caractéristique. Aucune fenêtre pour ce Jet en opposition ne s'affiche donc ce test ne pourra pas être modifié en fonction de la situation.
            Gardez cela en tête afin de modifier en conséquence le test de l'Attaquant pour prendre en compte d'éventuels bonus ou malus du Défenseur.
          </p>

          <h3>Le Message d'Attaque</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueAttaqueDommages.webp" /></div>
          <p class="alinea">
            Le résultat de l'Attaque est affiché dans le Chat de FoundryVTT. Ce message indique le nom de l'Équipement ou de la Capacité ainsi que le nom de l'Action utilisée. Si l'Action
            possède un Message Chat défini (voir la section @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et
            Effets}), alors c'est ce texte qui sera affiché.
          </p>
          <p class="alinea">
            Si vous avez un Type de Jet différent de standard et que vous utilisez une des trois Options Tactiques alors cela sera indiqué juste en dessous dans le Message du Chat.
          </p>
          <p class="alinea">Ensuite le résultat de l'Attaque aura plusieurs affichages différents :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Affichage de la Difficulté : </span>si vous avez activé l'affichage de la Difficulté dans les
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système} lors votre jet
                d'Attaque sera comparé à la Difficulté (si elle est renseignée). Dans ce cas, le Message du Chat vous informera si votre jet est un Succès critique, un Succès, un Échec ou
                un Échec critique.
              </p>
            </li>

            <li>
              <p>
                <span class="gras">Jet en Opposition : </span>Si la Difficulté est sous forme de "@oppose.X" alors un bouton s'affiche dans le Message du Chat. Il est nommé "Jet opposé".
                En cliquant sur ce bouton, le jet opposé sera effectué comme expliqué plus haut dans la section
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-en-opposition]{Jet en opposition}.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Échec et Point de Chance :</span> Si votre Attaque est un Échec et que votre personnage possède au moins un Point de Chance, une image apparait à droite
                du résultat de l'Attaque dans le Message du Chat. En cliquant sur cette image, vous pouvez utiliser un Point de Chance pour ajouter +10 au résultat de l'Attaque. En cas de
                succès après utilisation du PC, les Dommages seront affichés (si l'option est choisie dans les options du système).
              </p>
            </li>
          </ul>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueJetOppose.webp" /></div>

          <h4>Résultat des Dés</h4>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous pouvez déployer le résultat de chaque dé lancé. Normalement le dé est gris mais
            il devient vert s'il a fait le résultat maximal ou rouge pour le résultat minimal.
          </p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu'un dé
            obtient le résultat de 1, considérez-le comme le chiffre maximal du dé".
          </p>

          <h3>Effets supplémentaires</h3>
          <p>
            Afin de ne pas faire des Messages dans le Chat qui prend toute la hauteur de la fenêtre, les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#effet-supplementaire]{Effet Supplémentaire} ne sont pas
            affichés dans le Message du Chat. Lorsque l'Attaque est réalisée, il faudra regarder dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-effets]{Onglet Effets} pour vérifier que l'Effet
            Supplémentaire a bien été appliqué. L'info-bulle vous dira les Effets appliqués.
          </p>
          <p>
            <span class="underline">Note de Version :</span> dans une future version, il sera possible de modifier les Effets Supplémentaires de l'Attaque dans la fenêtre de l'Attaque et
            aussi dans le Message du Chat. Pour le moment, il a été décidé de rester simple et de ne pas écraser les MJ et les Joueurs sous des tonnes d'informations à chaque Action.
          </p>

          
          <h2>Jet de dommages</h2>
          <h3>Fenêtre de Dommages</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AFenetreJetDommages.webp" /></div>
          <p class="alinea">
            Si vous effectuez un Jet de Dommages en cliquant sur l'icône <i class="fa-regular fa-hand-fist"></i> ou si vous avez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#activer-les-jets-combines-attaque-et-dommages]{Activé les jets
            combinés Attaque et Dommages} dans les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#options-du-systeme]{Options du Système}, la ligne pour les
            Dommages est identique.
          </p>

          <h4>Formule de Dommages</h4>
          <p class="alinea">
            Dans cette case est inscrit la formule configurée dans l'Action et les bonus ou malus éventuels. Il est possible de modifier à la main cette formule pour adapter le Jet à la
            situation en jeu. Ce champ peut recevoir <span class="gras">des nombres, des variables ou des formules de Jet de Dés et toutes combinaisons de ces éléments</span>.
          </p>
          <p class="alinea">
            <span class="underline">Attention :</span> cette case est modifiée automatiquement par les Options Tactiques, comme expliqué plus haut. Ainsi si vous modifiez à la main cette
            case puis que vous sélectionnez une option tactique, vos modifications seront effacées.
          </p>

          <h4>Bonus/Malus</h4>
          <p class="alinea">
            Les deux champs suivants permettent d'ajouter des bonus ou des malus aux Dommages. Ces champs ne peuvent recevoir que des nombres entiers sans le signe + ou -. Le champ Malus
            est configuré en négatif donc si vous notez "-10", les mathématiques transformeront la double soustraction par une addition.
          </p>

          <h4>Temporaire</h4>
          <p class="alinea">
            Cette case à cocher permet de déterminer si les Dommages effectués seront des Dommages létaux ou Temporaires. Si la case est déjà cochée, c'est que votre arme inflige des DM
            Temporaires.
          </p>
          <p class="alinea">
            Dans tous les cas, il est possible de cocher ou de décocher cette case. Si vous souhaitez infliger des Dommages Temporaires avec une Arme qui ne le permet pas, le type de Jet
            sera changé en "avec dé Malus". En infligeant les Dommages à la cible grâce aux icones du Message du Chat, les Dommages Temporaires seront ajoutés aux "DM Temp." de la cible et
            le Modificateur de Force de la cible seront soustrait au total de Dommages subis.
          </p>

          <h3>Message des Dommages</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueDommages.webp" /></div>
          <p class="alinea">Le Message du Chat des Dommages informe également de l'Équipement ou de la Capacité utilisé suivi du nom de l'Action s'il est défini.</p>

          <h4>Total de Dommages</h4>
          <p class="alinea">
            Le nombre indique le résultat du Jet de Dommages SANS prendre en compte si l'Attaque est une réussite critique ou non.
            <span class="gras">Le total n'est pas multiplié en cas de réussite critique</span>
            car certaines Capacités modifient le multiplicateur en cas de critique.
          </p>

          <h4>Temp. Et RD</h4>
          <p class="alinea">Les deux cases à cocher permettent d'influer sur les Dommages infligés.</p>
          <p class="alinea">
            <span class="gras">La case Temp.</span> permet d'infliger des Dommages Temporaires. Qu'elle soit cochée ou non, il est possible de modifier son état avant d'appliquer les
            Dommages sur la ou les cibles.
          </p>
          <p>
            <span class="gras">La case RD</span> est cochée de base. Elle permet de définir si la Résistance au Dommages de la cible s'applique ou non pour les Dommages infligés. Si la
            case est cochée, la cible utilisera son score de RD pour diminuer les Dommages sinon tous les Dommages seront appliqués à la cible.
          </p>

          <h4>Les icones de Dommages</h4>
          <p class="alinea">Les 4 icones permettent d'appliquer les Dommages sur les cibles sélectionnées. Une info-bulle sur chaque icône permet de vérifier son effet.</p>
          <ul>
            <li>
              <p>L'icône <i class="fa-solid fa-user-minus"></i> permet d'appliquer des <span class="gras">Dommages normaux.</span></p>
            </li>
            <li>
              <p>
                L'icône <i class="fa-solid fa-user-shield"></i> permet d'appliquer <span class="gras">la moitié des Dommages.</span> Si la cible est résistante à ce type de Dommages ou
                pour les cibles ayant réussies leurs tests de caractéristique face à des Dommages de zones, vous pourrez utiliser cette icône.
              </p>
            </li>
            <li>
              <p>
                L'icône <i class="fa-solid fa-user-injured"></i> permet d'appliquer <span class="gras">le double de Dommages.</span> Souvent utilisée pour les Réussites critiques, cette
                icône est pratique également pour les cibles vulnérables à ce type de Dommages.
              </p>
            </li>
            <li>
              <p>
                L'icône <i class="fa-solid fa-user-plus"></i> permet d'appliquer le résultat des Dommages en <span class="gras">soin à la cible.</span> C'est utilisé pour les Mort-vivants
                par exemple mais la plupart du temps, cela permet surtout de corriger une erreur lorsque l'on applique les Dommages sur des cibles.
              </p>
            </li>
          </ul>

          <h5>Multiplicateurs de Critique</h5>
          <p class="alinea">
            Si votre Attaque doit infliger des Dommages critiques supérieurs au double des DM, il faudra faire une manipulation supplémentaire lors de l'utilisation des icones de Dommages.
          </p>
          <p class="exemple">
            Par exemple : si votre arme inflige des Dommages critiques multipliés par 3 (au lieu de 2), vous appliquez le Double des Dommages avec l'icône
            <i class="fa-solid fa-user-injured"></i> mais si vous appliquez directement les Dommages normaux avec l'icône <i class="fa-solid fa-user-minus"></i> alors la RD de la cible
            sera comptée deux fois au lieu d'une seule.
          </p>
          <p class="alinea">
            Ainsi, lorsque vous devez <span class="gras">utiliser plusieurs fois une icône de Dommages ou plusieurs icones pour une même cible, il faut décocher la case RD</span> avant de
            cliquer sur la deuxième icône de Dommages.
          </p>

          <h4>Résultat des Dés</h4>
          <p class="alinea">
            En bas de chaque Message du Chat, une ligne affiche la formule lancée. En cliquant dessus vous pouvez déployer le résultat de chaque dé lancé. Normalement le dé est gris mais
            il devient vert s'il a fait le résultat maximal ou rouge pour le résultat minimal.
          </p>
          <p class="alinea">
            Vérifier le résultat de chaque dé permet de recalculer le résultat mais surtout de rajouter des bonus si vous possédez une Capacité qui dit, par exemple, "chaque fois qu'un dé
            obtient le résultat de 1, considérez-le comme le chiffre maximal du dé".
          </p>

          
          <h2>Jet de soins et Consommable</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueRecuperations.webp" style="width:150px" /></div>
          <h3>Récupération Rapide et Complète</h3>

          <p class="alinea">
            Lorsque vous effectuez une Récupération Rapide <i class="fa-solid fa-mug-saucer"></i> et lorsque vous souhaitez dépenser votre DR après une Récupération Complète
            <i class="fa-solid fa-bed"></i>, un Message de Chat apparait.
          </p>
          <p class="alinea">
            Il vous informe du nombre de Points de Vigueur que vous récupérez. <span class="gras">Ces PV sont ajoutés automatiquement à votre personnage.</span> Il n'y a donc aucune icône
            pour appliquer se soin dans le Message du Chat.
          </p>

          <h3>Action de Soin</h3>

          <p class="alinea">
            Si vous consommez une potion ou tout autre Capacité ou Équipement qui possède une Action avec une
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} de type
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#soin]{Soin}, un Message Chat sera affiché. Il vous indique le
            résultat du Jet de Soin et <span class="gras">les Points de Vigueurs sont ajoutés automatiquement à votre Personnage</span> ou à la cible sélectionnée si vous avez configuré la
            Résolution avec une cible différente de "Soi-même".
          </p>

          <h3>Action Consommable</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueConsommableSoin.webp" style="width:150px" /></div>
          <p class="alinea">
            Si vous définissez une Action avec une Résolution de type
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#consommable]{Consommable}. Lorsque vous réalisez l'action, un
            message sera envoyé dans le Chat pour informer que vous avez consommé quelque chose.
          </p>
          <p class="alinea">
            <span class="underline">Attention :</span> si vous configurez un Équipement avec <span class="gras">le Sous-type "consommable" ET avec une Résolution "consommable"</span>, à
            chaque utilisation de l'Équipement le système vous fera consommer deux unités d'un coup mais avec une seule fois l'Effet.
          </p>

          <h2>Description dans le chat</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ADialogueDescriptionItem.webp" style="width:150px" /></div>
          <p class="alinea">
            A chaque fois que vous voyez l'icône <i class="fa-solid fa-message"></i>, cela signifie que vous pouvez envoyer des informations dans le Chat uniquement pour le MJ.
          </p>
          <p class="alinea">Dans tous les cas, le Message affichera l'image, le nom et la description de l'Objet.</p>
          <p class="alinea">
            Si l'Objet possède une Action/Effet associé alors un ou plusieurs boutons apparaitront en bas du Message. Ils permettent d'interagir avec l'Objet (activer ou désactiver
            l'Effet, Attaquer ou lancer les Dommages, utiliser l'Objet…).
          </p>
        </div>
