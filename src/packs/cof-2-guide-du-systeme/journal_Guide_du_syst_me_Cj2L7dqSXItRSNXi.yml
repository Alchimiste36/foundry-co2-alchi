      content: "<div class=\"journal-page-cof-base\">\n  <h2>Introduction</h2>\n  <p class=\"lettrine\">\n    Il existe, dans le système Chroniques Oubliées Fantasy v2, deux types d'acteurs. Les <strong>Personnages</strong> et les <strong>Rencontres</strong>. Dans les deux cas, les\n    acteurs permettent de créer des protagonistes qui pourront être positionner sur les scènes, être ciblées, réaliser des jets de dés, posséder des capacités…\n  </p>\n  <p class=\"alinea\">\n    <strong>Les deux acteurs sont très différents</strong> ainsi il faudra choisir la bonne option en fonction de ce que vous voulez créer. Dans les sections suivantes, nous vous\n    présentons les caractéristiques de chaque type d'Acteurs.\n  </p>\n  <p class=\"alinea\">\n    Le type Rencontre sera détaillé en premier afin d'exposer ses limitations pour permettre au MJ de savoir rapidement s'il doit plutôt créer un Acteur de type Personnage pour les\n    protagonistes avancés ou de type Rencontre pour les protagonistes simples.\n  </p>\n\n  <h3>Explication du verrouillage</h3>\n  <p>Les feuilles Acteurs possèdent un Slider en haut à gauche de la fenêtre.</p>\n  <p>\n    Ce Slider permet de gérer le Verrouillage de la feuille. Si vous ne voyez pas le Slider c'est que vous n'avez pas les droits assez hauts pour déverrouiller la feuille ou alors\n    vous êtes en train de consulter un acteur présent dans un Compendium.\_\n  </p>\n  <p>Si l'acteur est dans un Compendiumn il faudra d'abord l'importer pour pouvoir l'ouvrir et le déverrouiller pour modifier des valeurs de la feuille.</p>\n  <p>\n    Lorsque la feuille est Déverrouillée, il est possible de modifier toutes les valeurs de l'Acteur, de supprimer des Équipements, des Capacités et même le Profil ou le Peuple du\n    Personnage. Il est fortement recommandé d'utiliser le plus souvent possible les Feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de la\n    feuille par mégarde.\n  </p>\n\n  <h2>Feuille Personnage</h2>\n\n  <p class=\"alinea lettrine\">\n    La fiche Personnage peut être utilisée pour créer les Aventuriers joués par les Joueurs mais, il est utilisé aussi pour créer n'importe quel PNJ ou monstre qui nécessite une\n    certaine complexité ou une évolution au cours de la campagne. Etant beaucoup plus évoluée que la fiche Rencontre, la fiche Personnage permet de créer des protagonistes complets\n    (avec des profil, des voies de Peuple, des équipements utilisables, des Effets passifs et activables…) exactement comme pour les feuilles des Joueurs.\n  </p>\n  <p>\n    Là où, comme détaillé plus haut, la fiche Rencontre est simplifiée pour les créatures simples ou les PNJ de base, de son côté la fiche Personnage permettra au MJ de créer des\n    PNJ, des Monstres et des Boss avec toutes les options nécessaires.\n  </p>\n  <p>La feuille Personnage est divisée en plusieurs sections se répondant les uns avec les autres. Ci-dessous, chaque section est détaillée.</p>\n  <h3>Verrouillage de la fiche Personnage</h3>\n  <p>\n    Le Slider visible en haut à gauche de la feuille permet de verrouiller ou de déverrouiller la feuille. Le verrouillage est global pour tous les onglets et toutes les sections\n    de la feuille en même temps avec la même icone.\n  </p>\n  <p>\n    Lorsque la feuille est verrouillée, de nombreuses actions ne sont pas possibles (supprimer un objet de l'inventaire, modifier le nombre maximum de PV, modifier les\n    caractéristiques, apprendre des capacités…). Afin d'éviter les erreurs, la plupart du temps la fiche sera verrouiller même si'l est tout à fait possible d'utiliser une fiche\n    déverrouillée.\n  </p>\n  <p>Lorsque la feuille est déverrouillée, de nombreuses actions sont permises, au risque de faire une erreur. Sur une feuille déverrouillée vous pourrez :</p>\n  <ul>\n    <li>\n      <p>Modifier les <strong>statistiques</strong> de la barre latérale</p>\n    </li>\n    <li>\n      <p>Modifier le <strong>Niveau du Personnage</strong> en haut à droite de la feuille</p>\n    </li>\n    <li>\n      <p>Modifier les <strong>caractéristiques</strong> grace à l'icone d'édition qui apparait et <strong>supprimer des profils ou des Traits</strong> dans l'onglet Principal</p>\n    </li>\n    <li>\n      <p><strong>Supprimer des objets</strong> de l'onglet inventaire grâce à l'icone Poubelle qui apparait</p>\n    </li>\n    <li>\n      <p>\n        <strong>Supprimer des Voies</strong>, <strong>apprendre ou désapprendre des Capacités</strong> ou <strong>éditer les Voies ou les Capacités</strong> dans l'onglet Voies &amp;\n        Capacités\n      </p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Entête</h3>\n\n  <h4>Image</h4>\n  <p>\n    En haut à gauche, l'image du Personnage est modifiable en cliquant sur l'image de base et en parcourant vos dossiers pour choisir la bonne illustration pour la fiche. A la\n    création d'un nouveau Personnage, le choix de l'image sera également appliqué au prototype du Token. Par la suite si vous modifiez l'image du Personnage ou du Token cela ne\n    modifiera pas l'autre image. Ainsi, vous pouvez avoir une image d'illustration du Personnage et une autre image spécifique pour le Token.\n  </p>\n  <p>Faites attention aux images avec un fond transparent pour la feuille car certaines fois elles ne sont pas très visibles surtout si elles sont sombres.</p>\n  <h4>Nom</h4>\n  <p>Ce champ indique le nom du Personnage. Il est modifiable seulement quand la feuille est déverrouillée.</p>\n  <p>\n    Lorsque vous créez un\_ ouveau Personnage, le nom de l'Acteur est automatiquement associé au nom du Personnage et celui affiché par le Token. Si vous modifiez, par la suite, le\n    nom du Personnage sur la feuille ou le nom de Token, cela ne modifiera pas l'autre nom. Ainsi, vous pourrez créer un personnage avec une feuille nommée \"Ramiel, le psychopathe\"\n    alors que le Token affiche \"Elfe souriant\".\n  </p>\n  <p>Peuple et Profil</p>\n  <p>\n    Dans l'entête apprait également le Peuple du Personnage ainsi que son ou ses profils. Que la feuille soit verrouillée ou non, cette section est juste indicative dans l'entête.\n    Pour pouvoir intéragir avec le Peuple ou le Profil du Personnage il faut se rendre dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-biographie]{Onglet Biographie}.\n  </p>\n  <h4>Niveau du Personnage</h4>\n  <p>\n    Pour pouvoir modifier le Niveau, la fiche doit être dévérouillée. Dans ce cas, en cliquant sur le chiffre, il est possible de modifier le Niveau du Personnage. Cela a de\n    nombreuse incidence sur le personnage (augmentation de PV, de plusieurs valeurs de Combat, du nombre de Points de Capacités…).\n  </p>\n  <h4>Caractéristiques</h4>\n\n  <p>Les 7 caractéristiques de COF v2 apparaissent ici.</p>\n  <h5>Feuille Verrouillée</h5>\n  <p>\n    <strong>Caractéristique Supérieure/Héroïque :</strong> un astérisque * apparait après le nom de la caractéristique lorsque celle-ci est Supérieure ou Héroïque. Automatiquement\n    lors d'un Test de Compétence, l'option \"Jet avec dé bonus\" sera sélectionné pour les caractéristiques Supérieures.\n  </p>\n  <p>Une info-bulle détaille le détail de la valeur de chaque caractéristique lorsque l'on laisse la souris sur le score de caractéristique quelques instants.</p>\n  <p>\n    Un clic gauche sur la valeur de la caractéristique permet d'ouvrir une fenêtre pour réaliser\n    un\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique}.\n  </p>\n\n  <h5>Modification des Caractéristiques</h5>\n\n  <p>\n    Lorsque la feuille est déverrouillée, une icone \"Édition\" apparait à droite de la ligne des caractéristiques. Une fenêtre pour \"Éditez vos caractéristiques\" s'ouvre lorsque\n    vous cliquez dessus. Pour chaque caractéristique, sur cette fenêtre vous pouvez définir si elle bénéficie d'un dé bonus, sa valeur de base, d'éventuels bonus au modificateur et\n    visualiser les bonus/malus apportés par les capacités du Personnage ainsi que le modificateur total pour chaque caractéristique.\n  </p>\n  <p>\n    Une info-bulle lorsque vous pointez le Modificateur total d'une caractéristique vous indique de quel effet provient les différents bonus ou malus sur cette caractéristique.\n  </p>\n  <h5>Réinitialisation</h5>\n  <p>\n    Le bouton \"Réinitialisation\" permet de jeter 7 fois 1d4 et de remettre au hasard chaque caractéristique du Personnage. Si vous créez un PNJ ou une créature assez complexe pour\n    ne pas utiliser la\_ @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} vous\n    pouvez utiliser ce bouton pour lui attribuer des modificateurs de caractéristique rapidement.\n  </p>\n  <h5>Attention</h5>\n  <p>\n    A la création d'une feuille Personnage, aucune limitation n'est prise en compte pour vos modificateurs de caractéristiques. Consultez les Règles à la\n    section\_@UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.2G4QQMTOFpqrpl7w#valeur-de-base-des-caracteristiques]{Valeur de base des caractéristiques} pour respecter les\n    limitations prévues par les règles pour la création de nouveaux PJ.\n  </p>\n  <h3>Barre latérale</h3>\n  <p>A gauche dans la barre latérale, les statistiques principales du Personnages sont listées et visibles quelque soit l'onglet actif sur la feuille.</p>\n  <ul>\n    <li>\n      <p><strong>Contact</strong> = bonus d'Attaque au Contact du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Distance</strong> = bonus d'Attaque à Distance du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Magique</strong> = bonus d'Attaque Magique du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Initiative</strong> = valeur d'initiative du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Défense</strong> = valeur de Défense du Personnage</p>\n    </li>\n    <li>\n      <p><strong>RD</strong> = Réductions de Dommages du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Vigueur</strong> = nombre de Points de Vigueur Actuel et Maximum du Personnage</p>\n    </li>\n    <li>\n      <p>DM Temp. = nombre de Dommages Temporaires subis par le Personnage</p>\n    </li>\n    <li>\n      <p><strong>Chance</strong> = nombre de Points de Chance Actuel et Maximum du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Récupération</strong> = nombre de Dés de Récupération Actuel et Maximum du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Mana</strong> = nombre de Points de Mana Actuel et Maximum du Personnage</p>\n    </li>\n    <li>\n      <p><strong>Déplacement</strong> = distance maximum de déplacement du Personnage pour une action de Mouvement.</p>\n    </li>\n    <li>\n      <p>\n        <strong>États</strong> = liste des états actifs\_du Personnage obtenu dans les\n        @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} des Actions et Effets.\n      </p>\n    </li>\n  </ul>\n  <p>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Info-bulles :</span></strong></span>\n    Des info-bulles pour chaque statistique permet d'afficher les Effets et les Modificateurs qui entrent dans le calcul de chaque statistique en laissant la souris immobile sur le\n    chiffre de la statistique.\n  </p>\n  <p>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Feuille Verrouillée :</span></strong></span>\n    il est possible d'ajouter ou de retirer des <strong>Points de Vigueur, de Chance, de Récupération, de Mana et des Dommages Temporaires\_</strong>en cliquant sur le chiffre de\n    gauche. Il est possible d'écrire le chiffre ou d'utiliser la molette de la souris pour augmenter ou diminuer le chiffre facilement. <strong>Attention</strong>, le nombre de PV,\n    PC, PM et DR courant n'est pas limité par le nombre maximal afin de pouvoir palier à toutes les situations.\_\n  </p>\n  <p>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Feuille Déverrouillée :</span></strong></span>\n    en déverrouillant la feuille, il est possible de :\n  </p>\n  <ul>\n    <li>\n      <p>\n        <strong>modifier les caractéristiques</strong> utilisées pour le calcul de la statistique (utiliser AGI pour le calcul de l'Attaque de Contact plutôt que FOR, par exemple)\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>modifier certain score de base</strong>. La plupart sont calculés automatiquement et ne sont pas modifiables mais pour les Points de Vigueur, de Chance, de\n        Récupération, de Mana et pour le Déplacement, le score de base peut être modifié en cliquant sur le chiffre.\n      </p>\n    </li>\n    <li>\n      <p><strong>rajouter un bonus ou un malus</strong> pour chaque statistique qui sera ajouté au score final</p>\n    </li>\n    <li>\n      <p><strong>modifier l'unité de mesure du Déplacement</strong>. Il est possible de choisir entre des déplacements exprimés en Mètres ou en Pieds.</p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Onglet Principal</h3>\n  <p>C'est surement l'onglet sur lequel les Joueurs resteront le plus souvent. La liste des actions visible sur cet onglet permet de réaliser beaucoup de choses pour les PJ.</p>\n  <h4>Cadre Actions</h4>\n  <p>Le cadre Actions est évolutif en fonction des actions réalisables par le Personnage.</p>\n  <h5>4 icones de base :</h5>\n  <ul>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">la tasse :</span></strong></span>\n        permet de réaliser une <strong>Récupération Rapide</strong> (LdB page 221). En cliquant dessus, une fenêtre de confirmation apparait. En acceptant, le Test de Récupération\n        est effectué, les Actions avec une fréquence d'utilisation définie \"Combat\" seront rechargées et un message dans le Tchat est envoyé.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Le lit :</span></strong></span>\n        permet de réaliser une <strong>Récupération Complète</strong> (LdB page 221). En cliquant dessus, vous récupérez 1 Dé de Récupération, les Actions avec une fréquence\n        d'utilisation définie \"Quotidien\" seront rechargées et une fenêtre vous propose de dépenser 1 DR immédiatement pour récupérer des Points de Vigueur. Si vous acceptez, un\n        message est envoyé dans le Tchat.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Le demi-bouclier :</span></strong></span>\n        permet de se mettre en <strong>Défense Partielle</strong> (LdB page 216). Cela rajoute automatiquement +3 en DEF.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Le Bouclier :</span></strong></span>\n        permet de se mettre en <strong>Défense Totale</strong>(LdB page 216). Cela rajoute automatiquement +5 en DEF.\n      </p>\n    </li>\n  </ul>\n  <p>Les icones deviennent vertes quand elles sont activées.</p>\n  <p></p>\n  <h5>Liste des Actions</h5>\n  <p>Les Effets Activables, les Attaques, les Consommables, les Sorts… apparaissent dans ce cadre.</p>\n  <p>Sur chaque ligne, est affiché :</p>\n  <ul>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">l'icone et le Nom</span></strong></span>\n        de l'Action\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Le type d'action :</span></strong></span>\n        Amélioration, soin, attaque au contact, attaque à distance, attaque magique, consommable ou affaiblissement\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">la durée de l'action :</span></strong></span>\n        Action Gratuite (G), Action d'Attaque (A), Action de Mouvement (M) ou Action Limitée (L)\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">la fréquence ou quantité limitée :</span></strong></span>\n        le nombre entre parenthèse indique le nombre d'action réalisable. L'utilisation est limitée soit par la fréquence d'utilisation quotidienne ou par combat ou par la quantité\n        de charges ou d'objets possédés pour les potions, par exemple.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Les boutons pour réaliser l'Action :</span></strong></span>\n        Jet d'attaque ou de Dommages, consommation du consommable, activation de l'amélioration ou de l'affaiblissement… Il suffit de cliquer sur les boutons pour réaliser\n        l'action. En fonction du type d'action et des paramètres définis, la réaction du système sera différente.\n      </p>\n      <p><em>Lorsque l'icone est verte</em>, l'action n'a pas de fréquence définie. Elle peut ainsi être utilisée autant de fois que nécessaire.</p>\n      <p>\n        <em>Lorsqu'elle est Bleue</em>, l'action possède une fréquence d'utilisation limitée ou une quantité limitée pour les consommables (3 utilisations quotidiennes, par\n        exemple). Si le Personnage utilise toutes les actions prévues, l'icone devient grise.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Une icone de Message :</span></strong></span>\n        permet d'envoyer dans le Tchat, seulement au MJ, avec la description de l'Action. Si l'action est de type Attaque Contact, Distance ou Magique, un bouton en bas du message\n        dans le Tchat permet au MJ d'effectuer un Jet d'Attaque ou de Dommages. Si l'action est de type Amélioration, Affaiblissement ou Consommable, un bouton en bas du message\n        dans le Tchat permet au MJ de désactiver les effets de l'action.\n      </p>\n    </li>\n  </ul>\n  <p>\n    Consultez les journaux :\_@UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.5rmY1gbPut6Hcobr]{Feuille\n    CAPACITÉ},\_@UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.pDB5cNwoSOaDP7Ni]{Feuille ÉQUIPEMENT} et\_@UUID[JournalEntry.veSZmLHWcmklyKJJ]{D. Actions/Effets} pour avoir plus\n    d'informations sur les types d'actions et leurs effets.\n  </p>\n  <h3>Onglet Inventaire</h3>\n  <p>On trouve dans cet onglet les objets possédés par le Personnage.</p>\n  <p>\n    Lorsque l'on Glisse / Dépose un équipement depuis la barre latérale de FoundryVTT sur la feuille, il apprait dans cet onglet dans le sous-répertoire associé au type de l'objet\n    (arme, armure, bouclier, consommables…).\n  </p>\n  <p>La première ligne \"Richesse\" permet de renseigner le nombre de Pièces de Monnaie. Il faut écrire des nombres entiers pour les Pièces d'Or, d'Argent ou de Cuivre.</p>\n  <p>\n    Sur les lignes des autres sous-types, les colonnes permettent de voir rapidement si l'équipement nécessite une ou deux mains pour être utilisé (dans la colonne \"Usage\"), la\n    quantité possédée par le Personnage (dans la colonne \"Qté\"), les actions associées à l'équipement (dans la colonne \"Actions\").\n  </p>\n  <ul>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Image et Nom :</span></strong></span>\n        L'image de l'objet et son nom apparaissent en début de ligne. Lorsqu'un équipement est Glisser / Déposer depuis les dossiers de la barre latérale de FoundryVTT sur la\n        feuille d'un personnage, il est \"copié\" et devient indépendant de sa version initiale. Ainsi, lorsque l'on modifie un équipement depuis la feuille de Personnage, cela ne\n        modifie en rien l'équipement initial des dossiers de la barre latérale. L'identification de l'équipement n'est plus le même entre les deux versions de l'équipement.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Formation :</span></strong></span>\n        Certains équipements nécessitent une formation pour être utilisés (Armures, Boucliers, Armes). Si le Personnage est formé au maniement de l'arme, par exemple, un cercle\n        gris \"validé\" apparait après le nom de l'arme. S'il n'a pas la formation au maniement de cette arme, un cercle clair \"Croix\" apparait après le nom de l'arme.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Usage :</span></strong></span>\n        Le nombre de mains affichées renseigne sur le nombre de mains disponibles nécessaire pour utiliser l'objet.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Actions :</span></strong></span>\n        Certains équipements peuvent être équipé sur le personnage. L'icone de Bouclier permet d'équiper ou de déséquiper l'équipement en cliquant dessus. Lorsque l'icone de\n        bouclier est pleine, l'objet est équipé. Lorsque l'icone est vide l'objet est déséquipé. D'autres icones peuvent apparaitre dans la colonne Actions (Consommable,\n        Rechargeable…).\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Icone \"+\" :</span></strong></span>\n        au bout de chaque ligne, l'icone + permet de créer un nouvel équipement depuis la fiche du personnage. ATTENTION : l'objet créé ainsi apparaitra uniquement sur la feuille\n        du personnage et ne sera pas créé, en même temps, dans l'onglet \"Objets\" du panneau latéral de FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Icone \"Bulle de dialogue\" :</span></strong></span>\n        si vous cliquez sur l'icone au bout de la ligne de l'équipement, la description de l'objet sera affiché dans le Tchat. Si l'objet possède une \"Résolution\" spécifique, des\n        boutons apparaitront dans le message du Tchat permettant de réaliser un Jet d'Attaque ou de Dommages pour les armes ou d'utiliser la potion de soins, par exemple.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Icone \"Poubelle\" :</span></strong></span>\n        les équipement ne peuvent pas être supprimés quand la feuille est verrouillée. Il faut que la feuille soit déverrouillée grâce au cadenas en haut à droite de la feuille\n        pour que l'icone \"Poubelle\" apparaisse et permette de supprimer l'équipement, en cliquant dessus).\n      </p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Onglet Voies et Capacités</h3>\n  <p>Cet onglet liste les capacités du Personnage, celle qu'il a appris et celle qu'il apprendra surement plus tard !</p>\n  <p>\n    Le titre de l'Onglet permet de voir si le Personnage a des points de Capacités à dépenser ou s'il en a dépensé trop. Le symbole Warning indique s'il y a un problème de points\n    de Capacités restants ou en surplus.\n  </p>\n  <ul>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Apprendre une Capacité :</span></strong></span>\n        il faut que la feuille soit déverrouillée, grâce au Slider présent en haut de la feuille à gauche, pour afficher toutes les capacités des Voies connues par le Personnage.\n        Sinon, seules les capacités apprises sont visibles. Pour apprendre (ou désapprendreà une capacité, il faut cliquer sur l'icone \"Validation\" au bout de la ligne. Elle\n        devient Verte quand la capacité est apprise.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Éditer ou Supprimer une Voie ou une Capacité :</span></strong></span>\n        il faut que la feuille soit déverrouillée, grâce au Slider présent en haut de la feuille à gauche, pour afficher l'icone \"Édition\" et l'icone \"Poubelle\" au bout des lignes\n        afin d'éditer ou de supprimer une Voie ou un Capacité du Personnage. A la création du Personnage, les joueurs devront supprimer, parmis les cinq Voies de leur Profil,\n        toutes les Voies qu'il ne souhaite pas conserver au premier niveau\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Icone \"Bulle de dialogue\" :</span></strong></span>\n        si vous cliquez sur l'icone au bout de la ligne de la Voie ou de la Capacité, la description sera affiché dans le Tchat. Si la Capacité possède une \"Résolution\" spécifique,\n        des boutons apparaitront dans le message du Tchat permettant de réaliser un Jet d'Attaque ou de Dommages pour les Capacités possédant une attaque spécifique ou d'activer ou\n        de désactiver une Capacité, par exemple.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Capacités Hors Voies :</span></strong></span>\n        dans cette liste est référencé les capacités que le personnage connait en dehors des Voies qu'il a choisi. Cette capacité peut venir d'un Trait, par exemple ou d'un\n        apprentissage quelconque.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Icone \"+\" :</span></strong></span>\n        au bout de la ligne Capacités Hors Voies, l'icone + permet de créer une nouvelle Capacité depuis la fiche du personnage. ATTENTION : la Capacité créée ainsi apparaitra\n        uniquement sur la feuille du personnage et ne sera pas créée, en même temps, dans l'onglet \"Objets\" du panneau latéral de FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Réduire / Développer les Voies :</span></strong></span>\n        en cliquant sur la ligne des Voies, il est possible de réduire ou de développer la liste des Capacités.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Afficher les Capacités :</span></strong></span>\n        Pour afficher la fenêtre d'édition des capacités, il suffit de cliquer sur l'image de la capacité.\n      </p>\n    </li>\n  </ul>\n\n  <h3>Onglet Effets</h3>\n  <p>Dans cet onglet se trouve les Effets du Personnage venant de ses Capacités, Traits, Équipements…</p>\n  <p>\n    Les effets reprennent les Modificateurs configurés sur les éléments du Personnage.\n    Consultez\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus\n    d'informations.\n  </p>\n  <p>Ils sont triés en trois catégories :</p>\n  <ul>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Activé(s) et Désactivé(s) :</span></strong></span>\n        si la Capacité, l'Objet, le Trait… est \"Activable\" et possède un ou plusieurs Modificateurs, l'effet sera visible soit dans Activé(s) soit dans Désactivé(s) en fonction de\n        l'état de l'élément.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Passif(s) :</span></strong></span>\n        si la Capacité, l'Objet, le Trait… n'est pas \"Activable\" et possède un ou plusieurs Modificateurs, l'effet sera visible dans la catégorie Passif(s). En cliquant sur\n        l'image, il est possible d'ouvrir l'élément pour le consulter ou l'Éditer.\n      </p>\n    </li>\n    <li>\n      <p>\n        <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Effets Personnalisés :</span></strong></span>\n        dans ce cadre apparait les Effets qui viennent vient d'une Résolution configurée avec un Effet Supplémentaire. Ces effets ont une durée et disparaissent lorsque le nombre\n        de round de Combat est écoulé. Une info-bulle permet de consulter les Effets et la durée. Lorsque la feuille est déverrouillée, il est possible d'utiliser l'icone\n        \"Poubelle\" pour supprimer l'effet avant la fin de la durée.\n      </p>\n    </li>\n  </ul>\n\n  <h3>Onglet Biographie</h3>\n  <p>L'onglet Biographie permet de noter l'histoire et la description du Personnage.</p>\n\n  <h4>Cadre Profil &amp;Traits</h4>\n  <p>\n    Dans ce cadre apparait la Voie de Peuple et le Profil choisi pour le Personnage.\n    <s>Les \"Objets\" de type Traits sont également listés à cet endroit de la feuille du personnage.</s>\n  </p>\n  <p>Pour choisir une Voie de Peuple ou un Profil, il faut le glisser / déposer depuis les \"Objets\" du panneau latéral de FoundryVTT sur la fiche de Personnage.</p>\n  <p>\n    Pour supprimer une Voie de Peuple ou un Profil, il faut dévérouiller la fiche grâce au Slider en haut à gauche de la fiche et cliquer que l'icone \"Poubelle\" qui apparait à\n    droite de la ligne.\n  </p>\n  <p>\n    Il n'est pas possible d'ajouter plusieurs Voie de Peuple sur la même fiche de Personnage. De plus, le nombre de Profil maximum pour une feuille Personnage est de 2 pour les PJ\n    avec un profil Hybride.\n  </p>\n  <h4>Cadre Divers</h4>\n  <p>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Taille :</span></strong></span>\n    il est possible de sélectionner la taille du Personnage entre \"Minuscule\", \"Très Petite\", \"Petite\", \"Moyenne\", \"Grande\", \"Énorme\" ou \"Colossale\". Ce choix modifiera la taille\n    du Token du Personnage sur la scène en direct.\n  </p>\n  <p>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Langages :</span></strong></span>\n    Ce champs de texte permet de noter les languages connus par le Personnage. Afin de s'adapter à tous les univers de jeu, il est possible de noter ce que l'on veut ici sans\n    restriction.\n  </p>\n  <h4>Biographie et Apparence</h4>\n  <p>Il est possible de détailler dans les blocs de textes de Biographie et Apparence, l'histoire du Personnage et son apparence physique et les remarques autour de lui.</p>\n  <p>\n    Le champs \"Publique\" sera visible des personnes qui possède les droits \"Limité\" et \"Observateur\" sur le Personnage alors que les champs \"Privée\" ne sera visible que des\n    personne ayant le droit \"Propriétaire\" sur la feuille.\n  </p>\n  <p>\n    Chaque champs est adaptable en hauteur ainsi le nombre de caractère ou la longueur du texte n'est pas limité. Comme pour les journaux, il est possible d'ajouter des images, des\n    tableaux, des listes, des titres… pour agrémenter la biographie et l'apparence Publiques et Privées du Personnage.\n  </p>\n  <h3>Création d'un Personnage</h3>\n  <p>En résumé, pour créer un Personnage vous devez :</p>\n  <ul>\n    <li>\n      <p>\n        <strong>Créer une feuille Personnage</strong> en cliquant sur le bouton \"Créer un acteur\" dans l'onglet Acteurs du panneau latéral de FoundryVTT. Écrivez son nom et\n        choisissez \"Personnage\" et le dossier où le ranger. Le nom choisi sera également celui du prototype de Token.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Choisissez une image d'illustration</strong> en cliquant sur l'image. Cherchez dans l'explorateur d'image celle de votre personnage. A la création du Personnage, ce\n        changement modifiera également l'image du prototype de Token du Personnage.\n      </p>\n    </li>\n    <li>\n      <p>\n        Glissez-déposez sur la feuille <strong>le Peuple du Personnage</strong> présent dans le dossier du Compendium si vous utilisez les Peuples du Livre de\n        Règles\_@UUID[Compendium.cof-base.cof-2-base-items.Folder.pClI1itDE2etUmdy]{Peuples}.\n      </p>\n    </li>\n    <li>\n      <p>\n        Glissez-déposez sur la feuille <strong>le Profil du Personnage</strong> présent dans le dossier COF2 Objets du Compendium si vous utilisez les Profils du Livre de\n        Règles\_@UUID[Compendium.cof-base.cof-2-base-items.Folder.AoIOAjoyVgOSveeu]{Profil}.\n      </p>\n    </li>\n    <li>\n      <p>Déverrouillez la feuille et cliquez sur l'icone \"<strong>Édition\" sur la ligne des Caractéristiques</strong>. Renseignez les Modificateurs pour chaque caractéristique.</p>\n    </li>\n    <li>\n      <p><strong>Adaptez le Niveau du Personnage</strong> en modifiant la case \"Niv.\" en haut à droite de la feuille.</p>\n    </li>\n    <li>\n      <p>\n        Dans l'onglet \"Voies et Capacités\", <strong>cliquez sur les coches grises des Capacités que votre Personnage apprend</strong>. Le nombre de Points de Capacité à dépensés\n        est indiqué en haut de l'onglet. Si le Personnage possède des Capacités Hors-Voies, cherchez les dans le compendium COF 2 Objets dans le\n        dossier\_@UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités}. Si elles n'existent pas, créez les directement sur la feuille de Personnage ou dans\n        l'onglet Objets du panneau de FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p>\n        Glissez-déposez <strong>les Équipements possédés par le Personnage</strong> depuis le compendium COF2 Objets dans le\n        dossier\_@UUID[Compendium.cof-base.cof-2-base-items.Folder.59FBZS13YEcyit6Q]{Objets}. Si l'Équipement n'existe pas, créez-le\_directement sur la feuille de Personnage ou dans\n        l'onglet Objets du panneau de FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p><strong>Sélectionnez les Équipements équipés</strong> par le Personnage en cliquant sur l'icone \"bouclier\" dans l'onglet Inventaire.</p>\n    </li>\n    <li>\n      <p>\n        Il ne vous reste plus qu'à <strong>ouvrir l'onglet Biographie</strong> pour renseigner les <strong>langages</strong> connus par le Personnage, sa <strong>taille</strong>,\n        sa <strong>Biographie</strong> privée et publique et son <strong>apparence</strong> privée et publique.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Verrouiller la feuille</strong> à l'aide du Slider en haut à droite de la feuille et <strong>vérifiez les informations du Prototype du Token</strong> pour votre\n        Personnage (vision, nom, image du token…)\n      </p>\n    </li>\n  </ul>\n  <p>Vous pouvez maintenant glisser le Personnage sur la scène de combat aux côtés de ses compagnons d'aventure pour affronter les multiples dangers des Terres d'Osgild.</p>\n\n  <h2>Feuille Rencontre</h2>\n\n  <p class=\"lettrine\">\n    La feuille Rencontre est une feuille simplifiée pour créer rapidement des PNJ ou des Monstres qui auront les mêmes informations que les créatures définies dans les livres de\n    Chroniques Oubliées Fantasy.\n  </p>\n  <p>\n    De part leur simplicité, il est facile de créer une Rencontre afin de l'intégrer à une scène de combat rapidement mais les Rencontres ont des limitations qui ne permettent pas\n    de faire autant d'automatisation qu'avec la\n    @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}.\_\n  </p>\n  <p>Dans les sections suivantes, la feuille sera détaillée puis un résumé des limitations sera indiqué. Enfin, un exemple de création de Rencontre synthétisera le chapitre.</p>\n  <p>\n    N'oubliez pas que les feuilles peuvent être <strong>VERROUILLÉE</strong> ou <strong>DÉVERROUILLÉE</strong>, comme abordé au\n    chapitre\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#verrouillage-de-la-fiche-personnage]{explication du\n    verrouillage}.\n  </p>\n  <p>Vous pouvez retrouver les Rencontres du Livre de Règles dans le compendium COF2 Bestiaire :</p>\n  <ul>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.Syos99DWKcjiQ4Wn]{Animaux}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.g3WCPer6ijY0ZZnn]{Humains}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.tv4fRs4kcCfhJHyt]{Monstres}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.DckAeVIG18rHrGYa]{Compagnons}</p>\n    </li>\n  </ul>\n  <h3>Entête</h3>\n  <p>\n    Informations de base de la feuille rencontre, l'entête permet de configurer et de voir d'un coup\n    <span style=\"font-size:12.0pt;line-height:115%;font-family:'Times New Roman', 'serif';mso-fareast-font-family:'Times New Roman';mso-ansi-language:FR;mso-fareast-language:FR;mso-bidi-language:AR-SA\">d'œil\_</span>les données principales de la Rencontre.\n  </p>\n  <h4>Image</h4>\n  <p>\n    L'image de la rencontre peut être définie en cliquant sur l'image. Cela va ouvrir l'explorateur d'images. A vous de chercher et sélectionner la bonne image. Il est possible de\n    modifier l'image que la feuille soit verrouillée ou non.\n  </p>\n  <p>\n    Lorsque vous modifiez l'image sur la feuille, cela ne modifie pas l'image du Token qui sera visible sur la scène. L'inverse est également vrai. Il faudra modifier l'image du\n    Token en utilisant le menu de la barre de la fenêtre et en cliquant sur Prototype du Token.\n  </p>\n  <p>Prenez garde aux images qui ont un fond transparent car il est quelque fois difficile de les voir surtout si l'image est sombre</p>\n  <h5>Nom</h5>\n  <p>Le nom de la feuille est modifiable seulement lorsque la feuille est déverrouillée.</p>\n  <p>\n    Cela permet d'écrire le nom du PNJ ou de la créature. A la création de la feuille, le nom du fichier sera le nom de la feuille ET du prototype de Token. Si vous modifiez le nom\n    de la feuille par la suite, cette modification n'impactera pas le nom du Token ou inversement. Cela permet de créer une feuille Rencontre dont le nom n'apparaitra pas sur la\n    scène.\n  </p>\n  <blockquote>\n    <p>\n      Exemple : vous créez une Rencontre nommée \"Rodrik, Assassin de Port-Libre\" et vous nommez le prototype de Token \"Ivrogne barbu\". Ainsi, vos joueurs pourront lire sous le\n      Token de la scène \"Ivrogne barbu\" mais de votre côté vous pourrez facilement retrouver Rodrik dans votre liste de Rencontre.\n    </p>\n  </blockquote>\n  <h4>Type de Rencontre</h4>\n  <p>Le Type de Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>\n  <p>Dans cette liste déroulante, vous pouvez définir un type pour la Rencontre entre \"Vivante\", \"Humanoïde\", \"Végétative\" et \"Non-vivante\".</p>\n  <p>Le type de Rencontre est simplement indicatif. Aucune statistique de la Rencontre n'est modifiée par le choix d'un type ou d'un autre.</p>\n  <h4>Taille de la Rencontre</h4>\n  <p>La Taille de la Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>\n  <p>\n    Définir la taille de la créature permet de modifier la taille du Token qui apparaitra sur la scène. De \"Minuscule\" à \"Colossale\", il y a 7 choix différents. La taille d'un\n    humanoïde classique est \"Moyenne\".\n  </p>\n  <p>\n    Attention, lorsque vous définissez la taille de la Rencontre depuis les dossiers de la barre latérale de FoundryVTT, le fait de glisser la Rencontre sur la scène prendra en\n    compte cette taille. Par contre, modifier la taille d'une Rencontre déjà positionnée sur la scène ne modifie pas la taille du Token. Il faudra aller dans la configuration du\n    Token pour modifier sa taille s'il est déjà sur la scène.\n  </p>\n  <h4>Niveau de Créature - NC</h4>\n  <p>Le Niveau de Créature est modifiable seulement lorsque la feuille est déverrouillée.</p>\n  <p>\n    Le Niveau de Créature réprésente la \"puissance\" ou la difficulté de la rencontre, comme expliqué dans le Livre de Règles. Dans ce champ, vous devez indiquer le NC de la\n    Rencontre. Le champ ne peut pas recevoir de fraction tel que 1/2 ou 1/4. Il faut indiquer un nombre entier ou décimal (12 ou 0.5, par exemple).\n  </p>\n  <h4>Caractéristiques</h4>\n  <p>Les 7 caractéristiques de la Rencontre se trouvent ici avec leur modificateur associé et l'information des caractéristiques supérieures (ou héroïques).</p>\n  <h5>Feuille Déverrouillée\_</h5>\n  <p>\n    Lorsque la feuille de Rencontre est déverrouillée, vous pouvez cocher la case à droite de l'abréviation de la caractéristique pour indiquer qu'elle obtient un dé bonus lors des\n    tests de cette caractéristique et aussi modifier le modificateur de la caractéristique.\n  </p>\n  <h5>Feuille Verrouillée</h5>\n  <p>\n    Lorsque la feuille est verrouillée, les * indiquent les caractéristiques supérieures et en cliquant sur le modificateur vous ouvrez une fenêtre de test pour cette\n    caractéristique. Voir\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de\n    caractéristique} pour plus de détails.\n  </p>\n  <h3>Barre latérale</h3>\n  <p>Sur la gauche, la barre latérale indique les informations supplémentaires de la Rencontre.</p>\n  <h4>Valeurs de Combat</h4>\n  <p>\n    Initiative, Défense, Résistance au Dommages (RD), Vigueur et déplacement permettent d'indiquer, lorsque la feuille est déverrouillée les valeurs de base de la créature dans la\n    case \"Base\" et des bonus éventuels dans la case \"Bonus\".\n  </p>\n  <p>\n    Les valeurs sont également modifiées avec les Modificateurs des Actions/Effets actifs sur la Rencontre. Pour plus de détails,\n    consultez\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} .\n  </p>\n  <p>\n    Seules les valeurs de PV actuels et de Dommages Temporaires sont modifiables lorsque la feuille est verrouillée. Il est ainsi compliqué de modifier une valeur de combat par\n    mégarde.\n  </p>\n  <h4>États actifs</h4>\n  <p>\n    Si un ou plusieurs états sont actifs sur la Rencontre, ils seront listés à la suite des valeurs de Combat afin de les avoir sous les yeux quelque soit l'onglet utilisé sur la\n    feuille.\n  </p>\n  <p>Il parait important de savoir que la créature est,\_par exemple, immunisée au sommeil magique à tout moment.</p>\n  <p></p>\n  <h3>Onglet Principal</h3>\n  <h4>Cadre Attaques</h4>\n  <h5>Icones Défense Partielle et Défense Totale</h5>\n  <p>\n    Les deux icones de bouclier permettent d'activer, en cliquant dessus, une Défense Partielle ou une Défense Totale pour la Rencontre. Cela augmente la DEF de la créature au prix\n    d'une action A ou L.\n  </p>\n  <p>Les icones deviennent verte lorsqu'elles sont activées. Il est impossible d'activer les deux défenses en même temps.</p>\n  <h5>Liste des Attaques de Rencontre</h5>\n  <p>Ce cadre permet de lister les attaques réalisables par la Rencontre.\_</p>\n  <p>\n    Ces Attaques peuvent être créées dans l'onglet Objets de la barre latérale de FoundryVTT et glissées sur la feuille Rencontre.\n    <s>Il est aussi possible de cliquer sur le symbole + sur l'entête du cadre pour créer une nouvelle Attaque.</s> Dans ce cas, l'Attaque sera uniquement sur cette feuille et\n    n'apparaitra pas dans la barre latérale de FoundryVTT. Il est conseillé d'utiliser la première méthode en créant une nouvelle Attaque (de rencontre) puis de la glisser sur la\n    feuille car ainsi vous ne serez pas obligé de créer plusieurs fois des attaques similaires.\n  </p>\n  <p>Lorsque la feuille est déverrouillée, il est possible de modifier l'attaque (de rencontre) avec l'icone \"édition\" et de la supprimer de la feuille avec l'icone \"Poubelle\".</p>\n  <p>Pour chaque Attaque (de rencontre) est indiqué :</p>\n  <ul>\n    <li>\n      <p>Le type sous forme d'une icone. \"Épée\" pour les attaques de contact, \"Arc\" pour les attaques à distance et \"Baguette\" pour les attaques magiques.</p>\n    </li>\n    <li>\n      <p>Le modificateur du test d'attaque (+11, par exemple)</p>\n    </li>\n    <li>\n      <p>La formule de Dommages (1d8+5, par exemple)</p>\n    </li>\n    <li>\n      <p>\n        Un bouton \"Attaque\" pour ouvrir la fenêtre\_ du\_\n        @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d'attaque}.\_\n      </p>\n    </li>\n    <li>\n      <p>\n        Un bouton \"Dommages\" si vous voulez effectuer seulement le\_\n        @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages}\n      </p>\n    </li>\n    <li>\n      <p>La description de l'Attaque défini dans l'onglet Description de la fiche Attaque (de rencontre).</p>\n    </li>\n    <li>\n      <p>\n        L'icone \"discussion\" permet d'envoyer l'attaque dans le Tchat comme expliqué ici :\_\n        @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat]\n      </p>\n    </li>\n  </ul>\n  <h4>Cadre Actions</h4>\n  <p>Ce cadre dépend des Capacités apprises par la Rencontre.</p>\n  <p>\n    Lorsque la Rencontre a une capacité qui possède une Action ou un Effet\_ activable\n    (voir\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} pour plus de détails), elle\n    apparaitra ici. De la même manière que pour les feuilles de Personnage, il sera possible d'activer ou de désactiver une Action en utilisant les icones au bout de chaque ligne\n    ou d'effectuer les Résolutions configurées sur la Capacité.\n  </p>\n  <h5>Attention</h5>\n  <p>\n    Comme indiqué plus bas, seulement les <strong>Capacités</strong> sont prises en compte pour les Rencontres. Vous ne pouvez pas ajouter de <strong>Voies</strong>, de\n    <strong>Profils</strong> ou de <strong>Traits</strong> à une Rencontre.\n  </p>\n  <p>\n    De plus, les <strong>Équipements</strong> ajoutés à la Rencontre ne sont pas \"utilisables\" par la Rencontre. Il s'agit uniquement du Butin qu'il possède. Ainsi, si vous voulez\n    ajouter l'Attaque d'une Épée Longue à une Rencontre, il faudra créer l'Objet &gt; Attaque (de rencontre) &gt; Épée Longue et glisser l'Objet sur la feuille.\n  </p>\n  <h4>Cadre Propriétés</h4>\n  <p>\n    Ce cadre est un éditeur de texte qui permet de renseigner toutes les informations importantes pour cette Rencontre et de les avoir sous les yeux en même temps que les Attaques\n    et les Actions de la créature. Ses modes de déplacement, sa stratégie de combat, le nombre d'attaque qu'elle peut effectuer… vous pouvez noter et mettre en page toutes les\n    informations qui vous sembleront nécessaire.\n  </p>\n  <p></p>\n  <h3>Onglet Butin</h3>\n  <p>\n    Cet onglet permet de visualiser tous les équipements possédés par la Rencontre. Il est aussi possible d'en créer directement depuis cet onglet en utilisant les boutons + dans\n    les entêtes des catégories.\n  </p>\n  <h5>Attention</h5>\n  <p>\n    Ces équipements ne servent que de \"butin\" à la fin du combat ou d'indication pour le MJ sur les objets présents sur la créature. Les Équipement ne sont pas \"équipables\" comme\n    pour la feuille Personnage et les Actions/Effets configurés dans les fiches Équipement ne seront pas ajoutés à la liste des actions de la Rencontre.\n  </p>\n  <p></p>\n  <p></p>\n  <h3>Onglet Capacités</h3>\n  <p>\n    Lorsque l'on glisse une Capacité sur une feuille de Rencontre, il est possible de les retrouver dans cet onglet.\_ Les Capacités glissées depuis l'onglet Objets de la barre\n    latérale de FoundryVTT sur une feuille de Rencontre sont automatiquement \"apprises\" par la créature et donc activée sur la feuille.\n  </p>\n  <p>Chaque Capacité peut être ouverte en cliquant sur l'image de la capacité.</p>\n  <p>\n    Dans la liste des capacités, il vous est possible d'utiliser l'icone + pour ajouter une nouvelle capacité directement sur la feuille de Rencontre (elle ne sera pas créée dans\n    l'onglet \"Objets\" de la barre latérale de FoundryVTT) et d'envoyer la Capacité dans le Tchat\n    (voir\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat] pour plus de détails)\n  </p>\n  <p>\n    Lorsque la feuille est déverrouillée, il est aussi possible d'éditer les Capacités en cliquant sur l'icone \"Édition\" (ou sur l'image de la capacité) et de supprimer une\n    capacité en utilisant l'icone de \"Poubelle\".\n  </p>\n  <h5>Attention</h5>\n  <p>\n    SEULEMENT les objets de type <strong>Capacités</strong> peuvent être glissés sur une feuille de Rencontre. Si vous ajouter une <strong>Voie</strong>, un\n    <strong>Profil</strong> ou un <strong>Trait</strong> sur une Rencontre, soit cela ne fonctionnera pas soit cela risque de \"casser\" le fonctionnement de la feuille.\n  </p>\n  <h3>Onglet Effets</h3>\n  <p>Depuis cet onglet, il est possible de voir tous les Effets présents sur la Rencontre avec une icone représentant le type d'Effet.</p>\n  <p>\n    D'un coup\n    <span style=\"font-size:12.0pt;line-height:115%;font-family:'Times New Roman', 'serif';mso-fareast-font-family:'Times New Roman';mso-ansi-language:FR;mso-fareast-language:FR;mso-bidi-language:AR-SA\">d'œil</span>, on peut voir les effets Activés, Désactivés et Passifs. Vous pouvez ouvrir la fiche de chaque Capacité en cliquant sur son image et ainsi modifier des informations,\n    l'activer ou la désactiver…\n  </p>\n  <h4>Effets Personnalisés</h4>\n  <p>\n    Les Effets qui apparaissent dans la catégorie Personnalisés viennent d'Actions/Effets qui possèdent un ou plusieurs Effets Supplémentaires et une durée. Consultez\n    @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} pour plus d'informations sur les\n    Effets Supplémentaires des Actions/Effets.\n  </p>\n  <p>Une info-bulle vous donne le détail des Effets appliqués sur la créature ainsi que la durée restante.\_</p>\n  <p>L'icone \"Poubelle\" permet de supprimer un Effet Personnalisé manuellement avant la fin de la durée.</p>\n  <p></p>\n  <h3>Onglets Notes</h3>\n  <p>Les deux champs d'édition de texte présents dans cet onglet vous permettent de noter toutes les informations nécessaires de votre PNJ, créature ou monstre.</p>\n  <p>Sa description, son attitude, ses valeurs, son histoire…</p>\n  <p>Comme tous les champs d'édition de texte, il est possible d'ajouter des images, des liens vers d'autres Journaux ou Objets, par exemple, et de mettre en forme vos notes.</p>\n  <h4>Notes Publiques</h4>\n  <p>\n    Le cadre des Notes Publiques est visible par les Joueurs qui ont des droits Limités ou Observateurs pour cette Rencontre. Ainsi, il est judicieux de n'y écrire que les\n    informations générales de votre créature (description, comportement…)\n  </p>\n  <h4>Notes Privées</h4>\n  <p>\n    Ce cadre est visible uniquement par les personnes qui ont des droits Propriétaires sur cette Rencontre. Il est donc possible d'y écrire des informations sensibles ou secrètes.\n  </p>\n  <h5>\_Attention</h5>\n  <p>\n    Pour le moment le système ne prend pas en compte la configuration des droits offerts par FoundryVTT. Donc chaque personne qui a accès à une feuille aura toutes les informations\n    quelle que soit son niveau de visibilité.\n  </p>\n  <h3>Limitations de la Feuille Rencontre</h3>\n  <p>\n    Comme indiqué tout au long de la description de la feuille de Rencontre, ce type d'acteur convient pour les PNJ, créatures ou monstres simples avec peu d'effets ou de pouvoirs.\n  </p>\n  <p>\n    Fidèle aux tables de Rencontre que nous trouvons dans le livre de Règles, la feuille Rencontre est, par contre, très rapide à créer et configurer, avec peu de valeurs à\n    renseigner.\n  </p>\n  <p>\n    Dans le compendium du Livre de Règles pour COF v2, vous trouverez un dossier\_@UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres} avec\n    les capacités définies pour les rencontres présentes dans le Livre de Règles. Vous pouvez importer et dupliquer ces capacités pour avoir des bases de travail pour vos\n    rencontres personnalisées.\n  </p>\n  <p>\n    Si vous souhaitez créer une rencontre plus complexe (évolutive, avec un peuple ou un profil, utilisant des Équipements, avec beaucoup d'Effets…), envisagez plutôt de créer une\n    Feuille Personnage car elle a beaucoup plus de modularité mais elle demande plus de travail pour la configurer.\n  </p>\n  <h3>Création d'une Rencontre</h3>\n  <p>Voici la manière de créer une Rencontre en prenant l'exemple d'un\_@UUID[Compendium.cof-base.cof-2-base-encounter.Actor.rXSpAdbaH07zQmp9]{Chef Ogre} :</p>\n  <ul>\n    <li>\n      <p>\n        Créer une Rencontre en cliquant sur le bouton \"<strong>Créer un Acteur</strong>\". <strong>Indiquer son nom</strong> \"Chef Ogre\" et en choisissant\n        <strong>Rencontre</strong>. Choisissez le dossier où vous souhaitez le ranger.\n      </p>\n    </li>\n    <li>\n      <p><strong>Déverrouiller la feuille</strong> à l'aide du Slider en haut à gauche de la fenêtre.</p>\n    </li>\n    <li>\n      <p>Cliquez sur l'image pour <strong>chercher dans l'explorateur d'image</strong> celle qui correspond à votre Chef Ogre.</p>\n    </li>\n    <li>\n      <p>Choisissez <strong>son Type et sa taille</strong> dans les listes déroulantes (Humanoïde et Grande)</p>\n    </li>\n    <li>\n      <p>Indiquez son <strong>Niveau de Créature</strong> (NC 6)</p>\n    </li>\n    <li>\n      <p>En navigant avec la touche TAB, vous pouvez indiquer <strong>les Caractéristiques Supérieures et la valeur des Modificateurs</strong>.</p>\n    </li>\n    <li>\n      <p>Indiquez <strong>les valeurs de base pour l'Initiative, la Défense, la RD, la Vigueur et le Déplacement</strong> de la rencontre, dans la Barre Latérale.</p>\n    </li>\n    <li>\n      <p>\n        Créer dans l'onglet Objet de la barre latérale de FoundryVTT, <strong>une Attaque (de rencontre) pour l'attaque de Hachoir</strong> +12 / 2d6+6 du Chef Ogre\n        <strong>et glissez là sur la feuille</strong> ou utilisez l'icone <strong>+</strong> pour créer l'attaque uniquement sur cette feuille.\n      </p>\n    </li>\n    <li>\n      <p>\n        Cherchez dans le dossier \"Capacités\" de l'onglet Objets de la barre latérale de FoundryVTT, <strong>les capacités possédées par le Chef Ogre</strong> (imparable, enragé…)\n        <strong>et glissez les sur la feuille</strong>. Elles sont directement apprises. Si la Capacité n'est pas présente, créez-en une avec le bouton + ou dans l'onglet Objets de\n        FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p><strong>Écrivez ou copiez les informations importantes</strong> du Chef Ogre dans le champs d'édition de texte de l'onglet Principal.</p>\n    </li>\n    <li>\n      <p>\n        <strong>Écrivez ou copiez les notes de votre rencontre dans l'onglet Notes</strong> de la feuille en prenant en compte les informations à garder secrètes pour vos joueurs.\n      </p>\n    </li>\n    <li>\n      <p>\n        Il ne reste plus qu'à <strong>vérifier les informations du Prototype du Token</strong> en cliquant sur l'icone dans l'entête de la fenêtre (vision, nom affiché, apparence\n        du Token, les ressources affichées…).\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Verrouillez la feuille, fermez la fenêtre et glissez l'Acteur sur la scène de bataille</strong> face à votre groupe de PJ tremblant des genoux en voyant le hachoir\n        du chef ogre et son regard menaçant !\n      </p>\n    </li>\n  </ul>\n</div>"
