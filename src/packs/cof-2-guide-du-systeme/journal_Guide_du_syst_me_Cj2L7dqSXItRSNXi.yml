      content: "<div class=\"journal-page-cof-base\">\n  <h2>Introduction</h2>\n\n  <p class=\"lettrine\">Il existe 6 sortes d'Objets dans le système Chroniques Oubliées Fantasy et chacun a son utilité spécifique.</p>\n  <p>Tous les Objets ont un onglet Description identique qui sera expliqué juste après.</p>\n  <p>Les types d'Objet sont :</p>\n  <ul>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Les PROFILS}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-trait]{Les TRAITS}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuile-voie]{Les VOIES}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-capacite]{Les CAPACITÉS}</p>\n    </li>\n    <li>\n      <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Les ÉQUIPEMENTS}</p>\n    </li>\n    <li>\n      <p>\n        @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-attaque-(de-rencontre)]{Les ATTAQUES (DE\n        RENCONTRE)}\n      </p>\n    </li>\n  </ul>\n  <p>Dans le Compendium COF2 Objets, vous pourrez trouver tous les objets présents dans le Livre de Règles de Chroniques Oubliées Fantasy v2.</p>\n  <h3>Entête</h3>\n  <p>\n    Pour chaque type d'Objet, l'entête comporte les mêmes informations. La couleur de fond est différentes entre les types pour facilement repérer le type d'Objet que vous avez\n    ouvert.\n  </p>\n  <h4>Image et Nom</h4>\n  <p>Tous les Objets, quelque soit leur type, possèdent une image et un nom. Il est possible de les modifier en cliquant dessus.</p>\n  <h4>Type</h4>\n  <p>Le type de l'Objet est rappelé dans un rectangle en haut à droite de la fenêtre de l'Objet.</p>\n  <h3>Onglet Description</h3>\n  <h4>Origine</h4>\n  <p>\n    Dans l'onglet Description, vous pouvez renseigner l'origine de l'Objet. S'il vient d'un livre de Chroniques Oubliées Fantasy, nous vous conseillions de renseigner également le\n    numéro de la page pour pouvoir remonter à la source si vous avez un doute. Si l'Objet est inventé pour votre campagne, trouvez une dénomintaion personnelle pour savoir\n    rapidement que cet Objet n'existe que dans votre univers.\_\n  </p>\n  <h4>Description</h4>\n  <p>\n    Cet éditeur de texte permet d'écrire la description, les pouvoirs, les informations de l'Objet. Comme pour les journaux, par exemple, il est possible d'agrémenter votre texte\n    avec des images, des tableaux, des listes…\_\n  </p>\n  <p>\n    Si l'Objet possède une ou plusieurs Actions ou Effets configurés, renseignez-le dans la descrption pour ne pas perdre vos joueurs et leur permettre de comprendre comment\n    utiliser la Capacité ou l'Équipement. Vous remarquerez que pour les Objets du Compendium du Livre de Règles, tous les Objets possédant une Action ou un Effet, un paragraphe\n    \"Usage en jeu\" vous explique comment fonctionne l'Objet.\n  </p>\n  <h3>Verrouillage des feuilles</h3>\n  <p>\n    Les feuilles Objet possèdent un Slider en haut à gauche de la fenêtre. Ce Slider permet de gérer le Verrouillage de la feuille. Si vous ne voyez pas le Slider c'est que vous\n    n'avez pas les droits assez hauts pour déverrouiller la feuille ou alors vous êtes en train de consulter un Objet présent dans un Compendium.\_\n  </p>\n  <p>Si l'Objet est dans un Compendium, il faudra d'abord l'importer pour pouvoir l'ouvrir et le déverrouiller pour modifier des valeurs de la feuille.</p>\n  <p>\n    Lorsque la feuille est Déverrouillée, il est possible de modifier toutes les valeurs de l'Objet, de sélectionner des propriétés, supprimer des éléments... Il est fortement\n    recommandé d'utiliser le plus souvent possible les Feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de l'Objet par mégarde.\n  </p>\n  <h3>Mode Debug</h3>\n  <p>\n    Si vous avez activé dans les options du système le @UUID[JournalEntry.ZnDMdaCxBbT4OMTv.JournalEntryPage.6bxwbC9bNF6FxSBS#mode-debug]{Mode Debug}, sur chaque feuille d'objet,\n    dans l'onglet Détails apparaitra un cadre Debug avec :\n  </p>\n  <ul>\n    <li>\n      <p>\n        <strong>ID :</strong>\n        c'est une chaine de caractère unique permettant de différencier les éléments créés dans FoundryVTT. Si vous créez un Équipement \"Dague\" présent dans les dossiers de\n        l'onglet Objets de FoundryVTT et que vous distribuez cette même \"Dague\" à chaque Personnage, chaque Objet \"Dague\" aura une ID différente et chaque joueur pourra modifier sa\n        \"Dague\" sans que ça modifie l'Équipement des autres ni celui du dossier dans la barre latérale de FoundryVTT.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Clé :</strong>\n        cette chaine de caractère n'est pas unique contrairement à l'ID. Elle permet de connaitre la désignation de l'Objet sans caractères spéciaux (espaces, majuscules…). Ca peut\n        servir surtout pour la configuration de macro. Par exemple si vous souhaitez créer une macro ne fonctionnant que pour un Personnage ayant une \"Épée à deux mains\", il faudra\n        utiliser la Clé pour identifier cet Objet (\"epee-a-deux-mains\").\n      </p>\n    </li>\n  </ul>\n  <p>\n    Dans la mesure du possible, évitez d'activer le Mode Debug sauf dans des cas très précis. Même si l'ID et la Clé ne sont pas modifiable par mégarde, ces informations risques de\n    perturber vos joueurs alors qu'elles ne leur servent à rien.\n  </p>\n\n  <h2>Feuille Profil</h2>\n\n  <p class=\"lettrine\">\n    Dans le Compendium, tous les profils du Livre de Règles ont été disposés dans les quatre dossiers de Familles. Vous pourrez y trouver le Profil qui correspond à votre\n    personnage et le glisser-déposer sur votre @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Un Profil ne peut pas être associé à une\n    @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}.\n  </p>\n  <p class=\"alinea\">\n    Si vous souhaitez créer un nouveau Profil ou modifier les Profils existants, vous trouverez ci-dessous l'explication pour chaque paramètre d'une feuille Profil.\n  </p>\n  <h3>Famille</h3>\n  <p>\n    La Famille permet de choisir parmis les 4 familles de Profil \"Aventurier\", \"Combattant\", \"Mage\" ou \"Mystique\". La famille détermine les valeurs de \"Points de Vigueur par\n    Niveau\" et de \"Dé de Récupération\".\n  </p>\n  <h3>Point de Vigueur par Niveau</h3>\n  <p>Cette valeur n'est pas modifiable. Elle est complétée lors du choix de la famille du Profil. Cela représente le nombre de PV reçu par le Personnage à chaque niveau.</p>\n  <p>\n    Si vous avez un Profil Hybride, les PV sont calculés différemment. Au passage de niveau d'un Profil Hybride, vérifiez que le bon nombre de PV sont gagnés sinon il faudra\n    modifier manuellement les PV du Personnnage dans la barre latérale de la feuille. Voir\n    @UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.1lWZUPGyYMWZAjHa#points-de-vigueur]{Points de vigueur} pour plus d'informations.\n  </p>\n  <h3>Dé de Récupération</h3>\n  <p>\n    Cette valeur n'est pas modifiable. Elle est complétée lors du choix de la famille du Profil. Elle représente le type de dé utilisé lors d'une Récupération Rapide ou d'une\n    Récupération Complète.\n  </p>\n  <h3>Défense max de l'armure</h3>\n  <p>\n    Indiquer ici la valeur maximale de l'armure que peut porté le Personnage ayant ce profil pour utiliser les capacités apprises dans les Voies de ce Profil. Ce chiffre est très\n    important dans le système car si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage\n    ne seront plus visibles dans la liste des actions de l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-principal]{Onglet Principal}.\n  </p>\n  <h3>Profil principal</h3>\n  <p>\n    Cette case permet de déterminer si ce Profil est le profil principal du Personnage ou non. Lorsque l'on ajoute le premier Profil à une feuille de Personnage, il devient\n    automatiquement le Profil principal.\_Le deuxième profil ajouté ne le sera pas.\n  </p>\n  <p>\n    Si vous souhaitez changez il faudra ouvrir les feuilles de Profil dans le @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-profil-andtraits]{Cadre\n    Profil &amp;Traits} de l'onglet Description.\n  </p>\n  <p>ATTENTION : il est possible de cocher la case sur les deux profils.</p>\n  <h3>Modificateurs</h3>\n  <p>\n    En cliquant sur le bouton \"+\", il est possible d'ajouter des modificateurs spécifiques pour le Profil. Que ce soit un bonus ou un malus de caractéristique, une vision dans le\n    noir, une immunité quelconque, une augmentation ou diminution des Points de Magie… on peut ajouter autant de Modificateurs que nécessaire.\n  </p>\n  <p>Voir @UUID[JournalEntry.veSZmLHWcmklyKJJ.JournalEntryPage.FwpATHAaqOAEsHEn]{Modificateurs} pour plus d'informations.</p>\n  <h3>Formations Martiales\_</h3>\n  <p>\n    Cette section permet de sélectionner les Armes, Armures et Boucliers maîtrisés par le Profil. Les formations martiales sont séparées en trois catégories pour s'y retrouver plus\n    facilement. Lorsque la feuille Profil est verrouillée, seules les formations apprises par le Profil sont visibles. Il faut déverrouiller la feuille pour en sélectionner des\n    nouvelles ou en désélectionner certaines.\n  </p>\n  <h3>Voies</h3>\n  <p>\n    En glissant-déposant des Voies depuis la barre latérale de FoundryVTT, il est possible de rajouter les 5 voies (ou moins, ou plus) du Profil. Même si cela n'a que peut\n    d'impact, les Voies sont triées dans l'ordre où elles sont glissées sur la fiche du Profil. Toutes les voies présentes sur le Profil seront ajoutées à la feuille Personnage\n    lorsque le Profil sera glissé-déposé dessus.\n  </p>\n  <p>\n    Si un Personnage ne souhaite pas avoir toutes les voies configurés dans un Profil, il peut soit supprimer des voies dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en\n    déverrouillant sa feuille soit en ouvrant la feuille de son Profil et en supprimant certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques.\n    Utilisez l'icone \"Poubelle\" pour supprimer une Voie d'un Profil.\n  </p>\n\n  <h2>Feuille Trait</h2>\n\n  <p class=\"lettrine\">\n    Le Trait est un Objet assez spécial qui permet de créer des Peuples ou une sorte de Profil spécifique. Pour les Peuples, cela permet de limiter à un seul le nombre de Peuple\n    que l'on peut ajouter à une feuille Personnage.\_\n  </p>\n  <p>\n    Pour les traits, cela donne la possibilité aux MJs de créer des archétypes facilement duplicables pour certains PNJ. Par exemple si dans votre campagne, vous comptez créer une\n    grande lignée de Vampires, vous pourrez créer un Trait Vampire et renseigner les propriétés spécifiques pour cette \"Espèce\". Quelles sont les bonus ou les malus de\n    caractéristiques des vampires, leur capacités et les voies qu'ils peuvent développer. Si un de vos PJ se fait transformer en Vampire durant la campagne, glisser-déposer sur sa\n    feuille Personnage le Trait \"Vampire\" et en une action, il obtiendra les propriétés de cette \"Espèce\".\n  </p>\n  <p>Pour simplifier, les Traits (hors Peuples) permettent de créer tous les types d'éléments qui ne sont ni une Voie, ni un Profil, ni une Capacité.\_</p>\n  <p>\n    ATTENTION : les Traits, de Peuple ou non, ne peuvent pas être ajoutés à une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}. Seuls les\n    @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} peuvent recevoir un. Trait\n  </p>\n  <h3>Sous-type</h3>\n  <p>\n    Le sous-type permet de choisir le type de Trait parmis \"Peuple\" ou \"Trait\". Il est possible d'ajouter un seul Peuple sur une feuille de Personnage donc si vous voulez créer un\n    élément qui se rajoute en plus d'un Peuple il faudra choisir Trait dans le Sous-type du Trait.\n  </p>\n  <h3>Modificateurs</h3>\n  <p>\n    En cliquant sur le bouton \"+\", il est possible d'ajouter des modificateurs spécifiques pour le Profil. Que ce soit un bonus ou un malus de caractéristique, une vision dans le\n    noir, une immunité quelconque, une augmentation ou diminution des Points de Magie… on peut ajouter autant de Modificateurs que nécessaire.\n  </p>\n  <p>Voir @UUID[JournalEntry.veSZmLHWcmklyKJJ.JournalEntryPage.FwpATHAaqOAEsHEn]{Modificateurs} pour plus d'informations.</p>\n  <p>Il est possible de supprimer un Modificateur en cliquant sur l'icone \"Poubelle\" lorsque la feuille est déverrouillée.</p>\n  <h3>Voies</h3>\n  <p>\n    En glissant-déposant des Voies depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Voies au Trait. Même si cela n'a que peut d'impact, les\n    Voies sont triées dans l'ordre où elles sont glissées sur la fiche du Trait.\_Toutes les voies présentes sur le Trait seront ajoutées à la feuille Personnage lorsque le Trait\n    sera glissé-déposé dessus.\n  </p>\n  <p>\n    Si un Personnage ne souhaite pas avoir toutes les voies configurés dans un Trait, il peut soit supprimer des voies dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en\n    déverrouillant sa feuille soit en ouvrant la feuille de son Trait et en supprimant certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques.\n    Utilisez l'icone \"Poubelle\" pour supprimer une Voie d'un Trait lorsque la feuille est déverrouillée.\n  </p>\n  <h3>Capacités</h3>\n  <p>\n    En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Capacités au Trait. Même si cela n'a que peut d'impact\n    car il n'y a pas de notion de Rang sur un Trait, les Capacités sont triées dans l'ordre où elles sont glissées sur la fiche du Trait.\n  </p>\n  <p>\n    Les Capacités présentes sur la feuille de Trait seront ajoutées aux Capacités Hors-Voies de la feuille de Personnage. Elles seront directement apprises par le Personnage mais\n    il sera possible de les supprimer depuis\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} ou en\n    ouvrant le feuille du Trait depuis l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-biographie]{Onglet Biographie}.\n  </p>\n\n  <h2>Feuile Voie</h2>\n\n  <p>\n    Dans le compendium du Livre de Règles de Chroniques Oubliées Fantasy v2, vous trouverez toutes les Voies configurées présentes dans le livre. Vous pourrez trouver la ou les\n    voies pour la création de votre Personnage et les glisser-déposer sur la feuille.\n  </p>\n  <p>\n    Dans la majorité des cas, les Voies seront ajoutées à des Profils et vous ajouterez le Profil à votre\n    @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} mais dans certains cas, il sera possible d'ajouter directement une Voie à la feuille\n    d'un PNJ ou des protagoniste spéciale.\n  </p>\n  <p>\n    ATTENTION : comme pour les Traits et les Profils, les Voies ne peuvent pas être ajoutées à des @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille\n    Rencontre}. Seules les @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} peuvent recevoir des Voies.\n  </p>\n  <p>Si vous souhaitez créer une noucelle Voie ou modifier une Voie existente, vous trouverez dans cette section toutes les informations nécessaire pour paramètrer une Voie.</p>\n  <h3>Sous-type</h3>\n  <p>\n    Ce champs permet de choisir le type de Voie parmis les 5 types disponibles. Sauf pour le Sous-type \"Voie de Prestige\", les autres n'ont pas de différence à part pour s'y\n    retrouver facilement lorsqu'on ouvre une Voie. Il est ainsi possible de savoir rapidement de quel type de Voie vous avez affaire.\n  </p>\n  <p>Dans de future mises à jour du système, il sera possible de rajouter une Voie de créature à une Feuille rencontre.</p>\n  <h4>Voie de Prestige</h4>\n  <p>Le sous-type Voie de prestige est différent des autres car il apporte des changements.</p>\n  <p>\n    Comme dans les règles (@UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.3e6HLmyaIDQ4DdPN]{Chapitre 8 : Voies de prestige}), les valeurs des Rangs des voies de Prestige vont\n    de 4 à 8 et vous devez, en plus indiquer le nombre de Points de Vigueur par niveau obtroyé par la Voie de Prestige. Lors d'un passage de Niveau si le Joueur apprend une\n    capacité de sa Voie de prestige, il obtiendra le nombre de PV inscrit dans cette case.\n  </p>\n  <p>De plus, il n'est possible d'ajouter qu'une seule Voie de Prestige sur une feuille Personnage</p>\n  <p></p>\n  <h3>Rang</h3>\n  <p>\n    Cette valeur n'est pas modifiable. Elle permet de connaitre le Rang de la plus haute capacité apprise par le Personnage qui possède cette Voie. Cette valeur est utile pour de\n    nombreux calculs de capacité (\"gagner 2 + rang en discrétion\", par exemple).\n  </p>\n  <h3>Défense maximale de l'armure</h3>\n  <p>\n    Indiquer ici la valeur maximale de l'armure que peut porté le Personnage ayant cette Voie pour utiliser les capacités apprises dans la Voies. Ce chiffre est très important dans\n    le système car si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage ne seront plus\n    visibles dans la liste des actions de l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-principal]{Onglet Principal}.\n  </p>\n  <p>\n    Si la Voie fait parti d'une @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL}, la Défense maximale de l'armure de la Voie sera configurée à\n    0 car c'est la valeur configurée dans le Profil qui prendra le dessus. Par contre certaines capacités de COF permettent d'utiliser les capacités de certaines Voies sans tenir\n    compte de la limitation d'armure du Profil. Dans ce cas, vous pourrez modifier la valeur sur la feuille de la Voie en conséquence.\n  </p>\n  <h3>Capacités\_</h3>\n  <p>\n    En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Capacités à la Voie. Les Capacités seront triées dans\n    l'ordre où elles sont glissées sur la fiche de la Voie. Cela est particulièrement important à respecter pour que chaque capacité ai le bon Rang dans la Voie.\n  </p>\n  <p>\n    Les Capacités ajoutées à une Voie ne sont pas automatiquement apprises lorsque la Voie est glissée-déposée sur une feuille Personnage contrairement aux Capacités ajoutées aux\n    Traits.\n  </p>\n  <p>Même lorsque la Voie est verrouillée, il est possible d'ouvrir les feuilles Capacités en cliquant sur l'image de la Capacité afin de lire son effet.\_</p>\n  <p>Quand la feuille est déverrouillée, utilisez l'icone \"Poubelle\" pour supprimer une Capacité ajoutée à la Voie.</p>\n\n  <h2>Feuille Capacité</h2>\n\n  <p class=\"lettrine\">\n    Comme son nom l'indique, le type d'Objet \"Capacité\" permet de créer une nouvelle Capacité qu'il sera possible d'intégrer ensuite dans une\n    @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.FwpATHAaqOAEsHEn]{Feuille VOIE} puis dans une\n    @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL} ou de la laisser indépendante pour les capacités Hors Voies, par exemple.\n  </p>\n  <p>Les Capacités sont la base des actions des Personnages. En apprenant des Capacités, il obtiendra de nouveaux pouvoirs, des facultés nouvelles ou des sorts puissants.</p>\n  <p>\n    Il est possible d'ajouter une Capacité sur une\_@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre} et\n    une\_@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Les Capacités pour les Personnages et les Rencontres sont exactement les mêmes\n    et se configurent de la même manière.\n  </p>\n  <p>\n    Si vous ajouter une Capacité directement sur un Acteur en glissant-déposant la Capacité sur la feuille, elle apparaitra dans la liste des Capacités Hors-voies et elle sera\n    directement apprise par le Personnage ou la Rencontre. De plus, elle aura la valeur de Rang de sa place dans la Voie d'où elle est extraite.\n  </p>\n  <p>\n    Dans le Compendium du Livre de Règles, vous retrouverez toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités} décrites dans les Voies de\n    Profil mais aussi toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres}.\n  </p>\n  <p>Si vous souhaitez créer une Capacité ou modifier une existente, voici le détails des paramètres pour les Capacités.</p>\n  <h3>Rang</h3>\n  <p>\n    Ici est noté la valeur du rang de la Capacité dans la Voie. Cette valeur sert à calculer de nombreuses variables pour les Actions du Personnage ou de la Rencontre (\"2 + rang en\n    diplomacie\", par exemple). Si la Capacité est intégré dans une Voie, vous n'aurez pas besoin de modifier cette valeur. Par contre si vous créez une Capacité vous pourrez\n    indiquer sa valeur du Rang.\n  </p>\n  <h3>Coût en Points de Capacité</h3>\n  <p>\n    De base, configuré à \"-1\", cette ligne est modifable seulement lorsque la fiche est déverrouillée. En laissant à \"-1\" le coût en Points de Capacité sera automatiquement calculé\n    en fonction du rang de la Capacité (1 point pour les rangs 1 et les rangs 2 et 2 points pour les rangs 3, 4 et 5).\n  </p>\n  <p>\n    Il est toutefois possible de modifier cette valeur pour créer des capacités qui ne coûtent aucun point de capacités ou au contraire d'augmenter leur coût par rapport aux règles\n    du Livre de Règles. La plupart du temps, ce champs sera utile pour créer des Capacités Hors-voies qui ne coûtent aucun Points de Capacité. Pour créer un Objet prestigieux (un\n    objet magique qui intègre une Voie propre\_@UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.AnLhalcoTGGMEn1w#objets-prestigieux]{Objets\n    prestigieux}), il se pourrait, par exemple, que vous ayez besoin de modifier la valeur du Coût en Points de Capacité pour les augmenter ou les diminuer.\n  </p>\n  <h3>Apprise</h3>\n  <p>Cette case à cocher permet de définir si la Capacité est apprise ou non par le Personnage lorsque la capacité est déjà sur une feuille.</p>\n  <p>\n    A la création de la capacité si la case est déjà cochée, la capacité sera apprise automatiquement lorsqu'elle sera glissée-déposée sur une feuille. Lors d'une dépense de Points\n    de Capacité, après un passage de Niveau, les Joueurs peuvent apprendre leurs nouvelles capacités dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} ou en\n    ouvrant les feuilles Capacités et en cochant cette case lorsque la feuille est déverrouillée.\n  </p>\n  <p></p>\n  <h3>Type d'Action\_</h3>\n  <p>\n    Choisir dans cette liste déroulante le Type d'Action de la capacité entre \"Action Limité\", \"Action de Mouvement\", \"Action d'Attaque\" et \"Action Gratuite\". Cela permet\n    d'afficher une lettre (L, A, M ou G) sur la ligne de la capacité.\n  </p>\n  <p>\n    Le type d'action est général et s'applique pour toutes les Actions et Effets ajoutés dans l'onglet\n    @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.\_\n  </p>\n  <p>\n    Pour le moment, le temps que prend une action pour être réaliser n'a pas d'importance dans le système mais nous espérons intégrer dans les prochaines mises à jour un système\n    pour compter les actions réalisables par les Personnages. Ainsi, en plus d'être une information importante pour les joueurs, nous vous conseillons de bien définir ce champs.\n  </p>\n  <h3>Fréquence d'Utilisation</h3>\n  <p>\n    Si le nombre d'utilisation de la capacité est limité, il est possible de le renseigner sur cette ligne. Cela aura un impact sur la liste d'Actions du Personnage dans son onglet\n    Principal dans la liste du @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions}. Si la capacité n'a pas de Fréquence\n    d'Utilisation, elle pourra être utilisé autant de fois que voulue.\n  </p>\n  <p>\n    Si la fréquence est définie par \"Combat\", il faudra réaliser une @UUID[JournalEntry.9e6hXE2pA2Tdprd1.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-rapide]{Récupération Rapide}\n    pour récupérer les utilisations de la capacité. Si la fréquence est définie par \"Qotidien\", il faudra réaliser une\n    @UUID[JournalEntry.9e6hXE2pA2Tdprd1.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-complete]{Récupération Complète} pour récupérer le maximum des utilisations de la capacité.\n  </p>\n  <h3>Nombre d'Utilisation</h3>\n  <p>Ces champs permettent de définir le nombre maximum et actuel d'utilisation de la capacité par le personnage.\_</p>\n  <p>\n    Pour le moment, dans le champ \"Maximum\" il n'est possible de renseigner qu'un nombre. Vous ne pouvez pas inscrire une variable de votre personnage pour que le nombre évolue en\n    temps réel. Vous devrez penser à modifier le nombre maximum d'utilisation de la capacité quand vos modificateurs de caractéristiques évoluent, par exemple.\n  </p>\n  <p>\n    La valeur Actuelle d'utilisation est réduite quand le Personnage ou la Rencontre utilise la capacité et augmente en fonction des Récupérations effectuées. Il est possible, bien\n    entendu, de modifier manuellement cette valeur en ouvrant la feuille Capacité sans avoir besoin de la déverrouiller pour plus de rapidité.\n  </p>\n  <h3>Sort</h3>\n  <p>cette case permet de définir si la capacité est un sort ou non.</p>\n  <p>\n    Si vous cocher la case Sortilège, cela fera apparaitre un champ pour définir le coût de mana du Sort. En utilisant une Capacité définie en Sort, le Nombre de Points de Mana\n    inscrit dans le champ sera déduit du nombre de PM du Personnage.\_\n  </p>\n  <p>\n    Les Capacités configurées en Sort sont repérées par une * à la suite de leur nom dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} et dans\n    le\_@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions}.\_\n  </p>\n  <h3>Coût en Mana</h3>\n  <p>Cette information n'apparait QUE pour les capacités définies comme \"Sorts\" comme mentionné précédemment.</p>\n  <p>\n    De base, configuré à \"-1\", cette ligne est modifiable seulement lorsque la fiche est déverrouillée. En laissant à \"-1\", le coût en PM de la capacité sera calculé\n    automatiquement en fonction du rang de la capacité. Il est toutefois possible de modifier cette valeur pour créer des capacités ayant des coût en Points de Magie qui ne\n    respecte pas cette règle.\_\n  </p>\n  <p>\n    Le coût en Points de Mana apparait à la suite du nom de la capacité dans la liste des Actions dans\n    le\_@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions} de la feuille Personnage.\n  </p>\n  <p>\n    Nous détaillerons cela dans le prochain journal mais il est possible de rajouter\n    des\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} sur une Capacité configurée en Sort et\n    de paramètrer chaque Action pour renseigner si cette Action spécifique consomme le coût en Points de Mana ou non.\n  </p>\n  <h3>Autoriser une capacité liée</h3>\n  <p>\n    Certaines capacité du Livre de Règles permettent d'apprendre des capacités venant d'autres Voies. C'est grâce à cette case à cocher que vous pourrez activer cet possibilité.\n  </p>\n  <p>\n    Lorsque la case est cochée, un champs \"Capacité liée\" apparait sur la feuille de la Capacité. De plus, dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités}, une\n    nouvelle ligne apparait sous cette capacité lorsqu'elle est apprise.\n  </p>\n  <ul>\n    <li>\n      <p>\n        Si la Capacité permet de choisir une autre capacité au moment où elle est apprise, ne renseignez rien dans le champs \"Capacité liée\" à la création. Il suffira au joueur de\n        glisser-déposer la capacité qu'il a choisi sur la ligne en dessous de la capacité apprise pour l'ajouter. Aucune limitation ne peut être définie dans ce champ donc vérifiez\n        que le texte de la Capacité est respecté.\n      </p>\n    </li>\n    <li>\n      <p>\n        Si la Capacité stipule la capacité bonus lorsque celle-ci est apprise, vous pouvez renseigner cette capacité dans le champ \"Capacité liée\". Ainsi, automatiquement, à\n        l'apprentissage de la Capacité \"mère\", la Capacité \"fille\" sera ajoutée en dessous. Pour ajouter une capacité liée, vous pouvez copier-coller l'ID de la capacité choisie\n        dans le champ et appuyer sur le bouton \"ajouter document\". Sinon, cherchez la capacité à lier et glissez-déposez la sur la feuille de la Capacité \"mère\". Dans les deux cas,\n        le nom de la Capacité choisie apparaitra juste au dessus.\n      </p>\n    </li>\n  </ul>\n  <h3>Actions/Effets des Capacités</h3>\n  <p>\n    Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Capacités. Les Actions/Effets seront expliqués dans\n    @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.\n  </p>\n  <h2>Feuille Equipement</h2>\n\n  <p class=\"lettrine\">\n    Le type d'Objet \"Équipement\" permet de créer un grand nombre d'éléments différents qui seront listés dans l'onglet \"Inventaire\" de la feuille de Personnage. C'est l'Objet le\n    plus complexe et qui possède le plus de paramètres différents car il permet de créer des types d'Équipement très variés.\n  </p>\n  <p>\n    Tous les Équipements peuvent être glissés-déposés sur une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Ils seront listés dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} et peuvent être équipés\n    ou utilisés par le Personnage.\n  </p>\n  <p>\n    Les Équipements peuvent être aussi glissés-déposés sur une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}. Ils seront listés dans\n    l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV#onglet-butin]{Onglet Butin}. Dans le cas d'une feuille Rencontre, les Équipements ne servent que de\n    butin et d'informations pour le MJ. Vous ne pourrez pas les équiper ou utiliser\n    les\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} configurés.\n  </p>\n  <h3>Équipé</h3>\n  <p>\n    Cette case à cocher permet de savoir si l'Équipement est équipé lorsqu'il est sur une feuille Personnage. Lorsque le joueur clique sur l'icone \"Bouclier\" sur la ligne de\n    l'Équipement dans l'onglet Inventaire, cela influence cette case à coher.\n  </p>\n  <p>A la création d'un Équipement dans les dossiers de la barre latérale de FoundryVTT, si vous cochez la case l'équipement sera automatiquement équipé par le Personnage.</p>\n  <p>\n    Toutes les\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} qui ont pour condition \"est\n    équipé\" seront activées si cette case est activée.\n  </p>\n  <h3>Sous-Type</h3>\n  <p>En fonction du Sous-type choisi, les options suivantes seront différentes. Il existe 5 sous-types d'Équipement chacun avec ses particularités.\_</p>\n  <p>\n    Le sous-type détermine également le dossier dans lequel l'équipement sera rangé sur la feuille Personnage dans\n    l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.\n  </p>\n  <h3>Armure</h3>\n  <h4>Catégorie martiale</h4>\n  <p>\n    La catégorie martiale permet de choisir le type d'armure parmis \"Tissus matelassés, Fourrures\", \"Cuir Simple\", Cuir renforcé, broigne\", \"chemise de maille\", \"cotte de mailles\",\n    \"Armure de plaque\" ou \"Plaque complète\". Cette distinction est importante pour savoir si le personnage est formé à l'utilisation de l'armure ou non. Dans\n    la\_@UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL}\n    les\_@UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV#formations-martiales]{Formations Martiales\_} permettent de configurer les armures que le Personnage\n    peut utiliser sans subir de malus.\n  </p>\n  <h4>Défense</h4>\n  <p>Renseignez ici le bonus de Défense obtroyé par l'armure. Ce bonus influence\_</p>\n  <h4>Défense magique</h4>\n  <p>\n    renseigné ici le bonus de Défense magique obtroyé par l'armure. Ce bonus n'est pas prit en compte dans le calcul de l'encombrement ni pour les restriction maximale d'armure des\n    Profils ou des Voies.\n  </p>\n  <h4>Propriétés</h4>\n  <ul>\n    <li>\n      <p>Équipable : cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage.</p>\n    </li>\n  </ul>\n\n  <h3>Bouclier</h3>\n  <h4>Catégorie martiale</h4>\n  <p>\n    permet de choisir le type de Bouclier parmis \"Petit bouclier\" ou \"Grand bouclier\". Cette distinction est importante pour savoir si le personnage est formé à l'utilisation du\n    Bouclier ou non.\n  </p>\n  <h4>Défense</h4>\n  <p>renseigné ici le bonus de Défense obtroyé par le Bouclier</p>\n  <h4>Défense magique</h4>\n  <p>\n    renseigné ici le binus de Défense magique obtroyé par le Bouclier. Ce bonus n'est pas prit en compte dans le calcul de l'encombrement ni pour les restriction maximale d'armure\n    des Profils ou des Voies.\n  </p>\n  <h4>Propriétés</h4>\n  <ul>\n    <li>\n      <p>Équipable : cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage.</p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Arme</h3>\n  <h4>Catégorie martiale</h4>\n  <p>\n    permet de choisir le type d'arme parmis tous les types d'arme du Livre de Base. Cette distinction est importante pour savoir si le personnage est formé à l'utilisation de\n    l'arme ou non.\n  </p>\n  <h4>Type de Dommages</h4>\n  <p>permet de choisir le type de Dommages infligés par l'arme parmis \"Tranchants\", \"Contondants\", \"Perforants\" ou \"Magiques\"</p>\n  <h4>Propriétés</h4>\n  <ul>\n    <li>\n      <p>Équipable : cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage.</p>\n    </li>\n    <li>\n      <p>Rechargeable : permet de définir si l'arme est rechargeable pour les arbalètes, les arcs…</p>\n    </li>\n    <li>\n      <p>\n        Empilable : si cette case est cochée, l'arme pourra avoir une quantité supérieure à 1 dans l'onglet \"Inventaire\" de la feuille du Personnage. Cela est pratique pour les\n        couteaux de lancer par exemple afin d'éviter d'avoir une ligne disctincte pour chaque couteau de lancer possédé par le Personnage. Si la case est cochée, une nouvelle\n        option apparait plus bas \"Détruire si vide\". Elle permet de choisir si vous souhaitez que l'arme soit supprimée de l'Inventaire lorsque le Personnage n'en a plus ou si vous\n        souhaitez que l'arme reste dans l'Inventaire avec une quantité notée à \"0\".\n      </p>\n    </li>\n    <li>\n      <p>\n        Une main et Deux mains : ces deux cases permettent de définir si l'arme peut être utiliser à une seule main, à seulement deux mains ousoit à une main soit à deux mains.\n      </p>\n    </li>\n    <li>\n      <p>\n        Portée : Le premier champs permet de renseigner la distance pour la portée de l'arme. Seul un nombre peut être noté dans ce champs. Le deuxième champs permet de noter\n        l'unité de la portée (mètre, cases…).\n      </p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Consommable et Divers</h3>\n  <h4>Propriétés</h4>\n  <ul>\n    <li>\n      <p>\n        Empilable : si cette case est cochée, l'arme pourra avoir une quantité supérieure à 1 dans l'onglet \"Inventaire\" de la feuille du Personnage. Cela est pratique pour les\n        couteaux de lancer par exemple afin d'éviter d'avoir une ligne disctincte pour chaque couteau de lancer possédé par le Personnage. Si la case est cochée, une nouvelle\n        option apparait plus bas \"Détruire si vide\". Elle permet de choisir si vous souhaitez que l'arme soit supprimée de l'Inventaire lorsque le Personnage n'en a plus ou si vous\n        souhaitez que l'arme reste dans l'Inventaire avec une quantité notée à \"0\".\n      </p>\n    </li>\n  </ul>\n  <p></p>\n  <h3>Autres Caractéristiques</h3>\n  <h4>Poids</h4>\n  <p>Permet de renseigner la valeur du poids de l'objet dans le premier champs (valeur numérique seulement) et l'unité du poids dans le second champs (défini de base en \"kg\")</p>\n  <h4>Prix</h4>\n  <p>Permet de renseigner la valeur du prix de l'Objet dans le premier champs (valeur numérique seulement) et l'unité du prix dans le second champs (défini de base en \"pa\")</p>\n  <h4>Rareté</h4>\n  <p>Permet de choisir la rareté de l'Objet parmi \"Ordinaire\", \"Précieux\", \"Exotique\", \"Rare\", \"Très rare\" ou \"Unique\"</p>\n  <h3>Quantité</h3>\n  <p>\n    permet de définir la quantité de base obtenue lorsque l'on Glisse / dépose l'objet depuis la barre latérale de FoundryVTT vers une feuille de Personnage. Par exemple, un\n    \"carquois de flèches\" aura une quantité de base définie à \"20\". Ensuite lorsque le Personnage consommera, vendra, utilisera… l'Objet, il pourra modifier cette valeur en\n    fonction.\n  </p>\n  <h4>Détruire si vide</h4>\n  <p>\n    cette case permet de choisir si vous souhaitez que l'Objet soit supprimé de l'Inventaire lorsque le Personnage n'en a plus ou si vous souhaitez que l'Objet reste dans\n    l'Inventaire avec une quantité notée à \"0\".\n  </p>\n  <h3>Actions/Effets des Équipements</h3>\n  <p>\n    Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Équipement. Les Actions/Effets seront expliqués dans\n    @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.\n  </p>\n\n  <h2>Feuille Attaque (de rencontre)</h2>\n  <p>\n    Le type d'Objet \"Attaque (de rencontre)\" permet de configurer facilement des attaques pour les rencontres (monstres, PNJ…).Dans l'onglet Détails, il est seulement possible de\n    choisr quel est le type de l'attaque : Attaque de Contact, Attaque à Distance ou Attaque Magique..\n  </p>\n</div>"
