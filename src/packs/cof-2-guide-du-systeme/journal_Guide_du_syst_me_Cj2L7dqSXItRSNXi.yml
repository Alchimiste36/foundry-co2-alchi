        <div class="journal-page-cof-base">
          <h2>Introduction</h2>
          <p class="lettrine">
            Il existe, dans le système Chroniques Oubliées Fantasy v2, deux types d'acteurs. Les <strong>Personnages</strong> et les <strong>Rencontres</strong>. Dans les deux cas, les
            acteurs permettent de créer des protagonistes qui pourront être positionnés sur les scènes, être ciblés, réaliser des jets de dés, posséder des capacités…
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\CreerActeur.webp" /></div>
          <p class="alinea">
            <strong>Les deux acteurs sont très différents</strong> ainsi il faudra choisir la bonne option en fonction de ce que vous voulez créer. Dans les sections suivantes, nous vous
            présentons les caractéristiques de chaque type d'Acteurs.
          </p>
          <p class="alinea">
            Le détail des feuille Rencontre permettra d'exposer ses limitations pour permettre au MJ de savoir rapidement s'il doit plutôt créer un Acteur de type Personnage pour les
            protagonistes avancés ou de type Rencontre pour les protagonistes simples.
          </p>

          <h3>Explication du verrouillage</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ASliderVerrouillage.webp" /></div>
          <p class="alinea">Les feuilles Acteurs possèdent un Slider <i class="fa-solid fa-toggle-off"></i> en haut à gauche de la fenêtre.</p>
          <p class="alinea">
            Ce Slider permet de gérer le Verrouillage de la feuille. Si vous ne voyez pas le Slider c'est que vous n'avez pas les droits assez hauts pour déverrouiller la feuille ou alors
            vous êtes en train de consulter un acteur présent dans un Compendium verrouillé.
          </p>
          <p class="alinea">Si l'acteur est dans un Compendium, il faudra d'abord le déverrouiller pour pouvoir l'ouvrir et déverrouiller la feuille pour modifier des valeurs.</p>
          <p class="alinea">
            Lorsque la feuille est Déverrouillée, il est possible de modifier toutes les valeurs de l'Acteur, de supprimer des Équipements, des Capacités et même le Profil ou le Peuple du
            Personnage. Il est fortement recommandé d'utiliser le plus souvent possible les Feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de la
            feuille par mégarde.
          </p>

          <h2>Feuille Personnage</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\APersonnagePrincipalVerr.webp" /></div>
          <p class="alinea lettrine">
            La fiche Personnage peut être utilisée pour créer les Aventuriers joués par les Joueurs mais, il est utilisé aussi pour créer n'importe quel PNJ ou monstre qui nécessite une
            certaine complexité ou une évolution au cours de la campagne. Etant beaucoup plus évoluée que la fiche Rencontre, la fiche Personnage permet de créer des protagonistes complets
            (avec des profils, des voies de Peuple, des équipements utilisables, des Effets passifs et activables…) exactement comme pour les feuilles des Joueurs.
          </p>
          <p class="alinea">
            Là où la fiche Rencontre est simplifiée pour les créatures simples ou les PNJ de base, de son côté la fiche Personnage permettra au MJ de créer des PNJ, des Monstres et des
            Boss avec toutes les options nécessaires.
          </p>
          <p class="alinea">La feuille Personnage est divisée en plusieurs sections se répondant les unes avec les autres. Ci-dessous, chaque section est détaillée.</p>
          <h3>Verrouillage de la fiche Personnage</h3>
          <p class="alinea">
            Le Slider <i class="fa-solid fa-toggle-off"></i> visible en haut à gauche de la feuille permet de verrouiller ou de déverrouiller la feuille. Le verrouillage est global pour
            tous les onglets et toutes les sections de la feuille en même temps avec la même icone.
          </p>
          <p class="alinea">
            Lorsque la feuille est verrouillée, de nombreuses actions ne sont pas possibles (supprimer un objet de l'inventaire, modifier le nombre maximum de PV, modifier les
            caractéristiques, apprendre des capacités…). Afin d'éviter les erreurs, la plupart du temps la fiche sera verrouillée même s'il est tout à fait possible d'utiliser une fiche
            déverrouillée.
          </p>
          <p class="alinea">Lorsque la feuille est déverrouillée, de nombreuses actions sont permises, au risque de faire une erreur. Sur une feuille déverrouillée vous pourrez :</p>
          <ul>
            <li>
              <p>Modifier les <span class="gras">statistiques</span> de la barre latérale</p>
            </li>
            <li>
              <p>Modifier le <span class="gras">Niveau du Personnage</span> en haut à droite de la feuille</p>
            </li>
            <li>
              <p>
                Modifier les <span class="gras">caractéristiques</span> grâce à l'icône d'édition qui apparaît et <span class="gras">supprimer des profils ou des Traits</span> dans
                l'onglet Principal
              </p>
            </li>
            <li>
              <p><span class="gras">Supprimer des objets</span> de l'onglet inventaire grâce à l'icône Poubelle qui apparaît</p>
            </li>
            <li>
              <p>
                <span class="gras">Supprimer des Voies</span>, <span class="gras">apprendre ou désapprendre des Capacités</span> ou
                <span class="gras">éditer les Voies ou les Capacités</span> dans l'onglet Voies &amp; Capacités
              </p>
            </li>
          </ul>
          <p></p>
          <h3>Entête</h3>

          <h4>Image</h4>
          <p class="alinea">
            En haut à gauche, l'image du Personnage est modifiable en cliquant sur l'image de base et en parcourant l'explorateur d'images pour choisir la bonne illustration pour la fiche.
            A la création d'un nouveau Personnage, le choix de l'image sera également appliqué au prototype du Token. Par la suite si vous modifiez l'image du Personnage ou du Token cela
            ne modifiera pas l'autre image. Ainsi, vous pouvez avoir une image d'illustration du Personnage et une autre image spécifique pour le Token.
          </p>
          <p class="alinea">Faites attention aux images avec un fond transparent pour la feuille car certaines fois elles ne sont pas très visibles surtout si elles sont sombres.</p>
          <h4>Nom</h4>
          <p class="alinea">Ce champ indique le nom du Personnage. Il est modifiable seulement quand la feuille est déverrouillée.</p>
          <p class="alinea">
            Lorsque vous créez un nouveau Personnage, le nom de l'Acteur est automatiquement associé au nom du Personnage et celui affiché par le Token. Si vous modifiez, par la suite, le
            nom du Personnage sur la feuille ou le nom de Token, cela ne modifiera pas l'autre nom. Ainsi, vous pourrez créer un personnage avec une feuille nommée "Ramiel, le psychopathe"
            alors que le Token affiche "Elfe souriant".
          </p>
          <p>Peuple et Profils</p>
          <p class="alinea">
            Dans l'entête apparaît également le Peuple du Personnage ainsi que son ou ses profils. Que la feuille soit verrouillée ou non, cette section est juste indicative dans l'entête.
            Pour pouvoir interagir avec le Peuple ou le Profil du Personnage il faut se rendre dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-biographie]{Onglet Biographie}.
          </p>
          <h4>Niveau du Personnage</h4>
          <p class="alinea">
            Pour pouvoir modifier le Niveau, la fiche doit être déverrouillée. Dans ce cas, en cliquant sur le chiffre, il est possible de modifier le Niveau du Personnage. Cela a de
            nombreuses incidences sur le personnage (augmentation de PV, de plusieurs valeurs de Combat, du nombre de Points de Capacités…).
          </p>
          <h4>Caractéristiques</h4>

          <p>Les 7 caractéristiques de COF v2 apparaissent ici.</p>
          <h5>Feuille Verrouillée</h5>
          <p class="alinea">
            <span class="gras">Caractéristique Supérieure/Héroïque :</span> un astérisque * apparait après le nom de la caractéristique lorsque celle-ci est Supérieure ou Héroïque.
            Automatiquement lors d'un Test de Compétence, l'option "Jet avec dé bonus" sera sélectionné pour les caractéristiques Supérieures.
          </p>
          <p class="alinea">
            <span class="gras">Modificateurs :</span> Les modificateurs sont calculés dynamiquement en fonction des Capacités actives, des Effets actifs ou d'autres éléments du Personnage.
          </p>
          <p class="alinea">Une info-bulle détaille le détail de la valeur de chaque caractéristique lorsque l'on laisse la souris sur le score de caractéristique quelques instants.</p>

          <p class="alinea">
            <span class="gras">Jet de Caractéristiques :</span> Un clic gauche sur la valeur de la caractéristique permet d'ouvrir une fenêtre pour réaliser un
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de caractéristique}. Cette fenêtre
            permet de réaliser un test de la caractéristique choisie et d'activer les éventuels bonus ou malus circonstanciels.
          </p>

          <h5>Modification des Caractéristiques</h5>

          <p class="alinea">
            Lorsque la feuille est déverrouillée, une icone <i class="fa-solid fa-pen-to-square"></i> apparait à droite de la ligne des caractéristiques. Une fenêtre pour "Éditez vos
            caractéristiques" s'ouvre lorsque vous cliquez dessus. Pour chaque caractéristique, sur cette fenêtre vous pouvez définir si elle bénéficie d'un dé bonus, sa valeur de base,
            d'éventuels bonus au modificateur et visualiser les bonus/malus apportés par les capacités du Personnage ainsi que le modificateur total pour chaque caractéristique.
          </p>
          <p class="alinea">
            Une info-bulle lorsque vous pointez le Modificateur total d'une caractéristique vous indique de quel effet provient les différents bonus ou malus sur cette caractéristique.
          </p>
          <h5>Réinitialisation</h5>
          <p class="alinea">
            Le bouton "Réinitialisation" permet de jeter 7 fois 1d4 et de remettre au hasard chaque caractéristique du Personnage. Si vous créez un PNJ ou une créature assez complexe pour
            ne pas utiliser la @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} vous
            pouvez utiliser ce bouton pour lui attribuer des modificateurs de caractéristique rapidement.
          </p>
          <h5>Attention</h5>
          <p class="alinea">
            A la création d'une feuille Personnage, aucune limitation n'est prise en compte pour vos modificateurs de caractéristiques. Consultez les Règles à la section
            @UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.2G4QQMTOFpqrpl7w#valeur-de-base-des-caracteristiques]{Valeur de base des caractéristiques} pour respecter les limitations
            prévues par les règles pour la création de nouveaux PJ.
          </p>
          <h3>Barre latérale</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\APersonnageBarreLateraleDeverr.webp" /></div>

          <p class="alinea">A gauche dans la barre latérale, les statistiques principales du Personnages sont listées et visibles quelque soit l'onglet actif sur la feuille.</p>
          <ul>
            <li>
              <p><span class="gras">Contact</span> = bonus d'Attaque au Contact du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Distance</span> = bonus d'Attaque à Distance du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Magique</span> = bonus d'Attaque Magique du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Initiative</span> = valeur d'initiative du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Défense</span> = valeur de Défense du Personnage</p>
            </li>
            <li>
              <p><span class="gras">RD</span> = Réductions de Dommages du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Vigueur</span> = nombre de Points de Vigueur Actuel et Maximum du Personnage</p>
            </li>
            <li>
              <p><span class="gras">DM Temp.</span> = nombre de Dommages Temporaires subis par le Personnage actuellement</p>
            </li>
            <li>
              <p><span class="gras">Chance</span> = nombre de Points de Chance Actuel et Maximum du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Récupération</span> = nombre de Dés de Récupération Actuel et Maximum du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Mana</span> = nombre de Points de Mana Actuel et Maximum du Personnage</p>
            </li>
            <li>
              <p><span class="gras">Déplacement</span> = distance maximum de déplacement du Personnage pour une action de Mouvement.</p>
            </li>
            <li>
              <p>
                <span class="gras">États</span> = liste des états actifs du Personnage obtenu dans les
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} des Actions et Effets.
              </p>
            </li>
          </ul>
          <p class="alinea">
            <span class="gras">Info-bulles :</span>
            Des info-bulles pour chaque statistique permettent d'afficher les Effets et les Modificateurs qui entrent dans le calcul de chaque statistique en laissant la souris immobile
            sur le chiffre de la statistique.
          </p>
          <p class="alinea">
            <span class="underline">Feuille Verrouillée :</span>
            il est possible d'ajouter ou de retirer des
            <span class="gras">Points de Vigueur, de Chance, de Récupération, de Mana et des Dommages Temporaires </span>en cliquant sur le chiffre de gauche. Il est possible d'écrire le
            chiffre ou d'utiliser la molette de la souris pour augmenter ou diminuer le chiffre facilement. <span class="gras">Attention</span>, le nombre de PV, PC, PM et DR courant n'est
            pas limité par le nombre maximal afin de pouvoir palier à toutes les situations.
          </p>
          <p></p>
          <p>
            <span class="underline">Feuille Déverrouillée :</span>

            En déverrouillant la feuille, il est possible de :
          </p>
          <ul>
            <li>
              <p>
                <span class="gras">modifier les caractéristiques</span> utilisées pour le calcul de la statistique (utiliser AGI pour le calcul de l'Attaque de Contact plutôt que FOR, par
                exemple)
              </p>
            </li>
            <li>
              <p>
                <span class="gras">modifier certain score de base</span>. La plupart sont calculés automatiquement et ne sont pas modifiables mais pour les Points de Vigueur, de Chance, de
                Récupération, de Mana et pour le Déplacement, le score de base peut être modifié en cliquant sur le chiffre.
              </p>
            </li>
            <li>
              <p><span class="gras">ajouter un bonus ou un malus</span> pour chaque statistique qui sera ajouté au score final.</p>
            </li>
            <li>
              <p><span class="gras">modifier l'unité de mesure du Déplacement</span>. Il est possible de choisir entre des déplacements exprimés en Mètres ou en Pieds.</p>
            </li>
          </ul>
          <p></p>
          <h3>Onglet Principal</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\PersonnageActionVerr.webp" /></div>
          <p class="alinea">
            C'est surement l'onglet sur lequel les Joueurs resteront le plus souvent. La liste des actions visible sur cet onglet permet de réaliser beaucoup de choses pour les PJ.
          </p>
          <h4>Cadre Actions</h4>
          <p class="alinea">Le cadre Actions est évolutif en fonction des actions réalisables par le Personnage.</p>
          <h5>4 icones de base :</h5>
          <ul>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-mug-saucer"></i> la tasse :</span>
                permet de réaliser une <span class="gras">Récupération Rapide</span> (LdR page 221). En cliquant dessus, une fenêtre de confirmation apparait. En acceptant, le Test de
                Récupération est effectué, les Actions avec une fréquence d'utilisation définie "Combat" seront rechargées et un message dans le Chat est envoyé.
              </p>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-bed"></i> Le lit :</span>
                permet de réaliser une <span class="gras">Récupération Complète</span> (LdR page 221). En cliquant dessus, vous récupérez 1 Dé de Récupération, les Actions avec une
                fréquence d'utilisation définie "Quotidien" seront rechargées et une fenêtre vous propose de dépenser 1 DR immédiatement pour récupérer des Points de Vigueur. Si vous
                acceptez, un message est envoyé dans le Chat.
              </p>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-shield-halved"></i> Le demi-bouclier :</span>
                permet de se mettre en <span class="gras">Défense Partielle</span> (LdR page 216). Cela rajoute automatiquement +3 en DEF.
              </p>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-shield"></i> Le Bouclier :</span>
                permet de se mettre en <span class="gras">Défense Totale </span>(LdR page 216). Cela rajoute automatiquement +5 en DEF.
              </p>
            </li>
          </ul>
          <p>Les icones deviennent vertes quand elles sont activées.</p>
          <p></p>
          <h5>Liste des Actions</h5>
          <p>Les Effets Activables, les Attaques, les Consommables, les Sorts… apparaissent dans ce cadre.</p>
          <p>Sur chaque ligne, est affiché :</p>
          <ul>
            <li>
              <p>
                <span class="gras">l'icone et le Nom</span>
                de l'Action
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Le type d'action :</span>
                Amélioration <i class="fa-solid fa-thumbs-up"></i>, soin <i class="fa-solid fa-hand-holding-medical"></i>, attaque au contact <i class="fa-solid fa-sword"></i>, attaque à
                distance <i class="fa-solid fa-bow-arrow"></i>, attaque magique <i class="fa-solid fa-bolt"></i>,Sort <i class="fa-solid fa-hand-sparkles"></i>, consommable
                <i class="fa-solid fa-flask-round-potion"></i> ou affaiblissement <i class="fa-solid fa-thumbs-down"></i>.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">la durée de l'action :</span>
                Action Gratuite (G), Action d'Attaque (A), Action de Mouvement (M) ou Action Limitée (L)
              </p>
            </li>
            <li>
              <p>
                <span class="gras">la fréquence ou quantité limitée :</span>
                le nombre entre parenthèse indique le nombre d'action réalisable. L'utilisation est limitée soit par la fréquence d'utilisation quotidienne ou par combat ou par la quantité
                de charges ou d'objets possédés pour les potions, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Les boutons pour réaliser l'Action :</span>
                Jet d'attaque ou de Dommages, consommation du consommable, activation de l'amélioration ou de l'affaiblissement… Il suffit de cliquer sur les boutons pour réaliser
                l'action. En fonction du type d'action et des paramètres définis, la réaction du système sera différente.
              </p>
              <ul>
                <li class="puce-noire">
                  <p><em>Lorsque l'icone est verte</em>, l'action n'a pas de fréquence définie. Elle peut ainsi être utilisée autant de fois que nécessaire.</p>
                </li>
                <li class="puce-noire">
                  <p>
                    <em>Lorsqu'elle est Bleue</em>, l'action possède une fréquence d'utilisation limitée ou une quantité limitée pour les consommables (3 utilisations quotidiennes, par
                    exemple). Si le Personnage utilise toutes les actions prévues, l'icone devient grise.
                  </p>
                </li>
              </ul>
            </li>
            <li>
              <p>
                <span class="gras"><i class="fa-solid fa-message"></i> Une icone de Message :</span>
                permet d'envoyer dans le Chat, seulement au MJ, avec la description de l'Action. Si l'action est de type Attaque Contact, Distance ou Magique, un bouton en bas du message
                dans le Chat permet au MJ d'effectuer un Jet d'Attaque ou de Dommages. Si l'action est de type Amélioration, Affaiblissement ou Consommable, un bouton en bas du message
                dans le Chat permet au MJ de désactiver les effets de l'action.
              </p>
            </li>
          </ul>
          <p class="alinea">
            Consultez les journaux : @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.5rmY1gbPut6Hcobr]{Feuille CAPACITÉ},
            @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.pDB5cNwoSOaDP7Ni]{Feuille ÉQUIPEMENT} et @UUID[JournalEntry.veSZmLHWcmklyKJJ]{D. Actions/Effets} pour avoir plus
            d'informations sur les types d'actions et leurs effets.
          </p>
          <h3>Onglet Inventaire</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\APersonnageInventairelVerr.webp" /></div>

          <p class="alinea">On trouve dans cet onglet les objets possédés par le Personnage.</p>
          <p class="alinea">
            Lorsque l'on glisse-dépose un équipement depuis la barre latérale de FoundryVTT sur la feuille, il apparait dans cet onglet dans le sous-répertoire associé au type de l'objet
            (arme, armure, bouclier, consommables…). En cliquant sur les titres, vous pouvez plier ou déplier la liste d'Équipement. Un nombre vous indique, après le nom de la catégorie,
            le nombre d'éléments présent dans la liste.
          </p>
          <p class="alinea">
            La première ligne "Richesse" permet de renseigner le nombre de Pièces de Monnaie. Il faut écrire des nombres entiers pour les Pièces d'Or, d'Argent ou de Cuivre.
          </p>
          <p class="alinea">
            Sur les lignes des autres sous-types, les colonnes permettent de voir rapidement si l'équipement nécessite une ou deux mains pour être utilisé (dans la colonne "Usage"), la
            quantité possédée par le Personnage (dans la colonne "Qté"), les actions associées à l'équipement (dans la colonne "Actions").
          </p>
          <ul>
            <li>
              <p>
                <span class="gras">Image et Nom :</span>
                L'image de l'objet et son nom apparaissent en début de ligne. Lorsqu'un équipement est glisser-déposer depuis les dossiers de la barre latérale de FoundryVTT sur la feuille
                d'un personnage, il est "copié" et devient indépendant de sa version initiale. Ainsi, lorsque l'on modifie un équipement depuis la feuille de Personnage, cela ne modifie en
                rien l'équipement initial des dossiers de la barre latérale. L'identification de l'équipement n'est plus le même entre les deux versions de l'équipement.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Formation :</span>
                Certains équipements nécessitent une formation pour être utilisés (Armures, Boucliers, Armes). Si le Personnage est formé au maniement de l'arme, par exemple, l'icone
                <i class="fa-solid fa-circle-check"></i> apparait après le nom de l'arme. S'il n'a pas la formation au maniement de cette arme, l'icone
                <i class="fa-regular fa-circle-xmark"></i> apparait après le nom de l'arme.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Usage :</span>
                Le nombre de mains <i class="fa-solid fa-hand"></i> affichées renseigne sur le nombre de mains disponibles nécessaire pour utiliser l'objet.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Actions :</span>
                Certains équipements peuvent être équipé sur le personnage. L'icone de Bouclier permet d'équiper ou de déséquiper l'équipement en cliquant dessus. Lorsque l'icone de
                bouclier est pleine <i class="fa-solid fa-shield"></i>, l'objet est équipé. Lorsque l'icone est vide <i class="fa-regular fa-shield"></i> l'objet est déséquipé. D'autres
                icones peuvent apparaitre dans la colonne Actions (Consommable <i class="fa-solid fa-flask-round-potion"></i>…).
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icone <i class="fa-solid fa-plus"></i> :</span>
                au bout de chaque ligne, l'icone <i class="fa-solid fa-plus"></i> permet de créer un nouvel équipement depuis la fiche du personnage.
                <span class="underline">ATTENTION :</span> l'objet créé ainsi apparaitra uniquement sur la feuille du personnage et ne sera pas créé, en même temps, dans l'onglet "Objets"
                du panneau latéral de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icone <i class="fa-solid fa-message"></i> :</span>
                si vous cliquez sur l'icone au bout de la ligne de l'équipement, la description de l'objet sera affiché dans le Chat. Si l'objet possède une "Résolution" spécifique, des
                boutons apparaitront dans le message du Chat permettant de réaliser un Jet d'Attaque ou de Dommages pour les armes ou d'utiliser la potion de soins, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icone <i class="fa-solid fa-trash"></i> :</span>
                les équipement ne peuvent pas être supprimés quand la feuille est verrouillée. Il faut que la feuille soit déverrouillée grâce au <i class="fa-solid fa-toggle-off"></i> de
                la feuille pour que l'icone <i class="fa-solid fa-trash"></i> apparaisse et permette de supprimer l'équipement, en cliquant dessus.
              </p>
            </li>
          </ul>
          <p></p>
          <h3>Onglet Voies et Capacités</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\APersonnageVoiesDeverr.webp" /></div>

          <p class="alinea">Cet onglet liste les capacités du Personnage, celle qu'il a appris et celle qu'il apprendra surement plus tard !</p>
          <p>
            Le titre de l'Onglet permet de voir si le Personnage a des points de Capacités à dépenser ou s'il en a dépensé trop. Le symbole Warning indique s'il y a un problème de points
            de Capacités restants ou en surplus.
          </p>
          <p>Le titre de chaque Voie permet, en un clique, de plier ou déplier la voie pour y voir plus clair. Un nombre indique le nombre de Capacités apprises dans la Voie.</p>
          <ul>
            <li>
              <p>
                <span class="gras">Apprendre une Capacité :</span>
                il faut que la feuille soit déverrouillée, grâce au <i class="fa-solid fa-toggle-off"></i>, pour afficher toutes les capacités des Voies connues par le Personnage. Sinon,
                seules les capacités apprises sont visibles. Pour apprendre (ou désapprendre une capacité), il faut cliquer sur l'icone <i class="fa-solid fa-check"></i> au bout de la
                ligne. Elle devient Verte quand la capacité est apprise.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Éditer ou Supprimer une Voie ou une Capacité :</span>
                il faut que la feuille soit déverrouillée, grâce au <i class="fa-solid fa-toggle-off"></i>, pour afficher l'icone <i class="fa-solid fa-pen-to-square"></i> et l'icone
                <i class="fa-solid fa-trash"></i> au bout des lignes afin d'éditer ou de supprimer une Voie ou un Capacité du Personnage. A la création du Personnage, les joueurs devront
                supprimer, parmi les cinq Voies de leur Profil, toutes les Voies qu'il ne souhaite pas conserver au premier niveau
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icone <i class="fa-solid fa-message"></i> :</span>
                si vous cliquez sur l'icone au bout de la ligne de la Voie ou de la Capacité, la description sera affiché dans le Chat. Si la Capacité possède une "Résolution" spécifique,
                des boutons apparaitront dans le message du Chat permettant de réaliser un Jet d'Attaque ou de Dommages pour les Capacités possédant une attaque spécifique ou d'activer ou
                de désactiver une Capacité, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Capacités Hors Voies :</span>
                dans cette liste est référencé les capacités que le personnage connait en dehors des Voies qu'il a choisi. Cette capacité peut venir d'un Trait, par exemple ou d'un
                apprentissage quelconque.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Icone <i class="fa-solid fa-plus"></i> :</span>
                au bout de la ligne Capacités Hors Voies, l'icone <i class="fa-solid fa-plus"></i> permet de créer une nouvelle Capacité depuis la fiche du personnage.
                <span class="underline">ATTENTION :</span> la Capacité créée ainsi apparaitra uniquement sur la feuille du personnage et ne sera pas créée, en même temps, dans l'onglet
                "Objets" du panneau latéral de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Réduire / Développer les Voies :</span>
                en cliquant sur la ligne des Voies, il est possible de réduire ou de développer la liste des Capacités.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Afficher les Capacités :</span>
                Pour afficher la fenêtre d'édition des capacités, il suffit de cliquer sur l'image de la capacité. Ouvrir une capacité en cliquant sur l'image fonctionne aussi quand la
                feuille est verrouillée.
              </p>
            </li>
          </ul>

          <h3>Onglet Effets</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\APersonnageEffetsDeverr.webp" /></div>

          <p class="alinea">Dans cet onglet se trouve les Effets du Personnage venant de ses Capacités, Traits, Équipements…</p>
          <p class="alinea">
            Les effets reprennent les Modificateurs configurés sur les éléments du Personnage. Consultez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#modificateurs]{Modificateurs} pour plus d'informations.
          </p>
          <p class="alinea">Ils sont triés en trois catégories :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Activé(s) et Désactivé(s) :</span>
                si la Capacité, l'Objet, le Trait… est "Activable" et possède un ou plusieurs Modificateurs, l'effet sera visible soit dans Activé(s) soit dans Désactivé(s) en fonction de
                l'état de l'élément.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Passif(s) :</span>
                si la Capacité, l'Objet, le Trait… n'est pas "Activable" et possède un ou plusieurs Modificateurs, l'effet sera visible dans la catégorie Passif(s). En cliquant sur
                l'image, il est possible d'ouvrir l'élément pour le consulter ou l'Éditer.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Effets Personnalisés :</span>
                dans ce cadre apparait les Effets qui viennent d'une Résolution configurée avec un Effet Supplémentaire. Ces effets ont une durée et disparaissent lorsque le nombre de
                round de Combat est écoulé. Une info-bulle permet de consulter les Effets et la durée. Lorsque la feuille est déverrouillée, il est possible d'utiliser l'icone
                <i class="fa-solid fa-trash"></i>
                pour supprimer l'effet avant la fin de la durée.
              </p>
            </li>
          </ul>

          <h3>Onglet Biographie</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\PersonnageBiographieVerr.webp" /></div>

          <p class="alinea">
            L'onglet Biographie permet de noter l'histoire et la description du Personnage. Les informations de base sur le Personnage sont affichées dans cet onglet (le Peuple, le ou les
            Profils, les Traits...). Il est possible aussi de configurer la taille du Personnage et les langues qu'il connait.
          </p>

          <h4>Cadre Profil &amp;Traits</h4>
          <p class="alinea">
            Dans ce cadre apparait la Voie de Peuple et le ou les Profils choisis pour le Personnage. Les "Objets" de type Traits sont également listés à cet endroit de la feuille du
            personnage.
          </p>
          <p class="alinea">Pour choisir une Voie de Peuple ou un Profil, il faut le glisser-déposer depuis les "Objets" du panneau latéral de FoundryVTT sur la fiche de Personnage.</p>
          <p class="alinea">
            Pour supprimer une Voie de Peuple ou un Profil, il faut déverrouiller la fiche grâce au <i class="fa-solid fa-toggle-off"></i> et cliquer que l'icone
            <i class="fa-solid fa-trash"></i> qui apparait à droite de l'élément à supprimer.
          </p>
          <p class="alinea">
            Il n'est pas possible d'ajouter plusieurs Voie de Peuple sur la même fiche de Personnage. De plus, le nombre de Profil maximum pour une feuille Personnage est de 2 pour les PJ
            avec un profil Hybride. Il est possible de rajouter autant de Traits que nécessaire.
          </p>
          <h4>Cadre Divers</h4>
          <p class="alinea">
            <span class="gras">Taille :</span>
            il est possible de sélectionner la taille du Personnage entre "Minuscule", "Très Petite", "Petite", "Moyenne", "Grande", "Énorme" ou "Colossale". Ce choix modifiera la taille
            du Token du Personnage sur la scène en temps réel.
          </p>
          <p class="alinea">
            <span class="gras">Langages :</span>
            Ce champ de texte permet de noter les langages connus par le Personnage. Afin de s'adapter à tous les univers de jeu, il est possible de noter ce que l'on veut ici sans
            restriction.
          </p>
          <h4>Biographie et Apparence</h4>
          <p class="alinea">
            Il est possible de détailler dans les blocs de textes de Biographie et Apparence, l'histoire du Personnage, son apparence physique et les remarques autour de lui.
          </p>
          <p class="alinea">
            Le champ "Publique" sera visible des personnes qui possèdent les droits "Limité" et "Observateur" sur le Personnage alors que les champs "Privée" ne sera visible que des
            personnes ayant le droit "Propriétaire" sur la feuille.
          </p>
          <p class="alinea">
            Chaque champ est adaptable en hauteur ainsi le nombre de caractère ou la longueur du texte n'est pas limité. Comme pour les journaux classiques, il est possible d'ajouter des
            images, des tableaux, des listes, des titres… pour agrémenter la biographie et l'apparence Publiques et Privées du Personnage.
          </p>
          <p class="alinea">
            <span class="underline">Note de Version :</span> Pour l'instant le système ne prend pas en compte les différents droits de visibilité sur les éléments. Ainsi, faites attention
            car toutes les informations sont visibles quelque soit les droits de chacun.
          </p>
          <h3>Création d'un Personnage</h3>
          <p class="alinea">En résumé, pour créer un Personnage vous devez :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Créer une feuille Personnage</span> en cliquant sur le bouton "Créer un acteur" dans l'onglet Acteurs du panneau latéral de FoundryVTT. Écrivez son nom
                et choisissez "Personnage" et le dossier où le ranger. Le nom choisi sera également celui du prototype de Token.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Choisissez une image d'illustration</span> en cliquant sur l'image. Cherchez dans l'explorateur d'image celle de votre personnage. A la création du
                Personnage, ce changement modifiera également l'image du prototype de Token du Personnage.
              </p>
            </li>
            <li>
              <p>
                Glissez-déposez sur la feuille
                <span class="gras">le Peuple du Personnage</span> présent dans le dossier du Compendium si vous utilisez les Peuples du Livre de Règles
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.pClI1itDE2etUmdy]{Peuples}.
              </p>
            </li>
            <li>
              <p>
                Glissez-déposez sur la feuille
                <span class="gras">le Profil du Personnage</span> présent dans le dossier COF2 Objets du Compendium si vous utilisez les Profils du Livre de Règles
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.AoIOAjoyVgOSveeu]{Profil}.
              </p>
            </li>
            <li>
              <p>
                Déverrouillez la feuille et cliquez sur l'icone "<span class="gras">Édition" sur la ligne des Caractéristiques</span>. Renseignez les Modificateurs pour chaque
                caractéristique.
              </p>
            </li>
            <li>
              <p><span class="gras">Adaptez le Niveau du Personnage</span> en modifiant la case "Niv." en haut à droite de la feuille.</p>
            </li>
            <li>
              <p>
                Dans l'onglet "Voies et Capacités",
                <span class="gras">cliquez sur les coches grises des Capacités que votre Personnage apprend</span>. Le nombre de Points de Capacité à dépensés est indiqué en haut de
                l'onglet. Si le Personnage possède des Capacités Hors-Voies, cherchez les dans le compendium COF 2 Objets dans le dossier
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités}. Si elles n'existent pas, créez-les directement sur la feuille de Personnage ou dans l'onglet
                Objets du panneau de FoundryVTT.
              </p>
            </li>
            <li>
              <p>
                Glissez-déposez
                <span class="gras">les Équipements possédés par le Personnage</span> depuis le compendium COF2 Objets dans le dossier
                @UUID[Compendium.cof-base.cof-2-base-items.Folder.59FBZS13YEcyit6Q]{Objets}. Si l'Équipement n'existe pas, créez-le directement sur la feuille de Personnage ou dans
                l'onglet Objets du panneau de FoundryVTT.
              </p>
            </li>
            <li>
              <p><span class="gras">Sélectionnez les Équipements équipés</span> par le Personnage en cliquant sur l'icone "bouclier" dans l'onglet Inventaire.</p>
            </li>
            <li>
              <p>
                Il ne vous reste plus qu'à
                <span class="gras">ouvrir l'onglet Biographie</span> pour renseigner les <span class="gras">langages</span> connus par le Personnage, sa <span class="gras">taille</span>,
                sa <span class="gras">Biographie</span> privée et publique et son <span class="gras">apparence</span> privée et publique.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Verrouillez la feuille</span> à l'aide du Slider en haut à droite de la feuille et
                <span class="gras">vérifiez les informations du Prototype du Token</span> pour votre Personnage (vision, nom, image du Token…)
              </p>
            </li>
          </ul>
          <p class="alinea">
            Vous pouvez maintenant glisser le Personnage sur la scène de combat aux côtés de ses compagnons d'aventure pour affronter les multiples dangers des Terres d'Osgild.
          </p>

          <h2>Feuille Rencontre</h2>

          <p class="lettrine">
            La feuille Rencontre est une feuille simplifiée pour créer rapidement des PNJ ou des Monstres qui auront les mêmes informations que les créatures définies dans les livres de
            Chroniques Oubliées Fantasy.
          </p>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontrePrincipal.webp" /></div>

          <p class="alinea">
            De part leur simplicité, il est facile de créer une Rencontre afin de l'intégrer à une scène de combat rapidement mais les Rencontres ont des limitations qui ne permettent pas
            de faire autant d'automatisation qu'avec la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage}.
          </p>
          <p class="alinea">
            Dans les sections suivantes, la feuille sera détaillée puis un résumé des limitations sera indiqué. Enfin, un exemple de création de Rencontre synthétisera le chapitre.
          </p>
          <p class="alinea">
            N'oubliez pas que les feuilles peuvent être <span class="gras">VERROUILLÉE</span> ou <span class="gras">DÉVERROUILLÉE</span>, comme abordé au chapitre
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#verrouillage-de-la-fiche-personnage]{explication du
            verrouillage}.
          </p>
          <p class="alinea">Vous pouvez retrouver les Rencontres du Livre de Règles dans le compendium COF2 Bestiaire :</p>
          <ul>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.Syos99DWKcjiQ4Wn]{Animaux}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.g3WCPer6ijY0ZZnn]{Humains}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.tv4fRs4kcCfhJHyt]{Monstres}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-base-encounter.Folder.DckAeVIG18rHrGYa]{Compagnons}</p>
            </li>
          </ul>
          <h3>Entête</h3>
          <p class="alinea">Informations de base de la feuille rencontre, l'entête permet de configurer et de voir d'un coup d'œil les données principales de la Rencontre.</p>
          <h4>Image</h4>
          <p class="alinea">
            L'image de la rencontre peut être définie en cliquant sur l'image. Cela va ouvrir l'explorateur d'images. A vous de chercher et sélectionner la bonne image. Il est possible de
            modifier l'image que la feuille soit verrouillée ou non.
          </p>
          <p class="alinea">
            Lorsque vous modifiez l'image sur la feuille, cela ne modifie pas l'image du Token qui sera visible sur la scène. L'inverse est également vrai. Il faudra modifier l'image du
            Token en utilisant le menu <i class="fa-solid fa-ellipsis-vertical"></i> et en cliquant sur Prototype du Token.
          </p>
          <p class="alinea">Prenez garde aux images qui ont un fond transparent car il est quelque fois difficile de les voir surtout si l'image est sombre</p>
          <h5>Nom</h5>
          <p class="alinea">Le nom de la feuille est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p>
            Cela permet d'écrire le nom du PNJ ou de la créature. A la création de la feuille, le nom du fichier sera le nom de la feuille ET du prototype de Token. Si vous modifiez le nom
            de la feuille par la suite, cette modification n'impactera pas le nom du Token ou inversement. Cela permet de créer une feuille Rencontre dont le nom n'apparaitra pas sur la
            scène.
          </p>

          <p class="exemple">
            Exemple : vous créez une Rencontre nommée "Rodrik, Assassin de Port-Libre" et vous nommez le prototype de Token "Ivrogne barbu". Ainsi, vos joueurs pourront lire sous le Token
            de la scène "Ivrogne barbu" mais de votre côté vous pourrez facilement retrouver Rodrik dans votre liste de Rencontre.
          </p>

          <h4>Type de Rencontre</h4>
          <p class="alinea">Le Type de Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p class="alinea">Dans cette liste déroulante, vous pouvez définir un type pour la Rencontre entre "Vivante", "Humanoïde", "Végétative" et "Non-vivante".</p>
          <p class="alinea">Le type de Rencontre est simplement indicatif. Aucune statistique de la Rencontre n'est modifiée par le choix d'un type ou d'un autre.</p>

          <h4>Taille de la Rencontre</h4>
          <p class="alinea">La Taille de la Rencontre est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p class="alinea">
            Définir la taille de la créature permet de modifier la taille du Token qui apparaitra sur la scène. De "Minuscule" à "Colossale", il y a 7 choix différents. La taille d'un
            humanoïde classique est "Moyenne".
          </p>
          <p class="alinea">
            <span class="underline">Attention :</span> lorsque vous définissez la taille de la Rencontre depuis les dossiers de la barre latérale de FoundryVTT, le fait de glisser la
            Rencontre sur la scène prendra en compte cette taille. Par contre, modifier la taille d'une Rencontre déjà positionnée sur la scène ne modifie pas la taille du Token. Il faudra
            aller dans la configuration du Token pour modifier sa taille s'il est déjà sur la scène.
          </p>
          <h4>Niveau de Créature - NC</h4>
          <p class="alinea">Le Niveau de Créature est modifiable seulement lorsque la feuille est déverrouillée.</p>
          <p class="alinea">
            Le Niveau de Créature représente la "puissance" ou la difficulté de la rencontre, comme expliqué dans le Livre de Règles. Dans ce champ, vous devez indiquer le NC de la
            Rencontre. Le champ ne peut pas recevoir de fraction tel que 1/2 ou 1/4. Il faut indiquer un nombre entier ou décimal (12 ou 0.5, par exemple).
          </p>
          <h4>Caractéristiques</h4>
          <p class="alinea">Les 7 caractéristiques de la Rencontre se trouvent ici avec leur modificateur associé et l'information des caractéristiques supérieures (ou héroïques).</p>
          <h5>Feuille Déverrouillée</h5>
          <p class="alinea">
            Lorsque la feuille de Rencontre est déverrouillée, vous pouvez cocher la case à droite de l'abréviation de la caractéristique pour indiquer qu'elle obtient un dé bonus lors des
            tests de cette caractéristique et aussi modifier le modificateur de la caractéristique.
          </p>
          <h5>Feuille Verrouillée</h5>
          <p class="alinea">
            Lorsque la feuille est verrouillée, les * indiquent les caractéristiques supérieures et en cliquant sur le modificateur vous ouvrez une fenêtre de test pour cette
            caractéristique. Voir @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-caracteristique]{Jet de
            caractéristique} pour plus de détails.
          </p>
          <h3>Barre latérale</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontreBarreLateraleDeverr.webp" /></div>

          <p class="alinea">Sur la gauche, la barre latérale indique les informations supplémentaires de la Rencontre.</p>
          <h4>Valeurs de Combat</h4>
          <p class="alinea">
            Initiative, Défense, Résistance au Dommages (RD), Vigueur et déplacement permettent d'indiquer, lorsque la feuille est déverrouillée les valeurs de base de la créature dans la
            case "Base" et des bonus éventuels dans la case "Bonus".
          </p>
          <p class="alinea">
            Les valeurs sont également modifiées avec les Modificateurs des Actions/Effets actifs sur la Rencontre. Pour plus de détails, consultez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} .
          </p>
          <p class="alinea">
            Seules les valeurs de PV actuels et de Dommages Temporaires sont modifiables lorsque la feuille est verrouillée. Il est ainsi compliqué de modifier une valeur de combat par
            mégarde.
          </p>
          <h4>États actifs</h4>
          <p class="alinea">
            Si un ou plusieurs états sont actifs sur la Rencontre, ils seront listés à la suite des valeurs de Combat afin de les avoir sous les yeux quelque soit l'onglet utilisé sur la
            feuille.
          </p>
          <p class="alinea">Il parait important de savoir que la créature est, par exemple, immunisée au sommeil magique à tout moment.</p>
          <p></p>

          <h3>Onglet Principal</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\RencontreActionDeverr.webp" /></div>
          <h4>Cadre Attaques</h4>
          <h5>Icones Défense Partielle <i class="fa-solid fa-shield-halved"></i> et Défense Totale <i class="fa-solid fa-shield"></i></h5>
          <p>
            Les deux icones de bouclier permettent d'activer, en cliquant dessus, une Défense Partielle ou une Défense Totale pour la Rencontre. Cela augmente la DEF de la créature au prix
            d'une action A ou L.
          </p>
          <p class="alinea">Les icones deviennent vertes lorsqu'elles sont activées. Il est impossible d'activer les deux défenses en même temps.</p>
          <h5>Liste des Attaques de Rencontre</h5>
          <p class="alinea">Ce cadre permet de lister les attaques réalisables par la Rencontre.</p>
          <p class="alinea">
            Ces Attaques peuvent être créées dans l'onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT et glissées sur la feuille Rencontre. Il est aussi
            possible de cliquer sur le symbole <i class="fa-solid fa-plus"></i> sur l'entête du cadre pour créer une nouvelle Attaque.
          </p>
          <p class="alinea">
            Dans ce cas, l'Attaque sera uniquement sur cette feuille et n'apparaitra pas dans la barre latérale de FoundryVTT. Il est conseillé d'utiliser la première méthode en créant une
            nouvelle Attaque (de rencontre) puis de la glisser sur la feuille car ainsi vous ne serez pas obligé de créer plusieurs fois des attaques similaires.
          </p>
          <p>
            Lorsque la feuille est déverrouillée, il est possible de modifier l'attaque (de rencontre) avec l'icone <i class="fa-solid fa-pen-to-square"></i> et de la supprimer de la
            feuille avec l'icone <i class="fa-solid fa-trash"></i>.
          </p>
          <p class="alinea">Pour chaque Attaque (de rencontre) est indiqué :</p>
          <ul>
            <li>
              <p>
                Le type sous forme d'une icone. <i class="fa-solid fa-sword"></i> pour les attaques de contact, <i class="fa-solid fa-bow-arrow"></i> pour les attaques à distance et
                <i class="fa-solid fa-wand-magic-sparkles"></i> pour les attaques magiques.
              </p>
            </li>
            <li>
              <p>Le modificateur du test d'attaque (+11, par exemple)</p>
            </li>
            <li>
              <p>La formule de Dommages (1d8+5, par exemple)</p>
            </li>
            <li>
              <p>
                Un bouton "Attaque" pour ouvrir la fenêtre du
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d'attaque}.
              </p>
            </li>
            <li>
              <p>
                Un bouton "Dommages" si vous voulez effectuer seulement le
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages}
              </p>
            </li>
            <li>
              <p>La description de l'Attaque défini dans l'onglet Description de la fiche Attaque (de rencontre).</p>
            </li>
            <li>
              <p>
                L'icone <i class="fa-solid fa-message"></i> permet d'envoyer l'attaque dans le Chat comme expliqué ici :
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat]
              </p>
            </li>
          </ul>
          <h4>Cadre Actions</h4>
          <p class="alinea">Ce cadre dépend des Capacités apprises par la Rencontre.</p>
          <p class="alinea">
            Lorsque la Rencontre a une capacité qui possède une Action ou un Effet activable (voir
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} pour plus de détails), elle apparaitra ici.
            De la même manière que pour les feuilles de Personnage, il sera possible d'activer ou de désactiver une Action en utilisant sur les icones au bout de chaque ligne ou
            d'effectuer les Résolutions configurées sur la Capacité.
          </p>
          <h5>Attention</h5>
          <p class="alinea">
            Comme indiqué plus bas, seulement les <span class="gras">Capacités</span> sont prises en compte pour les Rencontres. Vous ne pouvez pas ajouter de
            <span class="gras">Voies</span>, de <span class="gras">Profils</span> ou de <span class="gras">Traits</span> à une Rencontre.
          </p>
          <p class="alinea">
            De plus, les <span class="gras">Équipements</span> ajoutés à la Rencontre ne sont pas "utilisables" par la Rencontre. Il s'agit uniquement du Butin qu'il possède. Ainsi, si
            vous voulez ajouter l'Attaque d'une Épée Longue à une Rencontre, il faudra créer l'Objet &gt; Attaque (de rencontre) &gt; Épée Longue et glisser l'Objet sur la feuille.
          </p>
          <h4>Cadre Propriétés</h4>
          <p class="alinea">
            Ce cadre est un éditeur de texte qui permet de renseigner toutes les informations importantes pour cette Rencontre et de les avoir sous les yeux en même temps que les Attaques
            et les Actions de la créature. Ses modes de déplacement, sa stratégie de combat, le nombre d'attaque qu'elle peut effectuer… vous pouvez noter et mettre en page toutes les
            informations qui vous sembleront nécessaire.
          </p>
          <p></p>
          <h3>Onglet Butin</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontreButinDeverr.webp" /></div>

          <p class="alinea">
            Cet onglet permet de visualiser tous les équipements possédés par la Rencontre. Il est aussi possible d'en créer directement depuis cet onglet en utilisant les boutons
            <i class="fa-solid fa-plus"></i> dans les entêtes des catégories.
          </p>
          <h4>Richesse</h4>
          <p class="alinea">
            Le cadre Richesse apparait quand la feuille est déverrouillée ou lorsque la Rencontre a au moins une pièce dans une des monnaies. Il est possible d'augmenter le nombre de pièce
            d'or, d'argent ou de cuivre en tapant le chiffre ou en utilisant la molette.
          </p>
          <p class="alinea">
            Lorsque la feuille est verrouillée, il est possible de faire un glissé-déposé en cliquant sur le nom de la monnaie (Pièces d'or, par exemple) vers une feuille de Personnage. Le
            nombre de pièce sera ajouté à la richesse du Personnage et retiré de la richesse de la Rencontre.
          </p>
          <h5>Attention</h5>
          <p class="alinea">
            Ces équipements ne servent que de "butin" à la fin du combat ou d'indication pour le MJ sur les objets présents sur la créature. Les Équipement ne sont pas "équipables" comme
            pour la feuille Personnage et les Actions/Effets configurés dans les fiches Équipement ne seront pas ajoutés à la liste des actions de la Rencontre.
          </p>
          <h3>Onglet Capacités</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontreCapacitesDeverr.webp" /></div>

          <p class="alinea">
            Lorsque l'on glisse une Capacité sur une feuille de Rencontre, il est possible de les retrouver dans cet onglet. Les Capacités glissées depuis l'onglet Objets
            <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT sur une feuille de Rencontre sont automatiquement "apprises" par la créature et donc activée sur la
            feuille.
          </p>
          <p class="alinea">Chaque Capacité peut être ouverte en cliquant sur l'image de la capacité.</p>
          <p class="alinea">
            Dans la liste des capacités, il vous est possible d'utiliser l'icone <i class="fa-solid fa-plus"></i> pour ajouter une nouvelle capacité directement sur la feuille de Rencontre
            (elle ne sera pas créée dans l'onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT) et d'envoyer la Capacité dans le Chat en utilisant l'icone
            <i class="fa-solid fa-message"></i>. (voir
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#description-dans-le-chat] pour plus de détails)
          </p>
          <p class="alinea">
            Lorsque la feuille est déverrouillée, il est aussi possible d'éditer les Capacités en cliquant sur l'icone <i class="fa-solid fa-pen-to-square"></i> (ou sur l'image de la
            capacité) et de supprimer une capacité en utilisant l'icone <i class="fa-solid fa-trash"></i>.
          </p>
          <h5>Attention</h5>
          <p class="alinea">
            SEULEMENT les objets de type <span class="gras">Capacités</span> peuvent être glissés sur une feuille de Rencontre. Si vous ajoutez une <span class="gras">Voie</span>, un
            <span class="gras">Profil</span> ou un <span class="gras">Trait</span> sur une Rencontre, soit cela ne fonctionnera pas soit cela risque de "casser" le fonctionnement de la
            feuille.
          </p>
          <h3>Onglet Effets</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontreEffetsDeverr.webp" /></div>

          <p class="alinea">Depuis cet onglet, il est possible de voir tous les Effets présents sur la Rencontre avec une icone représentant le type d'Effet.</p>
          <p class="alinea">
            D'un coup d'œil, on peut voir les effets Activés, Désactivés et Passifs. Vous pouvez ouvrir la fiche de chaque Capacité en cliquant sur son image et ainsi modifier des
            informations, l'activer ou la désactiver…
          </p>
          <h4>Effets Personnalisés</h4>
          <p class="alinea">
            Les Effets qui apparaissent dans la catégorie Personnalisés viennent d'Actions/Effets qui possèdent un ou plusieurs Effets Supplémentaires et une durée. Consultez
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V#resolutions]{Résolutions} pour plus d'informations sur les
            Effets Supplémentaires des Actions/Effets.
          </p>
          <p class="alinea">Une info-bulle vous donne le détail des Effets appliqués sur la créature ainsi que la durée restante.</p>
          <p class="alinea">L'icone <i class="fa-solid fa-trash"></i> permet de supprimer un Effet Personnalisé manuellement avant la fin de la durée.</p>
          <p></p>
          <h3>Onglets Notes</h3>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\ARencontreBiographieDeverr.webp" /></div>

          <p class="alinea">Les deux champs d'édition de texte présents dans cet onglet vous permettent de noter toutes les informations nécessaires de votre PNJ, créature ou monstre.</p>
          <p class="alinea">Sa description, son attitude, ses valeurs, son histoire…</p>
          <p class="alinea">
            Comme tous les champs d'édition de texte, il est possible d'ajouter des images, des liens vers d'autres Journaux ou Objets, par exemple, et de mettre en forme vos notes.
          </p>
          <h4>Notes Publiques</h4>
          <p class="alinea">
            Le cadre des Notes Publiques est visible par les Joueurs qui ont des droits Limités ou Observateurs pour cette Rencontre. Ainsi, il est judicieux de n'y écrire que les
            informations générales de votre créature (description, comportement…)
          </p>
          <h4>Notes Privées</h4>
          <p class="alinea">
            Ce cadre est visible uniquement par les personnes qui ont des droits Propriétaires sur cette Rencontre. Il est donc possible d'y écrire des informations sensibles ou secrètes.
          </p>
          <p class="alinea">
            <span class="underline">Note de Version :</span> Pour le moment le système ne prend pas en compte la configuration des droits offerts par FoundryVTT. Donc chaque personne qui a
            accès à une feuille aura toutes les informations quelle que soit son niveau de visibilité.
          </p>
          <h3>Limitations de la Feuille Rencontre</h3>
          <p class="alinea">
            Comme indiqué tout au long de la description de la feuille de Rencontre, ce type d'acteur convient pour les PNJ, créatures ou monstres simples avec peu d'effets ou de pouvoirs.
          </p>
          <p class="alinea">
            Fidèle aux tables de Rencontre que nous trouvons dans le livre de Règles, la feuille Rencontre est, par contre, très rapide à créer et configurer, avec peu de valeurs à
            renseigner.
          </p>
          <p class="alinea">
            Dans le compendium du Livre de Règles pour COF v2, vous trouverez un dossier @UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres} avec
            les capacités définies pour les rencontres présentes dans le Livre de Règles. Vous pouvez importer et dupliquer ces capacités pour avoir des bases de travail pour vos
            rencontres personnalisées.
          </p>
          <p class="alinea">
            Si vous souhaitez créer une rencontre plus complexe (évolutive, avec un peuple ou un profil, utilisant des Équipements, avec beaucoup d'Effets…), envisagez plutôt de créer une
            Feuille Personnage car elle a beaucoup plus de modularité mais elle demande plus de travail pour la configurer.
          </p>
          <h3>Création d'une Rencontre</h3>
          <p class="alinea">Voici la manière de créer une Rencontre en prenant l'exemple d'un @UUID[Compendium.cof-base.cof-2-base-encounter.Actor.rXSpAdbaH07zQmp9]{Chef Ogre} :</p>
          <ul>
            <li>
              <p>
                Créez une Rencontre en cliquant sur le bouton "<span class="gras">Créer un Acteur</span>". <span class="gras">Indiquez son nom</span> "Chef Ogre" et choisissez
                <span class="gras">Rencontre</span>. Choisissez le dossier où vous souhaitez le ranger.
              </p>
            </li>
            <li>
              <p><span class="gras">Déverrouillez la feuille</span> à l'aide du <i class="fa-solid fa-toggle-off"></i>.</p>
            </li>
            <li>
              <p>Cliquez sur l'image pour <span class="gras">chercher dans l'explorateur d'image</span> celle qui correspond à votre Chef Ogre.</p>
            </li>
            <li>
              <p>Choisissez <span class="gras">son Type et sa taille</span> dans les listes déroulantes (Humanoïde et Grande)</p>
            </li>
            <li>
              <p>Indiquez son <span class="gras">Niveau de Créature</span> (NC 6)</p>
            </li>
            <li>
              <p>
                En navigant avec la touche TAB, vous pouvez indiquer
                <span class="gras">les Caractéristiques Supérieures et la valeur des Modificateurs</span>.
              </p>
            </li>
            <li>
              <p>
                Indiquez
                <span class="gras">les valeurs de base pour l'Initiative, la Défense, la RD, la Vigueur et le Déplacement</span>
                de la rencontre, dans la Barre Latérale.
              </p>
            </li>
            <li>
              <p>
                Créez dans l'onglet Objet <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT,
                <span class="gras">une Attaque (de rencontre) pour l'attaque de Hachoir</span>
                +12 / 2d6+6 du Chef Ogre
                <span class="gras">et glissez là sur la feuille</span> ou utilisez l'icone <i class="fa-solid fa-plus"></i> pour créer l'attaque uniquement sur cette feuille.
              </p>
            </li>
            <li>
              <p>
                Cherchez dans le dossier "Capacités" de l'onglet Objets <i class="fa-solid fa-suitcase"></i> de la barre latérale de FoundryVTT,
                <span class="gras">les capacités possédées par le Chef Ogre</span> (imparable, enragé…) <span class="gras">et glissez les sur la feuille</span>. Elles sont directement
                apprises. Si la Capacité n'est pas présente, créez-en une avec le bouton <i class="fa-solid fa-plus"></i> ou dans l'onglet Objets de FoundryVTT.
              </p>
            </li>
            <li>
              <p><span class="gras">Écrivez ou copiez les informations importantes</span> du Chef Ogre dans le champ d'édition de texte de l'onglet Principal.</p>
            </li>
            <li>
              <p>
                <span class="gras">Écrivez ou copiez les notes de votre rencontre dans l'onglet Notes</span>
                de la feuille en prenant en compte les informations à garder secrètes pour vos joueurs.
              </p>
            </li>
            <li>
              <p>
                Il ne reste plus qu'à
                <span class="gras">vérifier les informations du Prototype du Token</span> en cliquant sur l'icone <i class="fa-solid fa-ellipsis-vertical"></i> (vision, nom affiché,
                apparence du Token, les ressources affichées…).
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Verrouillez la feuille, fermez la fenêtre et glissez l'Acteur sur la scène de bataille</span>
                face à votre groupe de PJ tremblant des genoux en voyant le hachoir du chef ogre et son regard menaçant !
              </p>
            </li>
          </ul>
        </div>
