      content: "<div class=\"journal-page-cof-base\">\n  <h2>Introduction</h2>\n  <p class=\"lettrine\">Le système Chroniques Oubliées Fantasy sur FoundryVTT version 13 a été développé par une équipe de passionnés compétents.</p>\n\n  <h2>Sommaire</h2>\n\n  <h2>Compendiums</h2>\n\n  <h2>Options du Système</h2>\n\n  <p class=\"lettrine\">\n    Dans l'onglet Paramètres de la barre latérale de FoundryVTT, cliquez sur \"Configurer les paramètres\" et cherchez dans la liste \"Chroniques Oubliées V2\" pour ouvrir les options\n    du Système. Certaines modifications d'options vous demandera de recharger la session, ainsi, enregistrez toutes les pages avant de modifier les options.\_\n  </p>\n\n  <h3>Mode Debug</h3>\n  <p>\n    Dans un but de développement ou de compréhention de comment le système fonctionne, cette option permet d'afficher certains paramètres pour vérifier si tout fonctionne\n    correctement.\n  </p>\n  <p>\n    <span style=\"text-decoration:underline\">Attention</span>\n    Si cette option est cochée, il y a un risque de modifier des paramètres par mégarde ou ignorance.\n  </p>\n  <p></p>\n  <h3>Utiliser la règle de l'initiative aléatoire</h3>\n  <ul>\n    <li>\n      <p>\n        <strong>Si cette option est décochée</strong>, les règles du livre de base s'applique pour déterminer la position des protagonistes d'un combat (la plus haute initiative\n        joue en premier).\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Si l'option est cochée</strong>, chaque protagoniste ajoute à son score d'initiative le résultat d'1d6 pour donner une part de hasard dans l'ordre du tour. Le d6\n        est dit \"Explosif\" car si le résultat du dé est un 6, le protagoniste ajoute 6 et relance le dé une nouvelle fois et ainsi de suite tant qu'il obtient 6 à son lancé.\n      </p>\n    </li>\n  </ul>\n  <h3>Afficher la difficulté</h3>\n  <p>Trois options sont disponibles pour modifier la façon d'utiliser la difficulté pour vos tests de compétences (caractéristiques), d'attaques ou autres.</p>\n  <h4><strong>Ne pas utiliser ni afficher la difficulté</strong></h4>\n  <p>\n    C'est option la moins automatisée. Dans cette situation, le MJ et les PJ lancent leurs tests de compétences, leurs attaques, leurs jets de dommages… indépendemment des\n    difficultés des tests (Degré de Difficulté ou Défense ou test Opposé). Le MJ détermine seul si le test est réussi ou raté.\n  </p>\n  <p>Vous ne voyez pas dans les fenêtres de dialogue du Tchat que le test est réussi ou raté et les dommages d'une attaque ne sont pas lancés automatiquement.</p>\n  <h4><strong>Utiliser la difficulté et l'afficher pour tout le monde</strong></h4>\n  <p>Cette option permet d'utiliser la difficulté et de la révéler pour les PJs.</p>\n  <p>\n    Lorsqu'un PJ fera un test d'Attaque en ciblant un ennemi, il verra immédiatement la Défense de la cible et, en lançant son jet, la fenêtre de dialogue du Tchat annoncera si\n    l'attaque est réussie ou ratée. Cette option est simple d'utilisation et permet l'automatisation du jet de Dommages en cas d'attaque réussie si vous activez l'option pour\n    combiner les tests plus bas.\n  </p>\n  <h4><strong>Utiliser la difficulté et l'afficher uniquement au MJ</strong></h4>\n  <p>Voici un mélange des deux options précédentes qui ressemble beaucoup à l'expérience vécue autour d'une table de jeu de rôles en physique.</p>\n  <ul>\n    <li>\n      <p>\n        <strong>Pour le MJ</strong>, les scores de difficulté sont affichés, la réussite et l'échec sont indiqués dans les fenêtres de diaologue du Tchat et les jets de Dommages\n        sont combinés en cas de réussite si l'option plus bas est cochée.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>Pour les PJ</strong>, la difficulté est masquée, la réussite ou l'échec des tests ne sont pas affichés dans le Tchat et les jets de Dommages ne sont pas automatisés\n        même si l'option est cochée plus bas.\n      </p>\n    </li>\n  </ul>\n  <blockquote>\n    <p>\n      Consultez\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF]{Les Jets et les Messages} pour plus de détails.\n    </p>\n  </blockquote>\n  <h2>Activer les jets combinés Attaque et Dommages</h2>\n  <p>\n    <strong>Si cette option est cochée</strong>, à chaque fois que le MJ ou les PJ feront un Jet d'Attaque contre une Difficulté (Défense, DD, test Opposé…) et qu'ils obtiendront\n    une réussite, les jets de Dommages seront lancés automatiquement dans le Tchat.\n  </p>\n  <p>\n    Automatisation très pratique, cette option évite de perdre du temps en demandant aux PJ qui viennent de réussir une Attaque de cliquer sur l'icone pour effectuer le test de\n    Dommages. Pour le MJ, qui doit fréquement faire des Attaques, cette option permet également déviter les erreurs et les oublis.\n  </p>\n  <blockquote>\n    <p>Consultez\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.5RTKlHs3548EHcfK.JournalEntryPage.wnsowXuYD15fMeGV]{Jet d'ATTAQUE} pour plus de détails.</p>\n  </blockquote>\n  <p></p>\n  <h3>Afficher les boutons de Dommages</h3>\n  <p>En cochant cette option, <strong>6 options apparaitront</strong> dans la fenêtre de dialogue du Tchat pour les jets de Dommages :</p>\n  <ul>\n    <li>\n      <p><strong>La case à cocher RD</strong> : en cochant cette case, la RD de la cible sera appliquée pour la soustraction de Dommages.</p>\n    </li>\n    <li>\n      <p>\n        <strong>La case à cocher Temp. :</strong> en cochant cette case, les DM subis par la cible seront ajoutés aux DM temporaires. Si l'équipement est configuré pour infliger\n        des DM temporaires, la case est automatiquement cochée.\n      </p>\n    </li>\n    <li>\n      <p><strong>L'icone -</strong> : permet de réduire les PV de la cible du Total du jet de Dommages effectué (en retirant ou non la RD en fonction de la case précédente).</p>\n    </li>\n    <li>\n      <p>\n        <strong>L'icone bouclier</strong> : permet de réduire les PV de la cible de la moitié du Total du jet de Dommages effectué dans les cas, par exemple, où la cible a une\n        résistance à ce type de Dommages ou si la cible réussi un test pour ne subir que la moitié des Dommages d'une attaque.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>L'icone Blessure</strong> : permet de réduire les PV de la cible du double du Total du jet de Dommages effectué dans le cas d'un Succès Critique ou dans le cas ou\n        la cible à une vulnérabilité au type de Dommages de l'attaque, par exemple.\n      </p>\n    </li>\n    <li>\n      <p>\n        <strong>L'icone +</strong> : permet d'augmenter les PV de la cible du Total du jet de Dommages effectué. Bouton très pratique, par exemple, dans le cas des Dommages\n        \"vampiriques\" car vous pouvez cibler l'ennemi et lui faire perdre les PV de l'attaque puis cibler l'attaquant pour lui faire gagner autant de PV que de Dommages infligés.\n      </p>\n    </li>\n  </ul>\n  <blockquote>\n    <p>\n      Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} pour plus de\n      détails.\n    </p>\n  </blockquote>\n  <p></p>\n  <h3>Vérification des mains libres</h3>\n  <p>\n    Grâce à l'option \"<strong>ne pas vérifier</strong>\", vous pouvez autoriser les Feuilles Personnages (pour les PJ, PNJ ou monstres complexes) d'équiper une arme ou un équipement\n    même s'il n'a, dans la logique, pas assez de mains pour les utiliser. Cela évite de devoir à chaque fois déséquiper une arme pour pouvoir équiper et, ensuite, utiliser une\n    autre arme ou équipement. A tout moment, un personnage peut équiper un objet avec une contrainte de mains.\n  </p>\n  <p>\n    Les options <strong>\"Vérification\"</strong> permettent d'interdire les protagonistes d'équiper une arme ou un objet s'il n'a pas suffisamment d'emplacement de mains disponible.\n    Un message d'erreur s'affichera s'il clique sur l'icone pour équiper une arme à deux mains, par exemple, alors qu'il a déjà une épée d'équipée.\n  </p>\n  <h4>\n    <span style=\"text-decoration:underline\"><strong><span style=\"text-decoration:underline\">Ignorer la contrainte :</span></strong></span>\n  </h4>\n  <p>Pour ignorer la contrainte de mains libres, il faut <strong>maintenir appuyer la touche MAJ</strong> lorsque l'on clique sur l'icone pour équiper l'arme ou l'objet.</p>\n  <p>\n    L'une des options \"<strong>ignorable par tous</strong>\" permet au MJ ET aux PJ d'utiliser la touche MAJ pour ignorer la contrainte de mains libres. L'option \"<strong>ignorable uniquement par le MJ</strong>\" permet seulement au MJ de pouvoir utiliser la touche MAJ pour ignorer la contrainte.\n  </p>\n  <blockquote>\n    <p>\n      Consultez\_@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Feuille Equipement} pour plus\n      de détails.\n    </p>\n  </blockquote>\n</div>"
