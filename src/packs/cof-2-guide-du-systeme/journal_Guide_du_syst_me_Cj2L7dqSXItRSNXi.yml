        <div class="journal-page-cof-base">
          <h2>Introduction</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\CreerObjet.webp" /></div>
          <p class="lettrine">Il existe 6 sortes d'Objets dans le système Chroniques Oubliées Fantasy et chacun a son utilité spécifique.</p>
          <p class="alinea">Tous les Objets ont un onglet Description identique qui sera expliqué juste après.</p>
          <p class="alinea">Les types d'Objet sont :</p>
          <ul>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-profil]{Les PROFILS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-trait]{Les TRAITS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuile-voie]{Les VOIES}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-capacite]{Les CAPACITÉS}</p>
            </li>
            <li>
              <p>@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Les ÉQUIPEMENTS}</p>
            </li>
            <li>
              <p>
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-attaque-(de-rencontre)]{Les ATTAQUES (DE
                RENCONTRE)}
              </p>
            </li>
          </ul>
          <p class="alinea">Dans le Compendium COF2 Objets, vous pourrez trouver tous les objets présents dans le Livre de Règles de Chroniques Oubliées Fantasy v2.</p>
          <h3>Entête</h3>
          <p class="alinea">
            Pour chaque type d'Objet, l'entête comporte les mêmes informations. La couleur de fond est différente entre les types pour facilement repérer le type d'Objet que vous avez
            ouvert.
          </p>
          <h4>Image et Nom</h4>
          <p class="alinea">
            Tous les Objets, quelque soit leur type, possèdent une image et un nom. Il est possible de les modifier en cliquant dessus. L'image peut être modifiée à tout moment. Il faudra
            déverrouiller la feuille pour modifier le nom de l'Objet.
          </p>
          <h4>Type</h4>
          <p class="alinea">Le type de l'Objet est rappelé dans un rectangle en haut à droite de la fenêtre de l'Objet.</p>

          <h3>Onglet Description</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetDescription.webp" /></div>
          <h4>Origine</h4>
          <p class="alinea">
            Dans l'onglet Description, vous pouvez renseigner l'origine de l'Objet. S'il vient d'un livre de Chroniques Oubliées Fantasy, nous vous conseillions de renseigner également le
            numéro de la page pour pouvoir remonter à la source si vous avez un doute. Si l'Objet est inventé pour votre campagne, trouvez une dénomination personnelle pour savoir
            rapidement que cet Objet n'existe que dans votre univers.
          </p>
          <h4>Description</h4>
          <p class="alinea">
            Cet éditeur de texte permet d'écrire la description, les pouvoirs, les informations de l'Objet. Comme pour les journaux, par exemple, il est possible d'agrémenter votre texte
            avec des images, des tableaux, des listes…
          </p>
          <p class="alinea">
            Si l'Objet possède une ou plusieurs Actions ou Effets configurés, renseignez-le dans la description pour ne pas perdre vos joueurs et leur permettre de comprendre comment
            utiliser la Capacité ou l'Équipement. Vous remarquerez que pour les Objets du Compendium du Livre de Règles, un paragraphe "Usage en jeu" vous explique comment fonctionne
            l'Objet.
          </p>
          <h3>Verrouillage des feuilles</h3>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\ASliderVerrouillage.webp" /></div>
          <p class="alinea">
            Les feuilles Objet possèdent une icone
            <i class="fa-solid fa-toggle-off"></i>. Ce Slider permet de gérer le Verrouillage de la feuille. Si vous ne voyez pas le Slider c'est que vous n'avez pas les droits assez hauts
            pour déverrouiller la feuille ou alors vous êtes en train de consulter un Objet présent dans un Compendium.
          </p>
          <p class="alinea">
            Si l'Objet est dans un Compendium, il faudra d'abord l'importer pour pouvoir l'ouvrir et le déverrouiller pour modifier des valeurs de la feuille ou déverrouiller le
            Compendium.
          </p>
          <p class="alinea">
            Lorsque la feuille est Déverrouillée, il est possible de modifier toutes les valeurs de l'Objet, de sélectionner des propriétés, supprimer des éléments... Il est fortement
            recommandé d'utiliser le plus souvent possible les Feuilles verrouillées afin de ne pas modifier ou supprimer des informations importantes de l'Objet par mégarde.
          </p>
          <h3>Mode Debug</h3>
          <p class="alinea">
            Si vous avez activé dans les options du système le @UUID[JournalEntry.ZnDMdaCxBbT4OMTv.JournalEntryPage.6bxwbC9bNF6FxSBS#mode-debug]{Mode Debug}, sur chaque feuille d'objet,
            dans l'onglet Détails apparaitra un cadre Debug avec :
          </p>
          <ul>
            <li>
              <p class="alinea">
                <strong>ID :</strong>
                c'est une chaine de caractère unique permettant de différencier les éléments créés dans FoundryVTT. Si vous créez un Équipement "Dague" présent dans les dossiers de
                l'onglet Objets
                <i class="fa-solid fa-suitcase"></i> de FoundryVTT et que vous distribuez cette même "Dague" à chaque Personnage, chaque Objet "Dague" aura une ID différente et chaque
                joueur pourra modifier sa "Dague" sans que ça modifie l'Équipement des autres ni celui du dossier dans la barre latérale de FoundryVTT.
              </p>
            </li>
            <li>
              <p class="alinea">
                <strong>Clé :</strong>
                cette chaine de caractère n'est pas unique contrairement à l'ID. Elle permet de connaitre la désignation de l'Objet sans caractères spéciaux (espaces, majuscules…). Ca peut
                servir surtout pour la configuration de macro. Par exemple, si vous souhaitez créer une macro ne fonctionnant que pour un Personnage ayant une "Épée à deux mains", il
                faudra utiliser la Clé pour identifier cet Objet ("epee-a-deux-mains").
              </p>
            </li>
          </ul>
          <p class="alinea">
            Dans la mesure du possible, évitez d'activer le Mode Debug sauf dans des cas très précis. Même si l'ID et la Clé ne sont pas modifiables par mégarde, ces informations risquent
            de perturber vos joueurs alors qu'elles ne leur servent à rien.
          </p>
