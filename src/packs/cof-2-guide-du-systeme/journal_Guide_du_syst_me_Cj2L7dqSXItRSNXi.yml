          <h2>Compendiums</h2>
          <p class="alinea">
            Dans le Module COF v2, <span class="gras">vous trouverez les Compendiums avec les éléments présents dans le Livre de Règles</span>. Ils ont été configurés pour être directement
            utilisables pour vos parties. Dans le Compendium, vous trouverez :
          </p>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\Compendiums.webp" /></div>
          <ul>
            <li>
              <p>Les Journaux du <span class="gras">Livre de Règles de COF v2</span></p>
            </li>
            <li>
              <p><span class="gras">Le Guide du Système</span> pour FoundryVTT qui explique tous le fonctionnement des éléments et comment ils interagissent entre eux.</p>
            </li>
            <li>
              <p><span class="gras">Les Acteurs</span> du Livre de Règles (Personnages prétirés, Animaux, compagnons, humains, créatures...)</p>
            </li>
            <li>
              <p><span class="gras">Les Objets</span> (Profils, Traits, Voies, Capacités, Équipements et Attaque des Rencontres)</p>
            </li>
            <li>
              <p>Toutes <span class="gras">les Tables Aléatoire</span>s du Livre de Règles</p>
            </li>
          </ul>
          <p class="alinea">Vous avez deux choix qui ont chacun leurs avantages et leurs inconvénients :</p>
          <ul>
            <li>
              <p>
                <span class="gras">Pour utiliser les Compendium, vous pouvez importer (clic droit - importer) dans votre monde tous les éléments des Compendium pour les avoir à disposition</span>
                dans les bons onglets de la Barre Latérale de FoundryVTT. Vous pourrez les incorporer à vos feuilles de Personnages ou de Rencontre, les rendre accessibles à vos joueurs,
                les dupliquer et les réorganiser à votre convenance.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Vous pouvez aussi utiliser les éléments présents directement depuis le Compendium en les glissant-déposant sur les Feuilles de Personnage ou de Rencontre</span>. Cela a l'avantage de ne pas encombrer votre monde tout en permettant d'utiliser tous les éléments du Compendium. Lorsqu'il y aura des mises à jours du module, les
                éléments présents dans les Compendiums seront modifiés alors que si vous importez les éléments ils ne seront pas mises à jour.
              </p>
            </li>
          </ul>
          <h2>Options du Système</h2>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\AoptionSysteme.webp" /></div>
          <p class="lettrine">
            Dans l'onglet Paramètres de la barre latérale de FoundryVTT, cliquez sur "Configurer les paramètres" et cherchez dans la liste "Chroniques Oubliées V2" pour ouvrir les options
            du Système. Certaines modifications d'options vous demandera de recharger la session, ainsi, enregistrez toutes les pages avant de modifier les options.
          </p>

          <h3>Mode Debug</h3>
          <p class="alinea">
            Dans un but de développement ou de compréhension de comment le système fonctionne, cette option permet d'afficher certains paramètres pour vérifier si tout fonctionne
            correctement.
          </p>
          <p class="alinea">
            <span style="text-decoration:underline">Attention</span>
            Si cette option est cochée, il y a un risque de modifier des paramètres par mégarde ou ignorance.
          </p>

          <h3>Utiliser la règle de l'initiative aléatoire</h3>
          <ul>
            <li>
              <p>
                Si cette option est décochée, les règles du livre de base s'applique pour déterminer la position des protagonistes d'un combat (la plus haute initiative joue en premier).
              </p>
            </li>
            <li>
              <p>
                Si l'option est cochée, chaque protagoniste ajoute à son score d'initiative le résultat d'1d6 pour donner une part de hasard dans l'ordre du tour. Le d6 est dit "Explosif"
                car si le résultat du dé est un 6, le protagoniste ajoute 6 et relance le dé une nouvelle fois et ainsi de suite tant qu'il obtient 6 à son lancé.
              </p>
            </li>
          </ul>
          <h3>Afficher la difficulté</h3>
          <p class="alinea">Trois options sont disponibles pour modifier la façon d'utiliser la difficulté pour vos tests de compétences (caractéristiques), d'attaques ou autres.</p>

          <h4>Ne pas utiliser ni afficher la difficulté</h4>
          <p class="alinea">
            C'est option la moins automatisée. Dans cette situation, le MJ et les PJ lancent leurs tests de compétences, leurs attaques, leurs jets de dommages… indépendamment des
            difficultés des tests (Degré de Difficulté ou Défense ou test Opposé). Le MJ détermine seul si le test est réussi ou raté.
          </p>
          <p class="alinea">Vous ne voyez pas dans les fenêtres de dialogue du Chat que le test est réussi ou raté et les dommages d'une attaque ne sont pas lancés automatiquement.</p>

          <h4>Utiliser la difficulté et l'afficher pour tout le monde</h4>
          <p class="alinea">Cette option permet d'utiliser la difficulté et de la révéler pour les PJs.</p>
          <p class="alinea">
            Lorsqu'un PJ fera un test d'Attaque en ciblant un ennemi, il verra immédiatement la Défense de la cible et, en lançant son jet, la fenêtre de dialogue du Chat annoncera si
            l'attaque est réussie ou ratée. Cette option est simple d'utilisation et permet l'automatisation du jet de Dommages en cas d'attaque réussie si vous activez l'option pour
            combiner les tests plus bas.
          </p>
          <h4>Utiliser la difficulté et l'afficher uniquement au MJ</h4>
          <p class="alinea">Voici un mélange des deux options précédentes qui ressemble beaucoup à l'expérience vécue autour d'une table de jeu de rôles en physique.</p>
          <ul>
            <li>
              <p>
                <span class="gras">Pour le MJ</span>, les scores de difficulté sont affichés, la réussite et l'échec sont indiqués dans les fenêtres de diaologue du Chat et les jets de
                Dommages sont combinés en cas de réussite si l'option plus bas est cochée.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Pour les PJ</span>, la difficulté est masquée, la réussite ou l'échec des tests ne sont pas affichés dans le Chat et les jets de Dommages ne sont pas
                automatisés même si l'option est cochée plus bas.
              </p>
            </li>
          </ul>

          <p class="exemple">
            Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF]{Les Jets et les Messages} pour plus de détails.
          </p>

          <h3>Activer les jets combinés Attaque et Dommages</h3>
          <p class="alinea">
            <span class="gras">Si cette option est cochée</span>, à chaque fois que le MJ ou les PJ feront un Jet d'Attaque contre une Difficulté (Défense, DD, test Opposé…) et qu'ils
            obtiendront une réussite, les jets de Dommages seront lancés automatiquement dans le Chat.
          </p>
          <p class="alinea">
            Automatisation très pratique, cette option évite de perdre du temps en demandant aux PJ qui viennent de réussir une Attaque de cliquer sur l'icône pour effectuer le test de
            Dommages. Pour le MJ, qui doit fréquemment faire des Attaques, cette option permet également d'éviter les erreurs et les oublis.
          </p>

          <p class="exemple">
            Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-dattaque]{Jet d'attaque} pour plus de
            détails.
          </p>

          <h3>Afficher les boutons de Dommages</h3>
          <p class="alinea">En cochant cette option, <span class="gras">6 options apparaitront</span> dans la fenêtre de dialogue du Chat pour les jets de Dommages :</p>
          <ul>
            <li>
              <p><span class="gras">La case à cocher RD</span> : en cochant cette case, la RD de la cible sera appliquée pour la soustraction de Dommages.</p>
            </li>
            <li>
              <p>
                <span class="gras">La case à cocher Temp. :</span> en cochant cette case, les DM subis par la cible seront ajoutés aux DM temporaires. Si l'équipement est configuré pour
                infliger des DM temporaires, la case est automatiquement cochée.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-minus"></i></span> : permet de réduire les PV de la cible du Total du jet de Dommages effectué (en retirant ou non la
                RD en fonction de la case précédente).
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-shield"></i></span> : permet de réduire les PV de la cible de la moitié du Total du jet de Dommages effectué dans les
                cas, par exemple, où la cible a une résistance à ce type de Dommages ou si la cible réussi un test pour ne subir que la moitié des Dommages d'une attaque.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-injured"></i></span> : permet de réduire les PV de la cible du double du Total du jet de Dommages effectué dans le cas
                d'un Succès Critique ou dans le cas ou la cible à une vulnérabilité au type de Dommages de l'attaque, par exemple.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">L'icône <i class="fa-solid fa-user-plus"></i></span> : permet d'augmenter les PV de la cible du Total du jet de Dommages effectué. Bouton très pratique,
                par exemple, dans le cas des Dommages "vampiriques" car vous pouvez cibler l'ennemi et lui faire perdre les PV de l'attaque puis cibler l'attaquant pour lui faire gagner
                autant de PV que de Dommages infligés.
              </p>
            </li>
          </ul>

          <p class="exemple">
            Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} pour plus de
            détails.
          </p>

          <h3>Vérification des mains libres</h3>
          <p class="alinea">
            Grâce à l'option "<span class="gras">ne pas vérifier</span>", vous pouvez autoriser les Feuilles Personnages (pour les PJ, PNJ ou monstres complexes) d'équiper une arme ou un
            équipement même s'il n'a, dans la logique, pas assez de mains pour les utiliser. Cela évite de devoir à chaque fois déséquiper une arme pour pouvoir équiper et, ensuite,
            utiliser une autre arme ou équipement. A tout moment, un personnage peut équiper un objet avec une contrainte de mains.
          </p>
          <p class="alinea">
            Les options <span class="gras">"Vérification"</span> permettent d'interdire les protagonistes d'équiper une arme ou un objet s'il n'a pas suffisamment d'emplacement de mains
            disponible. Un message d'erreur s'affichera s'il clique sur l'icône pour équiper une arme à deux mains, par exemple, alors qu'il a déjà une épée d'équipée.
          </p>

          <h4>Ignorer la contrainte :</h4>
          <p class="alinea">
            Pour ignorer la contrainte de mains libres, il faut
            <span class="gras">maintenir appuyer la touche MAJ</span> lorsque l'on clique sur l'icône pour équiper l'arme ou l'objet.
          </p>
          <p class="alinea">
            L'une des options "<span class="gras">ignorable par tous</span>" permet au MJ ET aux PJ d'utiliser la touche MAJ pour ignorer la contrainte de mains libres. L'option "<span class="gras">ignorable uniquement par le MJ</span>" permet seulement au MJ de pouvoir utiliser la touche MAJ pour ignorer la contrainte.
          </p>

          <p class="exemple">
            Consultez @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.e46m0KDmGFAP5USg#feuille-equipement]{Feuille Equipement} pour plus de
            détails.
          </p>
        </div>
