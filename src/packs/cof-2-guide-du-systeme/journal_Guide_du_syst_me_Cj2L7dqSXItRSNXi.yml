        <div class="journal-page-cof-base">
          <h2>Introduction</h2>
          <h3>Chroniques Oubliées Fantasy v2</h3>
          <p class="lettrine">Le système Chroniques Oubliées Fantasy sur FoundryVTT version 13 a été développé par une équipe de passionnés compétents.</p>
          <p class="alinea">
            L'adaptation de Chroniques Oubliées Fantasy v2 sur FoundryVTT est divisé en deux éléments :
            <span class="gras">le système avec tout le fonctionnement des règles et le Module avec tous les éléments présents dans le Livre de Règles officiel</span>.
          </p>
          <br />

          <div class="image-centre"><img src="modules\cof-base\assets\guide\COF2_new.webp" /></div>

          <p class="alinea">
            Il est possible d'utiliser le Système sans le module mais si vous souhaitez jouer avec
            <span class="gras">les Profils, les Voies, les Capacités, les Équipements ou les Rencontres présents dans le Livre de Règles</span>, nous ne pouvons que vous conseiller
            d'installer également le Module. Dans tous les cas, l'adaptation sur FoundryVTT est un bon moyen de jouer en ligne avec vos amis mais
            <span class="gras">il sera toujours plus simple d'avoir également les livres en physique</span>, surtout pour le Maître du Jeu (MJ).
          </p>
          <p class="alinea">
            Vous pouvez retrouver toute la gamme pour Chroniques Oubliées Fantasy v2 sur le site de Black Book Edition : https://black-book-editions.fr/ et directement sur la page de COF
            v2 : https://black-book-editions.fr/catalogue.php?id=1961.
          </p>

          <div class="image-guide"><img src="modules\cof-base\assets\guide\logo_bbe_contour.webp" style="width:150px" /></div>

          <p class="alinea">
            Vous y trouverez
            <span class="gras">le livre de Règles, l'Atlas d'Osgild et les règles optionnelles, un bon nombre de Missions, la grande campagne de Calice, le crépuscule des déesses en deux tomes ainsi que
              de nombreuses aides de jeu</span>
            (cartes de voies, des mémentos pour les créatures...). FoundryVTT ne fait pas tout et dans la plupart du temps, le MJ et les Joueurs auront plus de fluidité s'ils possèdent des
            éléments de la gamme. La version 2 de COF est en plein développement par BBE et <span class="gras">des nouveautés arrivent régulièrement </span>(le Bestiaire, le guide de
            Couronne, la cité franche, d'autres missions...).
          </p>
          <h3>Le Système et le Module</h3>
          <p class="alinea">
            Le développement du système et du module a prit beaucoup de temps. L'équipe de passionnés qui ont adapté tous les éléments du Livre de Règles de COF v2 ont travaillé d'arrache
            pied <span class="gras">pour créer des mécanismes fluides, efficaces, compréhensifs et esthétiques</span>. Tout le processus a été fait
            <span class="gras">sous la direction et l'expertise de Kristov</span> qui travail sur ce projet depuis plusieurs années.
          </p>
          <p class="alinea">
            Le passage récent de FoundryVTT en version 13 a demandé également de remodeler une bonne partie du système pour qu'il sorte directement sur la dernière version de FoundryVTT.
          </p>
          <p class="alinea">
            A tous ceux qui utiliseront ce système, n'oubliez pas que des choix ont dû être faits et il manque encore quelques optimisations ou fonctionnalités. Nous avons beaucoup d'idées
            pour la suite mais si vous lisez ces lignes c'est que cette version vous permet de faire de magnifiques parties de JdR entres amis avec énormément de simplicité et
            d'automatisation. Nous sommes à l'écoute de vos remarques pour des Bugs éventuels lors de vos sessions ou des améliorations. Les critiques constructives sont les bienvenues.
          </p>
          <p class="alinea">
            Rendez-vous sur le
            <span class="gras">forum de Black Book Edition : https://black-book-editions.fr/forums.php?topic_id=88961&amp;tid=1732201#msg1732201 ou sur le Discord : La Fonderie</span> - Salon
            chroniques-oubliées.
          </p>
          <p class="alinea">
            <span class="gras">Chroniques Oubliées Fantasy v2 est un système qui convient autant aux MJ débutants ou expérimentés et aux Joueurs de tous les niveaux. L'adaptation sur FoundryVTT a réussi à
              copier la simplicité et l'efficacité de COF v2 pour son utilisation en ligne.</span>
          </p>
          <p class="alinea">Nous espérons que vous passerez un agréable moment dans l'Univers de Chroniques Oubliées Fantasy v2.</p>
          <br />
          <p>
            <span class="gras">Copyright :</span> Les contours des images pour les Profils et les Voies ont été réalisés avec l'outil Token Stamp 2 sur le site
            https://rolladvantage.com/tokenstamp/.
          </p>

