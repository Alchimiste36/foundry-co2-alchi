          <h2>Feuille Profil</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetProfilDetails.webp" /></div>
          <p class="lettrine">
            Dans le Compendium, tous les profils du Livre de Règles ont été disposés dans les quatre dossiers de Familles. Vous pourrez y trouver le Profil qui correspond à votre
            personnage et le glisser-déposer sur votre @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Un Profil ne peut pas être associé à une
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}.
          </p>
          <p class="alinea">
            Si vous souhaitez créer un nouveau Profil ou modifier les Profils existants, vous trouverez ci-dessous l'explication pour chaque paramètre d'une feuille Profil.
          </p>
          <h3>Famille</h3>
          <p class="alinea">
            La Famille permet de choisir parmi les 4 familles de Profil "Aventurier", "Combattant", "Mage" ou "Mystique". La famille détermine les valeurs de "Points de Vigueur par Niveau"
            et de "Dé de Récupération".
          </p>
          <h3>Point de Vigueur par Niveau</h3>
          <p class="alinea">
            Cette valeur n'est pas modifiable. Elle est complétée lors du choix de la famille du Profil. Cela représente le nombre de PV reçu par le Personnage à chaque niveau.
          </p>
          <p class="alinea">
            Si vous avez un Profil Hybride, les PV sont calculés différemment. Au passage de niveau d'un Profil Hybride, vérifiez que le bon nombre de PV sont gagnés sinon il faudra
            modifier manuellement les PV du Personnage dans la barre latérale de la feuille. Voir
            @UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.1lWZUPGyYMWZAjHa#points-de-vigueur]{Points de vigueur} pour plus d'informations.
          </p>
          <h3>Dé de Récupération</h3>
          <p class="alinea">
            Cette valeur n'est pas modifiable. Elle est complétée lors du choix de la famille du Profil. Elle représente le type de dé utilisé lors d'une Récupération Rapide ou d'une
            Récupération Complète.
          </p>
          <h3>Défense max de l'armure</h3>
          <p class="alinea">
            Indiquez ici la valeur maximale de l'armure que peut porté le Personnage ayant ce profil pour utiliser les capacités apprises dans les Voies de ce Profil. Ce chiffre est très
            important dans le système car si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage
            ne seront plus visibles dans la liste des actions de l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-principal]{Onglet Principal}.
          </p>
          <h3>Profil principal</h3>
          <p class="alinea">
            Cette case permet de déterminer si ce Profil est le profil principal du Personnage ou non. Lorsque l'on ajoute le premier Profil à une feuille de Personnage, il devient
            automatiquement le Profil principal. Le deuxième profil ajouté ne le sera pas.
          </p>
          <p class="alinea">
            Si vous souhaitez changez, il faudra ouvrir les feuilles de Profil dans le @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-profil-andtraits]{Cadre
            Profil &amp;Traits} de l'onglet Description.
          </p>
          <p class="alinea"><span class="underline">ATTENTION :</span> il est possible de cocher la case sur les deux profils.</p>
          <h3>Modificateurs</h3>
          <p class="alinea">
            En cliquant sur le bouton <i class="fa-solid fa-plus"></i>, visible quand la feuille est déverrouillée, il est possible d'ajouter des modificateurs spécifiques pour le Profil.
            Que ce soit un bonus ou un malus de caractéristique, une vision dans le noir, une immunité quelconque, une augmentation ou diminution des Points de Magie… on peut ajouter
            autant de Modificateurs que nécessaire.
          </p>
          <p class="alinea">Voir @UUID[JournalEntry.veSZmLHWcmklyKJJ.JournalEntryPage.FwpATHAaqOAEsHEn]{Modificateurs} pour plus d'informations.</p>
          <h3>Formations Martiales</h3>
          <p class="alinea">
            Cette section permet de sélectionner les Armes, Armures et Boucliers maîtrisés par le Profil. Les formations martiales sont séparées en trois catégories pour s'y retrouver plus
            facilement. Lorsque la feuille Profil est verrouillée, seules les formations apprises par le Profil sont visibles. Il faut déverrouiller la feuille pour en sélectionner des
            nouvelles ou en désélectionner certaines.
          </p>
          <h3>Voies</h3>
          <p class="alinea">
            En glissant-déposant des Voies depuis la barre latérale de FoundryVTT, il est possible de rajouter les 5 voies (ou moins, ou plus) du Profil. Même si cela n'a que peut
            d'impact, les Voies sont triées dans l'ordre où elles sont glissées sur la fiche du Profil. Toutes les voies présentes sur le Profil seront ajoutées à la feuille Personnage
            lorsque le Profil sera glissé-déposé dessus.
          </p>
          <p class="alinea">
            Si un Personnage ne souhaite pas avoir toutes les voies configurés dans un Profil, il peut soit supprimer des voies dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en
            déverrouillant sa feuille soit en ouvrant la feuille de son Profil et en supprimant certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques.
            Utilisez l'icone
            <i class="fa-solid fa-trash"></i> pour supprimer une Voie d'un Profil.
          </p>

          <h2>Feuille Trait</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetTraitDetails.webp" /></div>
          <p class="lettrine">
            Le Trait est un Objet assez spécial qui permet de créer des Peuples ou une sorte de Profil spécifique. Pour les Peuples, cela permet de limiter à un seul le nombre de Peuple
            que l'on peut ajouter à une feuille Personnage.
          </p>
          <p class="alinea">Pour les traits, cela donne la possibilité aux MJ de créer des archétypes facilement duplicables pour certains PNJ.</p>

          <p class="exemple">
            Par exemple, si dans votre campagne, vous comptez créer une grande lignée de Vampires, vous pourrez créer un Trait Vampire et renseigner les propriétés spécifiques pour cette
            "Espèce". Quelles sont les bonus ou les malus de caractéristiques des vampires, leurs capacités et les voies qu'ils peuvent développer. Si un de vos PJ se fait transformer en
            Vampire durant la campagne, glisser-déposer sur sa feuille Personnage le Trait "Vampire" et en une action, il obtiendra les propriétés de cette "Espèce".
          </p>
          <p class="alinea">
            Pour simplifier, les Traits (hors Peuples) permettent de créer tous les types d'éléments qui ne sont pas un Profil mais qui comporte beaucoup d'éléments différents.
          </p>
          <p class="alinea">
            <span class="underline">ATTENTION :</span> les Traits, de Peuple ou non, ne peuvent pas être ajoutés à une
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}. Seuls les
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} peuvent recevoir un Trait.
          </p>
          <h3>Sous-type</h3>
          <p class="alinea">
            Le sous-type permet de choisir le type de Trait parmi "Peuple" ou "Trait". Il est possible d'ajouter un seul Peuple sur une feuille de Personnage donc si vous voulez créer un
            élément qui se rajoute en plus d'un Peuple, il faudra choisir Trait dans le Sous-type du Trait.
          </p>
          <h3>Modificateurs</h3>
          <p class="alinea">
            En cliquant sur le bouton <i class="fa-solid fa-plus"></i>, il est possible d'ajouter des modificateurs spécifiques pour le Profil. Que ce soit un bonus ou un malus de
            caractéristique, une vision dans le noir, une immunité quelconque, une augmentation ou diminution des Points de Magie… on peut ajouter autant de Modificateurs que nécessaire.
          </p>
          <p class="alinea">Voir @UUID[JournalEntry.veSZmLHWcmklyKJJ.JournalEntryPage.FwpATHAaqOAEsHEn]{Modificateurs} pour plus d'informations.</p>
          <p class="alinea">
            Il est possible de supprimer un Modificateur en cliquant sur l'icone
            <i class="fa-solid fa-trash"></i> lorsque la feuille est déverrouillée.
          </p>
          <h3>Voies</h3>
          <p class="alinea">
            En glissant-déposant des Voies depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Voies au Trait. Même si cela n'a que peut d'impact, les
            Voies sont triées dans l'ordre où elles sont glissées sur la fiche du Trait. Toutes les voies présentes sur le Trait seront ajoutées à la feuille Personnage lorsque le Trait
            sera glissé-déposé dessus.
          </p>
          <p class="alinea">
            Si un Personnage ne souhaite pas avoir toutes les voies configurées dans un Trait, il peut soit supprimer des voies dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} en
            déverrouillant sa feuille soit en ouvrant la feuille de son Trait et en supprimant certaines voies (la feuille doit être déverrouillée). Les deux méthodes sont identiques.
            Utilisez l'icone
            <i class="fa-solid fa-trash"></i> pour supprimer une Voie d'un Trait.
          </p>
          <h3>Capacités</h3>
          <p class="alinea">
            En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Capacités au Trait. Même si cela n'a que peut d'impact
            car il n'y a pas de notion de Rang sur un Trait, les Capacités sont triées dans l'ordre où elles sont glissées sur la fiche du Trait.
          </p>
          <p class="alinea">
            Les Capacités présentes sur la feuille de Trait seront ajoutées aux Capacités Hors-Voies de la feuille de Personnage. Elles seront directement apprises par le Personnage mais
            il sera possible de les supprimer depuis
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} ou en
            ouvrant le feuille du Trait depuis l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-biographie]{Onglet Biographie}.
          </p>

          <h2>Feuille Voie</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetVoieDetails.webp" /></div>
          <p class="alinea">
            Dans le compendium du Livre de Règles de Chroniques Oubliées Fantasy v2, vous trouverez toutes les Voies configurées présentes dans le livre. Vous pourrez trouver la ou les
            voies pour la création de votre Personnage et les glisser-déposer sur la feuille.
          </p>
          <p class="alinea">
            Dans la majorité des cas, les Voies seront ajoutées à des Profils et vous ajouterez le Profil à votre
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} mais dans certains cas, il sera possible d'ajouter directement une Voie à la feuille
            d'un PNJ ou des protagonistes spéciaux.
          </p>
          <p class="alinea">
            <span class="underline">ATTENTION :</span> comme pour les Traits et les Profils, les Voies ne peuvent pas être ajoutées à des
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}. Seules les
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage} peuvent recevoir des Voies.
          </p>
          <p class="alinea">
            Si vous souhaitez créer une nouvelle Voie ou modifier une Voie existante, vous trouverez dans cette section toutes les informations nécessaires pour paramétrer une Voie.
          </p>
          <h3>Sous-type</h3>
          <p class="alinea">
            Ce champ permet de choisir le type de Voie parmi les 5 types disponibles. Sauf pour le Sous-type "Voie de Prestige", les autres n'ont pas de différence à part pour s'y
            retrouver facilement lorsqu'on ouvre une Voie. Il est ainsi possible de savoir rapidement de quel type de Voie vous avez affaire.
          </p>
          <p class="alinea">
            <span class="underline">Note de Version :</span> Dans de futures mises à jour du système, il sera possible de rajouter une Voie de créature à une Feuille rencontre.
          </p>
          <h4>Voie de Prestige</h4>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetVoiePrestigeDetails.webp" /></div>
          <p class="alinea">Le sous-type Voie de prestige est différent des autres car il apporte des changements.</p>
          <p class="alinea">
            Comme dans les règles (@UUID[JournalEntry.ap0bJTU9nAG3YfQn.JournalEntryPage.3e6HLmyaIDQ4DdPN]{Chapitre 8 : Voies de prestige}), les valeurs des Rangs des voies de Prestige vont
            de 4 à 8 et vous devez, en plus indiquer le nombre de Points de Vigueur par niveau octroyé par la Voie de Prestige. Lors d'un passage de Niveau, si le Joueur apprend une
            capacité de sa Voie de prestige, il obtiendra le nombre de PV inscrit dans cette case.
          </p>
          <p class="alinea">De plus, il n'est possible d'ajouter qu'une seule Voie de Prestige sur une feuille Personnage</p>

          <h3>Rang</h3>
          <p class="alinea">
            Cette valeur n'est pas modifiable. Elle permet de connaitre le Rang de la plus haute capacité apprise par le Personnage qui possède cette Voie. Cette valeur est utile pour de
            nombreux calculs dans les capacités ("gagner 2 + rang en discrétion", par exemple).
          </p>
          <h3>Défense maximale de l'armure</h3>
          <p class="alinea">
            Indiquer ici la valeur maximale de l'armure que peut porter le Personnage ayant cette Voie pour utiliser les capacités apprises dans la Voies. Ce chiffre est très important
            dans le système car si le Personnage équipe une armure ayant une défense supérieure à cette valeur, toutes les actions venant des capacités apprises par le Personnage ne seront
            plus visibles dans la liste des actions de l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#onglet-principal]{Onglet Principal}.
          </p>
          <p class="alinea">
            Si la Voie fait parti d'une @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL}, la Défense maximale de l'armure de la Voie sera configurée à
            0 car c'est la valeur configurée dans le Profil qui prendra le dessus. Par contre, certaines capacités de Chroniques Oubliées Fantasy permettent d'utiliser les capacités de
            certaines Voies sans tenir compte de la limitation d'armure du Profil. Dans ce cas, vous pourrez modifier la valeur sur la feuille de la Voie en conséquence.
          </p>
          <h3>Capacités</h3>
          <p class="alinea">
            En glissant-déposant des Capacités depuis la barre latérale de FoundryVTT, il est possible de rajouter une ou plusieurs Capacités à la Voie. Les Capacités seront triées dans
            l'ordre où elles sont glissées sur la fiche de la Voie. Cela est particulièrement important à respecter pour que chaque capacité ai le bon Rang dans la Voie.
          </p>
          <p class="alinea">
            Les Capacités ajoutées à une Voie ne sont pas automatiquement apprises lorsque la Voie est glissée-déposée sur une feuille Personnage contrairement aux Capacités ajoutées aux
            Traits.
          </p>
          <p class="alinea">Même lorsque la Voie est verrouillée, il est possible d'ouvrir les feuilles Capacités en cliquant sur l'image de la Capacité afin de lire son effet.</p>
          <p class="alinea">Quand la feuille est déverrouillée, utilisez l'icone <i class="fa-solid fa-trash"></i> pour supprimer une Capacité ajoutée à la Voie.</p>

          <h2>Feuille Capacité</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetCapaciteDetails.webp" /></div>
          <p class="lettrine">
            Comme son nom l'indique, le type d'Objet "Capacité" permet de créer une nouvelle Capacité qu'il sera possible d'intégrer ensuite dans une
            @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.FwpATHAaqOAEsHEn]{Feuille VOIE} puis dans une
            @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL} ou de la laisser indépendante pour les capacités Hors Voies, par exemple.
          </p>
          <p class="alinea">
            Les Capacités sont la base des actions du Personnage. En apprenant des Capacités, il obtiendra de nouveaux pouvoirs, des facultés nouvelles ou des sorts puissants.
          </p>
          <p class="alinea">
            Il est possible d'ajouter une Capacité sur une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre} et une
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Les Capacités pour les Personnages et les Rencontres sont exactement les mêmes et se
            configurent de la même manière.
          </p>
          <p class="alinea">
            Si vous ajoutez une Capacité directement sur un Acteur en glissant-déposant la Capacité sur la feuille, elle apparaitra dans la liste des Capacités Hors-voies et elle sera
            directement apprise par le Personnage ou la Rencontre. De plus, elle aura la valeur de Rang de sa place dans la Voie d'où elle est extraite.
          </p>
          <p class="alinea">
            Dans le Compendium du Livre de Règles, vous retrouverez toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.bIBuYZXCH4B9OUNH]{Capacités} décrites dans les Voies de
            Profil mais aussi toutes les @UUID[Compendium.cof-base.cof-2-base-items.Folder.Jc9oocmI3B4cVSRG]{Capacités des rencontres}.
          </p>
          <p class="alinea">Si vous souhaitez créer une Capacité ou modifier une existante, voici le détail des paramètres pour les Capacités.</p>
          <h3>Rang</h3>
          <p class="alinea">
            Ici est notée la valeur du rang de la Capacité dans la Voie. Cette valeur sert à calculer de nombreuses variables pour les Actions du Personnage ou de la Rencontre ("2 + rang
            en diplomatie", par exemple). Si la Capacité est intégré dans une Voie, vous n'aurez pas besoin de modifier cette valeur. Par contre, si vous créez une Capacité vous pourrez
            indiquer sa valeur du Rang.
          </p>
          <h3>Coût en Points de Capacité</h3>
          <p class="alinea">
            De base, configuré à "-1", cette ligne est modifiable seulement lorsque la fiche est déverrouillée. En laissant à "-1" le coût en Points de Capacité sera automatiquement
            calculé en fonction du rang de la Capacité (1 point pour les rangs 1 et les rangs 2 et 2 points pour les rangs 3, 4 et 5).
          </p>
          <p class="alinea">
            Il est toutefois possible de modifier cette valeur pour créer des capacités qui ne coûtent aucun point de capacités ou au contraire d'augmenter leur coût par rapport aux règles
            du Livre de Règles. La plupart du temps, ce champ sera utile pour créer des Capacités Hors-voies qui ne coûtent aucun Points de Capacité. Pour créer un Objet prestigieux (un
            objet magique qui intègre une Voie propre @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.gKBkD8f28NlLwsZA.JournalEntryPage.AnLhalcoTGGMEn1w#objets-prestigieux]{Objets
            prestigieux}), il se pourrait, par exemple, que vous ayez besoin de modifier la valeur du Coût en Points de Capacité pour les augmenter ou les diminuer.
          </p>
          <h3>Apprise</h3>
          <p class="alinea">Cette case à cocher permet de définir si la Capacité est apprise ou non par le Personnage lorsque la capacité est déjà sur sa feuille.</p>
          <p class="alinea">
            A la création de la capacité si la case est déjà cochée, la capacité sera apprise automatiquement lorsqu'elle sera glissée-déposée sur une feuille. Lors d'une dépense de Points
            de Capacité, après un passage de Niveau, les Joueurs peuvent apprendre leurs nouvelles capacités dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} ou en
            ouvrant les feuilles Capacités et en cochant cette case lorsque la feuille est déverrouillée.
          </p>

          <h3>Type d'Action</h3>
          <p class="alinea">
            Choisir dans cette liste déroulante le Type d'Action de la capacité entre "Action Limité", "Action de Mouvement", "Action d'Attaque" et "Action Gratuite". Cela permet
            d'afficher une lettre (L, A, M ou G) sur la ligne de la capacité.
          </p>
          <p class="alinea">
            Le type d'action est général et s'applique pour toutes les Actions et Effets ajoutés dans l'onglet
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}. Il est, tout de même possible de modifier
            le Temps d'action pour chaque Action/Effet si il est différent.
          </p>
          <p class="alinea">
            <span class="underline">Note de Version : </span>Pour le moment, le temps que prend une action pour être réalisée n'a pas d'importance dans le système mais nous espérons
            intégrer dans les prochaines mises à jour un système pour compter les actions réalisables par les Personnages. Ainsi, en plus d'être une information importante pour les
            joueurs, nous vous conseillons de bien définir ce champ lorsque vous créez une Capacité.
          </p>
          <h3>Fréquence d'Utilisation</h3>
          <p class="alinea">
            Si le nombre d'utilisation de la capacité est limité, il est possible de le renseigner sur cette ligne. Cela aura un impact sur la liste d'Actions du Personnage dans son onglet
            Principal dans la liste du @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions}. Si la capacité n'a pas de Fréquence
            d'Utilisation, elle pourra être utilisé autant de fois que voulue.
          </p>
          <p class="alinea">En sélectionnant "Combat" ou "Quotidien", un nouveau paramètre apparait pour définir le nombre d'utilisation actuelle et maximum.</p>
          <ul>
            <li>
              Si la fréquence est définie par "Combat", il faudra réaliser une @UUID[JournalEntry.9e6hXE2pA2Tdprd1.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-rapide]{Récupération
              Rapide} pour récupérer les utilisations de la capacité.
            </li>
            <li>
              Si la fréquence est définie par "Quotidien", il faudra réaliser une @UUID[JournalEntry.9e6hXE2pA2Tdprd1.JournalEntryPage.Dw9Ze41hgZ5MdKg2#recuperation-complete]{Récupération
              Complète} pour récupérer le maximum des utilisations de la capacité.
            </li>
          </ul>

          <h4>Nombre d'Utilisation</h4>
          <p class="alinea">Ces champs permettent de définir le nombre maximum et actuel d'utilisation de la capacité par le personnage.</p>
          <p class="alinea">
            Pour le moment, dans le champ "Maximum" il n'est possible de renseigner qu'un nombre. Vous ne pouvez pas inscrire une variable de votre personnage pour que le nombre évolue en
            temps réel. Vous devrez penser à modifier le nombre maximum d'utilisation de la capacité quand vos modificateurs de caractéristiques évoluent, par exemple.
          </p>
          <p class="alinea">
            La valeur Actuelle d'utilisation est réduite quand le Personnage ou la Rencontre utilise la capacité et augmente en fonction des Récupérations effectuées. Il est possible, bien
            entendu, de modifier manuellement cette valeur en ouvrant la feuille Capacité sans avoir besoin de la déverrouiller pour plus de rapidité.
          </p>
          <h3>Sort</h3>
          <p class="alinea">Cette case permet de définir si la capacité est un sort ou non.</p>
          <p class="alinea">
            Si vous cocher la case Sortilège, cela fera apparaitre un champ pour définir le coût de mana du Sort. En utilisant une Capacité définie en Sort, le Nombre de Points de Mana
            inscrit dans le champ sera déduit du nombre de PM du Personnage.
          </p>
          <p class="alinea">
            Les Capacités configurées en Sort sont repérées par une * à la suite de leur nom dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités} et dans
            le @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions}.
          </p>
          <h3>Coût en Mana</h3>
          <p class="alinea">Cette information n'apparait QUE pour les capacités définies comme "Sorts" comme mentionné précédemment.</p>
          <p class="alinea">
            De base, configuré à "-1", cette ligne est modifiable seulement lorsque la fiche est déverrouillée. En laissant à "-1", le coût en PM de la capacité sera calculé
            automatiquement en fonction du rang de la capacité. Il est toutefois possible de modifier cette valeur pour créer des capacités ayant des coûts en Points de Magie qui ne
            respecte pas cette règle.
          </p>
          <p class="alinea">
            Le coût en Points de Mana apparait à la suite du nom de la capacité dans la liste des Actions dans le
            @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV#cadre-actions]{Cadre Actions} de la feuille Personnage.
          </p>
          <p class="alinea">
            Nous détaillerons cela dans le prochain journal mais il est possible de rajouter des
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} sur une Capacité configurée en Sort et de
            paramétrer chaque Action pour renseigner si cette Action spécifique consomme le coût en Points de Mana ou non.
          </p>
          <h3>Autoriser une capacité liée</h3>
          <p class="alinea">
            Certaines capacités du Livre de Règles permettent d'apprendre des capacités venant d'autres Voies. C'est grâce à cette case à cocher que vous pourrez activer cette possibilité.
          </p>
          <p class="alinea">
            Lorsque la case est cochée, un champ "Capacité liée" apparait sur la feuille de la Capacité. De plus, dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-voies-et-capacites]{Onglet Voies et Capacités}, une
            nouvelle ligne apparait sous cette capacité lorsqu'elle est apprise.
          </p>
          <ul>
            <li>
              <p>
                Si la Capacité permet de choisir une autre capacité au moment où elle est apprise, ne renseignez rien dans le champ "Capacité liée" à la création. Il suffira au joueur de
                glisser-déposer la capacité qu'il a choisi sur la ligne en dessous de la capacité apprise pour l'ajouter. Aucune limitation ne peut être définie dans ce champ donc vérifiez
                que le texte de la Capacité est respecté.
              </p>
            </li>
            <li>
              <p>
                Si la Capacité stipule la capacité bonus lorsque celle-ci est apprise, vous pouvez renseigner cette capacité dans le champ "Capacité liée". Ainsi, automatiquement, à
                l'apprentissage de la Capacité "mère", la Capacité "fille" sera ajoutée en dessous. Pour ajouter une capacité liée, vous pouvez copier-coller l'ID de la capacité choisie
                dans le champ et appuyer sur le bouton <i class="fa-solid fa-file-plus"></i>. Sinon, cherchez la capacité à lier et glissez-déposez la sur la feuille de la Capacité "mère".
                Dans les deux cas, le nom de la Capacité choisie apparaitra juste au dessus.
              </p>
            </li>
          </ul>
          <h3>Actions/Effets des Capacités</h3>
          <p class="alinea">
            Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Capacités. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.
          </p>

          <h2>Feuille Equipement</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetEquipementDetails.webp" /></div>
          <p class="lettrine">
            Le type d'Objet "Équipement" permet de créer un grand nombre d'éléments différents qui seront listés dans l'onglet "Inventaire" de la feuille de Personnage. C'est l'Objet le
            plus complexe et qui possède le plus de paramètres différents car il permet de créer des types d'Équipement très variés.
          </p>
          <p class="alinea">
            Vous trouverez dans le Compendium de Livre de Règles tous les équipements présents dans le livre. N'hésitez pas à dupliquer des Équipements existants pour les modifier.
          </p>
          <p class="alinea">
            Les Équipements sont présents dans le dossier @UUID[Compendium.cof-base.cof-2-base-items.Folder.EHKxAY15pQYclzFN]{Equipement} et le dossier
            @UUID[Compendium.cof-base.cof-2-base-items.Folder.SOYIK0bXotWWpr00]{Consommables}
          </p>
          <p class="alinea">
            Tous les Équipements peuvent être glissés-déposés sur une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.wnsowXuYD15fMeGV]{Feuille Personnage}. Ils seront listés dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} et peuvent être équipés
            ou utilisés par le Personnage.
          </p>
          <p class="alinea">
            Les Équipements peuvent être aussi glissés-déposés sur une @UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille Rencontre}. Ils seront listés dans
            l'@UUID[JournalEntry.pIFqDS5WsMoOdlbC.JournalEntryPage.yLgtzWasiKKcYUaV#onglet-butin]{Onglet Butin}. Dans le cas d'une feuille Rencontre, les Équipements ne servent que de
            butin et d'information pour le MJ. Vous ne pourrez pas les équiper ou utiliser les
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} configurés.
          </p>
          <h3>Équipé</h3>
          <p class="alinea">
            Cette case à cocher n'apparait que si l'Équipement possède une propriété "Équipable" et qu'elle est activée. Si cette case n'apparait pas, c'est parce que cette propriété n'est
            pas activée ou que le Sous-type de l'Équipement ne permet pas d'Équiper l'objet.
          </p>
          <p class="alinea">
            Cette case à cocher permet de savoir si l'Équipement est équipé lorsqu'il est sur une feuille Personnage. Lorsque le joueur clique sur l'icone
            <i class="fa-solid fa-shield"></i> ou <i class="fa-light fa-shield"></i> sur la ligne de l'Équipement dans l'onglet Inventaire, cela influence cette case à cocher.
          </p>
          <p class="alinea">
            A la création d'un Équipement dans les dossiers de la barre latérale de FoundryVTT, si vous cochez la case, l'équipement sera automatiquement équipé par le Personnage.
          </p>
          <p class="alinea">
            Toutes les @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} qui ont pour condition "est
            équipé" seront activées si cette case est activée.
          </p>
          <h3>Sous-type</h3>
          <p class="alinea">En fonction du Sous-type choisi, les options suivantes seront différentes. Il existe 5 sous-types d'Équipement chacun avec ses particularités.</p>
          <p class="alinea">
            Le sous-type détermine également le dossier dans lequel l'équipement sera rangé sur la feuille Personnage dans
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.
          </p>
          <h4>Armure</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            La catégorie martiale permet de choisir le type d'armure parmi "Tissus matelassés, Fourrures", "Cuir Simple", Cuir renforcé, broigne", "chemise de maille", "cotte de mailles",
            "Armure de plaque" ou "Plaque complète".
          </p>
          <p class="alinea">
            Cette distinction est importante pour savoir si le personnage est formé à l'utilisation de l'armure ou non. Dans la
            @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV]{Feuille PROFIL}, les
            @UUID[JournalEntry.3Kelbp4V9f2yddBb.JournalEntryPage.yLgtzWasiKKcYUaV#formations-martiales]{Formations Martiales} permettent de configurer les armures que le Personnage peut
            utiliser sans subir de malus.
          </p>
          <h5>Défense</h5>
          <p class="alinea">
            Renseignez ici le bonus de Défense octroyé par l'armure. Ce bonus inflige aussi des malus pour l'Agilité du personnage comme expliqué dans les règles
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.zM1QAkzi1an40c7h#armure]{Armure}.
          </p>
          <h5>Défense magique</h5>
          <p class="alinea">
            Renseignez ici le bonus de Défense magique octroyé par l'armure. Ce bonus n'est pas prit en compte dans le calcul de l'encombrement ni pour les restrictions maximales d'armure
            des Profils ou des Voies.
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Équipable :</span> cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage. Cela
                semble logique pour une armure mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaitra sur le panneau de gauche.
              </p>
            </li>
          </ul>

          <h4>Bouclier</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            Cette option permet de choisir le type de Bouclier parmi "Petit bouclier" ou "Grand bouclier". Cette distinction est importante pour savoir si le personnage est formé à
            l'utilisation du Bouclier ou non.
          </p>
          <h5>Défense</h5>
          <p class="alinea">
            Renseignez ici le bonus de Défense octroyé par l'armure. Ce bonus inflige aussi des malus pour l'Agilité du personnage comme expliqué dans les règles
            @UUID[Compendium.cof-base.cof-2-base-regles.JournalEntry.aZtrDhRNMzVtBp84.JournalEntryPage.zM1QAkzi1an40c7h#armure]{Armure}.
          </p>
          <h5>Défense magique</h5>
          <p class="alinea">
            Renseignez ici le bonus de Défense magique octroyé par le Bouclier. Ce bonus n'est pas prit en compte dans le calcul de l'encombrement ni pour les restrictions maximales
            d'armure des Profils ou des Voies.
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Équipable :</span> cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage. Cela
                semble logique pour un bouclier mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaitra sur le panneau de gauche.
              </p>
            </li>
          </ul>
          <h5>Usage</h5>
          <p class="alinea">
            Usage détermine le nombre de mains nécessaires pour utiliser le bouclier. La première case à cocher permet de définir une utilisation à une main exclusivement. La deuxième case
            permet de définir un usage à deux mains exclusivement. Si vous cocher les deux cases, le bouclier pourra être utilisé à une ou deux mains. Cette dernière situation n'a pas
            d'impact dans le système. Si vous avez activé l'option
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#verification-des-mains-libres]{Vérification des mains libres}
            et que vous souhaitez équiper un Équipement alors que vous ne pouvez pas à cause d'un manque de main disponible, il faudra appuyer sur Shift en cliquant sur l'icone
            <i class="fa-light fa-shield"></i>
            dans l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.
          </p>

          <p></p>
          <h4>Arme</h4>
          <h5>Catégorie martiale</h5>
          <p class="alinea">
            Ce paramètre permet de choisir le type d'arme parmi tous les types d'arme du Livre de Base. Cette distinction est importante pour savoir si le personnage est formé à
            l'utilisation de l'arme ou non.
          </p>
          <h5>Type de Dommages</h5>
          <p class="alinea">Ce champ permet de choisir le type de Dommages infligés par l'arme parmi "Tranchants", "Contondants", "Perforants" ou "Magiques"</p>
          <p class="alinea">
            <span class="underline">Note de Version :</span> Pour le moment le type de Dommages est juste indicatif. Lors de prochaines mises à jour, nous espérons ajouter des
            fonctionnalités pour prendre en compte les résistances à certains types de DM.
          </p>
          <h5>Spécial</h5>
          <p class="alinea">Vous pouvez définir dans ce paramètre les caractéristiques spéciales de l'arme parmi "les DM sont temporaires", "DM temporaires possibles" et "Arme légère".</p>
          <p class="alinea">
            Il est possible de choisir plusieurs de ces paramètres et, lorsqu'ils sont sélectionnés, ils apparaitront au dessus du champ. Ces choix ont un impact important sur le système.
          </p>
          <ul>
            <li>
              <p>
                <span class="gras">les DM sont temporaires : </span> Si vous choisissez ce paramètre, lorsque vous attaquez avec cette arme, les Dommages infligés seront automatiquement
                configurés pour s'ajouter aux Dommages Temporaires visibles dans la barre latérale de la
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-personnage]{Feuille Personnage} ou de la
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre}. La case "DM Temp."
                sera automatiquement cochée dans la fenêtre de dialogue du Chat du
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages}.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">DM temporaires possibles : </span> Cette option permet d'indiquer que l'arme peut infliger des Dommages Temporaires ou non au choix de l'utilisateur.
                Avec ce paramètre, la case "DM Temp." présent sur la fenêtre de dialogue du Chat du
                @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.7BoZ8Un0GrShNPtF#jet-de-dommages]{Jet de dommages} ne sera pas
                automatiquement cochée. L'utilisateur n'aura aucun malus s'il coche la case.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Arme légère : </span> Certaines capacités demandent l'utilisation d'une arme légère pour fonctionner. C'est ce paramètre qui permet de le renseigner.
              </p>
            </li>
          </ul>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Équipable :</span> cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage. Cela
                semble logique pour une arme mais au moins vous avez le choix. En activant cette propriété, une section "Équipé ?" apparaitra sur le panneau de gauche.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Rechargeable :</span> Cette propriété ajoutera une nouvelle section sur l'Équipement. Elle permet de définir le nombre de munitions ou de charges
                actuelles et maximales pour cette arme. Il n'est pas nécessaire de renseigner la quantité maximale. Mais si la quantité actuelle n'est pas définie ou est à 0, il ne sera
                pas possible d'utiliser l'Arme. Il est possible d'utiliser la molette pour augmenter ou diminuer les valeurs rapidement.
              </p>
              <ul>
                <li class="puce-noire">
                  <p>
                    <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si l'arme sera conservée si le nombre de charges ou de munitions arrive à 0. Si la
                    case est cochée, l'Équipement sera supprimé de l'Inventaire à ce moment là.
                  </p>
                </li>
              </ul>
            </li>
            <li>
              <p>
                <span class="gras">Empilable :</span> si cette case est cochée, l'arme pourra avoir une quantité supérieure à 1 dans
                l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} de la feuille du
                Personnage. Cela est pratique pour les couteaux de lancer par exemple afin d'éviter d'avoir une ligne distincte pour chaque couteau de lancer possédé par le Personnage. Si
                la case est cochée, une nouvelle option apparait plus bas "Détruire si vide".
              </p>
              <ul>
                <li class="puce-noire">
                  <p>
                    <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si l'arme sera conservée si la quantité possédée arrive à 0. Si la case est cochée,
                    l'Équipement sera supprimé de l'Inventaire à ce moment là.
                  </p>
                </li>
              </ul>
            </li>
          </ul>
          <h5>Usage</h5>
          <p class="alinea">
            Usage détermine le nombre de mains nécessaires pour utiliser l'arme. La première case à cocher permet de définir une utilisation à une main exclusivement. La deuxième case
            permet de définir un usage à deux mains exclusivement. Si vous cocher les deux cases, l'arme pourra être utilisée à une ou deux mains. Cette dernière situation n'a pas d'impact
            dans le système. Si vous avez activer l'option
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#verification-des-mains-libres]{Vérification des mains libres}
            et que vous souhaitez équiper un Équipement alors que vous ne pouvez pas à cause d'un manque de main disponible, il faudra appuyer sur Shift en cliquant sur l'icone
            <i class="fa-light fa-shield"></i>
            dans l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.
          </p>
          <h5>Portée</h5>
          <p class="alinea">
            Cette section est présente pour les Équipements de sous-type "Arme". Il permet de noter la portée parcourue normalement par l'arme si on la lance ou pour les armes à distance.
            Dans le premier champ, notez la distance et dans le second l'unité utilisée (mètres, cases, kilomètres…). Cette option est indicative mais n'apporte pas de limitation dans le
            système.
          </p>

          <h4>Consommable</h4>
          <p class="alinea">Cette catégorie d'Équipement permet de créer des Objets qui se consomment après utilisation.</p>
          <p class="alinea">
            La catégorie n'a pas d'effet en soi sur le système mais au moins votre consommables seront tous rangés dans le même dossier de l'onglet Inventaire. Pour que l'Équipement soit
            réellement consommé après utilisation, il faudra ajouter une Action/Effet avec la Résolution "Consommable". Si vous ne faites pas cela, il sera possible de diminuer la quantité
            en ouvrant la fenêtre de l'Équipement et modifier le nombre à la main.
          </p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Empilable :</span> si cette case est cochée, l'objet consommable pourra avoir une quantité supérieure à 1 dans
                l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire} de la feuille du
                Personnage. Cela est pratique pour la plupart des objets consommables comme les potions, les rations… afin d'éviter d'avoir une ligne distincte pour chaque objet possédé
                par le Personnage. Si la case est cochée, une nouvelle option apparait plus bas "Détruire si vide".
              </p>
            </li>
            <ul>
              <li class="puce-noire">
                <p>
                  <span class="gras">Détruire si vide :</span> Cette case à cocher permet de définir si l'arme sera conservée si la quantité possédée arrive à 0. Si la case est cochée,
                  l'Équipement sera supprimé de l'Inventaire à ce moment là.
                </p>
              </li>
            </ul>
          </ul>
          <h4>Divers</h4>
          <p class="alinea">Le Sous-type divers permet de créer tous les autres Équipements ne rentrant pas dans les autres Sous-type.</p>
          <h5>Propriétés</h5>
          <ul>
            <li>
              <p>
                <span class="gras">Équipable :</span> cette case permet de définir si l'Équipement peut être équipé ou non depuis l'Onglet Inventaire de la feuille de Personnage. Cela
                permet de définir si l'Objet divers peut être équipé. En activant cette propriété, une section "Équipé ?" apparaitra sur le panneau de gauche.
              </p>
            </li>
          </ul>
          <h5>Usage</h5>
          <p class="alinea">
            Usage détermine le nombre de mains nécessaires pour utiliser l'Objet divers. La première case à cocher permet de définir une utilisation à une main exclusivement. La deuxième
            case permet de définir un usage à deux mains exclusivement. Si vous cocher les deux cases, l'Objet divers pourra être utiliser à une ou deux mains. Cette dernière situation n'a
            pas d'impact dans le système. Si vous avez activer l'option
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.Xr7GWCaNfcxZlsnY#verification-des-mains-libres]{Vérification des mains libres}
            et que vous souhaitez équiper un Équipement alors que vous ne pouvez pas à cause d'un manque de main disponible, il faudra appuyer sur Shift en cliquant sur l'icone
            <i class="fa-light fa-shield"></i>
            dans l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-inventaire]{Onglet Inventaire}.
          </p>

          <p></p>
          <h3>Autres Caractéristiques</h3>
          <h4>Poids</h4>
          <p class="alinea">
            Cela permet de renseigner la valeur du poids de l'objet dans le premier champ (valeur numérique seulement) et l'unité du poids dans le second champ (défini de base en "kg").
            Cette valeur est seulement indicative. Le système ne prend pas en compte le poids de chaque Équipement possédé par un Personnage et n'applique pas d'effet en rapport avec le
            poids transporté, même s'il est élevé.
          </p>
          <h4>Prix</h4>
          <p class="alinea">
            Ces champs permettent de renseigner la valeur monétaire de l'Objet. Le premier champ (valeur numérique seulement) défini la valeur et le deuxième sert pour l'unité du prix
            (défini de base en "pa").
          </p>
          <h4>Rareté</h4>
          <p class="alinea">
            Cette boite de sélection permet de choisir la rareté de l'Objet parmi "Ordinaire", "Précieux", "Exotique", "Rare", "Très rare" ou "Unique". C'est une information indicative qui
            n'a pas d'impact sur le système.
          </p>

          <h3>Actions/Effets des Équipements</h3>
          <p class="alinea">
            Il est possible de configurer une ou plusieurs Actions et/ou Effets sur les feuilles Équipement. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}.
          </p>

          <h2>Feuille Attaque (de rencontre)</h2>
          <div class="image-guide"><img src="modules\cof-base\assets\guide\AObjetAttaqueDetails.webp" /></div>
          <p class="alinea">
            Le type d'Objet "Attaque (de rencontre)" permet de configurer facilement des attaques pour la
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#feuille-rencontre]{Feuille Rencontre} (monstres, PNJ…).
          </p>
          <p class="alinea">
            Ce type d'Objet est simple mais tout va se passer au niveau des
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets} afin de configurer les valeurs de l'Attaque
            de Rencontre.
          </p>
          <h4>Sous-type</h4>
          <p class="alinea">
            Il existe 3 sous-types d'Attaque de Rencontre permettant uniquement de modifier l'icone qui apparaitra dans le Cadre Attaques de
            l'@UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.9Bn7F4sxyKm3TX74#onglet-principal$1]{Onglet Principal} de la feuille de
            Rencontre.
          </p>

          <ul>
            <li>
              <p><i class="fa-solid fa-sword"></i> pour les attaques de Contact</p>
            </li>
            <li>
              <p><i class="fa-solid fa-bow-arrow"></i> pour les attaques à Distance</p>
            </li>
            <li>
              <p><i class="fa-solid fa-wand-magic-sparkles"></i> pour les attaques Magiques</p>
            </li>
          </ul>

          <h4>Propriétés</h4>
          <ul>
            <li>
              <p>
                <span class="gras">Charges :</span> Cette propriété ajoutera une nouvelle section pour l'Attaque de Rencontre. Elle permet de définir le nombre de munitions ou de charges
                actuelles et maximales pour cette attaque. Il n'est pas nécessaire de renseigner la quantité maximale. Mais si la quantité actuelle n'est pas définie ou est à 0, il ne sera
                pas possible d'utiliser l'Arme. Il est possible d'utiliser la molette pour augmenter ou diminuer les valeurs rapidement.
              </p>
            </li>
            <li>
              <p>
                <span class="gras">Portée :</span> Si vous choisissez un sous-type "Attaque à Distance", une propriété "Portée" pourra être cochée pour définir la distance normale pour
                cette attaque. Dans le premier champ, notez la distance et dans le second l'unité utilisée (mètres, cases, kilomètres…). Cette option est indicative mais n'apporte pas de
                limitation dans le système.
              </p>
            </li>
          </ul>
          <h3>Actions/Effets des Équipements</h3>
          <p class="alinea">
            Il est possible de configurer une seule Action ou Effet sur les feuilles Attaque de Rencontre. Les Actions/Effets seront expliquées dans
            @UUID[Compendium.cof-base.cof-2-guide-du-systeme.JournalEntry.Cj2L7dqSXItRSNXi.JournalEntryPage.a0cY3q3XV4o8Y13V]{Actions et Effets}. Si vous cliquez sur le bouton "Ajouter"
            alors qu'une Action est déjà configurée sur l'Attaque de rencontre, un message d'avertissement apparaitra.
          </p>
        </div>
