        <p>Lorsque vous créez un Acteurs, deux choix s'offrent à vous : <span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Personnage ou
        Rencontre</span></strong></span>.</p><p>Les deux acteurs sont très
        différents ainsi il faudra choisir la bonne option en fonction de ce que
        vous voulez créer. Dans les sections suivantes nous vous présentons les
        caractéristiques de chaque type d'Acteurs.</p><p>Le type Rencontre sera
        détaillé en premier afin d'exposer ses limitations pour permettre au MJ
        de savoir rapidement s'il doit plutôt créer un Acteur de type Personnage
        pour les protagonistes avancés ou de type Rencontre pour les
        protagonistes
        simples.</p><h1>Rencontre</h1><p></p><h1>Personnage</h1><p>La fiche
        Personnage peut être utilisée pour créer les Aventuriers joués par les
        Joueurs mais, il est utilisé aussi pour créer n'importe quel PNJ ou
        monstre qui nécessite une certaine complexité ou une évolution au cours
        de la campagne. Etant beaucoup plus évoluée que la fiche Rencontre, la
        fiche Personnage permet de créer des protagonistes complets (avec des
        profil, des voies de Peuple, des équipements utilisables, des Effets
        passifs et activables…) exactement comme pour les feuilles des
        Joueurs.</p><p>Là où, comme détaillé plus haut, la fiche Rencontre est
        simplifiée pour les créatures simples ou les PNJ de base, de son côté la
        fiche Personnage permettra au MJ de créer des PNJ, des Monstres et des
        Boss avec toutes les options nécessaires.</p><p></p><h2>Informations
        générales</h2><p>La feuille Personnage est divisée en plusieurs sections
        se répondant les uns avec les autres. Ci-dessous, chaque section est
        détaillée.</p><blockquote><p><strong>Verrouillage de la fiche
        Personnage</strong></p></blockquote><p>Le Cadenas visible en haut à
        droite de la feuille permet de verrouiller ou de déverrouiller la
        feuille. Le verrouillage est global pour tous les onglets et toutes les
        sections de la feuille en même temps avec la même icone.</p><p>Lorsque
        la feuille est verrouillée, de nombreuses actions ne sont pas possibles
        (supprimer un objet de l'inventaire, modifier le nombre maximum de PV,
        modifier les caractéristiques, apprendre des capacités…). Afin d'éviter
        les erreurs, la plupart du temps la fiche sera verrouiller même si'l est
        tout à fait possible d'utiliser une fiche déverrouillée.</p><p>Lorsque
        la feuille est déverrouillée, de nombres actions sont permises, au
        risque de faire une erreur. Sur une feuille déverrouillée vous pourrez
        :</p><ul><li><p>Modifier les <strong>statistiques</strong> de la barre
        latérale</p></li><li><p>Modifier le <strong>Niveau du
        Personnage</strong> en haut à droite de la
        feuille</p></li><li><p>Modifier les <strong>caractéristiques</strong>
        grace à l'icone d'édition qui apparait et <strong>supprimer des profils
        ou des Traits</strong> dans l'onglet
        Principal</p></li><li><p><strong>Supprimer des objets</strong> de
        l'onglet inventaire grâce à l'icone Poubelle qui
        apparait</p></li><li><p><strong>Supprimer des Voies</strong>,
        <strong>apprendre ou désapprendre des Capacités</strong> ou
        <strong>éditer les Voies ou les Capacités</strong> dans l'onglet Voies
        &amp; Capacités</p></li></ul><p></p><blockquote><p><strong>Image, Nom et
        Niveau du Personnage</strong></p></blockquote><p>En haut à gauche,
        l'image du Personnage est modifiable en cliquant sur l'image de base et
        en parcourant vos dossiers pour choisir la bonne illustration pour la
        fiche.</p><p>Il suffit de cliquer que le nom du Personnage pour pouvoir
        le modifier (même si la feuille est verrouillée).</p><p>Pour pouvoir
        modifier le Niveau, la fiche doit être dévérouillée. Dans ce cas, en
        cliquant sur le chiffre, il est possible de modifier le Niveau du
        Personnage.</p><blockquote><p><strong>États
        Actifs</strong></p></blockquote><p>Juste en dessous du nom,
        ????????</p><p></p><h2>Barre latérale</h2><p>A gauche dans la barre
        latérale, les statistiques principales du Personnages sont listées et
        visibles quelque soit l'onglet actif sur la
        feuille.</p><ul><li><p><strong>Contact</strong> = bonus d'Attaque au
        Contact du Personnage</p></li><li><p><strong>Distance</strong> = bonus
        d'Attaque à Distance du
        Personnage</p></li><li><p><strong>Magique</strong> = bonus d'Attaque
        Magique du Personnage</p></li><li><p><strong>Initiative</strong> =
        valeur d'initiative du
        Personnage</p></li><li><p><strong>Défense</strong> = valeur de Défense
        du Personnage</p></li><li><p><strong>RD</strong> = Réductions de
        Dommages du Personnage</p></li><li><p><strong>Vigueur</strong> = nombre
        de Points de Vigueur Actuel et Maximum du
        Personnage</p></li><li><p><strong>Chance</strong> = nombre de Points de
        Chance Actuel et Maximum du
        Personnage</p></li><li><p><strong>Récupération</strong> = nombre de Dés
        de Récupération Actuel et Maximum du
        Personnage</p></li><li><p><strong>Mana</strong> = nombre de Points de
        Mana Actuel et Maximum du
        Personnage</p></li><li><p><strong>Déplacement</strong> = distance
        maximum de déplacement du Personnage pour une action de
        Mouvement.</p></li></ul><p></p><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Info-bulles :</span></strong></span>
        Des info-bulles pour chaque statistique pemret d'afficher les Effets et
        les Modificateurs qui entrent dans le calcul de chaque statistique en
        laissant la souris immobile sur le chiffre de la
        statistique.</p><p><span style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Feuille Verrouillée
        :</span></strong></span> il est possible d'ajouter ou de retirer des
        Points de Vigueur, de Chance, de Récupération et de Mana en cliquant sur
        le chiffre de gauche. Il est possible d'écrire le chiffre ou d'utiliser
        la molette de la souris pour augmenter ou diminuer le chiffre
        facilement.</p><p><span style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Feuille Déverrouillée
        :</span></strong></span> en déverrouillant la feuille, il est possible
        de :</p><ul><li><p><strong>modifier les caractéristiques</strong>
        utilisées pour le calcul de la statistique (utiliser AGI pour le calcul
        de l'Attaque de Contact plutôt que FOR, par
        exemple)</p></li><li><p><strong>modifier certain score de base</strong>.
        La plupart sont calculés automatiquement et ne sont pas modifiables mais
        pour les Points de Vigueur, de Chance, de Récupération, de Mana et pour
        le Déplacement, le score de base peut être modifié en cliquant sur le
        chiffre.</p></li><li><p><strong>rajouter un bonus ou un malus</strong>
        pour toutes les statistiques qui sera ajouté au score
        final</p></li><li><p><strong>modifier l'unité de mesure du
        Déplacement</strong>. Il est possible de choisir entre des déplacements
        exprimés en Mètres ou en Pieds.</p></li></ul><p></p><h2>Onglet
        Principal</h2><p>Dans cet onglet, on trouve la liste des
        Caractéristiques et leurs valeurs, la liste des Traits et du Profil du
        Personnage et la liste des Actions réalisables par le
        Personnage.</p><h3><strong>Caractéristiques</strong></h3><p>Les 7
        caractéristiques de COF v2 apparaissent ici.</p><p>Caractéristique
        Supérieure/Héroïque : un astérisque * apparait après le nom de la
        caractéristique lorsque celle-ci est Supérieure ou Héroïque.
        Automatiquement lors d'un Test de Compétence, l'option "Jet avec dé
        bonus" sera sélectionné pour les caractéristiques Supérieures.</p><p>Une
        info-bulle détaille le détail de la valeur de chaque caractéristique
        lorsque l'on laisse la souris sur le score de caractéristique quelques
        instants.</p><p>Un clic gauche sur la valeur de la caractéristique
        permet d'ouvrir une fenêtre pour réaliser un Test de
        Compétence</p><blockquote><p><strong>Modifier les
        Caractéristiques</strong></p></blockquote><p>Pour les modifier à la
        création du Personnage ou durant la partie (ajouter un bonus ou un malus
        à la main, par exemple), il est nécessaire que la feuille soit
        dévérouillée grâce au cadenas en haut à droite de la feuille. Une icone
        d'édition apparait à droite du titre Caractéristiques et permet d'ouvrir
        une fenêtre pour éditer les
        caractéristiques.</p><blockquote><p><strong>Fenêtre "Éditer les
        Caractéristiques"</strong></p></blockquote><p>Pour chaqu'une des 7
        caractéristiques vous pouvez :</p><ul><li><p>La rendre
        Supérieur/Héroïque en cliquant sur le bouton "Supérieur" de la colonne
        de la caractéristique choisie</p></li><li><p>Éditer la valeur de base de
        la caractéristique sur la ligne "Base"</p></li><li><p>Ajouter un bonus
        ou un malus sur la ligne "Bonus"</p></li></ul><p>La ligne "Traits et
        Effets" n'est pas modifiable car elle indique les bonus et malus
        accordés par les Capacités, les Équipements, les Effets… du
        Personnage.</p><blockquote><p><strong>Réinitialisation</strong></p></blockquote><p>Le
        bouton Réinitialisation permet de lancer au hasard les valeurs de base
        des caractéristiques. Ce bouton peut être intéressant pour la création
        des Personnages de PJ qui veulent s'en remettre au hasard mais surtout
        pour la création rapide de PNJ trop complexes pour l'utilisation de
        fiches Rencontre, comme détaillées plus
        haut.</p><blockquote><p><strong>Fenêtre Jet de
        Compétences</strong></p></blockquote><p>Lorsque vous cliquez sur la
        valeur d'une caractéristique, une fenêtre "Jet de Compétence" s'ouvre
        avec plusieurs options disponibles :</p><ul><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Jet visible par
        :</span></strong></span> permet de choisir qui verra la fenêtre du jet
        dans le Tchat (Tout le monde / Juste le MJ et soi-même / Uniquement le
        MJ / Uniquement soi-même). Cela permet de rendre secret certains jets
        pour les autres Joueurs et même pour soi-même si le MJ le demande, par
        exemple.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Jet avec dé malus
        :</span></strong></span> permet de modifier la formule pour lancer 2d20
        et de garder la résultat le plus bas parmis les deux dés. La formule
        devient 2d20kl (Keep Lower)</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Jet Standard :</span></strong></span>
        permet de modifier la formule pour lancer un seul dé 20 pour le
        test.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Jet avec dé Bonus
        :</span></strong></span> permet de modifier la formule pour lancer 2d20
        et de garder la résultat le plus haut parmis les deux dés. La formule
        devient 2d20kh (Keep Higher)</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Formule :</span></strong></span>
        apparait ici la formule du Test de Compétence reprennant le Type de jet
        choisi + la valeur de la caractéristique. Elle est écrite
        automatiquement mais elle peut être modifiée avec des nombres ou des jet
        de dés (+1d4+1d6+8, par exemple).</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Bonus / Malus :</span></strong></span>
        pour rajouter un bonus ou un malus au test. Dans ces cases, il n'est
        possible d'inscrire QUE des nombres. Il n'est pas nécessaire d'écrire le
        "+" pour les bonus ou le "-" pour les malus.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Bonus Divers :</span></strong></span>
        lorsqu'une capacité, un équipement, un trait… obtroie un bonus ou un
        malus pour le Test de Compétence, la ligne apparait ici. La valeur du
        Bonus, sa provenance et sa description sont notés pour permettre de
        choisir les Bonus qui s'appliquent à ce test spécifique. Il suffit de
        cliquer sur la ou les lignes qui s'appliquent au test de compétence
        effectué pour l'activer. Une info-bulle sur chaque ligne permet
        d'afficher la description complète de la capacité, de l'équipement… qui
        obtroie ce bonus.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Bonus Total :</span></strong></span>
        Additionne les bonus et les malus sélectionnés parmis les Bonus Divers
        juste au dessus. La case est modifiable également avec un nombre entier
        positif ou négaltif</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Difficulté :</span></strong></span>
        permet d'écrire le Degré de Difficulté appliqué au Test de Compétence
        afin d'indiquer directement dans la fenètre du Tchat si le test est
        réussi ou raté.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Critique :</span></strong></span> de
        base, la valeur de la réussite critique est définie à 20 mais il est
        possible de modifier cette valeur dans cette case pour indiquer si la
        réussite est critique ou non. Ce paramètre fonctionne uniquement si une
        valeur de Difficulté est
        renseignée.</p></li></ul><p></p><h3><strong>Profil
        &amp;Traits</strong></h3><p>Dans ce cadre apparait la Voie de Peuple et
        le Profil choisi pour le Personnage. Les "Objets" de type Traits sont
        également listés à cet endroit de la feuille du personnage.</p><p>Pour
        choisir une Voie de Peuple ou un Profil, il faut le glisser / déposer
        depuis les "Objets" du panneau latéral de FoundryVTT sur la fiche de
        Personnage.</p><p>Pour supprimer une Voie de Peuple ou un Profil, il
        faut dévérouiller la fiche grâce au cadenas en haut à droite de la fiche
        et cliquer que l'icone de Poubelle qui apparait à droite de la
        ligne.</p><p>Il n'est pas possible d'ajouter plusieurs Voie de Peuple ou
        plusieurs Profil sur la même fiche de
        Personnage.</p><p></p><h3><strong>Actions</strong></h3><p>Le cadre
        Actions est évolutif en fonction des actions réalisables par le
        Personnage.</p><blockquote><p><strong>4 icones de base
        :</strong></p></blockquote><ul><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">la tasse :</span></strong></span>
        permet de réaliser une Récupération Rapide (LdB page 221). En cliquant
        dessus, une fenêtre de confirmation apparait. En acceptant, le Test de
        Récupération est effectué, les Actions avec une fréquence d'utilisation
        définie "Combat" seront rechargées et un message dans le Tchat est
        envoyé.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Le lit :</span></strong></span> permet
        de réaliser une Récupération Complète (LdB page 221). En cliquant
        dessus, vous récupérez 1 Dé de Récupération, les Actions avec une
        fréquence d'utilisation définie "Quotidien" seront rechargées et une
        fenêtre vous propose de dépenser 1 DR immédiatement pour récupérer des
        Points de Vigueur. Si vous acceptez, un message est envoyé dans le
        Tchat.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Le demi-bouclier
        :</span></strong></span> permet de se mettre en Défense Partielle (LdB
        page 216). Cela rajoute automatiquement +3 en DEF.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Le Bouclier :</span></strong></span>
        permet de se mettre en Défense Totale(LdB page 216). Cela rajoute
        automatiquement +5 en DEF.</p></li></ul><p>Les icones deviennent vertes
        quand elles sont activées.</p><p></p><blockquote><p><strong>Liste des
        Actions</strong></p></blockquote><p>Les Effets Activables, les Attaques,
        les Consommables, les Sorts… apparaissent dans ce cadre.</p><p>Sur
        chaque ligne, est affiché :</p><ul><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">l'icone et le
        Nom</span></strong></span> de l'Action</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Le type d'action
        :</span></strong></span> Amélioration, soin, attaque au contact, attaque
        à distance, attaque magique, consommable ou
        affaiblissement</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">la durée de l'action
        :</span></strong></span> Action Gratuite (G), Action d'Attaque (A),
        Action de Mouvement (M) ou Action Limitée (L)</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">la fréquence ou quantité limitée
        :</span></strong></span> le nombre entre parenthèse indique le nombre
        d'action réalisable. L'utilisation est limitée soit par la fréquence
        d'utilisation quotidienne ou par combat ou par la quantité de charges ou
        d'objets possédés pour les potions, par exemple.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Les boutons pour réaliser l'Action
        :</span></strong></span> Jet d'attaque ou de Dommages, consommation du
        consommable, activation de l'amélioration ou de l'affaiblissement… Il
        suffit de cliquer sur les boutons pour réaliser l'action. En fonction du
        type d'action et des paramètres définis, la réaction du système sera
        différente.</p><p><em>Lorsque l'icone est verte</em>, l'action n'a pas
        de fréquence définie. Elle peut ainsi être utilisée autant de fois que
        nécessaire.</p><p><em>Lorsqu'elle est Bleue</em>, l'action possède une
        fréquence d'utilisation limitée ou une quantité limitée pour les
        consommables (3 utilisation quotidienne, par exemple). Si le Personnage
        utilise toutes les actions prévues, l'icone devient
        grise.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Une icone de Message
        :</span></strong></span> permet d'envoyer dans le Tchat, seulement au
        MJ, avec la description de l'Action. Si l'action est de type Attaque
        Contact, Distance ou Magique, un bouton en bas du message dans le Tchat
        permet au MJ d'effectuer un Jet d'Attaque ou de Dommages. Si l'action
        est de type Amélioration, Affaiblissement ou Consommable, un bouton en
        bas du message dans le Tchat permet au MJ de désactiver les effets de
        l'action.</p></li></ul><p></p><h2>Onglet Inventaire</h2><p>On trouve
        dans cet onglet les objets possédés par le Personnage.</p><p>Lorsque
        l'on Glisse / Dépose un équipement depuis la barre latérale de
        FoundryVTT sur la feuille, il apprait dans cet onglet dans le
        sous-répertoire associé au type de l'objet (arme, armure, bouclier,
        consommables…).</p><p>La première ligne "Richesse" permet de renseigner
        le nombre de Pièces de Monnaie. Il faut écrire des nombres entiers pour
        les Pièces d'Or, d'Argent ou de Cuivre.</p><p>Sur les lignes des autres
        sous-types, les colonnes permettent de voir rapidement si l'équipement
        nécessite une ou deux mains pour être utilisé (dans la colonne "Usage"),
        la quantité possédée par le Personnage (dans la colonne "Qté"), les
        actions associées à l'équipement (dans la colonne
        "Actions").</p><ul><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Image et Nom :</span></strong></span>
        L'image de l'objet et son nom apparaissent en début de ligne. Lorsqu'un
        équipement est Glisser / Déposer depuis les dossiers de la barre
        latérale de FoundryVTT sur la feuille d'un personnage, il est "copié" et
        devient indépendant de sa version initiale. Ainsi, lorsque l'on modifie
        un équipement depuis la feuille de Personnage, cela ne modifie en rien
        l'équipement initial des dossiers de la barre latérale. L'identification
        de l'équipement n'est plus le même entre les deux versions de
        l'équipement.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Formation :</span></strong></span>
        Certains équipements nécessitent une formation pour être utilisés
        (Armures, Boucliers, Armes). Si le Personnage est formé au maniement de
        l'arme, par exemple, un cercle gris "validé" apparait après le nom de
        l'arme. S'il n'a pas la formation au maniement de cette arme, un cercle
        clair "Croix" apparait après le nom de l'arme.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Usage :</span></strong></span> Le
        nombre de mains affichées renseigne sur le nombre de mains disponibles
        nécessaire pour utiliser l'objet.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Actions :</span></strong></span>
        Certains équipements peuvent être équipé sur le personnage. L'icone de
        Bouclier permet d'équiper ou de déséquiper l'équipement en cliquant
        dessus. Lorsque l'icone de bouclier est pleine, l'objet est équipé.
        Lorsque l'icone est vide l'objet est déséquipé. D'autres icones
        peuvent apparaitre dans la colonne Actions (Consommable,
        Rechargeable…).</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Icone "+" :</span></strong></span> au
        bout de chaque ligne, l'icone + permet de créer un nouvel équipement
        depuis la fiche du personnage. ATTENTION : l'objet créé ainsi apparaitra
        uniquement sur la feuille du personnage et ne sera pas créé, en même
        temps, dans l'onglet "Objets" du panneau latéral de
        FoundryVTT.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Icone "Bulle de dialogue"
        :</span></strong></span> si vous cliquez sur l'icone au bout de la ligne
        de l'équipement, la description de l'objet sera affiché dans le Tchat.
        Si l'objet possède une "Résolution" spécifique, des boutons apparaitront
        dans le message du Tchat permettant de réaliser un Jet d'Attaque ou de
        Dommages pour les armes ou d'utiliser la potion de soins, par
        exemple.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Icone "Poubelle"
        :</span></strong></span> les équipement ne peuvent pas être supprimés
        quand la feuille est verrouillée. Il faut que la feuille soit
        déverrouillée grâce au cadenas en haut à droite de la feuille pour que
        l'icone "Poubelle" apparaisse et permette de supprimer l'équipement, en
        cliquant dessus).</p></li></ul><p></p><h3>Onglet Voies et
        Capacités</h3><p>Cet onglet liste les capacités du Personnage, celle
        qu'il a appris et celle qu'il apprendra surement plus tard !</p><p>Le
        titre de l'Onglet permet de voir si le Personnage a des points de
        Capacités à dépenser ou s'il en a dépensé trop. Le symbole Warning
        indique s'il y a un problème de points de Capacités restants ou en
        surplus.</p><ul><li><p><strong><span
        style="text-decoration:underline">Apprendre une Capacité
        :</span></strong> il faut que la feuille soit déverrouillée, grâce au
        cadenas présent en haut de la feuille à droite, pour afficher toutes les
        capacités des Voies connues par le Personnage. Sinon, seules les
        capacités apprises sont visibles. Pour apprendre (ou désapprendreà une
        capacité, il faut cliquer sur l'icone "Validation" au bout de la ligne.
        Elle devient Verte quand la capacité est
        apprise.</p></li><li><p><strong><span
        style="text-decoration:underline">Éditer ou Supprimer une Voie ou une
        Capacité :</span></strong> il faut que la feuille soit déverrouillée,
        grâce au cadenas présent en haut de la feuille à droite, pour afficher
        l'icone "Édition" et l'icone "Poubelle" au bout des lignes afin d'éditer
        ou de supprimer une Voie ou un Capacité du Personnage. A la création du
        Personnage, les joueurs devront supprimer, parmis les cinq Voies de leur
        Profil, toutes les Voies qu'il ne souhaite pas conserver au premier
        niveau</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Icone "Bulle de dialogue"
        :</span></strong></span> si vous cliquez sur l'icone au bout de la ligne
        de la Voie ou de la Capacité, la description sera affiché dans le Tchat.
        Si la Capacité possède une "Résolution" spécifique, des boutons
        apparaitront dans le message du Tchat permettant de réaliser un Jet
        d'Attaque ou de Dommages pour les Capacités possédant une attaque
        spécifique ou d'activer ou de désactiver une Capacité, par
        exemple.</p></li><li><p><strong><span
        style="text-decoration:underline">Capacités Hors Voies :</span></strong>
        dans cette liste est référencé les capacités que le personnage connait
        en dehors des Voies qu'il a choisi. Cette capacité peut venir d'un
        Trait, par exemple ou d'un apprentissage
        quelconque.</p></li><li><p><span
        style="text-decoration:underline"><strong><span
        style="text-decoration:underline">Icone "+" :</span></strong></span> au
        bout de la ligne Capacités Hors Voies, l'icone + permet de créer une
        nouvelle Capacité depuis la fiche du personnage. ATTENTION : la Capacité
        créée ainsi apparaitra uniquement sur la feuille du personnage et ne
        sera pas créée, en même temps, dans l'onglet "Objets" du panneau latéral
        de FoundryVTT.</p></li><li><p><strong><span
        style="text-decoration:underline">Réduire / Développer les Voies
        :</span></strong> en cliquant sur la ligne des Voies, il est possible de
        réduire ou de développer la liste des
        Capacités.</p></li><li><p><strong><span
        style="text-decoration:underline">Afficher les Capacités
        :</span></strong> Pour afficher la fenêtre d'édition des capacités, il
        suffit de cliquer sur l'image de la capacité.
        </p></li></ul><p></p><h3>Onglet Effets</h3><p>Dans cet onglet se trouve
        les Effets du Personnage venant de ses Capacités, Traits,
        Équipements…</p><p>Les effets reprennent les Modificateurs configurés
        sur les éléments du Personnage.</p><p>Ils sont triés en trois catégories
        :</p><p><strong><span style="text-decoration:underline">Activé(s) et
        Désactivé(s) :</span></strong> si la Capacité, l'Objet, le Trait… est
        "Activable" et possède un ou plusieurs Modificateurs, l'effet sera
        visible soit dans Activé(s) soit dans Désactivé(s) en fonction de l'état
        de l'élément.</p><p><strong><span
        style="text-decoration:underline">Passif(s) :</span></strong> si la
        Capacité, l'Objet, le Trait… n'est pas "Activable" et possède un ou
        plusieurs Modificateurs, l'effet sera visible dans la catégorie
        Passif(s).</p><p>En cliquant sur l'image, il est possible d'ouvrir
        l'élément pour le consulter ou l'Éditer.</p><p></p><h3>Onglet
        Biographie</h3><p>L'onglet Biographie permet de noter l'histoire et la
        description du
        Personnage.</p><blockquote><p><strong>Divers</strong></p></blockquote><p><strong><span
        style="text-decoration:underline">Taille :</span></strong> il est
        possible de sélectionner la taille du Personnage entre "Minuscule",
        "Très Petite", "Petite", "Moyenne", "Grande", "Énorme" ou "Colossale".
        Ce choix modifiera la taille du Token du Personnage sur la scène en
        direct.</p><p><strong><span style="text-decoration:underline">Languages
        :</span></strong> Ce champs de texte permet de noter les languages
        connus par le Personnage. Afin de s'adapter à tous les univers possible,
        il est possible de noter ce que l'on veut ici sans
        restriction.</p><blockquote><p><strong>Biographie et
        Apparence</strong></p></blockquote><p>Il est possible de détailler dans
        les blocs de textes de Biographie et Apparence, l'histoire du Personnage
        et son apparence physique et les remarques autour de lui.</p><p>Le
        champs "Publique" sera visible des personnes qui possède les droits
        "Limité" et "Observateur" sur le Personnage alors que les champs
        "Privée" ne sera visible que des personne ayant le droit "Propriétaire"
        sur la feuille.</p><p>Chaque champs est adaptable en hauteur ainsi le
        nombre de caractère ou la longueur du texte n'est pas limité. Comme pour
        les journaux, il est possible d'ajouter des images, des tableaux, des
        listes, des titres… pour agrémenter la biographie et l'apparence
        Publiques et Privées du Personnage.</p>
