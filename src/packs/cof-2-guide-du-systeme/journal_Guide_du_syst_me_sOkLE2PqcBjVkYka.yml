        <h2>Mode Debug</h2><p>Dans un but de développement ou de compréhention
        de comment le système fonctionne, cette option permet d'afficher
        certains paramètres pour vérifier si tout fonctionne
        correctement.</p><p><span
        style="text-decoration:underline">Attention</span>, si cette option est
        cochée, il y a un risque de modifier des paramètres par mégarde ou
        ignorance.</p><p></p><h2>Utiliser la règle de l'intiiative
        aléatoire</h2><p><strong>Si cette option est décochée</strong>, les
        règles du livre de base s'applique pour déterminer la position des
        protagonistes d'un combat (la plus haute initiative joue en
        premier).</p><p><strong>Si l'option est cochée</strong>, chaque
        protagoniste ajoute à son score d'initiative le résultat d'1d6 pour
        donner une part de hasard dans l'ordre du tour. Le d6 est dit "Explosif"
        car si le résultat du dé est un 6, le protagoniste ajoute 6 et relance
        le dé une nouvelle fois et ainsi de suite tant qu'il obtient 6 à son
        lancé.</p><h2>Afficher la difficulté</h2><p>Trois options sont
        disponibles pour modifier la façon d'utiliser la difficulté pour vos
        tests de compétences (caractéristiques), d'attaques ou
        autres.</p><blockquote><p><strong>Ne pas utiliser ni afficher la
        difficulté</strong></p></blockquote><p>C'est option la moins
        automatisée. Dans cette situation, le MJ et les PJ lancent leurs tests
        de compétences, leurs attaques, leurs jets de dommages… indépendemment
        des difficultés des tests (Degré de Difficulté ou Défense ou test
        Opposé). Le MJ détermine seul si le test est réussi ou raté.</p><p>Vous
        ne voyez pas dans les fenêtres de dialogue du Tchat que le test est
        réussi ou raté et les dommages d'une attaque ne sont pas lancés
        automatiquement.</p><blockquote><p><strong>Utiliser la difficulté et
        l'afficher pour tout le monde</strong></p></blockquote><p>Cette option
        permet d'utiliser la difficulté et de la révéler pour les
        PJs.</p><p>Lorsqu'un PJ fera un test d'Attaque en ciblant un ennemi, il
        verra immédiatement la Défense de la cible et, en lançant son jet, la
        fenêtre de dialogue du Tchat annoncera si l'attaque est réussie ou
        ratée. Cette option est simple d'utilisation et permet l'automatisation
        du jet de Dommages en cas d'attaque réussie si vous activez l'option
        pour combiner les tests plus bas.</p><blockquote><p><strong>Utiliser la
        difficulté et l'afficher uniquement au
        MJ</strong></p></blockquote><p>Voici un mélange des deux options
        précédentes qui ressemble beaucoup à l'expérience vécue autour d'une
        table de jeu de rôles en physique.</p><ul><li><p><strong>Pour le
        MJ</strong>, les scores de difficulté sont affichés, la réussite et
        l'échec sont indiqués dans les fenêtres de diaologue du Tchat et les
        jets de Dommages sont combinés en cas de réussite si l'option plus bas
        est cochée.</p></li><li><p><strong>Pour les PJ</strong>, la difficulté
        est masquée, la réussite ou l'échec des tests ne sont pas affichés dans
        le Tchat et les jets de Dommages ne sont pas automatisés même si
        l'option est cochée plus bas.</p></li></ul><p></p><h2>Activer les jets
        combinés Attaque et Dommages</h2><p><strong>Si cette option est
        cochée</strong>, à chaque fois que le MJ ou les PJ feront un Jet
        d'Attaque contre une Difficulté (Défense, DD, test Opposé…) et qu'ils
        obtiendront une réussite, les jets de Dommages seront lancés
        automatiquement dans le Tchat.</p><p>Automatisation très pratique, cette
        option évite de perdre du temps en demandant aux PJ qui viennent de
        réussir une Attaque de cliquer sur l'icone pour effectuer le test de
        Dommages. Pour le MJ, qui doit fréquement faire des Attaques, cette
        option permet également déviter les erreurs et les
        oublis.</p><p></p><h2>Afficher les boutons de Dommages</h2><p>En cochant
        cette option, <strong>5 icones apparaitront</strong> dans la fenêtre de
        dialogue du Tchat pour les jets de Dommages :</p><ul><li><p><strong>La
        case à cocher RD</strong> : en cochant cette case, la RD de la cible
        sera appliquée pour la soustraction de
        Dommages.</p></li><li><p><strong>L'icone -</strong> : permet de réduire
        les PV de la cible du Total du jet de Dommages effectué (en retirant ou
        non la RD en fonction de la case
        précédente).</p></li><li><p><strong>L'icone bouclier</strong> : permet
        de réduire les PV de la cible de la moitié du Total du jet de Dommages
        effectué dans les cas, par exemple, où la cible a une résistance à ce
        type de Dommages ou si la cible réussi un test pour ne subir que la
        moitié des Dommages d'une attaque.</p></li><li><p><strong>L'icone
        Blessure</strong> : permet de réduire les PV de la cible du double du
        Total du jet de Dommages effectué dans le cas d'un Succès Critique ou
        dans le cas ou la cible à une vulnérabilité au type de Dommages de
        l'attaque, par exemple.</p></li><li><p><strong>L'icone +</strong> :
        permet d'augmenter les PV de la cible du Total du jet de Dommages
        effectué. Bouton très pratique, par exemple, dans le cas des Dommages
        "vampiriques" car vous pouvez cibler l'ennemi et lui faire perdre les PV
        de l'attaque puis cibler l'attaquant pour lui faire gagner autant de PV
        que de Dommages infligés. </p></li></ul><p></p><h2>Vérification des
        mains libres</h2><p>Grâce à l'option "<strong>ne pas vérifier</strong>",
        vous pouvez autoriser les PJ, PNJ et monstres d'équiper une arme ou un
        équipement même s'il n'a, dans la logique, pas assez de mains pour les
        utiliser. Cela évite de devoir à chaque fois déséquiper une arme pour
        pouvoir équiper et, ensuite, utiliser une autre arme ou équipement. A
        tout moment, un personnage peut équiper un objet avec une contrainte de
        mains. </p><p>Les options "Vérification" permettent d'interdire les
        protagonistes d'équiper une arme ou un objet s'il n'a pas suffisamment
        d'emplacement de mains disponible. Un message d'erreur s'affichera s'il
        clique sur l'icone pour équiper une arme à deux mains, par exemple,
        alors qu'il a déjà une épée d'équipée. </p><ul><li><p><strong><span
        style="text-decoration:underline">Ignorer la contrainte
        :</span></strong></p></li></ul><p>Pour ignorer la contrainte de mains
        libres, il faut <strong>maintenir appuyer la touche MAJ</strong> lorsque
        l'on clique sur l'icone pour équiper l'arme ou l'objet. </p><p>L'une des
        options "<strong>ignorable par tous</strong>" permet au MJ ET aux PJ
        d'utiliser la touche MAJ pour ignorer la contrainte de mains libres.
        L'option "<strong>ignorable uniquement par le MJ</strong>" permet
        seulement au MJ de pouvoir utiliser la touche MAJ pour ignorer la
        contrainte.</p><p></p>
