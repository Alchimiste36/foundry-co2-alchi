system:
  description: >-
    <p>Le personnage peut influer sur la météo. Il lui faut 1 min de
    concentration pour faire varier les conditions météorologiques d’un palier
    dans l’échelle suivante et il ne peut la faire varier que d’un nombre de
    paliers maximal égal à sa PER. La modification climatique a une durée de
    [1d6 + INT] heures et couvre un rayon égal au niveau du personnage exprimé
    en kilomètres (éventuellement moins). À la fin du sort, la météo reprend son
    cours normal.</p>

    <p> 1 Ciel bleu 2 Nuageux 3 Pluie fine et vent faible 4 Pluie dense et vent
    moyen 5 Pluie intense et vent fort 6 Tempête (trombes d’eau et vent
    violent)</p>

    <p> Au dernier palier, le personnage peut appeler la foudre sur une cible en
    vue par une action gratuite une fois par round. L’éclair inflige 4d4°
    DM.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur dépense ses PM manuellement. Pas d'effets automatiques</p>

    </blockquote>
