  description: "<p>Le personnage peut influer sur la météo. Il lui faut 1 min de concentration pour faire varier les conditions météorologiques d’un palier dans l’échelle suivante et il ne peut la faire varier que d’un nombre de paliers maximal égal à sa PER. La modification climatique a une durée de [1d6 + INT] heures et couvre un rayon égal au niveau du personnage exprimé en kilomètres (éventuellement moins). À la fin du sort, la météo reprend son cours normal.</p>\n<p><br />1 Ciel bleu<br />2 Nuageux<br />3 Pluie fine et vent faible<br />4 Pluie dense et vent moyen<br />5 Pluie intense et vent fort<br />6 Tempête (trombes d’eau et vent violent)</p>\n<p><br />Au dernier palier, le personnage peut appeler la foudre sur une cible en vue par une action gratuite une fois par round. L’éclair inflige 4d4° DM.</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Usage in game :\_</strong></p>\n<p>Le joueur dépense ses PM manuellement. Pas d'effets automatique</p>\n</blockquote>"
