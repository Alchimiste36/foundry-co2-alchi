  description: >-
    <p>Le lanceur de sort entonne un chant si merveilleux qu’il fascine toutes
    les créatures humanoïdes et les animaux de NC 1 ou inférieur dans un rayon
    de 20 m. Le NC augmente de 1 par rang acquis (NC 2 au rang 6, NC 3 au rang 7
    et enfin NC 4 au rang 8). Les victimes cessent toute activité tant que le
    personnage continue à chanter par une action de mouvement à chaque round et
    pour une durée maximale de [1d6 + INT] minutes et, si le personnage se
    déplace, elles le suivent. Les créatures sourdes ou qui se bouchent les
    oreilles sont immunisées au sort tant qu’elles ne l’entendent pas. Une
    créature blessée pendant le sort reprend ses esprits et elle y est immunisée
    pendant 24 h. Un barde peut aussi utiliser un instrument de musique pour
    lancer ce sort.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur dépense ses PM manuellement. Pas d'effets automatiques</p>

    </blockquote>
