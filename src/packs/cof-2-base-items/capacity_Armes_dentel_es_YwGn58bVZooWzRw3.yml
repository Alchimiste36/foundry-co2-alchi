system:
  description: >-
    <p>Les armes et les lames du personnage sont dentelées, elles possèdent des
    formes torturées destinées à provoquer des blessures sanglantes. Le
    personnage obtient un bonus de +5 à tous ses tests d’intimidation. De plus,
    lors d’une attaque réussie, il provoque un effet de saignement qui inflige 1
    DM par round à la victime pour le reste du combat. Pour stopper cette
    hémorragie, la victime doit recevoir des soins ou prendre une action limitée
    et réussir un test d’AGI difficulté 10. Cet effet de saignement passe à 2 DM
    au rang 8 de la voie. Il ne se cumule pas.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Cet effet pourrais être ajoutés aux armes directement mais cette capacité
    propose un bouton d'action qui va récupérer les caractéristiques de l'arme
    équipée et remplacer leur bouton d'attaque. Si l'attaque réussi on applique
    un effet temporaire de dégats périodique. Cet effet ne fonctionne qu'en mode
    combat pour comptabilsier les round.</p>

    <p>un autre effet en parallèle donne le bonus permanent en intimidation</p>

    </blockquote>

    <p> </p>
