  description: "<p style=\"text-align:justify\">Le personnage cible un animal à une distance maximale de 10 m et doit faire un test opposé d’attaque magique. En cas de réussite, l’animal se met au service du personnage et le défend\_pendant PER heures. À la fin du sort, l’animal s’enfuit. La somme des NC des animaux que le personnage garde sous contrôle ne peut à aucun moment dépasser le rang atteint dans la voie. À partir du rang 6, le personnage peut cibler les animaux géants et à partir du rang 8 les animaux fantastiques (griffon, ourhible, hippogriffe, etc.). Si le personnage essaie d’emmener un animal en milieu urbain, le sort prend immédiatement fin.</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p><strong>Usage in game :\_</strong></p>\n<p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le sort qui va faire le test d'attaque magique en opposition. Au MJ d'interpréter le résultat.</p>\n<p>Note : Pour utiliser la \"concentration\" faites SHIFT+CLIC sur l'action</p>\n</blockquote>"
