  description: "<p style=\"text-align:justify\">Votre réputation de héros vous précède et vous ouvre bien des portes. Vous obtenez un dé bonus à tous vos tests d’interaction sociale et on vous accueille partout à bras ouverts, même dans des cercles très fermés. Si vous avez besoin de quelque chose, les gens font tout leur possible pour vous le fournir. Choisissez entre « héros du peuple » et « héros du royaume » : vous gagnez ces avantages seulement dans le milieu correspondant (le peuple ou les dirigeants). À partir du rang 8, vous êtes à la fois le héros du peuple et celui du royaume !</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p><strong>Usage en jeu :\_</strong></p>\n<p>Pas d'effets automatiques. A gérer à la main par le MJ, pour l'instant</p>\n</blockquote>"
