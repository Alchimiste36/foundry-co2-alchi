system:
  description: >-
    <p>Une fois par combat, le personnage peut disparaître dans les ombres et ne
    réapparaître qu’au début de son prochain tour. Aucun adversaire ne peut
    l’attaquer pendant qu’il a disparu dans les ombres, mais il peut subir des
    DM de zone. Le personnage réapparaît à une distance maximale de 20 m de sa
    position initiale. S’il attaque, il obtient un dé bonus et peut effectuer
    une Attaque sournoise s’il dispose de cette capacité.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Pas d'effets automatiquess. A gérer à la main par le MJ, pour
    l'instant</p>

    </blockquote><p><em>Note : Si le personnage connaît déjà la capacité
    Disparition grâce à la voie de l’assassin du</em> <em>voleur, il peut
    désormais l’utiliser aussi souvent qu’il le veut.</em></p>
