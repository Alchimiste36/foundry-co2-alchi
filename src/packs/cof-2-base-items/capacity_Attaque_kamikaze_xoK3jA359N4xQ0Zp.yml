system:
  description: >-
    <p>Le personnage saute sur sa cible et l’agrippe pour la larder de coups au
    corps à corps. La cible doit être de taille supérieure à la sienne. Le
    personnage réalise un test opposé d’AGI contre la créature. En cas d’échec,
    le personnage se retrouve renversé. En cas de réussite, il est perché sur la
    créature ce qui lui offre les bonus suivants selon la taille de la cible
    :</p>

    <ul style="text-align:justify">

    <li>Grande : +2 Att et DEF, +1d4° DM</li>

    <li>Énorme : +3 Att et DEF, +1d4° DM</li>

    <li>Colossale : +4 Att et DEF, +1d4° DM</li>

    </ul>

    <p> Pour se débarrasser de lui, la créature doit utiliser une action
    d’attaque et l’emporter lors d’un test opposé d’AGI.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Pas d'effets automatiquess. A gérer à la main par le MJ, pour
    l'instant</p>

    </blockquote>
