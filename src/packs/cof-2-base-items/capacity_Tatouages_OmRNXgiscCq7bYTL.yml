  description: "<p style=\"text-align:justify\">Le barbare possède un tatouage magique* qui améliore ses performances physiques ou mentales. Au choix : Taureau (+3 aux tests de FOR), ours (+3 aux tests de CON), panthère (+3 aux tests d’AGI), chouette (+3 aux tests de PER), loup (+3 aux tests de CHA), renard (+3 aux tests d’INT) ou serpent (+3 aux tests de VOL). De plus, lorsqu’il subit l’état étourdi, il est seulement ralenti.</p>\n<p style=\"text-align:justify\">\_</p>\n<p><em>Ce bonus n’est pas un bonus de compétence, mais un bonus de magie qui ne peut donc pas se cumuler à un bonus fourni par un objet magique</em></p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p style=\"text-align:justify\"><strong>Usage en jeu :\_</strong></p>\n<p style=\"text-align:justify\">L'ensemble des tatouages ont été mis ici sous forme de \"Modifiers\". Une fois la capacité copiée sur la fiche de personnage il faudra supprimer tous les tatouage qui n'ont pas été choisi.</p>\n</blockquote>"
