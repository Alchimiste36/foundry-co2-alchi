  description: >-
    <p style="text-align:justify">La voie du spécialiste n’étend pas le domaine
    de compétence du personnage, mais lui permet d’améliorer certaines capacités
    ou compétences en apportant des bonus à ce qu’il sait déjà faire. Cette
    voie permet au personnage de devenir très efficace sur un type particulier
    d’action, généralement orienté vers le combat. Les points de vigueur
    obtenus correspondent au profil principal du personnage.</p>

    <p style="text-align:justify"> <em><strong>Prérequis </strong>: avoir
    acquis le rang 4 dans la voie à laquelle s’appliquera la voie du
    spécialiste</em> <em>(expertise, capacité signature, capacité
    supérieure et capacité fabuleuse). Cette voie doit être issue du profil
    principal du personnage.</em></p>
