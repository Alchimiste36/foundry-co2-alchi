system:
  description: "<p style=\"text-align:justify\">Une fois par jour, le prêtre peut passer dans une dimension entre les plans d’existence où le temps et l’espace sont déformés pendant un maximum de CHA rounds. Il se déplace dans une sorte de brouillard gris où le paysage défile à toute vitesse. Pour chaque round de Marche des plans, il se déplace en réalité de 10 km. Le lieu de sortie n’est cependant pas très précis et le MJ doit déterminer une position au hasard autour du point visé (à 1d6 km près).</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p><strong>Usage en jeu :\_</strong></p>\n<p>Le joueur dépense ses PM manuellement. Pas d'effets automatique</p>\n</blockquote>"
