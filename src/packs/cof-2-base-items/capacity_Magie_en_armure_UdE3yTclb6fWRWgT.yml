  description: "<p>Le personnage peut lancer des sorts de magie profane en armure. Le bonus de DEF total des protections portées doit être inférieur ou égal au rang ‑ 2. Par exemple, au rang 4, le personnage peut lancer des sorts en armure de cuir, et au rang 8, il peut porter une armure de plaque. Lorsqu’il respecte cette limitation, il est dispensé du surcoût de mana pour lancer un sort en armure (voir Profils hybrides, page 176). Les bonus magiques des armures ne comptent pas dans le calcul de cette limitation. Cette capacité ne permet pas d’apprendre à utiliser des armures.</p><blockquote>\n<p><strong>Usage in game : </strong></p>\n<p>Pas d'effets automatique. Géré à la main</p>\n</blockquote>"
