  description: >-
    <p>Au prix d’une action de mouvement, le forgesort peut enflammer son bâton
    ou son marteau pendant INT minutes et ajoute <strong>+2 DM de feu</strong>
    sur les attaques au contact réalisées avec cette arme. Ce bonus augmente de
    <strong>+1 chaque fois que le personnage atteint le rang 4</strong> dans une
    voie de forgesort. L’arme s’éteint immédiatement s’il la lâche. En plus de
    ce sort, le forgesort ajoute son <strong>rang + 2 aux tests d’orfèvrerie ou
    de forge</strong>.</p><blockquote>

    <p><strong>Usage en jeu :</strong></p>

    <p>2 effets : </p>

    <p>1 bonus permanent pour les jet d'orfèvre/forge</p>

    <p>1 action activable/désactivable pour déclencher l'effet du sort et les
    bonus de DM.</p>

