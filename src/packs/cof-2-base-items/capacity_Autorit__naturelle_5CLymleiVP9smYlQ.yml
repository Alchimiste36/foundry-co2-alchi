system:
  description: >-
    <p style="text-align:justify">Le chevalier ajoute son rang + 2 aux tests
    réalisés pour donner des ordres ou intimider. De plus, le noble chevalier
    reçoit la formation nécessaire au port de l’armure de plaque complète (DEF
    +7). Désormais, il peut utiliser toutes les capacités des voies de
    chevalier* en portant cette armure.</p>

    <p style="text-align:justify"><em
    style="font-family:var(--font-primary);font-size:0.875rem">Pour un profil
    hybride de combattant, cette capacité permet d’augmenter le niveau d’armure
    d’un cran pour toutes les autres voies de combattant : jusqu’à l’armure de
    plaque pour les voies de guerrier et jusqu’à la chemise de mailles pour les
    voies de barbare.</em></p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>La capacité ne prend en charge que le bonus au jet de caractéristique.
    Sur la fiche de profil déverrouillée du Chevalier, le joueur peut cocher la
    case "Armure de plaque complète" dans les formations martiales.</p>

    </blockquote>
