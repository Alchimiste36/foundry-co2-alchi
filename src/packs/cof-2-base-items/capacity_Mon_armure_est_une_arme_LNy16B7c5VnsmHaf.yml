system:
  description: >-
    <p>Une fois par combat, le chevalier peut donner un coup avec son armure
    (gantelet, heaume, spallière, etc.) en action gratuite. Il inflige
    automatiquement [1d4° + FOR] DM, et si la FOR de la cible est inférieure à
    celle du chevalier, elle est (au choix du chevalier) renversée ou étourdie
    pour 1 round ou recule de 3 m.</p><blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>La capacité propos eune action qui va faire une attaque à réussite
    automatique sur la cible. Il faudra un repos partielle à minima pour
    réutiliser cette action.</p>

    </blockquote>
