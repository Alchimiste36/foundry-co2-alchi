    pourrissement rapide de ses chairs, une sorte de lèpre fulgurante. La
    victime subit <strong>1d6 DM par round pendant 5 rounds</strong>. Tant
    qu’elle est sous l’effet de la putréfaction, il n’est pas nécessaire de
    réaliser un nouveau test de CON lorsque la victime est la cible d’une
    attaque de la momie. L’utilisation de la capacité de prêtre Délivrance
    permet de soigner cette maladie.</p>
