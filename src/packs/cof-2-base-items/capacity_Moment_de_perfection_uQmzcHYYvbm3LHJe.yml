  description: "<p style=\"text-align:justify\">Une fois par jour, le moine peut choisir de réussir toutes ses attaques automatiquement (pas de critique) et d’esquiver toutes celles qui le prennent pour cible pendant un round. Tout semble aller au ralenti autour de lui… Il peut utiliser cette capacité une fois de plus chaque jour par rang 5 atteint dans une autre voie de moine, mais pas plus d’une fois par combat. De plus le moine augmente définitivement de +1 la valeur de sa plus faible caractéristique (choisir en cas d’égalité).</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p style=\"text-align:justify\"><strong>Usage in game :\_</strong></p>\n<p style=\"text-align:justify\">Il n'est pas possible de coder tout ça. La gestion est laissé au MJ. Seule le bonus de +1 à une caractéristique est possible. Toutes les caractéristique ont été prévu ici il faut supprimer celles qui n'auront pas été choisie</p>\n</blockquote>"
