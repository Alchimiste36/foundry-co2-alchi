system:
  description: >-
    <p>S’il réussit un test opposé d’attaque magique (portée 20 m), le
    personnage libère sur sa cible une nuée de criquets affamés qui la dévorent
    pendant [5 + CHA] rounds. La victime subit 2 DM par tour et un malus de ‑3 à
    toutes ses actions. Les DM de zone détruisent la nuée (minimum 1
    DM).</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique en opposition et appliquer les
    dégâts. en cas de succès. Un effet de dégats périodique sera appliqué sur la
    cible faisant les dégats et un malus aux actions. L'effet ne marche qu'en
    mode combat.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>

    </blockquote>
