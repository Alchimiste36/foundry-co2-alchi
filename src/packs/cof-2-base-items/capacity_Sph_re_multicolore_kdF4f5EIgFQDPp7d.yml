  description: "<p>Le magicien invoque une sphère immobile de lumières chatoyantes de 5 m de diamètre autour de lui, pour une durée d’INT heures. Aucun sort ne peut traverser la sphère (dans un sens comme dans l’autre) et les créatures subissent un effet qui dépend de leur NC.</p><ul>\n<li>NC inférieur à la moitié du niveau du personnage : téléportation à une distance de 2d4° × 100 km dans une direction aléatoire.</li>\n<li>NC inférieur au niveau du personnage :téléportation à une distance de 2d4° km.</li>\n<li>NC supérieur ou égal au niveau du personnage: comme le précédent, mais la créature peut résister et réussir à entrer dans la sphère en réussissant un test d’INT difficulté [10 + INT du personnage].</li>\n</ul><p>Le lieu où la créature est téléportée doit être sans danger direct (ni dans un endroit solide ni dans les flammes, etc.). Le magicien peut entrer et sortir à volonté de la sphère ainsi que toute personne qu’il autorise à passer.</p><blockquote>\n<p><strong>Usage in game : </strong></p>\n<p>Le joueur dépense ses PM manuellement. Pas d'effets automatique</p>\n</blockquote>"
