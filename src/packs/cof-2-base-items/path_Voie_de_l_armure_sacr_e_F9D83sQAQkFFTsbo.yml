  description: "<p style=\"text-align:justify\">Cette voie permet au personnage de revêtir une armure magique extraordinaire qui fait de lui un combattant très résistant. Chaque armure est unique et n’accepte qu’un seul maître. Elle possède une apparence qui associe son porteur à un thème particulier : un animal fantastique ou non, un signe astrologique, etc. Les porteurs d’armure sont hiérarchisés en trois rangs : bronze, argent, or. Si vous avez rêvé de jouer un personnage tiré de certaines séries de dessins animés, cette voie est faite pour vous !<br />Cette voie est ouverte à tous les mystiques.<br />Dans le cas du moine et du druide, elle n’empêche pas l’utilisation des capacités de ces profils. Pour le druide, l’armure est constituée d’écailles de dragon de la couleur correspondante.</p>\n<p style=\"text-align:justify\">L'armure sacrée donne un bonus de DEF équivalent à celui de la meilleure armure portée par le profil du PJ... Si c'est un moine, pas de bonus (mais on peut alors considérer que les bonus habituels de moine, Peau de fer, proviennent de l'armure). Si un druide ce sera +2 (l'équivalent du cuir), si c'est un prêtre +4 (la chemise de maille) sauf s'il a augmenté celle-ci via la capacité vêtements sacrés (+5).</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p style=\"text-align:justify\">Note : Les sorts des voies de mystique sont tous indexés sur le CHA. Toutefois, si un druide (ou un moine) choisit une de ces voies, il utilisera sa PER. Vos remarquerez par ailleurs que certaines voies utilisent la VOL ou la PER : cela est voulu et, dans ce cas, un prêtre aura l’obligation d’utiliser la caractéristique indiquée.</p>\n</blockquote>"
