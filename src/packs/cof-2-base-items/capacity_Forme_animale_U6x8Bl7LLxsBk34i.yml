  description: "<p style=\"text-align:justify\">Pendant une durée de PER minutes, le druide peut prendre la forme d’un animal de taille moyenne ou inférieure (minimum une souris) d’une catégorie dont il maîtrise la communication (voir rang 1, à l’exception des animaux fantastiques). Il conserve seulement ses PV, ses valeur d’INT et de VOL, et acquiert les caractéristiques, les attaques, la DEF et les capacités naturelles de la forme choisie (le vol pour un oiseau, la respiration aquatique pour le poisson, etc.). Le druide ne peut ni utiliser son équipement ni ses propres capacités sous cette forme. Le druide peut reprendre sa forme humaine lorsqu’il le désire par une action de mouvement (M).</p>\n<blockquote>\n<p style=\"text-align:justify\">QU’EST‑CE QU’UN ANIMAL ? Dans le cadre de la forme animale du druide, tout animal qui vit sur notre planète Terre est un animal. Si votre monde comporte des animaux fantastiques (griffon, pégase, etc.), ils sont a priori exclus. Tout animal bénéficiant d’une capacité surnaturelle est exclu aussi. Enfin, il est important de se placer du point de vue du druide plutôt que de celui du joueur. Un druide des forêts tempérées qui n’a jamais vu de singe ne peut pas adopter cette forme. Vous trouverez une liste des profils des animaux les plus courants au chapitre « Adversité ».</p>\n</blockquote>\n<blockquote>\n<p><strong>Usage en jeu : </strong></p>\n<p style=\"text-align:justify\">Le joueur clique sur l'action pour activer le sort et dépenser ses PM. Pas d'effets automatiques. Le MJ peut dupliquer certains des animaux présents dans le bestiaire et en donner les droits au Druide pour qu'il les utilise lorsqu'il en prend la forme. Il utilisera sa propre feuille pour les PV, INT et VOL et les valeurs de l'animal pour le reste.</p>\n</blockquote>"
