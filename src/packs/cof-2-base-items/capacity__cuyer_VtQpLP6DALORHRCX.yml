  description: >-
    <p>Le chevalier dispose d’un écuyer à son service (Init. [chevalier], DEF
    [10 + rang], PV [niveau × 4], Att [attaque magique], DM 1d4°+1). Il est
    absolument loyal à son maître, il s’occupe de sa monture et de son
    équipement, prépare le campement, panse les blessures, etc. Grâce à
    l’écuyer, les armes du chevalier sont parfaitement affûtées et il augmente
    de 1 point les chances d’obtenir un critique sur les attaques au contact
    (par exemple, 19‑20 au lieu de 20). De plus, le chevalier, sa monture et
    jusqu’à CHA alliés récupèrent 1d4° PV supplémentaires après chaque
    récupération complète s’ils profitent des services de l’écuyer. Si l’écuyer
    vient à mourir, le chevalier en prendra un autre à son service au niveau
    suivant.</p><blockquote>

