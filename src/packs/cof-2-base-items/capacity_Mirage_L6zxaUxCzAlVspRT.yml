system:
  description: >-
    <p>L’ensorceleur crée une illusion visuelle et sonore immobile d’une durée
    de CHA minutes. Le volume maximal de l’illusion est de 2 m de côté par rang
    dans la voie (portée 50 m). À partir du rang 4, l’illusion peut être animée,
    mais dans ce cas sa durée est exprimée en rounds. En plus de ce sort,
    l’ensorceleur ajoute son rang + 2 aux tests de supercherie ou à tout test
    qui lui servirait à mentir.</p><p> </p>

    <blockquote>

    <p><strong>Usage en jeu : </strong></p>

    <p>Le joueur dépense ses PM manuellement. Les effets sont géré par le MJ
    sauf le bonus permanence pour les test de supercherie/mensonge qui sont pris
    en charge.</p>

    </blockquote>
