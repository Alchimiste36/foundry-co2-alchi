  description: "<p>L’invocateur enchante une porte ordinaire existante (pas une porte artificielle) et, pour une durée allant jusqu’à 1 h/niveau, elle s’ouvre sur un manoir magique au lieu de l’endroit habituel. La porte garde ses caractéristiques originelles (solidité, serrure, etc.), mais ne peut pas être bloquée par magie. Le manoir possède jusqu’à une pièce par niveau, pour une surface totale jusqu’à 50 m2 par niveau de l’invocateur. Il est meublé selon le style choisi par l’invocateur, depuis un taudis lugubre jusqu’à un palais luxueux rempli de victuailles et de vaisselle d’or (aucun objet magique). Les pièces n’ont pas de fenêtre et les objets disparaissent s’ils sortent du manoir. La nourriture qui peut y être trouvée possède des qualités gustatives à la discrétion de l’invocateur. Tous ces aliments désaltèrent ou procurent un effet normal de satiété, mais ils ne nourrissent pas réellement. Si l’invocateur utilise à nouveau ce sort alors qu’un autre manoir était encore actif, le premier disparaît immédiatement. Toutes les créatures à l’intérieur du manoir au moment où il disparaît, sont éjectées devant la porte et subissent 1d6 DM.</p><blockquote>\n<p><strong> Usage en jeu : </strong></p>\n<p>Le joueur dépense ses PM manuellement. Pas d'effets automatique</p>\n<p><em>Note : Coute -2 PM que la normal (cf description de la voie)</em></p>\n</blockquote>"
