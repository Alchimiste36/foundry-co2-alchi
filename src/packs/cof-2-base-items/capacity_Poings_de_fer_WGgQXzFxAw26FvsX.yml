  description: "<p style=\"text-align:justify\">Lorsqu’il combat à mains nues, le moine peut (s’il le souhaite) remplacer sa FOR par son AGI pour ses tests d’attaque au contact et il inflige [1d6+FOR] DM létaux (Voir « DM temporaires » page 219). Ces DM augmentent à chaque rang suivant : 1d8 au rang 2, 1d10 au rang 3, 1d12 au rang 4 et enfin 2d6 au rang 5.</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Usage en jeu :</strong></p>\n<p>Le remplacement de FOR par AGI peux se faire directement sur la fiche de personnage en la déverouillant et en changeant l'attribut de \"contact\".</p>\n<p>L'action de cette capacité sert à remplacé l'attaque à main nue. Il est aussi possible de créer un item \"Poing de fer\" et de lui appliquer la meme action puis désactiver celle ci selon les préférences du MJ.</p>\n</blockquote>"
