system:
  description: >-
    <p>La voie de l’expert se décline en quatre variantes selon la famille du
    profil. Les points de vigueur obtenus correspondent à la famille du profil.
    Le personnage doit toujours respecter les restrictions d’armure imposées par
    les voies dont sont issues les capacités choisies.</p>

    <blockquote>

    <p><em><strong>Note </strong>: Cette voie n’est pas accessible aux profils
    hybrides qui ont choisi des voies issues d’une autre famille de profils que
    celle du profil principal. La voie de l’expert permet d’élargir les
    capacités du personnage à l’ensemble des profils de sa famille.</em><br
    /><em>C’est un choix tout aussi intéressant que le profil hybride, tant que
    le joueur ne cherche pas de capacité hors de sa famille de profils et qu’il
    n’est pas pressé d’en faire l’acquisition. En revanche, elle présente
    l’avantage de permettre d’aller chercher des capacités dans de nombreux
    profils de la famille.</em></p>

    </blockquote>

    <p><br /><strong>Prérequis </strong>: avoir acquis le rang 2 dans au moins
    trois voies issues du même profil. Aucune voie en dehors de la famille du
    profil principal.</p>
