system:
  description: >-
    <p>Une fois par jour, le personnage fait couler son propre sang sur son arme
    : il sacrifie 2d4° PV et invoque les soeurs spirituelles de son arme.
    Pendant 5 rounds, tous les adversaires du personnage dans un rayon de 10 m
    autour de lui sont frappés par une arme translucide semblable à la sienne et
    subissent automatiquement 1d4° DM.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer la
    capacité qui va automatiquement appliquer un effet temporaire de 5 round qui
    feront 1d4° DM à chaque cible chaque round. La perte de PV doit être
    réalisée manuellement. Ne fonctionne que pendant un combat. Il faudra un
    repos complet pour réutiliser cette capacité.</p>

    </blockquote>
