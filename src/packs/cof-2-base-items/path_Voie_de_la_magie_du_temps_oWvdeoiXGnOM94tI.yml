  description: "<p>La magie du temps est un des arts occultes le plus subtil, le plus difficile et le plus puissant à la fois. Rares sont les magiciens qui s’y risquent, car il est aisé de s’y perdre.</p>\n<p> <strong>Contretemps </strong>: cette règle optionnelle permet de simuler les effets secondaires des sorts temporels. Elle sert aussi d’exemple à ce que le MJ pourrait inventer comme effet secondaire\_pour d’autres voies de prestige. Pour tous les sorts de cette voie, si le lanceur obtient un échec critique au test d’attaque magique (1 au d20), il subit un contrecoup : lancez un d6 sur la table ci‑dessous.</p>\n<p> 1 Reste perdu dans ses pensées pour 1d4° rounds. Attaqué, il se défend. 2 Ne sait plus qui il est durant 1d4° minutes. 3 Ne sait plus où il est ni pourquoi il est là durant 1d4° minutes. 4 Ne reconnaît plus l’un de ses compagnons (déterminé au hasard) durant 1d4° h. 5 Oubli d’un événement important durant 1d4° jours. 6 Oubli d’un détail durant 1d4° mois.</p>"
