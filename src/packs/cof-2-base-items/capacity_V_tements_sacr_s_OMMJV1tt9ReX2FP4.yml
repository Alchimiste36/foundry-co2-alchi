  description: "<p style=\"text-align:justify\">La tenue religieuse du prêtre est bénie et le protège. Lorsqu’il ne porte aucune armure (bouclier autorisé), il obtient un dé bonus à tous les tests pour résister à un contrôle mental (injonction, charme, domination…) et +2 en DEF. Ce bonus passe à +3 au rang 3 et +4 au rang 5. Éventuellement, si le prêtre prie une divinité guerrière, il peut choisir d’obtenir la maîtrise de la cotte de mailles (DEF +5) et l’autorisation d’utiliser les capacités des voies de prêtre avec cette armure (dans le cas d’un profil hybride, la maîtrise de la chemise de mailles est un prérequis pour bénéficier de cette variante).</p>\n<p style=\"text-align:justify\">\_</p>\n<blockquote>\n<p style=\"text-align:justify\"><strong>Usage in game :</strong></p>\n<p style=\"text-align:justify\">Du fait du choix donné, 2 actions \"activable/désactivable\" ont été mise en place.\_</p>\n<p style=\"text-align:justify\">Première action : le bonus de défense. On l'activera si on utilise le vêtement sans armure.</p>\n<p style=\"text-align:justify\">Deuxième action : le dé bonus en attaque magique à n'activer que pour résister aux contrôles mentales</p>\n</blockquote>"
