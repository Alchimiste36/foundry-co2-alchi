  description: "<p style=\"text-align:justify\">Ce sort permet d’enchanter l’arme du prêtre pour une durée de CHA minutes. Elle produit de la lumière dans un rayon de 5 m et contre les démons et les morts‑vivants, elle offre un dé bonus en attaque et ajoute +1d4° aux DM. À partir du rang 5, le prêtre peut utiliser ce sort sur l’arme d’un allié au prix d’une action limitée ou, s’il utilise le sort sur son arme personnelle, infliger +2d4° DM (au lieu de 1d4°). Le sort prend immédiatement fin si l’arme quitte les mains du prêtre.</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Usage en jeu :</strong></p>\n<p>2 actions :</p>\n<ul>\n<li style=\"text-align:justify\">Une action activable/désactivable qui provoque une amélioration personnelle qui augmente les DM du prêtre (sur le prêtre pas sur l'arme). Le PJ doit penser à désactiver l'amélioration quand l'effet prend fin</li>\n<li style=\"text-align:justify\">Une action qui donne un effet de bonus sur une autre cible pendant CHA minutes utilisable uniquement en combat. Arrivé au rang 5 de la voie, le PJ rajoute sur cette action la Condition \"est appris\" afin de faire apparaitre l'action sur l'onglet Principal.</li>\n</ul>\n</blockquote>"
