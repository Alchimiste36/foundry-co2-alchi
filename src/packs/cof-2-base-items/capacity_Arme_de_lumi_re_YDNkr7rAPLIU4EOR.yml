  description: >-
    <p>Ce sort permet d’enchanter l’arme du prêtre pour une durée de CHA
    minutes. Elle produit de la lumière dans un rayon de 5 m et contre les
    démons et les morts‑vivants, elle offre un dé bonus en attaque et ajoute
    +1d4° aux DM. À partir du rang 5, le prêtre peut utiliser ce sort sur l’arme
    d’un allié au prix d’une action limitée ou, s’il utilise le sort sur son
    arme personnelle, infliger +2d4° DM (au lieu de 1d4°). Le sort prend
    immédiatement fin si l’arme quitte les mains du prêtre.</p><blockquote>

    <p><strong>Usage en jeu :</strong></p>

    <p>2 actions :</p>

    </blockquote>

    <ul>

    <li style="text-align:justify">

    <blockquote>

    <p>Une action activable/desactivable qui provoque 1Buff personnel qui
    augmente les degats du prêtre (sur le prêtre pas sur l'arme)</p>

    </blockquote>

    </li>

    <li style="text-align:justify">

    <blockquote>Une action qui donne un effet de bonus sur une autre cible
    pendant cha minutes utilisable uniquement en combat</blockquote>

    </li>

    </ul>
