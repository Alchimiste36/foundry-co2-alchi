    <p>1 action cliquable qui va retirer 1d4° PV au personnage mais ne gère pas
    le + INT sur un test ou la DEF, à gérer manuellement.</p>

    <p>Une amélioration permanente qui ajoute la VOL du personnage aux DR.</p>

