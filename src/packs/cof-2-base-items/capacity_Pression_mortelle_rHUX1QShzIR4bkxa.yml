  description: "<p style=\"text-align:justify\">Le moine frappe les points par lesquels circule l’énergie vitale d’une créature vivante. En touchant un point précis, il libère ensuite des effets dévastateurs. Lorsqu’il combat à mains nues, le joueur peut choisir de ne pas infliger immédiatement les DM de ses attaques, il les comptabilise à part et ajoute +1d4° aux DM de chaque attaque. À tout moment dans l’heure qui suit, il peut annoncer une Pression mortelle. Il doit alors réussir un test d’attaque au contact contre la DEF de la cible (action limitée), ce qui libère instantanément la totalité des DM infligés jusqu’alors. À partir du niveau 10, le moine n’a plus besoin de toucher sa cible pour déclencher cet effet ; dans ce cas, il remplace le test d’attaque au contact par un test opposé d’attaque magique, mais n'a droit qu'à un seul essai.</p>\n<p>\_</p>\n<blockquote>\n<p><strong>Usage en jeu : </strong></p>\n<p style=\"text-align:justify\">Trois actions sont configurées : La première \"Bonus aux DM\" est activable/désactivable. Elle permet d'augmenter les DM des attaques de contact de 1d4. Il faut bien vérifier que le personnage a les \"Mains Nues\" équipées.</p>\n<p style=\"text-align:justify\">La deuxième permet de réaliser l'attaque de contact avec les valeurs de l'arme équipée (soit les \"Mains Nues\") qui déclenchera l'application des DM à la cible. La troisième action est \"invisible\" lorsque la capacité est apprise. Lorsque le personnage atteint le Niveau 10, il doit supprimer la condition actuelle et appliquer la Condition \"est appris\" sur la troisième action pour qu'elle apparaisse dans la liste des actions de l'onglet Principal. Cette action permet de réaliser l'attaque magique pour l'application des DM sur la cible. Les DM ne sont pas comptabilisés automatiquement. Le MJ ou le PJ doit les noter à part et les appliquer lorsque l'attaque réussie.</p>\n</blockquote>\n<p>\_</p>"
