  description: >-
    <p>Une fois par combat, le personnage peut produire un souffle létal
    correspondant à son ascendance. Ce souffle couvre une zone conique de 5 m de
    long sur 5 m de large à son extrémité et inflige <strong>5d4° DM</strong>.
    Les victimes peuvent diviser les DM par 2 à condition de réussir un
    <strong>test d’AGI difficulté [8 + rang]</strong>.</p><p><strong>Usage en
    jeu : </strong></p>

    <p>Le joueur sélectionne ses cibles puis clique sur l'action pour lancer
    l'attaque qui va automatiquement lancer les dégats. Au MJ de proposer le
    test pour réduire les dégats et les appliquer.</p>
