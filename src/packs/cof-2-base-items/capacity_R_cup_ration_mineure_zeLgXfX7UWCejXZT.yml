  description: "<p>Le prêtre peut apposer les mains sur un allié au contact (ou sur lui‑même) pour le soigner. Le patient récupère [1d4°+CHA du prêtre] PV. Ce sort peut être lancé une fois par jour par rang atteint dans la voie, plus une fois supplémentaire chaque fois que le personnage atteint le rang 3 dans une autre voie de prêtre. En plus de ce sort, le prêtre ajoute son rang + 2 à tous les tests de médecine et de premiers soins.</p><blockquote>\n<p><strong>Usage en jeu :\_</strong></p>\n<p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le sort qui va automatiquement appliquer les soins. Remarque : Pour le nombre d'utilisation par jour, il est actuellement reglé sur 1/jour, vous pouvez le modifier dans l'onglet \"détails\" en mettant la valeur maximum correspondant au rang de votre prêtre. La case ne prend pas de \"formule\" mais une valeur fixe.</p>\n</blockquote>"
