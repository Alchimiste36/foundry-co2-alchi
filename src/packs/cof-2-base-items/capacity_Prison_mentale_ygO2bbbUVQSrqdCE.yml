system:
  description: >-
    <p>Une fois par combat, le personnage peut faire un test opposé d’attaque
    magique contre une cible à une portée de 20 m. En cas de réussite, la
    victime est emprisonnée dans un labyrinthe extradimensionnel. La durée
    d’emprisonnement dépend du NC de la cible :</p><ul>

    <li><span style="font-family:var(--font-primary);font-size:0.875rem">NC 1 ou
    moins, valeur d’INT jours ;</span></li>

    <li><span style="font-family:var(--font-primary);font-size:0.875rem">NC 2,
    valeur d’INT heures ;</span></li>

    <li><span style="font-family:var(--font-primary);font-size:0.875rem">NC 3,
    valeur d’INT minutes ;</span></li>

    <li><span style="font-family:var(--font-primary);font-size:0.875rem">NC 4 et
    +, 1d6 rounds.</span></li>

    </ul>

    <p>La cible peut faire un test d’INT difficulté [10 + INT] pour diviser par
    deux sa durée d’emprisonnement (minimum 1 round). Dans tous les cas, si la
    victime possède une valeur d’INT supérieure ou égale à celle du mage, elle
    n’est pas affectée par le sort.</p><blockquote>

    <p><strong> Usage en jeu : </strong></p>

    <p>Le joueur sélectionne sa cible puis clique sur l'action pour lancer le
    sort qui va faire le test d'attaque magique. Le reste est géré
    manuellement.</p>

    <p>Note : Pour utiliser la "concentration" faites SHIFT+CLIC sur
    l'action</p>

    </blockquote>
