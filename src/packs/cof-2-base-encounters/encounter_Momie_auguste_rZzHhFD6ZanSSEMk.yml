    system:
      description: >-
        <p style="text-align:justify">Le magicien désigne un objet à moins de 10
        m. Celui‑ci produit de la lumière dans un rayon de 10 m pendant INT
        heures. Cette source de lumière n’émet pas de chaleur. Une fois par
        combat, le magicien peut lancer ce sort sur les yeux d’une créature dont
        le NC ne dépasse pas le rang atteint dans la voie. S’il réussit un test
        opposé d’attaque magique, elle est aveuglée pendant 1 round.</p>

