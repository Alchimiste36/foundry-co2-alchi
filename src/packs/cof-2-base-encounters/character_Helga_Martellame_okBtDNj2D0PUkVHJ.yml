  - folder: IZHTnLbQTJgTrYv1
    name: Forgesort
    type: profile
    img: modules/cof-base/assets/profils/profil_mages_forgesort.webp
    _id: pPfRz6dRJPTxDooC
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 3 par niveau</p>

        <p> À la fois artisan et enchanteur, artiste et magicien, le forgesort
        lie les énergies occultes à la matière qu’il façonne pour créer des
        artefacts magiques ou des breuvages aux propriétés fantastiques. Le
        forgesort est aussi le seul utilisateur de magie profane à pouvoir
        porter une armure.</p>

        <h2> Dans les Terres d’Osgild :</h2>

        <p>les forgesorts forment une caste de magiciens‑artisans qu’on ne
        trouve pas partout, mais qui sont très organisés. Les nains et les
        gnomes sont plus particulièrement férus de cette école de magie et
        s’organisent souvent en guilde, à la façon des artisans, tandis que les
        elfes sont moins enclins à la pratiquer. Les Frères forgeurs forment la
        guilde de la principauté d’Arly, laquelle a son siège à Fort Colline.
        Les élèves sont recrutés sur leur seul talent, à la suite d’une série de
        tests poussés de connaissance et d’artisanat, sans distinction de
        peuple. Après une formation initiale de sept années, le compagnon doit
        prendre la route et voyager au loin pour apprendre de nouvelles
        techniques, rencontrer des maîtres forgesorts à travers le monde et
        réaliser un chef‑d’oeuvre : un objet magique original à la fois
        remarquable pour ses pouvoirs, mais aussi pour la qualité de son
        artisanat.</p>

        <h2>Armes &amp; armures</h2>

        <p> Le forgesort sait manier la dague, le bâton, le marteau et
        l’arbalète légère. Les voies de forgesort limitent l’armure au cuir
        simple et interdisent d’utiliser un bouclier.</p>

        <h2> Équipement de départ</h2>

        <p> Dague (DM 1d4), bâton ferré (DM 1d6), marteau (DM 1d6).</p>
