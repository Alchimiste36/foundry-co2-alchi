    description:
      private: ''
      public: ''
    notes:
      private: ''
      public: >-
        <p>Aussi appelé requin terrestre, le geoselachis est un prédateur
        puissant et très dangereux capable de s’enterrer pour surprendre sa
        proie. Imaginez une taupe géante dotée d’un exosquelette impénétrable,
        de la m&acirc;choire d’un grand requin et enfin de la puissance et de la
        capacité &agrave; encorner d’un rhinocéros et vous aurez un
        aper&ccedil;u de cette machine &agrave; tuer&hellip; Les multiples dents
        triangulaires qui constituent la m&acirc;choire du geoselachis sont
        autant de cristaux transparents semblables &agrave; des diamants. La
        créature possède 50+1d60 dents récupérables (les autres sont en mauvais
        état), il faut environ 1 min pour retirer une dent sur son cadavre et
        chaque dent vaut environ 1 pa. Elles sont utilisées pour concevoir des
        outils tranchants, en particulier dans les tribus du désert qui n’ont
        pas d’accès &agrave; la manufacture de métaux. Chasseur de geoselachis
        est un des plus dangereux métiers du monde.</p>
    languages: []
    properties: >-
      <p><strong>DéPLACEMENT SOUS TERRE</strong></p>

      <p>Le geoselachis est capable de parcourir 5 m par action de mouvement en
      creusant dans un sol meuble (le tunnel s’effondre derrière lui).</p>
