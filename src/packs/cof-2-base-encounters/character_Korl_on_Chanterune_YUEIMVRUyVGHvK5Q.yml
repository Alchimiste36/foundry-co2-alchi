  - folder: QwpgtLSDXmthRfl7
    name: Barde
    type: profile
    img: modules/cof-base/assets/profils/profil_aventurier_barde.webp
    _id: zeqnDquxXC0zoxwx
    system:
      description: >-
        <p><strong>Points de vigueur :</strong> 4 par niveau</p>

        <p> Le barde est un personnage polyvalent qui utilise la magie et le
        spectacle pour divertir et parvenir à ses fins. Il est aussi habitué aux
        ruses qu’à la diplomatie. Ses capacités sont globalement moins tournées
        vers le combat et davantage vers les interactions douces.</p>

        <h2> Dans les Terres d’Osgild</h2>

        <p>toutes les nations civilisées des Terres d’Osgild, à l’exception du
        Protectorat de fer, accueillent des bardes. Les elfes ont un grand amour
        des arts, de la musique, du chant et de la danse, bien qu’ils pratiquent
        parfois un art si conceptuel que les humains ont du mal à l’apprécier.
        Il se dit même que les chants elfiques dont la beauté touche le coeur
        des hommes ne sont en réalité que des comptines pour enfant… Dans la
        principauté d’Arly, Benastir, Valastir et surtout Ferrance sont des
        cités particulièrement versées dans la culture. Le prince Thomar d’Arly
        est un ami des lettres et des arts. Il entretient de nombreux artistes
        et finance d’incroyables festivals dans la ville portuaire. Les nains
        quant à eux sont des spécialistes du tambour et de la cornemuse, mais il
        est assez rare que leurs scaldes se produisent en dehors des cités
        naines. Malgré tout, ce sont les hauts elfes du royaume de Hautesylve
        qui comptent le plus de bardes dans leur population.</p>

        <h2> Armes &amp; armures maîtrisées</h2>

        <p> Le barde sait manier les armes à une main. Les voies de barde
        limitent l’armure au cuir renforcé et interdisent l’utilisation du
        bouclier. Il est nécessaire d’avoir une main libre pour utiliser les
        capacités de bardes (ni arme secondaire ni bouclier).</p>

        <h2> Équipement de départ</h2>

        <p> Rapière (DM 1d6, Crit 19‑20), dague (DM 1d4), instrument de musique,
        armure de cuir (DEF +2).</p>
