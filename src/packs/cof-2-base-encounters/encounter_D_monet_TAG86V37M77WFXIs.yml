  details:
    category: humanoid
    size: verSmall
    description:
      private: ''
      public: ''
    notes:
      private: ''
      public: >-
        <p>Le démonet représente l’image d’épinal d’un démon miniature, de celui
        qui se perche sur votre épaule pour vous suggérer des actions
        maléfiques. Il possède une tête humaine, des ailes de chauve‑souris, des
        cornes et une queue reptilienne fourchue &agrave; son extrémité.</p>
    languages: []
    properties: >-
      <p><strong>Vol:</strong> Un d&eacute;monet peut se d&eacute;placer en vol
      de 10 m par action de mouvement</p>

      <p><strong>D&eacute;mon:</strong> Les d&eacute;mons ne sont pas
      consid&eacute;r&eacute;s comme des cr&eacute;atures non vivantes.
      Toutefois, ils partagent avec celles‑ci de nombreux traits. Ils ne
      respirent pas, ne dorment jamais, ne connaissent pas la fatigue et sont
      immunis&eacute;s au poison et aux maladies non magiques. Ils n&rsquo;ont
      pas besoin de se sustenter, du moins pas de nourritures terrestres.</p>

      <p><strong>T&eacute;l&eacute;pathie:</strong> Les d&eacute;mons peuvent
      communiquer avec toutes les cr&eacute;atures par t&eacute;l&eacute;pathie
      &agrave; une distance de 50 m sans avoir besoin de partager une langue
      commune. Ils parlent l&rsquo;abyssal</p>

      <p><strong>T&eacute;l&eacute;portation (L) :</strong>Le d&eacute;monet
      peut se t&eacute;l&eacute;porter &agrave; n&rsquo;importe quel endroit
      qu&rsquo;il voit ou qu&rsquo;il conna&icirc;t &agrave; une distance
      maximale de 200 m jusqu&rsquo;&agrave; 3 fois par combat</p>

      <p><strong>Tentation du mal :</strong> Les d&eacute;mons aiment corrompre
      les mortels en leur offrant le pouvoir. Un d&eacute;mon peut donner un
      d&eacute; bonus &agrave; toutes les actions d&rsquo;un mortel durant 24 h
      (ce mortel doit avoir un niveau inf&eacute;rieur au NC du d&eacute;mon).
      &Agrave; la fin de cette p&eacute;riode, le mortel est affaibli pendant
      une semaine, ce qui le pousse g&eacute;n&eacute;ralement &agrave;
      n&eacute;gocier un nouveau don de pouvoir. Ce que le d&eacute;mon fait
      payer de plus en plus cher, jusqu&rsquo;&agrave; obtenir l&rsquo;&acirc;me
      de sa proie. Apr&egrave;s chaque nouvelle p&eacute;riode de 24 h, la
      p&eacute;riode d&rsquo;affaiblissement augmente d&rsquo;une semaine.</p>

      <p><strong>Vision dnas le noir :</strong> Tous les d&eacute;mons voient
      dans le noir comme en plein jour &agrave; une distance de 30 m.</p>

      <p><strong>T&eacute;n&egrave;bres (L)* :&nbsp;</strong>Tous les
      d&eacute;mons peuvent invoquer &agrave; volont&eacute; une zone fixe de
      t&eacute;n&egrave;bres magiques de 10 m de diam&egrave;tre, &agrave; une
      port&eacute;e de 20 m pour une dur&eacute;e de 1 min. M&ecirc;me les
      cr&eacute;atures capables de voir dans le noir sont aveugl&eacute;es dans
      cette zone. Il ne peut maintenir plus d&rsquo;une zone de
      t&eacute;n&egrave;bres &agrave; la fois</p>
  currentEffects: []
