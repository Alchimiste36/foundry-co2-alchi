    notes:
      private: ''
      public: >-
        <p>Les ourhibles sont des ours mutants dont la tête a été remplacée par
        celle d’un autre animal : crapaud, sanglier, rapace ou même crocodile.
        Les ourhibles ont les membres supérieurs hypertrophiés prolongés de
        griffes puissantes. Très agressifs, ils attaquent sans sommation, les
        yeux injectés de sang et le regard fou</p>

        <p><strong>Dans les Terres d’Osgild</strong> : les ourhibles ont été
        créés lors de la période sombre des guerres qui ont succédé &agrave; la
        chute de l’empire d’Osgild. Le plus célèbre et plus commun des ourhibles
        est le terrible choursette, mélange de chouette et d’ours.</p>
