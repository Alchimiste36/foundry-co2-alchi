  - folder: pClI1itDE2etUmdy
    name: Demi-elfe
    type: feature
    img: modules/cof-base/assets/peuples/peuple_elfehaut.webp
    _id: wTzo8ymFqyS7qZT2
    system:
      description: >-
        <p>Le demi‑elfe a hérité des qualités de ses deux parents (humain et
        elfe). Il est généralement traité avec condescendance parmi les elfes et
        perçu comme un elfe parmi les humains.</p><p> </p>

        <h2>Dans les Terres d’Osgild. </h2>

        <p>Ce n’est pas une surprise, mais les demi‑elfes sont plus nombreux à
        proximité des lieux habités par les elfes, notamment à la lisière de la
        grande forêt de Hautesylve. Néanmoins, les elfes hauts sont trop fiers
        et arrogants, et les unions mixtes se terminent souvent en exil
        volontaire vers le bois de Myrviel, suffisamment accueillant pour qu’une
        famille s’y établisse, et suffisamment proche de Hautesylve pour que le
        parent elfe reste en contact avec les siens. Ainsi, la principauté
        d’Arly abrite la plus grande concentration de demi‑elfe. Outre Myrviel,
        les demi‑elfes sont particulièrement communs dans la forêt de Bois
        dormant où les sang‑mêlé ont plus souvent un héritage elfe sylvain. Les
        demi‑elfes sont bien acceptés dans les nations humaines où, au pire, on
        les confond avec des elfes, mais en dehors de la principauté d’Arly, ils
        restent considérés comme des gens d’exception, à raison. Le protectorat
        de Fer est une exception notoire, sa politique raciste envers les
        peuples non humains étant particulièrement exacerbée envers ceux qu’elle
        appelle les sangs impurs.</p>

        <h2> Interpréter un demi‑elfe</h2>

        <p>Le caractère et les aspirations d’un demi‑elfe dépendent surtout de
        son éducation. Vous devez déterminer lequel de vos deux parents était un
        elfe et s’il s’agissait d’un elfe haut ou d’un elfe sylvain. Vos deux
        parents vous ont‑ils élevé ensemble ? Si c’est le cas, vous avez
        probablement une vision éclairée et tolérante des différentes cultures.
        Mais si ce n’est pas le cas, vous avez peut‑être hérité de quelques
        préjugés, voire d’un certain ressentiment pour la culture qui vous a
        renié.</p><p>Toutefois, presque tous les demi‑elfes ont un point commun
        : ils sont souvent d’une nature poétique, voire mélancolique. En effet,
        il n’est pas facile de voir les ravages que cause une si grande
        différence d’espérance de vie entre vos deux parents, et entre vos
        parents et vous‑même. Cela pousse inévitablement le jeune demi‑elfe à se
        poser des questions existentielles sur l’amour, la vie et la mort. Pour
        cette raison, alors que les elfes détestent généralement la nécromancie,
        c’est une spécialité qui n’est pas rare chez les sang‑mêlé. Cette
        fragilité intérieure associée à la dualité de culture fait aussi des
        demi‑elfes des bardes d’exception.</p>

        <h2> Noms typiques</h2>

        <p>Les noms des personnages demi‑elfes reflètent souvent leur double
        nature et ils se composent d’un prénom elfique et d’un nom de famille
        humain (voir pages et 56). L’inverse est plus rare car les elfes
        n’acceptent pas qu’une créature avec une durée de vie aussi brève porte
        le nom de leur lignée.</p><p> </p>

        <h2>Repères</h2>

        <p><strong>Âge de départ :</strong> 20+ <strong>Espérance de vie
        :</strong> 150 ans <strong>Taille :</strong> 1,50 m à 1,90 m
        <strong>Poids : </strong>40 à 80 kg <strong>Traits : </strong>grâce
        naturelle, oreilles légèrement pointues, pilosité faible.</p><p> </p>

        <h2>Caractéristiques</h2>

        <p>+1 PER ou CHA, ‑1 FOR ou CON</p><p> </p>

        <h2>Voie du demi-elfe</h2>

        <p>Le demi‑elfe ne possède pas de voie de peuple dédiée, selon
        l’héritage culturel et le lieu de l’éducation de son personnage, le
        joueur devra choisir entre la voie de l’humain ou une des voies de
        peuple d’elfe (elfe sylvain ou elfe haut).</p>
