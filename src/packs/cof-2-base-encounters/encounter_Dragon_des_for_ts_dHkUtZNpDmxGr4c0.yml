    notes:
      private: ''
      public: >-
        <p>énormes créatures reptiliennes, les dragons possèdent quatre pattes
        et de grandes ailes membraneuses semblables &agrave; celles des
        chauves‑souris. Les dragons des forêts sont reconnaissables aux patchs
        de plumes qui poussent au creux de certaines de leurs articulations (cou
        notamment) et en vieillissant leurs écailles ressemblent &agrave; de
        l’écorce. Leur souffle est un nuage empoisonné et ils utilisent
        généralement la magie druidique. Le caractère de chaque dragon varie
        selon l’individu, mais tous sont orgueilleux et attirés par les trésors
        et ceux qui ont réuni un butin fabuleux évitent de s’en éloigner. Le
        profil du dragon fourni ci‑dessous, correspond &agrave; une jeune
        femelle d’environ un siècle.</p>
    languages: []
    properties: >-
      <h4><strong>Immunit&eacute;s</strong></h4>

      <p>immunis&eacute; au sommeil et &agrave; la paralysie et ne subit aucun
      DM de poison</p>

      <p><strong>Attaque magique</strong> : +15</p>

      <p>&nbsp;</p>
