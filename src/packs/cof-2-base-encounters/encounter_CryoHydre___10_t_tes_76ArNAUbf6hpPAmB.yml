    notes:
      private: >-
        <p><strong>COUPER UNE TETE :</strong> L’hydre est un adversaire très
        dangereux &agrave; cause de son nombre élevé d’attaques. Pour réduire le
        nombre de têtes, un personnage peut tenter de la décapiter. Dans ce cas,
        l’attaque souffre d’une pénalité de ‑5 et elle doit infliger au moins 10
        DM en une seule fois. En cas de réussite, la tête est coupée et les PV
        du monstre baissent de 10. Toutefois, la guérison accélérée de l’hydre
        fait repousser la tête en 2 rounds (sauf DM de feu). En cas d’échec,
        l’hydre ne subit aucun DM.&nbsp; <strong>Ajouter des têtes :
        </strong>pour chaque tête supplémentaire, ajoutez 20 PV, +1 en attaque
        et en DEF et une attaque supplémentaire. Le NC augmente de +1</p>
      public: >-
        <p>L’hydre est une grande créature reptilienne de presque 2 tonnes
        pourvue de multiples têtes. Imaginez un petit diplodocus doté de 5
        &agrave; 12 têtes de dragon et vous aurez une idée de l’apparence de cet
        épouvantable monstre.</p>

        <p>Une cryohydre est une hydre des glaces capable de souffler un nuage
        glacial mortel</p>
    languages: []
    properties: >-
      <p><strong>Attaques multiples :</strong></p>

      <p>L&rsquo;hydre peut effectuer un total de 10 attaques, mais pas plus de
      4 attaques sur la m&ecirc;me cible chaque round. Utilisez la r&egrave;gle
      des attaques group&eacute;es pour gagner du temps (par exemple, +5 pour
      l&rsquo;attaque de deux t&ecirc;tes &agrave; la fois).</p>

      <p><strong>Immunit&eacute; au DM de froid</strong></p>

      <p><strong>Couper une t&ecirc;te :</strong></p>

      <p>L&rsquo;hydre est un adversaire tr&egrave;s dangereux &agrave; cause de
      son nombre &eacute;lev&eacute; d&rsquo;attaques. Pour r&eacute;duire le
      nombre de t&ecirc;tes, un personnage peut tenter de la d&eacute;capiter.
      Dans ce cas, l&rsquo;attaque souffre d&rsquo;une p&eacute;nalit&eacute; de
      ‑5 et elle doit infliger au moins 10 DM en une seule fois. En cas de
      r&eacute;ussite, la t&ecirc;te est coup&eacute;e et les PV du monstre
      baissent de 10. Toutefois, la gu&eacute;rison
      acc&eacute;l&eacute;r&eacute;e de l&rsquo;hydre fait repousser la
      t&ecirc;te en 2 rounds (sauf DM de feu). En cas d&rsquo;&eacute;chec,
      l&rsquo;hydre ne subit aucun DM.</p>

      <p><strong>Ajouter des t&ecirc;tes :&nbsp;</strong></p>

      <p>Pour chaque t&ecirc;te suppl&eacute;mentaire, ajoutez 20 PV, +1 en
      attaque et en DEF et une attaque suppl&eacute;mentaire. Le NC augmente de
      +1.</p>
