    notes:
      private: ''
      public: >-
        <p>Le griffon est une puissante créature au corps de lion pourvue de la
        tête et des ailes d’un aigle. Ce mélange ne manque pas de majesté et cet
        animal fantastique est parfois utilisé comme monture par les chevaliers.
        La créature pèse environ 300 kg pour une envergure de 7 m. Un griffon
        est plus intelligent qu’un simple animal et, même s’il ne parle pas, il
        peut apprendre &agrave; comprendre une langue s’il y est habitué très
        t&ocirc;t.</p>
    languages: []
    properties: >-
      <p>Un oeuf de griffon viable est un bien très précieux, il vaut 3 000 pa,
      un tout jeune animal se vend autour de 5 000 pa. Les dresseurs
      professionnels demandent 1 000 pa pour apprivoiser ou entraîner un
      griffon&nbsp;</p>
