    img: icons/skills/social/diplomacy-handshake-yellow.webp
    _id: 6rNEsIqOumxo3Kyj
    system:
      description: >-
        <p style="text-align:justify">Sacrifiez toutes vos actions pour donner
        +5 en attaque au contact à un allié lors de sa prochaine attaque contre
        la créature désignée. Pour soutenir, vous devez être au contact de la
        créature désignée et cela compte comme une action offensive. Le bonus ne
        dure pas plus d’un round (jusqu’au tour du personnage, au round
        suivant).</p>

